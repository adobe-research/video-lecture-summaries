</object></div>

<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(87)">What I will have to do is, I will have to put a bracket over here, and I will have to continue multiplying these corresponding things, which actually means that I will have to reach through the step, and then I will have to perform similar operations with these two. </object><object id="textlink" onclick="playvideo_at(105)">Now, here there were only two terms in one bracket and another two terms in another bracket. </object><object id="textlink" onclick="playvideo_at(110)">Here we are having three terms in the first bracket, and two terms in the latter. </object><object id="textlink" onclick="playvideo_at(115)">You will see that, as we move down, as the number of factors increases, the number of terms that has to be multiplied also goes up. </object><object id="textlink" onclick="playvideo_at(124)">This makes things really complicated. </object><object id="textlink" onclick="playvideo_at(126)">There is an easy way to avoid this hassle. </object><object id="textlink" onclick="playvideo_at(130)">Let us see how. </object><object id="textlink" onclick="playvideo_at(138)">Here, let us generalize this entire process first. </object><object id="textlink" onclick="playvideo_at(143)">We will first derive our results and then see how this pattern actually works. </object><object id="textlink" onclick="playvideo_at(148)">First of all, your first factor is in the form of ax plus b, and another is in the form of cx plus d, and a third one is in the form of ex plus f. </object></p></div>

</object></div>
</div>
<div id="c0" class="", width="">

</object></div>
<div id="line6_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(293)">What would be its coefficient? </object><object id="textlink" onclick="playvideo_at(296)">Multiplying its corresponding coefficients of five into two is ten. </object><object id="textlink" onclick="playvideo_at(300)">Fine, ten plus next lower power would be x. </object><object id="textlink" onclick="playvideo_at(307)">Now, you can update x, ad plus bc. </object><object id="textlink" onclick="playvideo_at(309)">What is a into this term, plus b into this term? </object><object id="textlink" onclick="playvideo_at(314)">A is a coefficient of x, multiplied by its constant part that is the part that does not have variable along with it of the second bracket, plus the constant part of the first bracket, multiplied by the part which is the coefficient of the variable in the second bracket. </object><object id="textlink" onclick="playvideo_at(330)">Take the coefficient of x, that is a, into d. </object><object id="textlink" onclick="playvideo_at(335)">Let's apply it over here. </object><object id="textlink" onclick="playvideo_at(336)">Coefficient of x is two multiplied by three, so you get six. </object><object id="textlink" onclick="playvideo_at(342)">Then take the coefficient of x on this bracket, so it's five and multiply it with one so this is it. </object></p></div>

<p><object id="textlink" onclick="playvideo_at(353)">Then b into c. </object><object id="textlink" onclick="playvideo_at(354)">What is b? </object><object id="textlink" onclick="playvideo_at(356)">A constant part over here, and... </object><object id="textlink" onclick="playvideo_at(360)">sorry, it's b into d. </object></p></div>

<div id="line3_sub2_c2" class="c2", width="">

<p><object id="textlink" onclick="playvideo_at(423)">As you can see, we can simplify this further as ten x two plus six plus five eleven x, plus three, and x to the zero is one. </object><object id="textlink" onclick="playvideo_at(433)">You're getting both same answer, but this method is really efficient. </object><object id="textlink" onclick="playvideo_at(437)">Now, you might be wondering if every time you have to write this general form. </object><object id="textlink" onclick="playvideo_at(440)">You really don't need to. </object><object id="textlink" onclick="playvideo_at(442)">Let us see how it works, even when you don't write the general form, or you don't go through this above mentioned generic process. </object></p></div>

function expandall(){
          var c2s = document.getElementsByClassName("c2");
          for (var i = 0; i < c2s.length; i++) {
              c2s[i].style.display = "inline-block";
         }
         var arrows = document.getElementsByClassName("arrow");
         for (var i = 0; i < arrows.length; i++) {
             var src = "../Mainpage/figures/arrow_collapsed_icon_2.png";
             $(arrows[i]).attr('src', src);
         }
     }
function collapseall(){
          var c2s = document.getElementsByClassName("c2");
          for (var i = 0; i < c2s.length; i++) {
              c2s[i].style.display = "none";
         }
         var arrows = document.getElementsByClassName("arrow");
         for (var i = 0; i < arrows.length; i++) {
             var src = "../Mainpage/figures/arrow_collapsed_icon_2.png";
             $(arrows[i]).attr('src', src);
         }
     }
