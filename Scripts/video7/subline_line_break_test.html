<h1>2.2.2 - Set Operations</h1>
<h3>AntOnMath</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/fR-VOvqxlrM?enablejsapi=1&amp;autoplay=0"></iframe><br></div>
</div>
<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(1)">Welcome back to Anton Math. </object><object id="textlink" onclick="playvideo_at(2)">In this video, we're going to be talking about some of our basic set operations, the most common set operations that we use when we're talking about sets. </object><object id="textlink" onclick="playvideo_at(10)">Let's let S, T, and R be sets. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object id="textlink" onclick="playvideo_at(16);showline0_sub0();"><img src= "subline_linebreak_test\labelline_0_sub0.png" width="279.5" height="27.0" usemap="#" id="" class="">
</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(21)">I'm not sure I'm going to use R, but just in case. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(24)">Now, the first operation I want to talk about is called the Union. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(29);showline1_sub0();"><img src= "subline_linebreak_test\labelline_1_sub0.png" width="326.5" height="30.0" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(29)">It's just called union. </object><object id="textlink" onclick="playvideo_at(32)">We denote a union, say S union T in this way. </object><object id="textlink" onclick="playvideo_at(35)">It's kind of this U. </object><object id="textlink" onclick="playvideo_at(37)">It's not actually a U, it's more like a cup kind of symbol. </object><object id="textlink" onclick="playvideo_at(40)">You can have a set called U, and it will look a little bit different. </object><object id="textlink" onclick="playvideo_at(45)">Inside notation, what this is defined as, this is going to be all of the elements X, where X is an element of S or X is an element of T. </object><object id="textlink" onclick="playvideo_at(69)">Pretty much, we're gluing these two sets together. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(72)">We're taking all of the elements of S and all of the elements of T and making a new set that just contains any element that's in one or the other. </object><object id="textlink" onclick="playvideo_at(80)">Now, remember, this is mathematical or. </object><object id="textlink" onclick="playvideo_at(82)">Let's just say two was in S and in T, two would still be in here. </object><object id="textlink" onclick="playvideo_at(86)">It's not an exclusive or. </object><object id="textlink" onclick="playvideo_at(89)">It includes the case, where X is in both, S and T. </object><object id="textlink" onclick="playvideo_at(93)">My only requirement is that it's in at least one of them. </object><object id="textlink" onclick="playvideo_at(96)">We also have an opposite idea in a certain sense, the intersection. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(98);showline2_sub0();"><img src= "subline_linebreak_test\labelline_2_sub0.png" width="345.0" height="29.0" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(107)">Now, the intersection of sets, let me denote this S intersection T, it's like the union sign, but upside down. </object><object id="textlink" onclick="playvideo_at(115)">That's going to be defined as all of the elements X, where X is in S and X is in T. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(125)">Remember, this is or, this is and. </object><object id="textlink" onclick="playvideo_at(128)">My requirement here is that it's in both. </object><object id="textlink" onclick="playvideo_at(130)">If it's in S and it's not in T, then it's not going to be in the intersection. </object><object id="textlink" onclick="playvideo_at(134)">The intersection is the set of all common elements between the two sets, S and T. </object><object id="textlink" onclick="playvideo_at(141)">Now, we also have a difference. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(142);showline3_sub0();"><img src= "subline_linebreak_test\labelline_3_sub0.png" width="381.0" height="34.5" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(148)">The difference can be denoted a couple of different ways. </object><object id="textlink" onclick="playvideo_at(150)">Sometimes you'll see it S minus T, but this is the same thing as S and then it's kind of forward slash T. </object><object id="textlink" onclick="playvideo_at(158)">What this means is, this is going to be the set of all of elements that are in S and are not in T. </object><object id="textlink" onclick="playvideo_at(168)">All of the X, where X is in S, and X is not in T. </object><object id="textlink" onclick="playvideo_at(175)">Basically, we're taking the entire set S and then we're removing any elements from S that happen to be in T. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(183)">Then, one last operation we can talk about is called the complement. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(193);showline4_sub0();"><img src= "subline_linebreak_test\labelline_4_sub0.png" width="381.0" height="30.5" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(205)">Now, this is denoted a couple of different ways. </object><object id="textlink" onclick="playvideo_at(207)">I could write this with S with a bar. </object><object id="textlink" onclick="playvideo_at(210)">Sometimes, it'll be S with this tilde on top of it. </object><object id="textlink" onclick="playvideo_at(214)">Sometimes, it'll be S with this little C. </object><object id="textlink" onclick="playvideo_at(216)">Depends on what text you're using. </object><object id="textlink" onclick="playvideo_at(218)">These all mean S complement. </object><object id="textlink" onclick="playvideo_at(220)">S complement, this is going to be with respect to a particular universe we talked about in the last video. </object><object id="textlink" onclick="playvideo_at(226)">We talked about universe. </object><object id="textlink" onclick="playvideo_at(228)">This is defined to be the universe and then I take out everything that's in S. </object><object id="textlink" onclick="playvideo_at(235)">In other words, this is the set of all X in whatever universe I'm talking about. </object><object id="textlink" onclick="playvideo_at(241)">Maybe that universe is rational numbers, maybe that universe is real numbers, whatever it is I'm talking about, where X is specifically not in S. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(254)">Any other X will do as long as it's within that relative universe. </object><object id="textlink" onclick="playvideo_at(259)">A couple of notes real quick now that we have terminology. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(265);showline3_sub1();"><img src= "subline_linebreak_test\labelline_3_sub1.png" width="451.0" height="34.5" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(262)">Of note that I can write this S T, I could write this as S intersected with T complement. </object><object id="textlink" onclick="playvideo_at(276)">You see that. </object><object id="textlink" onclick="playvideo_at(277)">Everything in S that's not in T, that's the same thing here, this is everything in S that's also in T complement or that's also part of the set of things that are not in T. </object><object id="textlink" onclick="playvideo_at(288)">This is an equivalent idea. </object><object id="textlink" onclick="playvideo_at(292)">We say that if S intersection T is equal to the null set. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(295);showline5_sub0();"><img src= "subline_linebreak_test\labelline_5_sub0.png" width="487.0" height="34.5" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(301)">In other words, if S and T have nothing in common, S and T are called disjoint. </object><object id="textlink" onclick="playvideo_at(318)">These are disjoint sets. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(320)">For example, the set of all chairs and the set of all bowling balls are disjoint sets. </object><object id="textlink" onclick="playvideo_at(325)">There's no chair that's a bowling ball unless somebody's made one that I don't know about. </object><object id="textlink" onclick="playvideo_at(330)">We call those disjoint. </object><object id="textlink" onclick="playvideo_at(332)">There are two sets that have no commonality, none of their elements are shared. </object><object id="textlink" onclick="playvideo_at(336)">I've gone over a lot of terminology. </object><object id="textlink" onclick="playvideo_at(338)">Let's go ahead and do a quick example before I end this video and go onto the properties of these operations. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(347);showline6_sub0();"><img src= "subline_linebreak_test\labelline_6_sub0.png" width="375.5" height="32.0" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(346)">Let's just say my S is equal to one, two, three and my T is equal to two, four, five. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(365)">Given this, we can calculate out some of these things. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(366);showline7_sub0();"><img src= "subline_linebreak_test\labelline_7_sub0.png" width="95.5" height="24.0" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(368)">My S intersection T, remember that's going to be all of the elements that are in both, S and T. </object><object id="textlink" onclick="playvideo_at(373)">That's going to be the set containing only the element two. </object><object id="textlink" onclick="playvideo_at(376)">We see that one and three are not in T, so two is the only element that's in both, S and T. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object id="textlink" onclick="playvideo_at(384);showline8_sub0();"><img src= "subline_linebreak_test\labelline_8_sub0.png" width="178.0" height="27.0" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(383)">Now, remember the union is going to be all elements that are in S or T, so one, two, three, four, five. </object><object id="textlink" onclick="playvideo_at(394)">This is why I keep saying this is like gluing these together. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(397)">This is the set of all elements that are just in one of these sets, and we take out any repetition. </object><object id="textlink" onclick="playvideo_at(402)">Two is in both, but I'm not going to write two twice. </object><object id="textlink" onclick="playvideo_at(404)">We know that, with sets in general, we don't include any repetition. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object id="textlink" onclick="playvideo_at(409);showline9_sub0();"><img src= "subline_linebreak_test\labelline_9_sub0.png" width="318.5" height="28.5" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(408)">The difference S T, that's going to be equal to all of the elements in S that are not in T. </object><object id="textlink" onclick="playvideo_at(418)">In other words, one and three. </object><object id="textlink" onclick="playvideo_at(422)">The difference, T-S, that's going to be all the elements in T that are not in S, so four and five because they share that two. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object id="textlink" onclick="playvideo_at(434);showline10_sub0();"><img src= "subline_linebreak_test\labelline_10_sub0.png" width="426.5" height="37.0" usemap="#" id="" class="">
</object></div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(433)">Something you need to know, notice if I had this S T union with T-S, that's going to be the elements one, three, four, five. </object><object id="textlink" onclick="playvideo_at(451)">That's the same thing as the union of S and T minus the intersection of S and T, isn't it? </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(462)">It's kind of interesting. </object><object id="textlink" onclick="playvideo_at(463)">We call this an identity. </object><object id="textlink" onclick="playvideo_at(464)">This is something that's an identity. </object><object id="textlink" onclick="playvideo_at(467)">In the next video, I'm going to go over a lot of our set operation rules, a lot of these identities so we can use these tools to simplify the same way that we would use an algebra to simplify an algebraic statement. </object><object id="textlink" onclick="playvideo_at(479)">We can have these long strings of these set operations and we can use some of these rules in the next video to simplify these strings into something much more compact, much more simple. </object><object id="textlink" onclick="playvideo_at(490)">Will see you there. </object></p></div>
</div>

          var c2s = document.getElementsByClassName("c2");
          for (var i = 0; i < c2s.length; i++) {
              c2s[i].style.display = "none";
         }
         var arrows = document.getElementsByClassName("arrow");
         for (var i = 0; i < arrows.length; i++) {
             var src = "../Mainpage/figures/arrow_collapsed_icon_2.png";
             $(arrows[i]).attr('src', src);
         }
     }
</script>
