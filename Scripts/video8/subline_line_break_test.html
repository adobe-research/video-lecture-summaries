<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(2)">Conditional probability is involved with the multiplication rule. </object><object id="textlink" onclick="playvideo_at(9)">The notation for conditional probability is the probability of B given A. </object></p></div>

<div id="line1_sub0_c1" class="", width="">

</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(21)">So this is it. </object><object id="textlink" onclick="playvideo_at(21)">A straight up-and-down line. </object><object id="textlink" onclick="playvideo_at(23)">So as I said it's the probability of event b given a has occurred. </object><object id="textlink" onclick="playvideo_at(46)">Okay. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(46)">What's the probability B happening given that we already know that A has occurred. </object><object id="textlink" onclick="playvideo_at(52)">Now probability involves a condition called independence. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(58);showline2_sub0();"><img src= "subline_linebreak_test\labelline_2_sub0.png" width="271.0" height="65.5" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(67)">Two events are independent if the occurrence one does not affect the probability of the occurrence of the other. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(124)">Thus they would be independent. </object><object id="textlink" onclick="playvideo_at(127)">So, when we think of the example we saw with the balls and the urn and we were selecting two balls from the urn one at a time. </object><object id="textlink" onclick="playvideo_at(137)">Once we drew the first ball out if we put it back in then the probability on our next draw is not affected by the first withdrawal from the urn because it were back to the beginning. </object><object id="textlink" onclick="playvideo_at(154)">The urn is just as it was before the first draw if you replace that first ball. </object><object id="textlink" onclick="playvideo_at(161)">So they would be independent. </object><object id="textlink" onclick="playvideo_at(164)">However as we saw with our example with the urn if you do not put the ball back in the urn then there is a change in the probability. </object><object id="textlink" onclick="playvideo_at(175)">It is affected on the second draw by the fact that you have gotten the first. </object><object id="textlink" onclick="playvideo_at(180)">So what i'm saying is in when a procedure is with replacement we have independent events. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(185);showline3_sub0();"><img src= "subline_linebreak_test\labelline_3_sub0.png" width="236.0" height="40.0" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(202)">If the procedure appears without replacement we say we have dependent events. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(226)">So our multiplication rule is written. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">

</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(238)">The probability remember this is A and B. </object><object id="textlink" onclick="playvideo_at(245)">The word and indicates multiplication rule. </object><object id="textlink" onclick="playvideo_at(248)">Is equal to the probability of a thats our first draw. </object><object id="textlink" onclick="playvideo_at(252)">Right. </object><object id="textlink" onclick="playvideo_at(253)">Times the probability of b given a has already occurred. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(263)">So if they're independent the probability of B given A is occurred is the same thing as the probability of B. </object><object id="textlink" onclick="playvideo_at(273)">If they are dependent events then we do make an adjustment for this condition. </object><object id="textlink" onclick="playvideo_at(279)">So returning to that example we had of the urn. </object><object id="textlink" onclick="playvideo_at(284)">And we had we wanted the probability of red and white. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">

</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(295)">We would say well that's the probability that the first one is red times the probability that the second one was White given that the first one was red. </object><object id="textlink" onclick="playvideo_at(306)">And remember when our situation was dependent events, what we saw was there were three Reds. </object><object id="textlink" onclick="playvideo_at(318)">So the probability of red was three Reds out of 12 balls in the urn times the probability of white. </object><object id="textlink" onclick="playvideo_at(327)">Well they're still five white balls in the urn but now what has changed is that there is only 11 balls total in the urn. </object><object id="textlink" onclick="playvideo_at(338)">So that's the probability of B given that a has already occurred. </object><object id="textlink" onclick="playvideo_at(343)">When a occurred one of these balls was taken out and set aside. </object><object id="textlink" onclick="playvideo_at(348)">And that's where we get any answer point 1 1 3 6. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(354)">okay. </object><object id="textlink" onclick="playvideo_at(355)">This was our case I think we called it well I don't think we labeled them. </object><object id="textlink" onclick="playvideo_at(361)">But that was the second case where we just mentioned that it was without replacement. </object><object id="textlink" onclick="playvideo_at(369)">Now with replacement again if they are if events are independent. </object></p></div>

<p><object id="textlink" onclick="playvideo_at(426)">So let's summarize what were saying here about independence. </object><object id="textlink" onclick="playvideo_at(437)">Just call this a independece summary. </object></p></div>

<div id="line7_sub0_c1" class="", width="">

</object></div>
<div id="line7_sub0_c2" class="c2", width="">

</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(502)">That's the same thing as saying they are independent events. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">

</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(506)">Well why can we say that? </object><object id="textlink" onclick="playvideo_at(508)">Well because the probability of A given B is the same thing as the probability of A. </object><object id="textlink" onclick="playvideo_at(522)">And the probability of B given A is the same thing is the probability of B. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(531)">okay. </object><object id="textlink" onclick="playvideo_at(531)">Don't miss these up. </object><object id="textlink" onclick="playvideo_at(532)">It does matter what order those are in. </object><object id="textlink" onclick="playvideo_at(535)">The probability that a occurs given that be has already occurred or the probability B occurs given that A has already occurred. </object><object id="textlink" onclick="playvideo_at(542)">And you can see how they and found are written based on independent events. </object><object id="textlink" onclick="playvideo_at(549)">That's what we're saying. </object><object id="textlink" onclick="playvideo_at(550)">Recall that's what we were saying previously that if they are independent events the probability that A given B is the same thing as probability of A. </object><object id="textlink" onclick="playvideo_at(560)">If they are independent events the probability b given a is the same thing as the probability of B. </object><object id="textlink" onclick="playvideo_at(567)">So that's our case with me return the ball to the urn after that first draw so it makes no difference it's not changing the outcome out for the probability of being occurring so these events would be independent. </object><object id="textlink" onclick="playvideo_at(583)">there's no condition of dependence there. </object></p></div>
