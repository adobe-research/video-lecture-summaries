<body>
<h1>Moment method estimation</h1>
<h3>Machine Intelligence Wiki</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/ZZnwwN1YGHs?enablejsapi=1&amp;autoplay=0"></iframe><br></div>
</div>
<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(0)">Hello, welcome. </object><object id="textlink" onclick="playvideo_at(1)">In this short video, let us look at the derivation of the estimators of the parameters of a uniform distribution using the method of moment. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(16);showline0_sub0();"><img src= "subline_linebreak_test\labelline_0_sub0.png" width="93.5" height="24.5" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(9)">Given the uniform distribution f(x) equals 1/(b-a), for random variable x between the values of a and b. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(20);showline1_sub0();"><img src= "subline_linebreak_test\labelline_1_sub0.png" width="64.5" height="10.0" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(22)">That is, the value, x is in the interval a comma b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(27)">Given this uniform distribution, we want to derive estimators for the parameters, a and b using the method of moments. </object><object id="textlink" onclick="playvideo_at(34)">To start with, we derive the first two moments based on the PDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(40);showline2_sub0();"><img src= "subline_linebreak_test\labelline_2_sub0.png" width="353.0" height="81.0" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(39)">That is, expectation of x is given by integral a to b, x*f(x)dx. </object><object id="textlink" onclick="playvideo_at(50)">Equal to integral a to b, (x*1/(b-a))dx. </object><object id="textlink" onclick="playvideo_at(57)">Equal to 1/(b-a)*(x^2/2), and the limits are a to b. </object><object id="textlink" onclick="playvideo_at(65)">Equal to (b^2-a^2)/(b-a). </object><object id="textlink" onclick="playvideo_at(70)">Since b^2-a^2 equals (b-a)*(b+a), and the denominator is 2(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(85)">Therefore clearly, we can cancel these (b-a) since a&gtb. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(91);showline3_sub0();"><img src= "subline_linebreak_test\labelline_3_sub0.png" width="132.0" height="22.0" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(92)">Therefore, E[x] equal to to the average of a and b, that is, (a+b)/2. </object><object id="textlink" onclick="playvideo_at(99)">This is equation one. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(100)">Now we do that with the second moment. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(102);showline4_sub0();"><img src= "subline_linebreak_test\labelline_4_sub0.png" width="263.5" height="98.0" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(103)">Expectation of x^2 equal to integral a to b, x^2*f(x)dx. </object><object id="textlink" onclick="playvideo_at(112)">It's equal to integral a to b, x^2*(1/(b-a))dx which is equal to 1/(b-a)*(x^3/3), and the limits are a to b. </object><object id="textlink" onclick="playvideo_at(131)">Equal to the numerator is b^3-a^3, and the denominator is 3(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(144)">Since b^3-a^3 equals (b-a)*(b^2+a^2+ab we have the second moment, E[x^2} equals (a^2+b^2+ab)/3. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(150);showline5_sub0();"><img src= "subline_linebreak_test\labelline_5_sub0.png" width="165.0" height="25.5" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(159)">This is equation two. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(162)">Now we note the expressions for the sample moment. </object><object id="textlink" onclick="playvideo_at(167)">That is the sample first moment is xbar, that is the mean. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(169);showline6_sub0();"><img src= "subline_linebreak_test\labelline_6_sub0.png" width="143.5" height="29.0" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(172)">The sample mean equal to the 1/n summation i equals 1 to the n times xi. </object><object id="textlink" onclick="playvideo_at(178)">This is equation three. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(184);showline7_sub0();"><img src= "subline_linebreak_test\labelline_7_sub0.png" width="136.0" height="31.0" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(180)">The sample second moment designated as xbar with subscript two equal to 1/n, summation i equals 1 to the n times (xi)^2 This is sample second moment. </object><object id="textlink" onclick="playvideo_at(197)">Equation four. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(198)">By using equations one to four, that is, E[x] equal to equating it to the sample mean. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object id="textlink" onclick="playvideo_at(201);showline8_sub0();"><img src= "subline_linebreak_test\labelline_8_sub0.png" width="257.5" height="108.0" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(207)">Equating the second moment, E[x^2] to the sample second moment. </object><object id="textlink" onclick="playvideo_at(212)">We have (a+b)/2 equals to xbar. </object><object id="textlink" onclick="playvideo_at(218)">Note that xbar are the mean, sample mean is given by equation three. </object><object id="textlink" onclick="playvideo_at(223)">For simplicity, we use this symbol. </object><object id="textlink" onclick="playvideo_at(227)">We also have the E[x^2], that is, second moment defined as (a^2+b^2+ab)/3 equal to the sample second moment, xbar(2), the subscript two. </object><object id="textlink" onclick="playvideo_at(244)">Using these two equations, that is, solving the systems of the two equations, we can solve our a and b. </object><object id="textlink" onclick="playvideo_at(251)">From equation five, that is, this equation we have a+b equals 2xbar, which basically means that a equals 2xbar, or two times the sample mean minus b. </object><object id="textlink" onclick="playvideo_at(267)">By plugging-in this value in the equation six, that is, a equals 2xbar-b in this equation six, we have (2xbar-b)^2+b^2+2(xbar-b)*b equal to three times sample second moment. </object></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object id="textlink" onclick="playvideo_at(293);showline9_sub0();"><img src= "subline_linebreak_test\labelline_9_sub0.png" width="238.5" height="48.5" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(291)">Expanding these terms, we have b^2+4xbar^2, that is square of the mean, minus 4b*xbar+b^2, that is this term. </object><object id="textlink" onclick="playvideo_at(304)">Then we have minus b^2, that is this term. </object><object id="textlink" onclick="playvideo_at(307)">Also we have plus 2b*xbar equal to 3*xbar(2). </object><object id="textlink" onclick="playvideo_at(313)">Upon simplification, we have b^2, that is, this b^2 and this b^2 cancelled each other, we are left with b^2. </object><object id="textlink" onclick="playvideo_at(323)">Then we have minus 4b*xbar2b*xbar, which is minus 2b*xbar. </object><object id="textlink" onclick="playvideo_at(329)">Then we have 4*xbar^2-3xbar(2) equals 0. </object><object id="textlink" onclick="playvideo_at(338)">If you look at this equation, this is basically a quadratic equation in b. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object id="textlink" onclick="playvideo_at(344);showline10_sub0();"><img src= "subline_linebreak_test\labelline_10_sub0.png" width="234.5" height="100.5" usemap="#" id="" class="">
</object></div>
<div id="line10_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(343)">Therefore, the value of b is given by b equal to minus b, that is, minus the quotient of the linear term, the quotient of the first part of the term. </object><object id="textlink" onclick="playvideo_at(355)">That is, minus 2xbar plus or minus square root of (b^2-4ac). </object><object id="textlink" onclick="playvideo_at(361)">That is, (2xbar)^2 minus four by one into this value, that is 4xbar^2-3xbar(2), that is the sample second moment. </object><object id="textlink" onclick="playvideo_at(377)">This is the 2 times a, which is 2*1. </object><object id="textlink" onclick="playvideo_at(386)">Under the assumption both a and b are positives, we have bhat equal to, this should be positive. </object><object id="textlink" onclick="playvideo_at(398)">We have bhat equal to xbar+sqrt(4xbar^2-4*4xbar^2+4*3xbar(2)), that is the sample second moment by two. </object><object id="textlink" onclick="playvideo_at(417)">Therefore, the bhat is equal to... </object><object id="textlink" onclick="playvideo_at(419)">The estimator of b is given by xbar plus... </object><object id="textlink" onclick="playvideo_at(424)">This 4 can be taken outside, and it cancels with 2. </object><object id="textlink" onclick="playvideo_at(431)">We are left with 3xbar(2)-3xbar^2. </object><object id="textlink" onclick="playvideo_at(436)">This equal to sqrt(3*xbar(2)-3xbar^2). </object><object id="textlink" onclick="playvideo_at(440)">We have mean squared. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(445)">Therefore, this is the estimator of b. </object><object id="textlink" onclick="playvideo_at(448)">While using this relation, that is, a equals 2xbar-b, we also have an estimator, a. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object id="textlink" onclick="playvideo_at(452);showline11_sub0();"><img src= "subline_linebreak_test\labelline_11_sub0.png" width="216.5" height="19.0" usemap="#" id="" class="">
</object></div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(454)">ahat equals 2xbar-bhat equals xbar-sqrt(3(xbar(2)-xbar^2)). </object><object id="textlink" onclick="playvideo_at(465)">You can note that the value within the parenthesis is clearly the variance of the sample. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(476)">That is, the difference between the second moment and square of the mean, which is basically the variance of the sample. </object><object id="textlink" onclick="playvideo_at(482)">Therefore, our uniform distribution variable should be random. </object><object id="textlink" onclick="playvideo_at(485)">The estimators of the unknown parameters a and b are given by combinations of mean and standard deviation of the sample. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object id="textlink" onclick="playvideo_at(493);showline12_sub0();"><img src= "subline_linebreak_test\labelline_12_sub0.png" width="100.5" height="16.0" usemap="#" id="" class="">
</object></div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(493)">That is, ahat equal to the sample mean, xbar-square root of 3 times the standard deviation, S of the sample. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="", width="">
<img class="arrow" src="../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object id="textlink" onclick="playvideo_at(505);showline13_sub0();"><img src= "subline_linebreak_test\labelline_13_sub0.png" width="91.0" height="15.0" usemap="#" id="" class="">
</object></div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(504)">Similarly, bhat equal to xbar plus square root of three times the standard deviation of the sample. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(513)">Therefore, the estimators of a and b are basically linear combinations of sample mean and sample standard deviation. </object><object id="textlink" onclick="playvideo_at(521)">Thanks for watching. </object></p></div>
</div>
