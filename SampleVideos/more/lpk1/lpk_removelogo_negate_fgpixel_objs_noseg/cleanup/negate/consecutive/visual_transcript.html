<h1>Circuit Components</h1>
<h3>lpk</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
	<div id="player" class="", width="">
</div>
</div>
</div>
<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="1" endt="5" onclick="playvideo_at(1)">We will start out looking at three different type of circuit components. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(9);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="402.75" height="42.0" class="textlink" startt="9" endt="49" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="5" endt="34" onclick="playvideo_at(5)">And what is going to be important to us is that each component type is characterized by a relationship between the current i flowing through the component and the voltage v across the component. </object><object class="textlink" startt="34" endt="38" onclick="playvideo_at(34)">So here we have in the previous circuit we drew the components like this. </object><object class="textlink" startt="39" endt="49" onclick="playvideo_at(39)">And we say that there is some current i flowing into the component, and a voltage v across the component. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="49" endt="53" onclick="playvideo_at(49)">So different components will have different relationships between the current and the voltage. </object><object class="textlink" startt="54" endt="59" onclick="playvideo_at(54)">So, start with a simple component, which is a resistor. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(56);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="277.5" height="54.75" class="textlink" startt="56" endt="103" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="62" endt="66" onclick="playvideo_at(62)">And we will draw a resistor with a symbol like this. </object><object class="textlink" startt="66" endt="68" onclick="playvideo_at(66)">Everybody's seen this. </object><object class="textlink" startt="69" endt="70" onclick="playvideo_at(69)">This is a resistor. </object><object class="textlink" startt="71" endt="73" onclick="playvideo_at(71)">There's a current coming in. </object><object class="textlink" startt="73" endt="75" onclick="playvideo_at(73)">There's some voltage across it. </object><object class="textlink" startt="77" endt="83" onclick="playvideo_at(77)">And, it is characterized by a parameter R, which is the resistance. </object><object class="textlink" startt="83" endt="86" onclick="playvideo_at(83)">And, R is measured in ohms. </object><object class="textlink" startt="88" endt="91" onclick="playvideo_at(88)">R ohm resistor. </object><object class="textlink" startt="92" endt="99" onclick="playvideo_at(92)">And, the important relationship between between v and i for a resistor is that v=iR. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="100" endt="105" onclick="playvideo_at(100)">Everybody knows that as ohm's law. </object><object class="textlink" startt="106" endt="107" onclick="playvideo_at(106)">So, that's a resistor. </object><object class="textlink" startt="108" endt="111" onclick="playvideo_at(108)">Our next component is a voltage source. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(109);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="76.5" height="16.5" class="textlink" startt="109" endt="117" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="116" endt="119" onclick="playvideo_at(116)">You can think of it as a battery or something like that. </object><object class="textlink" startt="120" endt="122" onclick="playvideo_at(120)">And we'll draw it with this symbol. </object><object class="textlink" startt="122" endt="123" onclick="playvideo_at(122)">It's a circle. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(123);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="219.75" height="51.0" class="textlink" startt="123" endt="189" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
</br>
<object id="textlink" onclick="playvideo_at(123);"><img src= "subline_linebreak_test/line3_upto_sub0_subsub0.png" width="53.25" height="51.0" class="textlink" startt="123" endt="147" />
</object></br>
<object class="textlink" startt="125" endt="129" onclick="playvideo_at(125)">It's a plus here and a minus there. </object><object class="textlink" startt="129" endt="141" onclick="playvideo_at(129)">And we will think of the currents as flowing in here and that there is a voltage across it like this. </object><object class="textlink" startt="141" endt="142" onclick="playvideo_at(141)">So that is as usual. </object><object class="textlink" startt="143" endt="149" onclick="playvideo_at(143)">And it has a parameter, which we will write V0, o for output. </object><object class="textlink" startt="150" endt="152" onclick="playvideo_at(150)">So, V, that is big V, o. </object></br>
<object id="textlink" onclick="playvideo_at(150);"><img src= "subline_linebreak_test/line3_upto_sub0_subsub1.png" width="219.75" height="51.0" class="textlink" startt="150" endt="189" />
</object></br>
<object class="textlink" startt="152" endt="154" onclick="playvideo_at(152)">That is measured in volts. </object><object class="textlink" startt="157" endt="166" onclick="playvideo_at(157)">And the relationship that a voltage source exerts on i and v is actually ignores i. </object><object class="textlink" startt="166" endt="174" onclick="playvideo_at(166)">It says that the voltage across this component, no matter what, is going to be V0. </object><object class="textlink" startt="175" endt="177" onclick="playvideo_at(175)">So, the voltage difference between here and here is Vo. </object><object class="textlink" startt="178" endt="180" onclick="playvideo_at(178)">And it says I don't care what the current is. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="181" endt="193" onclick="playvideo_at(181)">In fact, if you go and buy a voltage source, its job is in fact to supply the current that would keep the voltage difference at V0. </object><object class="textlink" startt="193" endt="204" onclick="playvideo_at(193)">So, V0 is the voltage, and the current-- there is still a current going through here; it's not that there is no current-- but the voltage source leaves the current unconstrained. </object><object class="textlink" startt="204" endt="205" onclick="playvideo_at(204)">So, let me write that. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(206);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="86.25" height="12.0" class="textlink" startt="206" endt="213" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="205" endt="208" onclick="playvideo_at(205)">i here, i for this guy is unconstrained. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="213" endt="216" onclick="playvideo_at(213)">Analogous to a voltage source, we have current source. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(215);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="93.0" height="15.75" class="textlink" startt="215" endt="221" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="222" endt="223" onclick="playvideo_at(222)">The current source looks like this. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(223);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="353.25" height="54.75" class="textlink" startt="223" endt="313" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
</br>
<object id="textlink" onclick="playvideo_at(223);"><img src= "subline_linebreak_test/line6_upto_sub0_subsub0.png" width="128.25" height="54.75" class="textlink" startt="223" endt="265" />
</object></br>
<object class="textlink" startt="224" endt="232" onclick="playvideo_at(224)">We also draw it with a circle, but instead of the plus and minus inside, we have an arrow. </object><object class="textlink" startt="233" endt="243" onclick="playvideo_at(233)">And again we can say that there is some current going in, i. </object><object class="textlink" startt="243" endt="245" onclick="playvideo_at(243)">So, current flowing through the current source. </object><object class="textlink" startt="246" endt="248" onclick="playvideo_at(246)">And that there is a voltage across it. </object><object class="textlink" startt="248" endt="249" onclick="playvideo_at(248)">Same sort of thing. </object><object class="textlink" startt="251" endt="261" onclick="playvideo_at(251)">And the current being supplied I0, and I0 is measured in amps. </object></br>
<object id="textlink" onclick="playvideo_at(265);"><img src= "subline_linebreak_test/line6_upto_sub0_subsub1.png" width="353.25" height="54.75" class="textlink" startt="265" endt="313" />
</object></br>
<object class="textlink" startt="268" endt="282" onclick="playvideo_at(268)">And if we draw the picture like this, the way we've drawn it, then what this says is that the current, i, is constrained to be negative I0. </object><object class="textlink" startt="284" endt="285" onclick="playvideo_at(284)">Okay? </object><object class="textlink" startt="285" endt="292" onclick="playvideo_at(285)">And, it says I don't care what the voltage is, the voltage can be whatever it wants to, but I am going to cause that much current to come out. </object><object class="textlink" startt="292" endt="302" onclick="playvideo_at(292)">So, in this case v is unconstrained. </object><object class="textlink" startt="312" endt="313" onclick="playvideo_at(312)">Alright, so there we go. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="313" endt="316" onclick="playvideo_at(313)">These are the three components that we are going to deal with. </object></p></div>

	var links = document.getElementsByClassName("textlink");
