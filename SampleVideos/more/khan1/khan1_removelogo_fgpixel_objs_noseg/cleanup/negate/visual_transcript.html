<p><object class="textlink" startt="0" endt="3" onclick="play_video0_sub0_at(0)">We've already explored a two-dimensional version of the divergence theorem. </object></p></div>

<div id="line0_sub0_c2" class="c2", width="">
<object class="textlink" startt="3" endt="9" onclick="play_video0_sub0_at(3)">If I have some region-- so this is my region right over here. </object></br>
<object id="textlink" onclick="playvideo_at(4);"><img src= "figs/line0_upto_sub0_subsub0.png" width="117.75" height="132.0" class="textlink" startt="4" endt="31" />
</object></br>
<object class="textlink" startt="9" endt="10" onclick="play_video0_sub0_at(9)">We'll call it R. </object><object class="textlink" startt="11" endt="15" onclick="play_video0_sub0_at(11)">And let's call the boundary of my region, let's call that C. </object><object class="textlink" startt="15" endt="20" onclick="play_video0_sub0_at(15)">And if I have some vector field in this region, so let me draw a vector field like this. </object><object class="textlink" startt="20" endt="38" onclick="play_video0_sub0_at(20)">If I draw a vector field just like that, our two-dimensional divergence theorem, which we really derived from Green's theorem, told us that the flux across our boundary of this region-- so let me write that out. </object><object class="textlink" startt="38" endt="43" onclick="play_video0_sub0_at(38)">The flux across the boundary, so the flux is essentially going to be the vector field. </object><object class="textlink" startt="43" endt="49" onclick="play_video0_sub0_at(43)">It's going to be our vector field F dotted with the normal outward-facing vector. </object></br>
<object id="textlink" onclick="playvideo_at(45);"><img src= "figs/line0_upto_sub0_subsub1.png" width="288.0" height="132.0" class="textlink" startt="45" endt="76" />
</object></br>
<object class="textlink" startt="50" endt="66" onclick="play_video0_sub0_at(50)">So the normal vector at any point is this outward-facing vector, So our vector field, dotted with the normal-facing vector at our boundary times our little chunk of the boundary. </object><object class="textlink" startt="66" endt="78" onclick="play_video0_sub0_at(66)">If we were to sum them all up over the entire boundary-- let me write that a little bit neater-- that's the same thing as summing up over the entire region. </object><object class="textlink" startt="79" endt="81" onclick="play_video0_sub0_at(79)">So let's sum up over the entire region. </object></br>
<object id="textlink" onclick="playvideo_at(80);"><img src= "figs/line0_upto_sub0_subsub2.png" width="426.0" height="138.0" class="textlink" startt="80" endt="107" />
</object></br>
<object class="textlink" startt="81" endt="101" onclick="play_video0_sub0_at(81)">So summing up over this entire region, each little chunk of area, dA-- we could call that dx dy if we wanted to if we're dealing in the xy domain right over here, but each little chunk of area times the divergence of F, which is really saying, how much is that vector field pulling apart? </object><object class="textlink" startt="102" endt="106" onclick="play_video0_sub0_at(102)">So it's times the divergence of F. </object></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="106" endt="109" onclick="play_video0_sub0_at(106)">And hopefully, it made intuitive sense. </object><object class="textlink" startt="109" endt="113" onclick="play_video0_sub0_at(109)">The way that I drew this vector field right over here, you see everything's kind of coming out. </object><object class="textlink" startt="113" endt="117" onclick="play_video0_sub0_at(113)">You could almost call this a source right here, where the vector field seems like it's popping out of there. </object><object class="textlink" startt="118" endt="120" onclick="play_video0_sub0_at(118)">This has positive divergence right over here. </object><object class="textlink" startt="120" endt="130" onclick="play_video0_sub0_at(120)">And so because of this, you actually see that the vector field at the boundary is actually going in the direction of the normal vector, pretty close to the direction of the normal vector, so it makes sense. </object><object class="textlink" startt="130" endt="134" onclick="play_video1_sub0_at(0)">You have positive divergence, and this is going to be a positive value. </object><object class="textlink" startt="134" endt="137" onclick="play_video1_sub0_at(4)">The vector field is going, for the most part, in the direction of the normal vector. </object><object class="textlink" startt="137" endt="140" onclick="play_video1_sub0_at(7)">So the larger this is, the larger that is. </object><object class="textlink" startt="140" endt="141" onclick="play_video1_sub0_at(10)">So hopefully, some intuitive sense. </object><object class="textlink" startt="141" endt="150" onclick="play_video1_sub0_at(11)">If you had another vector field-- so let me draw another region-- that looked like this, so I could draw a couple situations. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<img class="zoom" src="../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom1_sub0"                                 onclick="zoomvideo1_sub0()">
<video id="video1_sub0" startt="130" poster="figs/line1_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="151" endt="155" onclick="play_video1_sub0_at(21)">So one where there's very limited divergence, maybe it's just a constant. </object><object class="textlink" startt="155" endt="161" onclick="play_video1_sub0_at(25)">The vector field doesn't really change as you go in any given direction. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="161" endt="164" onclick="play_video1_sub0_at(31)">Over here you'll get positive fluxes. </object><object class="textlink" startt="164" endt="166" onclick="play_video1_sub0_at(34)">I don't know what the plural of flux is. </object><object class="textlink" startt="167" endt="173" onclick="play_video1_sub0_at(37)">You'll get positive fluxes, because the vector field seems to be going in roughly the same direction as our normal vector. </object><object class="textlink" startt="173" endt="175" onclick="play_video1_sub0_at(43)">But here, you'll get a negative flux. </object><object class="textlink" startt="175" endt="177" onclick="play_video1_sub0_at(45)">So stuff is coming in here. </object><object class="textlink" startt="177" endt="187" onclick="play_video1_sub0_at(47)">If you imagine your vector field is essentially some type of mass density times volume, and we've thought about that before, this is showing how much stuff is coming in, and then stuff is coming out. </object><object class="textlink" startt="187" endt="191" onclick="play_video2_sub0_at(0)">So your net flux will be close to zero. </object><object class="textlink" startt="191" endt="193" onclick="play_video2_sub0_at(4)">Stuff is coming in, and stuff is coming out. </object><object class="textlink" startt="193" endt="198" onclick="play_video2_sub0_at(6)">Here, you're just saying, hey, stuff is constantly coming out of this surface. </object><object class="textlink" startt="198" endt="206" onclick="play_video2_sub0_at(11)">So hopefully, this gives you a sense that here you have very low divergence, and you would have a low flux, total aggregate flux, going through your boundary. </object><object class="textlink" startt="207" endt="210" onclick="play_video2_sub0_at(20)">Here you have a high divergence, and you would have a high aggregate flux. </object><object class="textlink" startt="210" endt="212" onclick="play_video2_sub0_at(23)">I could draw another situation. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<img class="zoom" src="../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom2_sub0"                                 onclick="zoomvideo2_sub0()">
<video id="video2_sub0" startt="187" poster="figs/line2_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="213" endt="215" onclick="play_video2_sub0_at(26)">So this is my region R. </object><object class="textlink" startt="216" endt="219" onclick="play_video2_sub0_at(29)">And let's say that we have negative divergence, or we could even call it convergence. </object><object class="textlink" startt="219" endt="231" onclick="play_video2_sub0_at(32)">Convergence isn't an actual technical term, but you could imagine if the vector field is converging within R, well, the divergence is going to be negative in this situation. </object><object class="textlink" startt="231" endt="233" onclick="play_video2_sub0_at(44)">It's actually converging, which is the opposite of diverging. </object><object class="textlink" startt="233" endt="237" onclick="play_video2_sub0_at(46)">So the divergence is negative in this situation. </object><object class="textlink" startt="237" endt="240" onclick="play_video2_sub0_at(50)">And also the flux across the boundary is going to be negative. </object><object class="textlink" startt="240" endt="246" onclick="play_video2_sub0_at(53)">Because as we see here, the way I drew it, across most of this boundary, the vector field is going in the opposite direction. </object><object class="textlink" startt="246" endt="251" onclick="play_video2_sub0_at(59)">It's going in the opposite direction as our normal vector at any point. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="251" endt="259" onclick="play_video2_sub0_at(64)">So hopefully, this gives you a sense of why there's this connection between the divergence over the region and the flux across the boundary. </object><object class="textlink" startt="259" endt="264" onclick="play_video2_sub0_at(72)">Well, now we're just going to extend this to three dimensions, and it's the exact same reasoning. </object><object class="textlink" startt="264" endt="270" onclick="play_video3_sub0_at(0)">If we have a-- and I'll define it a little bit more precisely in future videos-- a simple, solid region. </object><object class="textlink" startt="271" endt="272" onclick="play_video3_sub0_at(7)">So let me just draw it. </object><object class="textlink" startt="272" endt="275" onclick="play_video3_sub0_at(8)">And I'm going to try to draw it in three dimensions. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<img class="zoom" src="../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom3_sub0"                                 onclick="zoomvideo3_sub0()">
<video id="video3_sub0" startt="264" poster="figs/line3_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line3_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<object class="textlink" startt="275" endt="279" onclick="play_video3_sub0_at(11)">So let's say it looks something like that. </object></br>
<object id="textlink" onclick="playvideo_at(275);"><img src= "figs/line3_upto_sub0_subsub0.png" width="126.75" height="135.75" class="textlink" startt="275" endt="325" />
</object></br>
<object class="textlink" startt="279" endt="283" onclick="play_video3_sub0_at(15)">And one way to think about it is this is going to be a region that doesn't bend back on itself. </object><object class="textlink" startt="283" endt="287" onclick="play_video3_sub0_at(19)">And if you have a region that bends back on itself-- well, we'll think about it in multiple ways. </object><object class="textlink" startt="287" endt="293" onclick="play_video3_sub0_at(23)">But out of all the volumes of three dimensions that you can imagine, these are the ones that don't bend back on themselves. </object><object class="textlink" startt="293" endt="297" onclick="play_video3_sub0_at(29)">And there are some that you might not be able to imagine that would also not make the case. </object><object class="textlink" startt="297" endt="305" onclick="play_video3_sub0_at(33)">But even if you had ones that bent back on themselves, you could separate them out into other ones that don't. </object><object class="textlink" startt="305" endt="308" onclick="play_video3_sub0_at(41)">So here is just a simple solid region over here. </object><object class="textlink" startt="308" endt="310" onclick="play_video3_sub0_at(44)">I'll make it look three dimensional. </object><object class="textlink" startt="310" endt="313" onclick="play_video3_sub0_at(46)">So maybe if it was transparent, you would see it like that. </object><object class="textlink" startt="313" endt="316" onclick="play_video3_sub0_at(49)">And then you see the front of it like that. </object><object class="textlink" startt="316" endt="320" onclick="play_video3_sub0_at(52)">So it's this kind of elliptical, circular, blob-looking thing. </object><object class="textlink" startt="320" endt="322" onclick="play_video3_sub0_at(56)">So that could be the back of it. </object><object class="textlink" startt="322" endt="326" onclick="play_video3_sub0_at(58)">And then if you go to the front, it could look something like that. </object><object class="textlink" startt="326" endt="330" onclick="play_video3_sub0_at(62)">So this is our simple solid region. </object></br>
<object id="textlink" onclick="playvideo_at(326);"><img src= "figs/line3_upto_sub0_subsub1.png" width="312.75" height="195.0" class="textlink" startt="326" endt="381" />
</object></br>
<object class="textlink" startt="330" endt="333" onclick="play_video3_sub0_at(66)">I'll call it-- well, I'll call it R still. </object><object class="textlink" startt="333" endt="335" onclick="play_video3_sub0_at(69)">But we're dealing with a three dimensional. </object><object class="textlink" startt="335" endt="339" onclick="play_video3_sub0_at(71)">We are now dealing with a three-dimensional region. </object><object class="textlink" startt="340" endt="343" onclick="play_video3_sub0_at(76)">And now the boundary of this is no longer a line. </object><object class="textlink" startt="343" endt="344" onclick="play_video3_sub0_at(79)">We're now in three dimensions. </object><object class="textlink" startt="344" endt="346" onclick="play_video3_sub0_at(80)">The boundary is a surface. </object><object class="textlink" startt="346" endt="349" onclick="play_video3_sub0_at(82)">So I'll call that S. </object><object class="textlink" startt="350" endt="356" onclick="play_video3_sub0_at(86)">S is the boundary of R. </object><object class="textlink" startt="357" endt="359" onclick="play_video3_sub0_at(93)">And now let's throw on a vector field here. </object><object class="textlink" startt="359" endt="361" onclick="play_video3_sub0_at(95)">Now, this is a vector field in three dimensions. </object><object class="textlink" startt="361" endt="367" onclick="play_video3_sub0_at(97)">And now let's imagine that we actually have positive divergence of our vector field within this region right over here. </object><object class="textlink" startt="368" endt="369" onclick="play_video3_sub0_at(104)">So we have positive divergence. </object><object class="textlink" startt="369" endt="381" onclick="play_video3_sub0_at(105)">So you can imagine that it's kind of-- the vector field within the region, it's a source of the vector field, or the vector field is diverging out. </object><object class="textlink" startt="381" endt="383" onclick="play_video3_sub0_at(117)">That's just the case I drew right over here. </object><object class="textlink" startt="383" endt="393" onclick="play_video3_sub0_at(119)">And the other thing we want to say about vector field S, it's oriented in a way that its normal vector is outward facing, so outward normal vector. </object></br>
<object id="textlink" onclick="playvideo_at(389);"><img src= "figs/line3_upto_sub0_subsub2.png" width="316.5" height="195.0" class="textlink" startt="389" endt="399" />
</object></br>
<object class="textlink" startt="393" endt="397" onclick="play_video3_sub0_at(129)">So the normal, it's oriented so that the surface-- the normal vector is like that. </object><object class="textlink" startt="398" endt="401" onclick="play_video3_sub0_at(134)">The other option is that you have an inward-facing normal vector. </object><object class="textlink" startt="401" endt="403" onclick="play_video3_sub0_at(137)">But we're assuming it's an outward-facing N. </object><object class="textlink" startt="403" endt="406" onclick="play_video3_sub0_at(139)">Well, then we just extrapolate this to three dimensions. </object><object class="textlink" startt="406" endt="409" onclick="play_video3_sub0_at(142)">We essentially say the flux across the surface. </object><object class="textlink" startt="409" endt="431" onclick="play_video3_sub0_at(145)">So the flux across the surface, you would take your vector field, dot it with the normal vector at the surface, and then multiply that times a little chunk of surface, so multiply that times a little chunk of surface, and then sum it up along the whole surface, so sum it up. </object></br>
<object id="textlink" onclick="playvideo_at(419);"><img src= "figs/line3_upto_sub0_subsub3.png" width="316.5" height="251.25" class="textlink" startt="419" endt="441" />
</object></br>
<object class="textlink" startt="431" endt="434" onclick="play_video3_sub0_at(167)">So it's going to be a surface integral. </object><object class="textlink" startt="434" endt="441" onclick="play_video3_sub0_at(170)">So this is flux across the surface. </object><object class="textlink" startt="441" endt="458" onclick="play_video3_sub0_at(177)">It's going to be equal to-- if we were to sum up the divergence, if we were to sum up across the whole volume, so now if we're summing up things on every little chunk of volume over here in three dimensions, we're going to have to take integrals along each dimension. </object></br>
<object id="textlink" onclick="playvideo_at(441);"><img src= "figs/line3_upto_sub0_subsub4.png" width="510.0" height="251.25" class="textlink" startt="441" endt="481" />
</object></br>
<object class="textlink" startt="458" endt="467" onclick="play_video3_sub0_at(194)">So it's going to be a triple integral over the region of the divergence of F. </object><object class="textlink" startt="467" endt="469" onclick="play_video3_sub0_at(203)">So we're going to say, how much is F? </object><object class="textlink" startt="469" endt="471" onclick="play_video3_sub0_at(205)">What is the divergence at F at each point? </object><object class="textlink" startt="471" endt="480" onclick="play_video3_sub0_at(207)">And then multiply it times the volume of that little chunk to sense of how much is it totally diverging in that volume. </object></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="481" endt="482" onclick="play_video3_sub0_at(217)">And then you sum it up. </object><object class="textlink" startt="482" endt="483" onclick="play_video3_sub0_at(218)">That should be equal to the flux. </object><object class="textlink" startt="483" endt="485" onclick="play_video0_sub1_at(0)">It's completely analogous to what's here. </object><object class="textlink" startt="485" endt="488" onclick="play_video0_sub1_at(2)">Here we had a flux across the line. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<img class="zoom" src="../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub1"                                 onclick="zoomvideo0_sub1()">
<video id="video0_sub1" startt="483" poster="figs/line0_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="488" endt="497" onclick="play_video0_sub1_at(5)">We had essentially a two-dimensional-- or I guess we could say it's a one-dimensional boundary, so flux across the curve. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="498" endt="500" onclick="play_video0_sub1_at(15)">And here we have the flux across a surface. </object><object class="textlink" startt="500" endt="503" onclick="play_video0_sub1_at(17)">Here we were summing the divergence in the region. </object><object class="textlink" startt="503" endt="504" onclick="play_video0_sub1_at(20)">Here we're summing it in the volume. </object><object class="textlink" startt="504" endt="506" onclick="play_video0_sub1_at(21)">But it's the exact same logic. </object><object class="textlink" startt="506" endt="512" onclick="play_video0_sub1_at(23)">If you had a vector field like this that was fairly constant going through the surface, on one side you would have a negative flux. </object><object class="textlink" startt="512" endt="515" onclick="play_video0_sub1_at(29)">On the other side, you would have a positive flux, and they would roughly cancel out. </object><object class="textlink" startt="515" endt="518" onclick="play_video0_sub1_at(32)">And that makes sense, because there would be no diverging going on. </object><object class="textlink" startt="518" endt="524" onclick="play_video0_sub1_at(35)">If you had a converging vector field, where it's coming in, the flux would be negative, because it's going in the opposite direction of the normal vector. </object><object class="textlink" startt="525" endt="530" onclick="play_video0_sub1_at(42)">And so the divergence would be negative as well, because essentially the vector field would be converging. </object><object class="textlink" startt="531" endt="540" onclick="play_video0_sub1_at(48)">So hopefully this gives you an intuition of what the divergence theorem is actually saying something very, very, very, very-- almost common sense or intuitive. </object><object class="textlink" startt="541" endt="547" onclick="play_video0_sub1_at(58)">And now in the next few videos, we can do some worked examples, just so you feel comfortable computing or manipulating these integrals. </object><object class="textlink" startt="547" endt="552" onclick="play_video0_sub1_at(64)">And then we'll do a couple of proof videos, where we actually prove the divergence theorem. </object></p></div>
</div>
<script>
function updateTime() {
	var vtimes = []
	var vids = document.getElementsByTagName("video");
	for (var i = 0; i < vids.length; i++) {
		var vid = vids[i]
		if (!vid.paused) {
		var startt = parseInt(vid.getAttribute("startt"));
			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);
}
function highlightCurrent(vtimes){
	var links = document.getElementsByClassName("textlink");
	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");
		for (var j = 0; j < vtimes.length; j++) {
			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
