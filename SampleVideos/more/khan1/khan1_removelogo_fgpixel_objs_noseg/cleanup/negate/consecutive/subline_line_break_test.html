<p><object id="textlink" onclick="playvideo_at(0)">We've already explored a two-dimensional version of the divergence theorem. </object></p></div>

</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<object id="textlink" startt="3" endt="9" onclick="playvideo_at(3)">If I have some region-- so this is my region right over here. </object><object id="textlink" startt="9" endt="10" onclick="playvideo_at(9)">We'll call it R. </object><object id="textlink" startt="11" endt="15" onclick="playvideo_at(11)">And let's call the boundary of my region, let's call that C. </object><object id="textlink" startt="15" endt="20" onclick="playvideo_at(15)">And if I have some vector field in this region, so let me draw a vector field like this. </object><object id="textlink" startt="20" endt="38" onclick="playvideo_at(20)">If I draw a vector field just like that, our two-dimensional divergence theorem, which we really derived from Green's theorem, told us that the flux across our boundary of this region-- so let me write that out. </object><object id="textlink" startt="38" endt="43" onclick="playvideo_at(38)">The flux across the boundary, so the flux is essentially going to be the vector field. </object><object id="textlink" startt="43" endt="49" onclick="playvideo_at(43)">It's going to be our vector field F dotted with the normal outward-facing vector. </object><object id="textlink" startt="50" endt="66" onclick="playvideo_at(50)">So the normal vector at any point is this outward-facing vector, So our vector field, dotted with the normal-facing vector at our boundary times our little chunk of the boundary. </object><object id="textlink" startt="66" endt="78" onclick="playvideo_at(66)">If we were to sum them all up over the entire boundary-- let me write that a little bit neater-- that's the same thing as summing up over the entire region. </object><object id="textlink" startt="79" endt="81" onclick="playvideo_at(79)">So let's sum up over the entire region. </object><object id="textlink" startt="81" endt="101" onclick="playvideo_at(81)">So summing up over this entire region, each little chunk of area, dA-- we could call that dx dy if we wanted to if we're dealing in the xy domain right over here, but each little chunk of area times the divergence of F, which is really saying, how much is that vector field pulling apart? </object><object id="textlink" startt="102" endt="106" onclick="playvideo_at(102)">So it's times the divergence of F. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(106)">And hopefully, it made intuitive sense. </object><object id="textlink" onclick="playvideo_at(109)">The way that I drew this vector field right over here, you see everything's kind of coming out. </object><object id="textlink" onclick="playvideo_at(113)">You could almost call this a source right here, where the vector field seems like it's popping out of there. </object><object id="textlink" onclick="playvideo_at(118)">This has positive divergence right over here. </object><object id="textlink" onclick="playvideo_at(120)">And so because of this, you actually see that the vector field at the boundary is actually going in the direction of the normal vector, pretty close to the direction of the normal vector, so it makes sense. </object><object id="textlink" onclick="playvideo_at(130)">You have positive divergence, and this is going to be a positive value. </object><object id="textlink" onclick="playvideo_at(134)">The vector field is going, for the most part, in the direction of the normal vector. </object><object id="textlink" onclick="playvideo_at(137)">So the larger this is, the larger that is. </object><object id="textlink" onclick="playvideo_at(140)">So hopefully, some intuitive sense. </object><object id="textlink" onclick="playvideo_at(141)">If you had another vector field-- so let me draw another region-- that looked like this, so I could draw a couple situations. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" startt="145" endt="145" onclick="playvideo_at(161);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="116.25" height="104.25" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(151)">So one where there's very limited divergence, maybe it's just a constant. </object><object id="textlink" onclick="playvideo_at(155)">The vector field doesn't really change as you go in any given direction. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(161)">Over here you'll get positive fluxes. </object><object id="textlink" onclick="playvideo_at(164)">I don't know what the plural of flux is. </object><object id="textlink" onclick="playvideo_at(167)">You'll get positive fluxes, because the vector field seems to be going in roughly the same direction as our normal vector. </object><object id="textlink" onclick="playvideo_at(173)">But here, you'll get a negative flux. </object><object id="textlink" onclick="playvideo_at(175)">So stuff is coming in here. </object><object id="textlink" onclick="playvideo_at(177)">If you imagine your vector field is essentially some type of mass density times volume, and we've thought about that before, this is showing how much stuff is coming in, and then stuff is coming out. </object><object id="textlink" onclick="playvideo_at(187)">So your net flux will be close to zero. </object><object id="textlink" onclick="playvideo_at(191)">Stuff is coming in, and stuff is coming out. </object><object id="textlink" onclick="playvideo_at(193)">Here, you're just saying, hey, stuff is constantly coming out of this surface. </object><object id="textlink" onclick="playvideo_at(198)">So hopefully, this gives you a sense that here you have very low divergence, and you would have a low flux, total aggregate flux, going through your boundary. </object><object id="textlink" onclick="playvideo_at(207)">Here you have a high divergence, and you would have a high aggregate flux. </object><object id="textlink" onclick="playvideo_at(210)">I could draw another situation. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" startt="212" endt="212" onclick="playvideo_at(250);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="95.25" height="113.25" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(213)">So this is my region R. </object><object id="textlink" onclick="playvideo_at(216)">And let's say that we have negative divergence, or we could even call it convergence. </object><object id="textlink" onclick="playvideo_at(219)">Convergence isn't an actual technical term, but you could imagine if the vector field is converging within R, well, the divergence is going to be negative in this situation. </object><object id="textlink" onclick="playvideo_at(231)">It's actually converging, which is the opposite of diverging. </object><object id="textlink" onclick="playvideo_at(233)">So the divergence is negative in this situation. </object><object id="textlink" onclick="playvideo_at(237)">And also the flux across the boundary is going to be negative. </object><object id="textlink" onclick="playvideo_at(240)">Because as we see here, the way I drew it, across most of this boundary, the vector field is going in the opposite direction. </object><object id="textlink" onclick="playvideo_at(246)">It's going in the opposite direction as our normal vector at any point. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(251)">So hopefully, this gives you a sense of why there's this connection between the divergence over the region and the flux across the boundary. </object><object id="textlink" onclick="playvideo_at(259)">Well, now we're just going to extend this to three dimensions, and it's the exact same reasoning. </object><object id="textlink" onclick="playvideo_at(264)">If we have a-- and I'll define it a little bit more precisely in future videos-- a simple, solid region. </object><object id="textlink" onclick="playvideo_at(271)">So let me just draw it. </object><object id="textlink" onclick="playvideo_at(272)">And I'm going to try to draw it in three dimensions. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" startt="275" endt="275" onclick="playvideo_at(481);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="510.0" height="251.25" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<object id="textlink" startt="275" endt="279" onclick="playvideo_at(275)">So let's say it looks something like that. </object><object id="textlink" startt="279" endt="283" onclick="playvideo_at(279)">And one way to think about it is this is going to be a region that doesn't bend back on itself. </object><object id="textlink" startt="283" endt="287" onclick="playvideo_at(283)">And if you have a region that bends back on itself-- well, we'll think about it in multiple ways. </object><object id="textlink" startt="287" endt="293" onclick="playvideo_at(287)">But out of all the volumes of three dimensions that you can imagine, these are the ones that don't bend back on themselves. </object><object id="textlink" startt="293" endt="297" onclick="playvideo_at(293)">And there are some that you might not be able to imagine that would also not make the case. </object><object id="textlink" startt="297" endt="305" onclick="playvideo_at(297)">But even if you had ones that bent back on themselves, you could separate them out into other ones that don't. </object><object id="textlink" startt="305" endt="308" onclick="playvideo_at(305)">So here is just a simple solid region over here. </object><object id="textlink" startt="308" endt="310" onclick="playvideo_at(308)">I'll make it look three dimensional. </object><object id="textlink" startt="310" endt="313" onclick="playvideo_at(310)">So maybe if it was transparent, you would see it like that. </object><object id="textlink" startt="313" endt="316" onclick="playvideo_at(313)">And then you see the front of it like that. </object><object id="textlink" startt="316" endt="320" onclick="playvideo_at(316)">So it's this kind of elliptical, circular, blob-looking thing. </object><object id="textlink" startt="320" endt="322" onclick="playvideo_at(320)">So that could be the back of it. </object><object id="textlink" startt="322" endt="326" onclick="playvideo_at(322)">And then if you go to the front, it could look something like that. </object><object id="textlink" startt="326" endt="330" onclick="playvideo_at(326)">So this is our simple solid region. </object><object id="textlink" startt="330" endt="333" onclick="playvideo_at(330)">I'll call it-- well, I'll call it R still. </object><object id="textlink" startt="333" endt="335" onclick="playvideo_at(333)">But we're dealing with a three dimensional. </object><object id="textlink" startt="335" endt="339" onclick="playvideo_at(335)">We are now dealing with a three-dimensional region. </object><object id="textlink" startt="340" endt="343" onclick="playvideo_at(340)">And now the boundary of this is no longer a line. </object><object id="textlink" startt="343" endt="344" onclick="playvideo_at(343)">We're now in three dimensions. </object><object id="textlink" startt="344" endt="346" onclick="playvideo_at(344)">The boundary is a surface. </object><object id="textlink" startt="346" endt="349" onclick="playvideo_at(346)">So I'll call that S. </object><object id="textlink" startt="350" endt="356" onclick="playvideo_at(350)">S is the boundary of R. </object><object id="textlink" startt="357" endt="359" onclick="playvideo_at(357)">And now let's throw on a vector field here. </object><object id="textlink" startt="359" endt="361" onclick="playvideo_at(359)">Now, this is a vector field in three dimensions. </object><object id="textlink" startt="361" endt="367" onclick="playvideo_at(361)">And now let's imagine that we actually have positive divergence of our vector field within this region right over here. </object><object id="textlink" startt="368" endt="369" onclick="playvideo_at(368)">So we have positive divergence. </object><object id="textlink" startt="369" endt="381" onclick="playvideo_at(369)">So you can imagine that it's kind of-- the vector field within the region, it's a source of the vector field, or the vector field is diverging out. </object><object id="textlink" startt="381" endt="383" onclick="playvideo_at(381)">That's just the case I drew right over here. </object><object id="textlink" startt="383" endt="393" onclick="playvideo_at(383)">And the other thing we want to say about vector field S, it's oriented in a way that its normal vector is outward facing, so outward normal vector. </object><object id="textlink" startt="393" endt="397" onclick="playvideo_at(393)">So the normal, it's oriented so that the surface-- the normal vector is like that. </object><object id="textlink" startt="398" endt="401" onclick="playvideo_at(398)">The other option is that you have an inward-facing normal vector. </object><object id="textlink" startt="401" endt="403" onclick="playvideo_at(401)">But we're assuming it's an outward-facing N. </object><object id="textlink" startt="403" endt="406" onclick="playvideo_at(403)">Well, then we just extrapolate this to three dimensions. </object><object id="textlink" startt="406" endt="409" onclick="playvideo_at(406)">We essentially say the flux across the surface. </object><object id="textlink" startt="409" endt="431" onclick="playvideo_at(409)">So the flux across the surface, you would take your vector field, dot it with the normal vector at the surface, and then multiply that times a little chunk of surface, so multiply that times a little chunk of surface, and then sum it up along the whole surface, so sum it up. </object><object id="textlink" startt="431" endt="434" onclick="playvideo_at(431)">So it's going to be a surface integral. </object><object id="textlink" startt="434" endt="441" onclick="playvideo_at(434)">So this is flux across the surface. </object><object id="textlink" startt="441" endt="458" onclick="playvideo_at(441)">It's going to be equal to-- if we were to sum up the divergence, if we were to sum up across the whole volume, so now if we're summing up things on every little chunk of volume over here in three dimensions, we're going to have to take integrals along each dimension. </object><object id="textlink" startt="458" endt="467" onclick="playvideo_at(458)">So it's going to be a triple integral over the region of the divergence of F. </object><object id="textlink" startt="467" endt="469" onclick="playvideo_at(467)">So we're going to say, how much is F? </object><object id="textlink" startt="469" endt="471" onclick="playvideo_at(469)">What is the divergence at F at each point? </object><object id="textlink" startt="471" endt="480" onclick="playvideo_at(471)">And then multiply it times the volume of that little chunk to sense of how much is it totally diverging in that volume. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(481)">And then you sum it up. </object><object id="textlink" onclick="playvideo_at(482)">That should be equal to the flux. </object><object id="textlink" onclick="playvideo_at(483)">It's completely analogous to what's here. </object><object id="textlink" onclick="playvideo_at(485)">Here we had a flux across the line. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<object id="textlink" startt="486" endt="486" onclick="playvideo_at(498);showline0_sub1();"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="426.0" height="162.0" usemap="#" id="" class="">
</object></div>
<div id="line0_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(488)">We had essentially a two-dimensional-- or I guess we could say it's a one-dimensional boundary, so flux across the curve. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(498)">And here we have the flux across a surface. </object><object id="textlink" onclick="playvideo_at(500)">Here we were summing the divergence in the region. </object><object id="textlink" onclick="playvideo_at(503)">Here we're summing it in the volume. </object><object id="textlink" onclick="playvideo_at(504)">But it's the exact same logic. </object><object id="textlink" onclick="playvideo_at(506)">If you had a vector field like this that was fairly constant going through the surface, on one side you would have a negative flux. </object><object id="textlink" onclick="playvideo_at(512)">On the other side, you would have a positive flux, and they would roughly cancel out. </object><object id="textlink" onclick="playvideo_at(515)">And that makes sense, because there would be no diverging going on. </object><object id="textlink" onclick="playvideo_at(518)">If you had a converging vector field, where it's coming in, the flux would be negative, because it's going in the opposite direction of the normal vector. </object><object id="textlink" onclick="playvideo_at(525)">And so the divergence would be negative as well, because essentially the vector field would be converging. </object><object id="textlink" onclick="playvideo_at(531)">So hopefully this gives you an intuition of what the divergence theorem is actually saying something very, very, very, very-- almost common sense or intuitive. </object><object id="textlink" onclick="playvideo_at(541)">And now in the next few videos, we can do some worked examples, just so you feel comfortable computing or manipulating these integrals. </object><object id="textlink" onclick="playvideo_at(547)">And then we'll do a couple of proof videos, where we actually prove the divergence theorem. </object></p></div>
