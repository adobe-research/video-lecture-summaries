<h1>Big Bang Introduction </h1>
<h3>Khan Academy</h3>

<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="0" endt="10" onclick="playvideo_at(0)">Right now, the prevailing theory of how the universe came about is commonly called the Big Bang theory. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(4);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="324.0" height="54.75" class="textlink" startt="4" endt="31" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="11" endt="19" onclick="playvideo_at(11)">And really is just this idea that the universe started as kind of this infinitely small point, this infinitely small singularity. </object><object class="textlink" startt="19" endt="25" onclick="playvideo_at(19)">And then it just had a big bang or it just expanded from that state to the universe that we know right now. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="25" endt="41" onclick="playvideo_at(25)">And when I first imagined this-- and I think if it's also a byproduct of how it's named-- Big Bang, you kind of imagine this type of explosion, that everything was infinitely packed in together and then it exploded. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(33);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="316.5" height="252.0" class="textlink" startt="33" endt="117" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "33" endt="65" onclick="playvideo_at(33);"><img src= "subline_linebreak_test/line1_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="41" endt="43" onclick="playvideo_at(41)">And then it exploded outward. </object><object class="textlink" startt="44" endt="48" onclick="playvideo_at(44)">And then as all of the matter exploded outward, it started to condense. </object><object class="textlink" startt="48" endt="53" onclick="playvideo_at(48)">And then you have these little galaxies and super clusters of galaxies. </object><object class="textlink" startt="53" endt="54" onclick="playvideo_at(53)">And they started to condense. </object><object class="textlink" startt="54" endt="58" onclick="playvideo_at(54)">And then within them, planets condensed and stars condensed. </object><object class="textlink" startt="58" endt="61" onclick="playvideo_at(58)">And then we have the type of universe that we have right now. </object><object class="textlink" startt="61" endt="66" onclick="playvideo_at(61)">But this model for visualizing the Big Bang has a couple of problems. </object><object class="textlink" startt="66" endt="74" onclick="playvideo_at(66)">One is when we talk about the Big Bang, we're not talking about the matter, just the mass or just the matter in the universe being in one point. </object></br>
<object id="textlink" startt = "66" endt="117" onclick="playvideo_at(66);"><img src= "subline_linebreak_test/line1_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="74" endt="78" onclick="playvideo_at(74)">We're talking about actual space expanding. </object><object class="textlink" startt="78" endt="83" onclick="playvideo_at(78)">So we're not just talking about something inside of space, like the physical mass, the physical matter expanding. </object><object class="textlink" startt="83" endt="85" onclick="playvideo_at(83)">We're talking about space itself. </object><object class="textlink" startt="85" endt="89" onclick="playvideo_at(85)">And so when you have this type of model, you have all of this stuff expanding. </object><object class="textlink" startt="89" endt="91" onclick="playvideo_at(89)">But you're like, whoa, look, isn't it expanding into something else? </object><object class="textlink" startt="92" endt="100" onclick="playvideo_at(92)">Maybe if the furthest out parts of this matter is right over here, what's this stuff over here? </object><object class="textlink" startt="100" endt="103" onclick="playvideo_at(100)">And so you say, well, wouldn't that be space? </object><object class="textlink" startt="103" endt="106" onclick="playvideo_at(103)">So how can you say space itself is expanding? </object><object class="textlink" startt="106" endt="115" onclick="playvideo_at(106)">And another idea that a Big Bang also implies is if this is the furthest stuff out there, would this be the edge of the universe? </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="115" endt="118" onclick="playvideo_at(115)">Does the universe have an edge? </object><object class="textlink" startt="118" endt="125" onclick="playvideo_at(118)">And the answer to either of those questions, and that's what we're going to try to tackle in this, is that, one, the universe does not have an edge. </object><object class="textlink" startt="125" endt="129" onclick="playvideo_at(125)">And two, there is no outside space. </object><object class="textlink" startt="129" endt="131" onclick="playvideo_at(129)">We are not expanding into another space. </object><object class="textlink" startt="131" endt="132" onclick="playvideo_at(131)">And I'm going to explain that. </object><object class="textlink" startt="132" endt="134" onclick="playvideo_at(132)">Hopefully, we'll see why that is the case right now. </object><object class="textlink" startt="135" endt="140" onclick="playvideo_at(135)">So the best way to view it-- and we're going to view it by analogy. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(142);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="314.25" height="42.0" class="textlink" startt="142" endt="149" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(153);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="185.25" height="22.5" class="textlink" startt="153" endt="158" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="140" endt="158" onclick="playvideo_at(140)">If I were tell you that I have a two-dimensional space that has a finite area, so it has a finite area-- so it's not infinite. </object><object class="textlink" startt="159" endt="161" onclick="playvideo_at(159)">And it also has no edge. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(161);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="131.25" height="22.5" class="textlink" startt="161" endt="164" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="161" endt="167" onclick="playvideo_at(161)">This once again, when you first look at it, seems difficult. </object><object class="textlink" startt="167" endt="171" onclick="playvideo_at(167)">How do I just construct something that has a finite area, but still has no edge? </object><object class="textlink" startt="171" endt="174" onclick="playvideo_at(171)">Every time I try to draw an area, it looks like I have to have some edges. </object><object class="textlink" startt="175" endt="180" onclick="playvideo_at(175)">And then you might remember, what if that two-dimensional space is curved, what happens? </object><object class="textlink" startt="180" endt="186" onclick="playvideo_at(180)">And I think the easiest example of that is the surface of a sphere. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(186);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="154.5" height="141.75" class="textlink" startt="186" endt="222" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="186" endt="187" onclick="playvideo_at(186)">Let me draw a sphere over here. </object><object class="textlink" startt="189" endt="191" onclick="playvideo_at(189)">So this right here is a sphere. </object><object class="textlink" startt="191" endt="197" onclick="playvideo_at(191)">Let me draw some longitude and latitudinal lines on this sphere. </object><object class="textlink" startt="198" endt="205" onclick="playvideo_at(198)">On this sphere, all of a sudden-- and I'll shade it in a little bit, make it look nice-- this type of a sphere, you have a finite area. </object><object class="textlink" startt="205" endt="210" onclick="playvideo_at(205)">You could imagine the surface of a balloon, or the surface of a bubble, or the surface of the Earth. </object><object class="textlink" startt="210" endt="213" onclick="playvideo_at(210)">You have a finite area, but you have no edge. </object><object class="textlink" startt="213" endt="223" onclick="playvideo_at(213)">If you keep going forever in one direction, you're going to go all the way around and come back to the other side. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="224" endt="234" onclick="playvideo_at(224)">Now, to imagine a three-dimensional space that has these same properties, a finite area and-- and I don't want to say finite area anymore, because we're not talking about a three-dimensional space. </object><object class="textlink" startt="234" endt="235" onclick="playvideo_at(234)">Let me draw it over here. </object><object class="textlink" startt="236" endt="247" onclick="playvideo_at(236)">So let's think about a three-dimensional space, so a three-dimensional space. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(239);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="276.75" height="33.75" class="textlink" startt="239" endt="247" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(248);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="189.75" height="25.5" class="textlink" startt="248" endt="258" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="247" endt="260" onclick="playvideo_at(247)">Instead of area, since we're in three dimensions now, I want to talk about a finite volume and no edge. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(259);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="128.25" height="21.75" class="textlink" startt="259" endt="261" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="260" endt="261" onclick="playvideo_at(260)">How do I do that? </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="261" endt="268" onclick="playvideo_at(261)">And when you think about it superficially, well, look, if I have a finite volume, maybe it'll be contained in some type of a cube. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub1"                                     onclick="showline5_sub1()">
<object onclick="playvideo_at(264);showline5_sub1();"><img src= "subline_linebreak_test/labelline_5_sub1.png" width="683.25" height="278.25" class="textlink" startt="264" endt="517" />
</object>
</div>
<div id="line5_sub1_c2" class="c2", width="">
</br>
<object id="textlink" startt = "264" endt="304" onclick="playvideo_at(264);"><img src= "subline_linebreak_test/line5_upto_sub1_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="269" endt="272" onclick="playvideo_at(269)">And then we clearly have edges in those situations. </object><object class="textlink" startt="272" endt="276" onclick="playvideo_at(272)">Or you could even think about a finite volume as being the inside of a sphere. </object><object class="textlink" startt="276" endt="279" onclick="playvideo_at(276)">And that clearly has an edge, this entire surface over there. </object><object class="textlink" startt="279" endt="283" onclick="playvideo_at(279)">So how do you construct a three-dimensional space that has a finite volume and no edge? </object><object class="textlink" startt="283" endt="288" onclick="playvideo_at(283)">And that I'm going to tell you right now, it's very hard for us to visualize it. </object><object class="textlink" startt="288" endt="292" onclick="playvideo_at(288)">But in order to visualize it, I'm essentially going to draw the same thing as I drew right here. </object><object class="textlink" startt="292" endt="305" onclick="playvideo_at(292)">What you have to imagine, and you almost have to imagine it by analogy, unless you have some type of a profound brain wired for more than three spatial dimensions, is a sphere. </object><object class="textlink" startt="305" endt="309" onclick="playvideo_at(305)">So let me make it clear. </object></br>
<object id="textlink" startt = "308" endt="336" onclick="playvideo_at(308);"><img src= "subline_linebreak_test/line5_upto_sub1_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="309" endt="315" onclick="playvideo_at(309)">This is a two-dimensional surface. </object><object class="textlink" startt="315" endt="320" onclick="playvideo_at(315)">On the surface of the sphere, you can only move into directions, two perpendicular directions. </object><object class="textlink" startt="320" endt="323" onclick="playvideo_at(320)">You could move like that or you could move like that. </object><object class="textlink" startt="323" endt="325" onclick="playvideo_at(323)">You could move left and right or you could move up and down. </object><object class="textlink" startt="325" endt="333" onclick="playvideo_at(325)">So it's a two-dimensional surface of a three-dimensional sphere. </object><object class="textlink" startt="333" endt="342" onclick="playvideo_at(333)">So if we take it by analogy, let's imagine, and it's hard to imagine, a three-dimensional surface. </object></br>
<object id="textlink" startt = "340" endt="363" onclick="playvideo_at(340);"><img src= "subline_linebreak_test/line5_upto_sub1_subsub2.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="343" endt="346" onclick="playvideo_at(343)">And you can do it mathematically. </object><object class="textlink" startt="346" endt="349" onclick="playvideo_at(346)">The math here is actually not that difficult. </object><object class="textlink" startt="349" endt="358" onclick="playvideo_at(349)">It's a three-dimensional surface of a four-dimensional sphere. </object><object class="textlink" startt="358" endt="362" onclick="playvideo_at(358)">And I'm going to draw it the same way. </object><object class="textlink" startt="362" endt="366" onclick="playvideo_at(362)">So if we kind of view those three dimensions are just these two dimensions of the surface, the same thing. </object><object class="textlink" startt="367" endt="368" onclick="playvideo_at(367)">It's the same thing. </object><object class="textlink" startt="369" endt="372" onclick="playvideo_at(369)">And if you imagine that-- I'm not saying that this is actually the shape of the universe. </object><object class="textlink" startt="372" endt="374" onclick="playvideo_at(372)">We don't know the actual shape. </object><object class="textlink" startt="374" endt="377" onclick="playvideo_at(374)">But we do know that it does have a slight curvature. </object></br>
<object id="textlink" startt = "376" endt="443" onclick="playvideo_at(376);"><img src= "subline_linebreak_test/line5_upto_sub1_subsub3.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="377" endt="380" onclick="playvideo_at(377)">We don't know the actual shape, but a sphere is the simplest. </object><object class="textlink" startt="380" endt="381" onclick="playvideo_at(380)">There's other ones we could do. </object><object class="textlink" startt="381" endt="386" onclick="playvideo_at(381)">A toroid would also fit the bill of having a finite volume with no edge. </object><object class="textlink" startt="386" endt="391" onclick="playvideo_at(386)">And another thing, I want to make it clear, we actually don't even know whether it has just a finite volume. </object><object class="textlink" startt="391" endt="392" onclick="playvideo_at(391)">That's still an open question. </object><object class="textlink" startt="392" endt="398" onclick="playvideo_at(392)">But what I want to do is show you that it can have a finite volume and also have no edge. </object><object class="textlink" startt="398" endt="411" onclick="playvideo_at(398)">And most people believe-- and I want to say \ here because we can just go based on evidence and all that-- that we are talking about something with a finite volume, especially when you talk about the Big Bang theory. </object><object class="textlink" startt="412" endt="420" onclick="playvideo_at(412)">That kind of, on some dimension, implies a finite volume, although it could be a super large, unfathomably large volume, it is finite. </object><object class="textlink" startt="421" endt="424" onclick="playvideo_at(421)">Now, if you have this, let's imagine this sphere. </object><object class="textlink" startt="425" endt="426" onclick="playvideo_at(425)">Let's imagine this sphere. </object><object class="textlink" startt="426" endt="433" onclick="playvideo_at(426)">Once again, if you're on this surface of this four-dimensional sphere-- I obviously can not draw a four-dimensional sphere. </object><object class="textlink" startt="434" endt="442" onclick="playvideo_at(434)">But if you're on the surface of this four-dimensional sphere, if you go in any direction, you'll come back out and come back to where you started. </object><object class="textlink" startt="442" endt="445" onclick="playvideo_at(442)">If you go that way, you'll come back around here. </object></br>
<object id="textlink" startt = "444" endt="472" onclick="playvideo_at(444);"><img src= "subline_linebreak_test/line5_upto_sub1_subsub4.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="445" endt="446" onclick="playvideo_at(445)">Now, the universe is super huge. </object><object class="textlink" startt="446" endt="451" onclick="playvideo_at(446)">So even light, maybe light itself will take an unbelievable amount of time to traverse it. </object><object class="textlink" startt="452" endt="460" onclick="playvideo_at(452)">And if this sphere itself is expanding, it might be expanding so fast that light might not ever be able to come back around it. </object><object class="textlink" startt="460" endt="466" onclick="playvideo_at(460)">But in theory, if something were fast enough, if something were to keep going around, it could eventually go back to this point. </object><object class="textlink" startt="467" endt="477" onclick="playvideo_at(467)">Now, when we talk about a three-dimensional surface-- it's a three-dimensional surface of a four-dimensional sphere-- that means that any of the three dimensions-- over here, on the surface, I can only draw two. </object><object class="textlink" startt="477" endt="492" onclick="playvideo_at(477)">But that means if this is true, if the universe is a three-dimensional surface of a four-dimensional sphere, that means that if you go up and you just keep going up, you'll eventually come back from the bottom. </object><object class="textlink" startt="492" endt="498" onclick="playvideo_at(492)">So if you keep going all the way up, you'll eventually come back to the point that you were. </object></br>
<object id="textlink" startt = "494" endt="506" onclick="playvideo_at(494);"><img src= "subline_linebreak_test/line5_upto_sub1_subsub5.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="498" endt="502" onclick="playvideo_at(498)">It might be an unbelievably large distance, but you'll eventually get back where you were. </object><object class="textlink" startt="503" endt="507" onclick="playvideo_at(503)">If you go to the right, you'll eventually come back all the way around to the point where you were. </object><object class="textlink" startt="507" endt="518" onclick="playvideo_at(507)">And if you were to go into the page-- so if you were to go into the page-- let me draw it that way-- if you go into the page, you would eventually come back from above the page and come back to the point that you are. </object></br>
<object id="textlink" startt = "509" endt="517" onclick="playvideo_at(509);"><img src= "subline_linebreak_test/line5_upto_sub1_subsub6.png" width="" height="" usemap="#" id="" class="">
</object></br>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="518" endt="520" onclick="playvideo_at(518)">So that's what this implication would be. </object><object class="textlink" startt="520" endt="522" onclick="playvideo_at(520)">That you would eventually get back to where you are. </object><object class="textlink" startt="523" endt="529" onclick="playvideo_at(523)">So let's go back to the question of an expanding universe, a expanding universe that's not expanding into any other space. </object><object class="textlink" startt="529" endt="532" onclick="playvideo_at(529)">That is all of the space, but it's still expanding. </object><object class="textlink" startt="533" endt="534" onclick="playvideo_at(533)">Well, this is the model. </object><object class="textlink" startt="534" endt="539" onclick="playvideo_at(534)">So you could imagine shortly after the Big Bang, our four-dimensional sphere looked like this. </object><object class="textlink" startt="541" endt="543" onclick="playvideo_at(541)">Maybe it was a little small four-dimensional sphere. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(543);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="42.0" height="34.5" class="textlink" startt="543" endt="545" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(546);showline10_sub0();"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="2.25" height="2.25" class="textlink" startt="546" endt="547" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="545" endt="549" onclick="playvideo_at(545)">Maybe right at the Big Bang, it was like this little unbelievably small sphere. </object><object class="textlink" startt="549" endt="552" onclick="playvideo_at(549)">Then a little bit later, it's this larger sphere. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(550);showline9_sub1();"><img src= "subline_linebreak_test/labelline_9_sub1.png" width="42.0" height="35.25" class="textlink" startt="550" endt="555" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="552" endt="557" onclick="playvideo_at(552)">Let me just shade it in to show you that it's kind of popping out of the page, that's it's a sphere. </object><object class="textlink" startt="557" endt="560" onclick="playvideo_at(557)">And then at a later time, the sphere might look like this. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object onclick="playvideo_at(560);showline11_sub0();"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="138.0" height="127.5" class="textlink" startt="560" endt="566" />
</object>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="561" endt="563" onclick="playvideo_at(561)">The sphere might look like this. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="564" endt="574" onclick="playvideo_at(564)">Now, your temptation might be to say, wait, Sal, isn't this stuff outside of this sphere, isn't that some type of a space that it's expanding into? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub2"                                     onclick="showline9_sub2()">
<object onclick="playvideo_at(569);showline9_sub2();"><img src= "subline_linebreak_test/labelline_9_sub2.png" width="60.75" height="78.0" class="textlink" startt="569" endt="625" />
</object>
</div>
<div id="line9_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="574" endt="576" onclick="playvideo_at(574)">Isn't that somehow part of the universe? </object><object class="textlink" startt="577" endt="581" onclick="playvideo_at(577)">And I would say if you're talking in three dimensions, no, it's not. </object><object class="textlink" startt="581" endt="584" onclick="playvideo_at(581)">The entire universe is this surface. </object><object class="textlink" startt="584" endt="587" onclick="playvideo_at(584)">It is this surface of this four-dimensional sphere. </object><object class="textlink" startt="587" endt="596" onclick="playvideo_at(587)">If you start talking about more dimensions, then, yes, you could talk about maybe things outside of our three-dimensional universe. </object><object class="textlink" startt="596" endt="605" onclick="playvideo_at(596)">So as this expands in space/time-- so one way to view the fourth dimension is it is time itself-- things are just getting further and further apart. </object><object class="textlink" startt="605" endt="612" onclick="playvideo_at(605)">And I'll talk about more evidence in future videos for why the Big Bang is the best theory we have out there right now. </object><object class="textlink" startt="612" endt="625" onclick="playvideo_at(612)">But as you could imagine, if you have two points on this sphere that are that far apart, as this sphere expands, this four-dimensional sphere, as this bubble blows up or this balloon blows up, those two points are just-- let me draw three points. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="625" endt="626" onclick="playvideo_at(625)">Let's say those are three points. </object><object class="textlink" startt="626" endt="630" onclick="playvideo_at(626)">Those three points are just going to get further and further apart. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(628);showline11_sub1();"><img src= "subline_linebreak_test/labelline_11_sub1.png" width="138.0" height="127.5" class="textlink" startt="628" endt="631" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="630" endt="640" onclick="playvideo_at(630)">And that's actually one of the main points that-- or one of the first reasons why it made sense to believe the Big Bang-- is that everything is expanding, not from some central point. </object><object class="textlink" startt="640" endt="643" onclick="playvideo_at(640)">But everything is expanding from everything. </object><object class="textlink" startt="643" endt="647" onclick="playvideo_at(643)">That if you go in any direction from any point in the universe, everything else is expanding away. </object><object class="textlink" startt="647" endt="651" onclick="playvideo_at(647)">And the further away you go, it looks like the faster it's expanding away from you. </object><object class="textlink" startt="652" endt="655" onclick="playvideo_at(652)">So I'll leave you there, something for you to kind of think about a little bit. </object><object class="textlink" startt="655" endt="661" onclick="playvideo_at(655)">And then we'll build on some of this to think about what it means to kind of observe the observable universe. </object></p></div>
