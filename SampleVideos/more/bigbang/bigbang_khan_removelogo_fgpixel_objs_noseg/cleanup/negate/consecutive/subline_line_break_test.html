<h1>Big Bang Introduction </h1>
<h3>Khan Academy</h3>

<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br><div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object id="textlink" onclick="playvideo_at(4)"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(0)">Right now, the prevailing theory of how the universe came about is commonly called the Big Bang theory. </object><object id="textlink" onclick="playvideo_at(11)">And really is just this idea that the universe started as kind of this infinitely small point, this infinitely small singularity. </object><object id="textlink" onclick="playvideo_at(19)">And then it just had a big bang or it just expanded from that state to the universe that we know right now. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(33)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(25)">And when I first imagined this-- and I think if it's also a byproduct of how it's named-- Big Bang, you kind of imagine this type of explosion, that everything was infinitely packed in together and then it exploded. </object></br>
<img src= "subline_linebreak_test/line1_upto_sub0_subsub0.png" height="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(41)">And then it exploded outward. </object><object id="textlink" onclick="playvideo_at(44)">And then as all of the matter exploded outward, it started to condense. </object><object id="textlink" onclick="playvideo_at(48)">And then you have these little galaxies and super clusters of galaxies. </object><object id="textlink" onclick="playvideo_at(53)">And they started to condense. </object></br>
<img src= "subline_linebreak_test/line1_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(54)">And then within them, planets condensed and stars condensed. </object><object id="textlink" onclick="playvideo_at(58)">And then we have the type of universe that we have right now. </object><object id="textlink" onclick="playvideo_at(61)">But this model for visualizing the Big Bang has a couple of problems. </object><object id="textlink" onclick="playvideo_at(66)">One is when we talk about the Big Bang, we're not talking about the matter, just the mass or just the matter in the universe being in one point. </object><object id="textlink" onclick="playvideo_at(74)">We're talking about actual space expanding. </object><object id="textlink" onclick="playvideo_at(78)">So we're not just talking about something inside of space, like the physical mass, the physical matter expanding. </object><object id="textlink" onclick="playvideo_at(83)">We're talking about space itself. </object><object id="textlink" onclick="playvideo_at(85)">And so when you have this type of model, you have all of this stuff expanding. </object><object id="textlink" onclick="playvideo_at(89)">But you're like, whoa, look, isn't it expanding into something else? </object><object id="textlink" onclick="playvideo_at(92)">Maybe if the furthest out parts of this matter is right over here, what's this stuff over here? </object><object id="textlink" onclick="playvideo_at(100)">And so you say, well, wouldn't that be space? </object><object id="textlink" onclick="playvideo_at(103)">So how can you say space itself is expanding? </object><object id="textlink" onclick="playvideo_at(106)">And another idea that a Big Bang also implies is if this is the furthest stuff out there, would this be the edge of the universe? </object></br>
<img src= "subline_linebreak_test/line1_upto_sub0_subsub2.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(115)">Does the universe have an edge? </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(118)">And the answer to either of those questions, and that's what we're going to try to tackle in this, is that, one, the universe does not have an edge. </object><object id="textlink" onclick="playvideo_at(125)">And two, there is no outside space. </object><object id="textlink" onclick="playvideo_at(129)">We are not expanding into another space. </object><object id="textlink" onclick="playvideo_at(131)">And I'm going to explain that. </object><object id="textlink" onclick="playvideo_at(132)">Hopefully, we'll see why that is the case right now. </object><object id="textlink" onclick="playvideo_at(135)">So the best way to view it-- and we're going to view it by analogy. </object><object id="textlink" onclick="playvideo_at(140)">If I were tell you that I have a two-dimensional space that has a finite area, so it has a finite area-- so it's not infinite. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(142)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(153)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(159)">And it also has no edge. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(161)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(161)">This once again, when you first look at it, seems difficult. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(167)">How do I just construct something that has a finite area, but still has no edge? </object><object id="textlink" onclick="playvideo_at(171)">Every time I try to draw an area, it looks like I have to have some edges. </object><object id="textlink" onclick="playvideo_at(175)">And then you might remember, what if that two-dimensional space is curved, what happens? </object><object id="textlink" onclick="playvideo_at(180)">And I think the easiest example of that is the surface of a sphere. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(186)"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(186)">Let me draw a sphere over here. </object><object id="textlink" onclick="playvideo_at(189)">So this right here is a sphere. </object><object id="textlink" onclick="playvideo_at(191)">Let me draw some longitude and latitudinal lines on this sphere. </object><object id="textlink" onclick="playvideo_at(198)">On this sphere, all of a sudden-- and I'll shade it in a little bit, make it look nice-- this type of a sphere, you have a finite area. </object><object id="textlink" onclick="playvideo_at(205)">You could imagine the surface of a balloon, or the surface of a bubble, or the surface of the Earth. </object><object id="textlink" onclick="playvideo_at(210)">You have a finite area, but you have no edge. </object><object id="textlink" onclick="playvideo_at(213)">If you keep going forever in one direction, you're going to go all the way around and come back to the other side. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(224)">Now, to imagine a three-dimensional space that has these same properties, a finite area and-- and I don't want to say finite area anymore, because we're not talking about a three-dimensional space. </object><object id="textlink" onclick="playvideo_at(234)">Let me draw it over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(239)"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(236)">So let's think about a three-dimensional space, so a three-dimensional space. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(248)"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(247)">Instead of area, since we're in three dimensions now, I want to talk about a finite volume and no edge. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object id="textlink" onclick="playvideo_at(259)"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(260)">How do I do that? </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub1"                                     onclick="showline5_sub1()">
<object id="textlink" onclick="playvideo_at(264)"><img src= "subline_linebreak_test/labelline_5_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub1_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(261)">And when you think about it superficially, well, look, if I have a finite volume, maybe it'll be contained in some type of a cube. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub1_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(269)">And then we clearly have edges in those situations. </object><object id="textlink" onclick="playvideo_at(272)">Or you could even think about a finite volume as being the inside of a sphere. </object><object id="textlink" onclick="playvideo_at(276)">And that clearly has an edge, this entire surface over there. </object><object id="textlink" onclick="playvideo_at(279)">So how do you construct a three-dimensional space that has a finite volume and no edge? </object><object id="textlink" onclick="playvideo_at(283)">And that I'm going to tell you right now, it's very hard for us to visualize it. </object><object id="textlink" onclick="playvideo_at(288)">But in order to visualize it, I'm essentially going to draw the same thing as I drew right here. </object><object id="textlink" onclick="playvideo_at(292)">What you have to imagine, and you almost have to imagine it by analogy, unless you have some type of a profound brain wired for more than three spatial dimensions, is a sphere. </object><object id="textlink" onclick="playvideo_at(305)">So let me make it clear. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub1_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(309)">This is a two-dimensional surface. </object><object id="textlink" onclick="playvideo_at(315)">On the surface of the sphere, you can only move into directions, two perpendicular directions. </object><object id="textlink" onclick="playvideo_at(320)">You could move like that or you could move like that. </object><object id="textlink" onclick="playvideo_at(323)">You could move left and right or you could move up and down. </object><object id="textlink" onclick="playvideo_at(325)">So it's a two-dimensional surface of a three-dimensional sphere. </object><object id="textlink" onclick="playvideo_at(333)">So if we take it by analogy, let's imagine, and it's hard to imagine, a three-dimensional surface. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub1_subsub2.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(343)">And you can do it mathematically. </object><object id="textlink" onclick="playvideo_at(346)">The math here is actually not that difficult. </object><object id="textlink" onclick="playvideo_at(349)">It's a three-dimensional surface of a four-dimensional sphere. </object><object id="textlink" onclick="playvideo_at(358)">And I'm going to draw it the same way. </object><object id="textlink" onclick="playvideo_at(362)">So if we kind of view those three dimensions are just these two dimensions of the surface, the same thing. </object><object id="textlink" onclick="playvideo_at(367)">It's the same thing. </object><object id="textlink" onclick="playvideo_at(369)">And if you imagine that-- I'm not saying that this is actually the shape of the universe. </object><object id="textlink" onclick="playvideo_at(372)">We don't know the actual shape. </object><object id="textlink" onclick="playvideo_at(374)">But we do know that it does have a slight curvature. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub1_subsub3.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(377)">We don't know the actual shape, but a sphere is the simplest. </object><object id="textlink" onclick="playvideo_at(380)">There's other ones we could do. </object><object id="textlink" onclick="playvideo_at(381)">A toroid would also fit the bill of having a finite volume with no edge. </object><object id="textlink" onclick="playvideo_at(386)">And another thing, I want to make it clear, we actually don't even know whether it has just a finite volume. </object><object id="textlink" onclick="playvideo_at(391)">That's still an open question. </object><object id="textlink" onclick="playvideo_at(392)">But what I want to do is show you that it can have a finite volume and also have no edge. </object><object id="textlink" onclick="playvideo_at(398)">And most people believe-- and I want to say \ here because we can just go based on evidence and all that-- that we are talking about something with a finite volume, especially when you talk about the Big Bang theory. </object><object id="textlink" onclick="playvideo_at(412)">That kind of, on some dimension, implies a finite volume, although it could be a super large, unfathomably large volume, it is finite. </object><object id="textlink" onclick="playvideo_at(421)">Now, if you have this, let's imagine this sphere. </object><object id="textlink" onclick="playvideo_at(425)">Let's imagine this sphere. </object><object id="textlink" onclick="playvideo_at(426)">Once again, if you're on this surface of this four-dimensional sphere-- I obviously can not draw a four-dimensional sphere. </object><object id="textlink" onclick="playvideo_at(434)">But if you're on the surface of this four-dimensional sphere, if you go in any direction, you'll come back out and come back to where you started. </object><object id="textlink" onclick="playvideo_at(442)">If you go that way, you'll come back around here. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub1_subsub4.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(445)">Now, the universe is super huge. </object><object id="textlink" onclick="playvideo_at(446)">So even light, maybe light itself will take an unbelievable amount of time to traverse it. </object><object id="textlink" onclick="playvideo_at(452)">And if this sphere itself is expanding, it might be expanding so fast that light might not ever be able to come back around it. </object><object id="textlink" onclick="playvideo_at(460)">But in theory, if something were fast enough, if something were to keep going around, it could eventually go back to this point. </object><object id="textlink" onclick="playvideo_at(467)">Now, when we talk about a three-dimensional surface-- it's a three-dimensional surface of a four-dimensional sphere-- that means that any of the three dimensions-- over here, on the surface, I can only draw two. </object><object id="textlink" onclick="playvideo_at(477)">But that means if this is true, if the universe is a three-dimensional surface of a four-dimensional sphere, that means that if you go up and you just keep going up, you'll eventually come back from the bottom. </object><object id="textlink" onclick="playvideo_at(492)">So if you keep going all the way up, you'll eventually come back to the point that you were. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub1_subsub5.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(498)">It might be an unbelievably large distance, but you'll eventually get back where you were. </object><object id="textlink" onclick="playvideo_at(503)">If you go to the right, you'll eventually come back all the way around to the point where you were. </object><object id="textlink" onclick="playvideo_at(507)">And if you were to go into the page-- so if you were to go into the page-- let me draw it that way-- if you go into the page, you would eventually come back from above the page and come back to the point that you are. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub1_subsub6.png" width="" usemap="#" id="" class="">
</br>
</div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(518)">So that's what this implication would be. </object><object id="textlink" onclick="playvideo_at(520)">That you would eventually get back to where you are. </object><object id="textlink" onclick="playvideo_at(523)">So let's go back to the question of an expanding universe, a expanding universe that's not expanding into any other space. </object><object id="textlink" onclick="playvideo_at(529)">That is all of the space, but it's still expanding. </object><object id="textlink" onclick="playvideo_at(533)">Well, this is the model. </object><object id="textlink" onclick="playvideo_at(534)">So you could imagine shortly after the Big Bang, our four-dimensional sphere looked like this. </object><object id="textlink" onclick="playvideo_at(541)">Maybe it was a little small four-dimensional sphere. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(543)"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(545)">Maybe right at the Big Bang, it was like this little unbelievably small sphere. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(546)"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="" usemap="#" id="" class="">
</object></div>

<p></p></div>
</div>

<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub1"                                     onclick="showline9_sub1()">
<object id="textlink" onclick="playvideo_at(550)"><img src= "subline_linebreak_test/labelline_9_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(549)">Then a little bit later, it's this larger sphere. </object><object id="textlink" onclick="playvideo_at(552)">Let me just shade it in to show you that it's kind of popping out of the page, that's it's a sphere. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(557)">And then at a later time, the sphere might look like this. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object id="textlink" onclick="playvideo_at(560)"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(561)">The sphere might look like this. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub2_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub2"                                     onclick="showline9_sub2()">
<object id="textlink" onclick="playvideo_at(569)"><img src= "subline_linebreak_test/labelline_9_sub2.png" height="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub2_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(564)">Now, your temptation might be to say, wait, Sal, isn't this stuff outside of this sphere, isn't that some type of a space that it's expanding into? </object></br>
<img src= "subline_linebreak_test/line9_upto_sub2_subsub0.png" height="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(574)">Isn't that somehow part of the universe? </object><object id="textlink" onclick="playvideo_at(577)">And I would say if you're talking in three dimensions, no, it's not. </object><object id="textlink" onclick="playvideo_at(581)">The entire universe is this surface. </object><object id="textlink" onclick="playvideo_at(584)">It is this surface of this four-dimensional sphere. </object><object id="textlink" onclick="playvideo_at(587)">If you start talking about more dimensions, then, yes, you could talk about maybe things outside of our three-dimensional universe. </object><object id="textlink" onclick="playvideo_at(596)">So as this expands in space/time-- so one way to view the fourth dimension is it is time itself-- things are just getting further and further apart. </object><object id="textlink" onclick="playvideo_at(605)">And I'll talk about more evidence in future videos for why the Big Bang is the best theory we have out there right now. </object><object id="textlink" onclick="playvideo_at(612)">But as you could imagine, if you have two points on this sphere that are that far apart, as this sphere expands, this four-dimensional sphere, as this bubble blows up or this balloon blows up, those two points are just-- let me draw three points. </object></br>
<img src= "subline_linebreak_test/line9_upto_sub2_subsub1.png" height="" usemap="#" id="" class="">
</br>
</div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(625)">Let's say those are three points. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow11_sub1"                                     onclick="showline11_sub1()">
<object id="textlink" onclick="playvideo_at(628)"><img src= "subline_linebreak_test/labelline_11_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line11_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(626)">Those three points are just going to get further and further apart. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(630)">And that's actually one of the main points that-- or one of the first reasons why it made sense to believe the Big Bang-- is that everything is expanding, not from some central point. </object><object id="textlink" onclick="playvideo_at(640)">But everything is expanding from everything. </object><object id="textlink" onclick="playvideo_at(643)">That if you go in any direction from any point in the universe, everything else is expanding away. </object><object id="textlink" onclick="playvideo_at(647)">And the further away you go, it looks like the faster it's expanding away from you. </object><object id="textlink" onclick="playvideo_at(652)">So I'll leave you there, something for you to kind of think about a little bit. </object><object id="textlink" onclick="playvideo_at(655)">And then we'll build on some of this to think about what it means to kind of observe the observable universe. </object></p></div>
