<h1>Moment method estimation</h1>
<h3>Machine Intelligence Wiki</h3>
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="summary" class="", width="">
<div id="" class="c0", width="">
<p><object class="textlink" startt="0" endt="1" onclick="play_video0_sub0_at(0)">Hello, welcome. </object><object class="textlink" startt="1" endt="9" onclick="play_video0_sub0_at(1)">In this short video, let us look at the derivation of the estimators of the parameters of a uniform distribution using the method of moment. </object><object class="textlink" startt="9" endt="22" onclick="play_video0_sub0_at(9)">Given the uniform distribution f(x) equals 1/(b-a), for random variable x between the values of a and b. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom0_sub0"                                 onclick="zoomvideo0_sub0()">
<video id="video0_sub0" startt="0" poster="figs/line0_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="22" endt="26" onclick="play_video0_sub0_at(22)">That is, the value, x is in the interval a comma b. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="27" endt="34" onclick="play_video0_sub0_at(27)">Given this uniform distribution, we want to derive estimators for the parameters, a and b using the method of moments. </object><object class="textlink" startt="34" endt="39" onclick="play_video1_sub0_at(0)">To start with, we derive the first two moments based on the PDF. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom1_sub0"                                 onclick="zoomvideo1_sub0()">
<video id="video1_sub0" startt="34" poster="figs/line1_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="39" endt="50" onclick="play_video1_sub0_at(5)">That is, expectation of x is given by integral a to b, x*f(x)dx. </object><object class="textlink" startt="50" endt="57" onclick="play_video1_sub0_at(16)">Equal to integral a to b, (x*1/(b-a))dx. </object><object class="textlink" startt="57" endt="65" onclick="play_video1_sub0_at(23)">Equal to 1/(b-a)*(x^2/2), and the limits are a to b. </object><object class="textlink" startt="65" endt="70" onclick="play_video1_sub0_at(31)">Equal to (b^2-a^2)/(b-a). </object><object class="textlink" startt="70" endt="85" onclick="play_video1_sub0_at(36)">Since b^2-a^2 equals (b-a)*(b+a), and the denominator is 2(b-a). </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="85" endt="92" onclick="play_video2_sub0_at(0)">Therefore clearly, we can cancel these (b-a) since a&gtb. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom2_sub0"                                 onclick="zoomvideo2_sub0()">
<video id="video2_sub0" startt="85" poster="figs/line2_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="92" endt="98" onclick="play_video2_sub0_at(7)">Therefore, E[x] equal to to the average of a and b, that is, (a+b)/2. </object><object class="textlink" startt="99" endt="100" onclick="play_video2_sub0_at(14)">This is equation one. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="100" endt="103" onclick="play_video3_sub0_at(0)">Now we do that with the second moment. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom3_sub0"                                 onclick="zoomvideo3_sub0()">
<video id="video3_sub0" startt="100" poster="figs/line3_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line3_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="103" endt="112" onclick="play_video3_sub0_at(3)">Expectation of x^2 equal to integral a to b, x^2*f(x)dx. </object><object class="textlink" startt="112" endt="131" onclick="play_video3_sub0_at(12)">It's equal to integral a to b, x^2*(1/(b-a))dx which is equal to 1/(b-a)*(x^3/3), and the limits are a to b. </object><object class="textlink" startt="131" endt="144" onclick="play_video3_sub0_at(31)">Equal to the numerator is b^3-a^3, and the denominator is 3(b-a). </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="144" endt="158" onclick="play_video4_sub0_at(0)">Since b^3-a^3 equals (b-a)*(b^2+a^2+ab we have the second moment, E[x^2} equals (a^2+b^2+ab)/3. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom4_sub0"                                 onclick="zoomvideo4_sub0()">
<video id="video4_sub0" startt="144" poster="figs/line4_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line4_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="159" endt="162" onclick="play_video4_sub0_at(15)">This is equation two. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="162" endt="167" onclick="play_video4_sub0_at(18)">Now we note the expressions for the sample moment. </object><object class="textlink" startt="167" endt="172" onclick="play_video5_sub0_at(0)">That is the sample first moment is xbar, that is the mean. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom5_sub0"                                 onclick="zoomvideo5_sub0()">
<video id="video5_sub0" startt="167" poster="figs/line5_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line5_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="172" endt="178" onclick="play_video5_sub0_at(5)">The sample mean equal to the 1/n summation i equals 1 to the n times xi. </object><object class="textlink" startt="178" endt="180" onclick="play_video5_sub0_at(11)">This is equation three. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom6_sub0"                                 onclick="zoomvideo6_sub0()">
<video id="video6_sub0" startt="180" poster="figs/line6_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line6_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="180" endt="196" onclick="play_video6_sub0_at(0)">The sample second moment designated as xbar with subscript two equal to 1/n, summation i equals 1 to the n times (xi)^2 This is sample second moment. </object><object class="textlink" startt="197" endt="198" onclick="play_video6_sub0_at(17)">Equation four. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="198" endt="207" onclick="play_video7_sub0_at(0)">By using equations one to four, that is, E[x] equal to equating it to the sample mean. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom7_sub0"                                 onclick="zoomvideo7_sub0()">
<video id="video7_sub0" startt="198" poster="figs/line7_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line7_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line7_sub0_c2" class="c2", width="">
</br>
<object id="textlink" onclick="playvideo_at(201);"><img src= "figs/line7_upto_sub0_subsub0.png" width="328.5" height="82.5" class="textlink" startt="201" endt="242" />
</object></br>
<object class="textlink" startt="207" endt="212" onclick="play_video7_sub0_at(9)">Equating the second moment, E[x^2] to the sample second moment. </object><object class="textlink" startt="212" endt="218" onclick="play_video7_sub0_at(14)">We have (a+b)/2 equals to xbar. </object><object class="textlink" startt="218" endt="223" onclick="play_video7_sub0_at(20)">Note that xbar are the mean, sample mean is given by equation three. </object><object class="textlink" startt="223" endt="227" onclick="play_video7_sub0_at(25)">For simplicity, we use this symbol. </object><object class="textlink" startt="227" endt="244" onclick="play_video7_sub0_at(29)">We also have the E[x^2], that is, second moment defined as (a^2+b^2+ab)/3 equal to the sample second moment, xbar(2), the subscript two. </object><object class="textlink" startt="244" endt="250" onclick="play_video7_sub0_at(46)">Using these two equations, that is, solving the systems of the two equations, we can solve our a and b. </object><object class="textlink" startt="251" endt="266" onclick="play_video7_sub0_at(53)">From equation five, that is, this equation we have a+b equals 2xbar, which basically means that a equals 2xbar, or two times the sample mean minus b. </object></br>
<object id="textlink" onclick="playvideo_at(251);"><img src= "figs/line7_upto_sub0_subsub1.png" width="386.25" height="162.0" class="textlink" startt="251" endt="290" />
</object></br>
<object class="textlink" startt="267" endt="291" onclick="play_video7_sub0_at(69)">By plugging-in this value in the equation six, that is, a equals 2xbar-b in this equation six, we have (2xbar-b)^2+b^2+2(xbar-b)*b equal to three times sample second moment. </object></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom8_sub0"                                 onclick="zoomvideo8_sub0()">
<video id="video8_sub0" startt="291" poster="figs/line8_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line8_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="291" endt="303" onclick="play_video8_sub0_at(0)">Expanding these terms, we have b^2+4xbar^2, that is square of the mean, minus 4b*xbar+b^2, that is this term. </object><object class="textlink" startt="304" endt="307" onclick="play_video8_sub0_at(13)">Then we have minus b^2, that is this term. </object><object class="textlink" startt="307" endt="312" onclick="play_video8_sub0_at(16)">Also we have plus 2b*xbar equal to 3*xbar(2). </object><object class="textlink" startt="313" endt="323" onclick="play_video8_sub0_at(22)">Upon simplification, we have b^2, that is, this b^2 and this b^2 cancelled each other, we are left with b^2. </object><object class="textlink" startt="323" endt="329" onclick="play_video8_sub0_at(32)">Then we have minus 4b*xbar2b*xbar, which is minus 2b*xbar. </object><object class="textlink" startt="329" endt="337" onclick="play_video8_sub0_at(38)">Then we have 4*xbar^2-3xbar(2) equals 0. </object><object class="textlink" startt="338" endt="342" onclick="play_video8_sub0_at(47)">If you look at this equation, this is basically a quadratic equation in b. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom9_sub0"                                 onclick="zoomvideo9_sub0()">
<video id="video9_sub0" startt="343" poster="figs/line9_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line9_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<object class="textlink" startt="343" endt="355" onclick="play_video9_sub0_at(0)">Therefore, the value of b is given by b equal to minus b, that is, minus the quotient of the linear term, the quotient of the first part of the term. </object></br>
<object id="textlink" onclick="playvideo_at(344);"><img src= "figs/line9_upto_sub0_subsub0.png" width="290.25" height="33.75" class="textlink" startt="344" endt="381" />
</object></br>
<object class="textlink" startt="355" endt="361" onclick="play_video9_sub0_at(12)">That is, minus 2xbar plus or minus square root of (b^2-4ac). </object><object class="textlink" startt="361" endt="377" onclick="play_video9_sub0_at(18)">That is, (2xbar)^2 minus four by one into this value, that is 4xbar^2-3xbar(2), that is the sample second moment. </object><object class="textlink" startt="377" endt="386" onclick="play_video9_sub0_at(34)">This is the 2 times a, which is 2*1. </object></br>
<object id="textlink" onclick="playvideo_at(381);"><img src= "figs/line9_upto_sub0_subsub1.png" width="351.75" height="150.75" class="textlink" startt="381" endt="444" />
</object></br>
<object class="textlink" startt="386" endt="397" onclick="play_video9_sub0_at(43)">Under the assumption both a and b are positives, we have bhat equal to, this should be positive. </object><object class="textlink" startt="398" endt="416" onclick="play_video9_sub0_at(55)">We have bhat equal to xbar+sqrt(4xbar^2-4*4xbar^2+4*3xbar(2)), that is the sample second moment by two. </object><object class="textlink" startt="417" endt="419" onclick="play_video9_sub0_at(74)">Therefore, the bhat is equal to... </object><object class="textlink" startt="419" endt="424" onclick="play_video9_sub0_at(76)">The estimator of b is given by xbar plus... </object><object class="textlink" startt="424" endt="431" onclick="play_video9_sub0_at(81)">This 4 can be taken outside, and it cancels with 2. </object><object class="textlink" startt="431" endt="436" onclick="play_video9_sub0_at(88)">We are left with 3xbar(2)-3xbar^2. </object><object class="textlink" startt="436" endt="440" onclick="play_video9_sub0_at(93)">This equal to sqrt(3*xbar(2)-3xbar^2). </object><object class="textlink" startt="440" endt="442" onclick="play_video9_sub0_at(97)">We have mean squared. </object></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="445" endt="447" onclick="play_video9_sub0_at(102)">Therefore, this is the estimator of b. </object><object class="textlink" startt="448" endt="454" onclick="play_video10_sub0_at(0)">While using this relation, that is, a equals 2xbar-b, we also have an estimator, a. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom10_sub0"                                 onclick="zoomvideo10_sub0()">
<video id="video10_sub0" startt="448" poster="figs/line10_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line10_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="454" endt="464" onclick="play_video10_sub0_at(6)">ahat equals 2xbar-bhat equals xbar-sqrt(3(xbar(2)-xbar^2)). </object><object class="textlink" startt="465" endt="476" onclick="play_video10_sub0_at(17)">You can note that the value within the parenthesis is clearly the variance of the sample. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="476" endt="482" onclick="play_video10_sub0_at(28)">That is, the difference between the second moment and square of the mean, which is basically the variance of the sample. </object><object class="textlink" startt="482" endt="485" onclick="play_video10_sub0_at(34)">Therefore, our uniform distribution variable should be random. </object><object class="textlink" startt="485" endt="493" onclick="play_video11_sub0_at(0)">The estimators of the unknown parameters a and b are given by combinations of mean and standard deviation of the sample. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom11_sub0"                                 onclick="zoomvideo11_sub0()">
<video id="video11_sub0" startt="485" poster="figs/line11_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line11_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="493" endt="504" onclick="play_video11_sub0_at(8)">That is, ahat equal to the sample mean, xbar-square root of 3 times the standard deviation, S of the sample. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom12_sub0"                                 onclick="zoomvideo12_sub0()">
<video id="video12_sub0" startt="504" poster="figs/line12_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line12_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="504" endt="513" onclick="play_video12_sub0_at(0)">Similarly, bhat equal to xbar plus square root of three times the standard deviation of the sample. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="513" endt="521" onclick="play_video12_sub0_at(9)">Therefore, the estimators of a and b are basically linear combinations of sample mean and sample standard deviation. </object><object class="textlink" startt="521" endt="522" onclick="play_video12_sub0_at(17)">Thanks for watching. </object></p></div>
</div>

			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);

	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");
		for (var j = 0; j < vtimes.length; j++) {
			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
};
