<h1>Moment method estimation</h1>
<h3>Machine Intelligence Wiki</h3>

<div id="summary" class="", width="">

<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="0" endt="1" onclick="playvideo_at(0)">Hello, welcome. </object><object class="textlink" startt="1" endt="9" onclick="playvideo_at(1)">In this short video, let us look at the derivation of the estimators of the parameters of a uniform distribution using the method of moment. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(16);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="140.25" height="36.75" class="textlink" startt="16" endt="18" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="9" endt="22" onclick="playvideo_at(9)">Given the uniform distribution f(x) equals 1/(b-a), for random variable x between the values of a and b. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(20);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="96.75" height="15.0" class="textlink" startt="20" endt="27" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="22" endt="26" onclick="playvideo_at(22)">That is, the value, x is in the interval a comma b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="27" endt="34" onclick="playvideo_at(27)">Given this uniform distribution, we want to derive estimators for the parameters, a and b using the method of moments. </object><object class="textlink" startt="34" endt="39" onclick="playvideo_at(34)">To start with, we derive the first two moments based on the PDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(40);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="529.5" height="121.5" class="textlink" startt="40" endt="85" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="39" endt="50" onclick="playvideo_at(39)">That is, expectation of x is given by integral a to b, x*f(x)dx. </object><object class="textlink" startt="50" endt="57" onclick="playvideo_at(50)">Equal to integral a to b, (x*1/(b-a))dx. </object><object class="textlink" startt="57" endt="65" onclick="playvideo_at(57)">Equal to 1/(b-a)*(x^2/2), and the limits are a to b. </object><object class="textlink" startt="65" endt="70" onclick="playvideo_at(65)">Equal to (b^2-a^2)/(b-a). </object><object class="textlink" startt="70" endt="85" onclick="playvideo_at(70)">Since b^2-a^2 equals (b-a)*(b+a), and the denominator is 2(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="85" endt="92" onclick="playvideo_at(85)">Therefore clearly, we can cancel these (b-a) since a&gtb. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(91);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="198.0" height="33.0" class="textlink" startt="91" endt="101" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="92" endt="98" onclick="playvideo_at(92)">Therefore, E[x] equal to to the average of a and b, that is, (a+b)/2. </object><object class="textlink" startt="99" endt="100" onclick="playvideo_at(99)">This is equation one. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="100" endt="103" onclick="playvideo_at(100)">Now we do that with the second moment. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(102);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="395.25" height="147.0" class="textlink" startt="102" endt="150" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="103" endt="112" onclick="playvideo_at(103)">Expectation of x^2 equal to integral a to b, x^2*f(x)dx. </object><object class="textlink" startt="112" endt="131" onclick="playvideo_at(112)">It's equal to integral a to b, x^2*(1/(b-a))dx which is equal to 1/(b-a)*(x^3/3), and the limits are a to b. </object><object class="textlink" startt="131" endt="144" onclick="playvideo_at(131)">Equal to the numerator is b^3-a^3, and the denominator is 3(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="144" endt="158" onclick="playvideo_at(144)">Since b^3-a^3 equals (b-a)*(b^2+a^2+ab we have the second moment, E[x^2} equals (a^2+b^2+ab)/3. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(150);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="247.5" height="38.25" class="textlink" startt="150" endt="161" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="159" endt="162" onclick="playvideo_at(159)">This is equation two. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="162" endt="167" onclick="playvideo_at(162)">Now we note the expressions for the sample moment. </object><object class="textlink" startt="167" endt="172" onclick="playvideo_at(167)">That is the sample first moment is xbar, that is the mean. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(169);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="215.25" height="43.5" class="textlink" startt="169" endt="180" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="172" endt="178" onclick="playvideo_at(172)">The sample mean equal to the 1/n summation i equals 1 to the n times xi. </object><object class="textlink" startt="178" endt="180" onclick="playvideo_at(178)">This is equation three. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(184);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="204.0" height="46.5" class="textlink" startt="184" endt="199" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="180" endt="196" onclick="playvideo_at(180)">The sample second moment designated as xbar with subscript two equal to 1/n, summation i equals 1 to the n times (xi)^2 This is sample second moment. </object><object class="textlink" startt="197" endt="198" onclick="playvideo_at(197)">Equation four. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="198" endt="207" onclick="playvideo_at(198)">By using equations one to four, that is, E[x] equal to equating it to the sample mean. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(201);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="386.25" height="162.0" class="textlink" startt="201" endt="290" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "201" endt="242" onclick="playvideo_at(201);"><img src= "subline_linebreak_test/line8_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="207" endt="212" onclick="playvideo_at(207)">Equating the second moment, E[x^2] to the sample second moment. </object><object class="textlink" startt="212" endt="218" onclick="playvideo_at(212)">We have (a+b)/2 equals to xbar. </object><object class="textlink" startt="218" endt="223" onclick="playvideo_at(218)">Note that xbar are the mean, sample mean is given by equation three. </object><object class="textlink" startt="223" endt="227" onclick="playvideo_at(223)">For simplicity, we use this symbol. </object><object class="textlink" startt="227" endt="244" onclick="playvideo_at(227)">We also have the E[x^2], that is, second moment defined as (a^2+b^2+ab)/3 equal to the sample second moment, xbar(2), the subscript two. </object><object class="textlink" startt="244" endt="250" onclick="playvideo_at(244)">Using these two equations, that is, solving the systems of the two equations, we can solve our a and b. </object><object class="textlink" startt="251" endt="266" onclick="playvideo_at(251)">From equation five, that is, this equation we have a+b equals 2xbar, which basically means that a equals 2xbar, or two times the sample mean minus b. </object></br>
<object id="textlink" startt = "251" endt="290" onclick="playvideo_at(251);"><img src= "subline_linebreak_test/line8_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="267" endt="291" onclick="playvideo_at(267)">By plugging-in this value in the equation six, that is, a equals 2xbar-b in this equation six, we have (2xbar-b)^2+b^2+2(xbar-b)*b equal to three times sample second moment. </object></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object onclick="playvideo_at(293);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="357.75" height="72.75" class="textlink" startt="293" endt="342" />
</object>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="291" endt="303" onclick="playvideo_at(291)">Expanding these terms, we have b^2+4xbar^2, that is square of the mean, minus 4b*xbar+b^2, that is this term. </object><object class="textlink" startt="304" endt="307" onclick="playvideo_at(304)">Then we have minus b^2, that is this term. </object><object class="textlink" startt="307" endt="312" onclick="playvideo_at(307)">Also we have plus 2b*xbar equal to 3*xbar(2). </object><object class="textlink" startt="313" endt="323" onclick="playvideo_at(313)">Upon simplification, we have b^2, that is, this b^2 and this b^2 cancelled each other, we are left with b^2. </object><object class="textlink" startt="323" endt="329" onclick="playvideo_at(323)">Then we have minus 4b*xbar2b*xbar, which is minus 2b*xbar. </object><object class="textlink" startt="329" endt="337" onclick="playvideo_at(329)">Then we have 4*xbar^2-3xbar(2) equals 0. </object><object class="textlink" startt="338" endt="342" onclick="playvideo_at(338)">If you look at this equation, this is basically a quadratic equation in b. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object onclick="playvideo_at(344);showline10_sub0();"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="351.75" height="150.75" class="textlink" startt="344" endt="444" />
</object>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<object class="textlink" startt="343" endt="355" onclick="playvideo_at(343)">Therefore, the value of b is given by b equal to minus b, that is, minus the quotient of the linear term, the quotient of the first part of the term. </object></br>
<object id="textlink" startt = "344" endt="381" onclick="playvideo_at(344);"><img src= "subline_linebreak_test/line10_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="355" endt="361" onclick="playvideo_at(355)">That is, minus 2xbar plus or minus square root of (b^2-4ac). </object><object class="textlink" startt="361" endt="377" onclick="playvideo_at(361)">That is, (2xbar)^2 minus four by one into this value, that is 4xbar^2-3xbar(2), that is the sample second moment. </object><object class="textlink" startt="377" endt="386" onclick="playvideo_at(377)">This is the 2 times a, which is 2*1. </object></br>
<object id="textlink" startt = "381" endt="444" onclick="playvideo_at(381);"><img src= "subline_linebreak_test/line10_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="386" endt="397" onclick="playvideo_at(386)">Under the assumption both a and b are positives, we have bhat equal to, this should be positive. </object><object class="textlink" startt="398" endt="416" onclick="playvideo_at(398)">We have bhat equal to xbar+sqrt(4xbar^2-4*4xbar^2+4*3xbar(2)), that is the sample second moment by two. </object><object class="textlink" startt="417" endt="419" onclick="playvideo_at(417)">Therefore, the bhat is equal to... </object><object class="textlink" startt="419" endt="424" onclick="playvideo_at(419)">The estimator of b is given by xbar plus... </object><object class="textlink" startt="424" endt="431" onclick="playvideo_at(424)">This 4 can be taken outside, and it cancels with 2. </object><object class="textlink" startt="431" endt="436" onclick="playvideo_at(431)">We are left with 3xbar(2)-3xbar^2. </object><object class="textlink" startt="436" endt="440" onclick="playvideo_at(436)">This equal to sqrt(3*xbar(2)-3xbar^2). </object><object class="textlink" startt="440" endt="442" onclick="playvideo_at(440)">We have mean squared. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="445" endt="447" onclick="playvideo_at(445)">Therefore, this is the estimator of b. </object><object class="textlink" startt="448" endt="454" onclick="playvideo_at(448)">While using this relation, that is, a equals 2xbar-b, we also have an estimator, a. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object onclick="playvideo_at(452);showline11_sub0();"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="324.75" height="28.5" class="textlink" startt="452" endt="480" />
</object>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="454" endt="464" onclick="playvideo_at(454)">ahat equals 2xbar-bhat equals xbar-sqrt(3(xbar(2)-xbar^2)). </object><object class="textlink" startt="465" endt="476" onclick="playvideo_at(465)">You can note that the value within the parenthesis is clearly the variance of the sample. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="476" endt="482" onclick="playvideo_at(476)">That is, the difference between the second moment and square of the mean, which is basically the variance of the sample. </object><object class="textlink" startt="482" endt="485" onclick="playvideo_at(482)">Therefore, our uniform distribution variable should be random. </object><object class="textlink" startt="485" endt="493" onclick="playvideo_at(485)">The estimators of the unknown parameters a and b are given by combinations of mean and standard deviation of the sample. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object onclick="playvideo_at(493);showline12_sub0();"><img src= "subline_linebreak_test/labelline_12_sub0.png" width="150.75" height="24.0" class="textlink" startt="493" endt="505" />
</object>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="493" endt="504" onclick="playvideo_at(493)">That is, ahat equal to the sample mean, xbar-square root of 3 times the standard deviation, S of the sample. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object onclick="playvideo_at(505);showline13_sub0();"><img src= "subline_linebreak_test/labelline_13_sub0.png" width="136.5" height="22.5" class="textlink" startt="505" endt="519" />
</object>
</div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="504" endt="513" onclick="playvideo_at(504)">Similarly, bhat equal to xbar plus square root of three times the standard deviation of the sample. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="513" endt="521" onclick="playvideo_at(513)">Therefore, the estimators of a and b are basically linear combinations of sample mean and sample standard deviation. </object><object class="textlink" startt="521" endt="522" onclick="playvideo_at(521)">Thanks for watching. </object></p></div>
</div>
