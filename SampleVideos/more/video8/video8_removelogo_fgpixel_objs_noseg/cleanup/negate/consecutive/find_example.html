<div id="line0_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="188.25" height="18.75" class="textlink" startt="0" endt="0" />

<div id="c0" class="", width="">
<p><object class="textlink" startt="2" endt="6" onclick="playvideo_at(2)">Conditional probability is involved with the multiplication rule. </object><object class="textlink" startt="9" endt="19" onclick="playvideo_at(9)">The notation for conditional probability is the probability of B given A. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(12);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="363.75" height="46.5" class="textlink" startt="12" endt="46" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="21" endt="21" onclick="playvideo_at(21)">So this is it. </object><object class="textlink" startt="21" endt="23" onclick="playvideo_at(21)">A straight up-and-down line. </object><object class="textlink" startt="23" endt="39" onclick="playvideo_at(23)">So as I said it's the probability of event b given a has occurred. </object><object class="textlink" startt="46" endt="46" onclick="playvideo_at(46)">Okay. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="46" endt="51" onclick="playvideo_at(46)">What's the probability B happening given that we already know that A has occurred. </object><object class="textlink" startt="52" endt="57" onclick="playvideo_at(52)">Now probability involves a condition called independence. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(58);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="406.5" height="98.25" class="textlink" startt="58" endt="125" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="67" endt="107" onclick="playvideo_at(67)">Two events are independent if the occurrence one does not affect the probability of the occurrence of the other. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="124" endt="127" onclick="playvideo_at(124)">Thus they would be independent. </object><object class="textlink" startt="127" endt="136" onclick="playvideo_at(127)">So, when we think of the example we saw with the balls and the urn and we were selecting two balls from the urn one at a time. </object><object class="textlink" startt="137" endt="154" onclick="playvideo_at(137)">Once we drew the first ball out if we put it back in then the probability on our next draw is not affected by the first withdrawal from the urn because it were back to the beginning. </object><object class="textlink" startt="154" endt="159" onclick="playvideo_at(154)">The urn is just as it was before the first draw if you replace that first ball. </object><object class="textlink" startt="161" endt="163" onclick="playvideo_at(161)">So they would be independent. </object><object class="textlink" startt="164" endt="175" onclick="playvideo_at(164)">However as we saw with our example with the urn if you do not put the ball back in the urn then there is a change in the probability. </object><object class="textlink" startt="175" endt="180" onclick="playvideo_at(175)">It is affected on the second draw by the fact that you have gotten the first. </object><object class="textlink" startt="180" endt="194" onclick="playvideo_at(180)">So what i'm saying is in when a procedure is with replacement we have independent events. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(185);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="354.0" height="60.0" class="textlink" startt="185" endt="223" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="202" endt="217" onclick="playvideo_at(202)">If the procedure appears without replacement we say we have dependent events. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="226" endt="230" onclick="playvideo_at(226)">So our multiplication rule is written. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(228);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="268.5" height="47.25" class="textlink" startt="228" endt="261" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="238" endt="243" onclick="playvideo_at(238)">The probability remember this is A and B. </object><object class="textlink" startt="245" endt="247" onclick="playvideo_at(245)">The word and indicates multiplication rule. </object><object class="textlink" startt="248" endt="252" onclick="playvideo_at(248)">Is equal to the probability of a thats our first draw. </object><object class="textlink" startt="252" endt="252" onclick="playvideo_at(252)">Right. </object><object class="textlink" startt="253" endt="261" onclick="playvideo_at(253)">Times the probability of b given a has already occurred. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="263" endt="272" onclick="playvideo_at(263)">So if they're independent the probability of B given A is occurred is the same thing as the probability of B. </object><object class="textlink" startt="273" endt="278" onclick="playvideo_at(273)">If they are dependent events then we do make an adjustment for this condition. </object><object class="textlink" startt="279" endt="284" onclick="playvideo_at(279)">So returning to that example we had of the urn. </object><object class="textlink" startt="284" endt="292" onclick="playvideo_at(284)">And we had we wanted the probability of red and white. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(287);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="384.0" height="34.5" class="textlink" startt="287" endt="353" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "287" endt="307" onclick="playvideo_at(287);"><img src= "subline_linebreak_test/line5_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="295" endt="305" onclick="playvideo_at(295)">We would say well that's the probability that the first one is red times the probability that the second one was White given that the first one was red. </object><object class="textlink" startt="306" endt="316" onclick="playvideo_at(306)">And remember when our situation was dependent events, what we saw was there were three Reds. </object></br>
<object id="textlink" startt = "315" endt="353" onclick="playvideo_at(315);"><img src= "subline_linebreak_test/line5_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="318" endt="327" onclick="playvideo_at(318)">So the probability of red was three Reds out of 12 balls in the urn times the probability of white. </object><object class="textlink" startt="327" endt="338" onclick="playvideo_at(327)">Well they're still five white balls in the urn but now what has changed is that there is only 11 balls total in the urn. </object><object class="textlink" startt="338" endt="343" onclick="playvideo_at(338)">So that's the probability of B given that a has already occurred. </object><object class="textlink" startt="343" endt="347" onclick="playvideo_at(343)">When a occurred one of these balls was taken out and set aside. </object><object class="textlink" startt="348" endt="353" onclick="playvideo_at(348)">And that's where we get any answer point 1 1 3 6. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="354" endt="355" onclick="playvideo_at(354)">okay. </object><object class="textlink" startt="355" endt="361" onclick="playvideo_at(355)">This was our case I think we called it well I don't think we labeled them. </object><object class="textlink" startt="361" endt="367" onclick="playvideo_at(361)">But that was the second case where we just mentioned that it was without replacement. </object><object class="textlink" startt="369" endt="378" onclick="playvideo_at(369)">Now with replacement again if they are if events are independent. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(371);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="274.5" height="51.75" class="textlink" startt="371" endt="404" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="385" endt="399" onclick="playvideo_at(385)">Then our multiplication rule is the probability of A and B is equal to the probability of A times the probability of B. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="400" endt="406" onclick="playvideo_at(400)">Only if they're independent events because be has not been effective by A. </object><object class="textlink" startt="407" endt="410" onclick="playvideo_at(407)">This works for both cuz you'll take that into consideration. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub1"                                     onclick="showline4_sub1()">
<object onclick="playvideo_at(412);showline4_sub1();"><img src= "subline_linebreak_test/labelline_4_sub1.png" width="417.0" height="47.25" class="textlink" startt="412" endt="422" />
</object>
</div>
<div id="line4_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="410" endt="417" onclick="playvideo_at(410)">But I'll make a note here that this is specifically use for dependent events. </object><object class="textlink" startt="420" endt="420" onclick="playvideo_at(420)">okay. </object><object class="textlink" startt="420" endt="422" onclick="playvideo_at(420)">are without replacement. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="426" endt="430" onclick="playvideo_at(426)">So let's summarize what were saying here about independence. </object><object class="textlink" startt="437" endt="440" onclick="playvideo_at(437)">Just call this a independece summary. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(440);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="345.75" height="108.75" class="textlink" startt="440" endt="503" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="450" endt="450" onclick="playvideo_at(450)">Okay. </object><object class="textlink" startt="451" endt="453" onclick="playvideo_at(451)">So these statements are equivalent. </object><object class="textlink" startt="453" endt="455" onclick="playvideo_at(453)">These statements I am about to write. </object><object class="textlink" startt="469" endt="472" onclick="playvideo_at(469)">First A and B are independent events. </object><object class="textlink" startt="481" endt="501" onclick="playvideo_at(481)">Or if that's true that's the same thing as saying the probability of A and B is equal to the probability of A times the probability of B. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="502" endt="505" onclick="playvideo_at(502)">That's the same thing as saying they are independent events. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(506);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="216.75" height="55.5" class="textlink" startt="506" endt="530" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="506" endt="508" onclick="playvideo_at(506)">Well why can we say that? </object><object class="textlink" startt="508" endt="519" onclick="playvideo_at(508)">Well because the probability of A given B is the same thing as the probability of A. </object><object class="textlink" startt="522" endt="529" onclick="playvideo_at(522)">And the probability of B given A is the same thing is the probability of B. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="531" endt="531" onclick="playvideo_at(531)">okay. </object><object class="textlink" startt="531" endt="532" onclick="playvideo_at(531)">Don't miss these up. </object><object class="textlink" startt="532" endt="534" onclick="playvideo_at(532)">It does matter what order those are in. </object><object class="textlink" startt="535" endt="542" onclick="playvideo_at(535)">The probability that a occurs given that be has already occurred or the probability B occurs given that A has already occurred. </object><object class="textlink" startt="542" endt="549" onclick="playvideo_at(542)">And you can see how they and found are written based on independent events. </object><object class="textlink" startt="549" endt="550" onclick="playvideo_at(549)">That's what we're saying. </object><object class="textlink" startt="550" endt="559" onclick="playvideo_at(550)">Recall that's what we were saying previously that if they are independent events the probability that A given B is the same thing as probability of A. </object><object class="textlink" startt="560" endt="566" onclick="playvideo_at(560)">If they are independent events the probability b given a is the same thing as the probability of B. </object><object class="textlink" startt="567" endt="583" onclick="playvideo_at(567)">So that's our case with me return the ball to the urn after that first draw so it makes no difference it's not changing the outcome out for the probability of being occurring so these events would be independent. </object><object class="textlink" startt="583" endt="585" onclick="playvideo_at(583)">there's no condition of dependence there. </object></p></div>
