<h1>Indefinite integrals of x raised to a power</h1>
<h3>Khan Academy</h3>
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="summary" class="", width="">
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub0"                                 onclick="zoomvideo0_sub0()">
<video id="video0_sub0" startt="0" poster="figs/line0_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="0" endt="12" onclick="play_video0_sub0_at(0)">Let's take the derivative with respect to x of x to the n plus 1-th power over n plus 1 plus some constant c. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom1_sub0"                                 onclick="zoomvideo1_sub0()">
<video id="video1_sub0" startt="12" poster="figs/line1_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="12" endt="20" onclick="play_video1_sub0_at(0)">And we're going to assume here, because we want this expression to be defined, we're going to assume that n does not equal negative 1. </object><object class="textlink" startt="20" endt="24" onclick="play_video1_sub0_at(8)">If it equaled negative 1, we'd be dividing by 0, and we haven't defined what that means. </object><object class="textlink" startt="25" endt="26" onclick="play_video0_sub1_at(0)">So let's take the derivative here. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub1"                                 onclick="zoomvideo0_sub1()">
<video id="video0_sub1" startt="25" poster="figs/line0_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub1_c2" class="c2", width="">
<object class="textlink" startt="26" endt="33" onclick="play_video0_sub1_at(1)">So this is going to be equal to-- well, the derivative of x to the n plus 1 over n plus 1, we can just use the power rule over here. </object></br>
<object id="textlink" onclick="playvideo_at(26);"><img src= "figs/line0_upto_sub1_subsub0.png" width="274.5" height="75.75" class="textlink" startt="26" endt="38" />
</object></br>
<object class="textlink" startt="34" endt="36" onclick="play_video0_sub1_at(9)">So our exponent is n plus 1. </object><object class="textlink" startt="36" endt="38" onclick="play_video0_sub1_at(11)">We can bring it out front. </object><object class="textlink" startt="38" endt="47" onclick="play_video0_sub1_at(13)">So it's going to be n plus 1 times x to the-- I want to use that same color. </object></br>
<object id="textlink" onclick="playvideo_at(39);"><img src= "figs/line0_upto_sub1_subsub1.png" width="417.75" height="75.75" class="textlink" startt="39" endt="57" />
</object></br>
<object class="textlink" startt="48" endt="54" onclick="play_video0_sub1_at(23)">Colors are the hard part-- times x to the-- instead of n plus 1, we subtract 1 from the exponent. </object><object class="textlink" startt="54" endt="55" onclick="play_video0_sub1_at(29)">This is just the power rule. </object><object class="textlink" startt="55" endt="58" onclick="play_video0_sub1_at(30)">So n plus 1 minus 1 is going to be n. </object><object class="textlink" startt="58" endt="61" onclick="play_video0_sub1_at(33)">And then we can't forget that we were dividing by this n plus 1. </object></br>
<object id="textlink" onclick="playvideo_at(59);"><img src= "figs/line0_upto_sub1_subsub2.png" width="505.5" height="75.75" class="textlink" startt="59" endt="74" />
</object></br>
<object class="textlink" startt="61" endt="64" onclick="play_video0_sub1_at(36)">So we have divided by n plus 1. </object><object class="textlink" startt="64" endt="66" onclick="play_video0_sub1_at(39)">And then we have plus c. </object><object class="textlink" startt="66" endt="74" onclick="play_video0_sub1_at(41)">The derivative of a constant with respect to x-- a constant does not change as x changes, so it is just going to be 0, so plus 0. </object><object class="textlink" startt="75" endt="79" onclick="play_video0_sub1_at(50)">And since n is not equal to negative 1, we know that this is going to be defined. </object></br>
<object id="textlink" onclick="playvideo_at(78);"><img src= "figs/line0_upto_sub1_subsub3.png" width="621.75" height="81.75" class="textlink" startt="78" endt="87" />
</object></br>
<object class="textlink" startt="79" endt="83" onclick="play_video0_sub1_at(54)">This is just going to be something divided by itself, which is just going to be 1. </object><object class="textlink" startt="83" endt="88" onclick="play_video0_sub1_at(58)">And this whole thing simplifies to x to the n. </object></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="88" endt="92" onclick="play_video0_sub1_at(63)">So the derivative of this thing-- and this is a very general terms-- is equal to x to the n. </object><object class="textlink" startt="93" endt="98" onclick="play_video2_sub0_at(0)">So given that, what is the antiderivative-- let me switch colors here. </object><object class="textlink" startt="99" endt="107" onclick="play_video2_sub0_at(6)">What is the antiderivative of x to the n? </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom2_sub0"                                 onclick="zoomvideo2_sub0()">
<video id="video2_sub0" startt="93" poster="figs/line2_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="107" endt="111" onclick="play_video2_sub0_at(14)">And remember, this is just the kind of strange-looking notation we use. </object><object class="textlink" startt="111" endt="113" onclick="play_video2_sub0_at(18)">It'll make more sense when we start doing definite integrals. </object><object class="textlink" startt="114" endt="117" onclick="play_video2_sub0_at(21)">But what is the antiderivative of x to the n? </object><object class="textlink" startt="117" endt="120" onclick="play_video2_sub0_at(24)">And we could say the antiderivative with respect to x, if we want to. </object><object class="textlink" startt="120" endt="126" onclick="play_video2_sub0_at(27)">And another way of calling this is the indefinite integral. </object><object class="textlink" startt="127" endt="131" onclick="play_video2_sub0_at(34)">Well, we know this is saying x to the n is the derivative of what? </object><object class="textlink" startt="132" endt="132" onclick="play_video2_sub0_at(39)">Well, we just figured it out. </object><object class="textlink" startt="132" endt="135" onclick="play_video2_sub0_at(39)">It's the derivative of this thing, and we've written it in very general terms. </object><object class="textlink" startt="135" endt="139" onclick="play_video2_sub0_at(42)">We're actually encapsulating multiple constants here. </object><object class="textlink" startt="139" endt="144" onclick="play_video2_sub0_at(46)">We could have x to the n plus 1 over n plus 1 plus 0, plus 1, plus 2, plus pi, plus a billion. </object><object class="textlink" startt="145" endt="153" onclick="play_video2_sub0_at(52)">So this is going to be equal to x to the n plus 1 over n plus 1 plus c. </object><object class="textlink" startt="154" endt="155" onclick="play_video2_sub0_at(61)">So this is pretty powerful. </object><object class="textlink" startt="155" endt="160" onclick="play_video2_sub0_at(62)">You can kind of view this as the reverse power rule. </object><object class="textlink" startt="160" endt="166" onclick="play_video2_sub0_at(67)">And it applies for any n, as long as n does not equal negative 1. </object><object class="textlink" startt="166" endt="169" onclick="play_video2_sub0_at(73)">Let me make that very clear. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="170" endt="172" onclick="play_video2_sub0_at(77)">n does not equal negative 1. </object><object class="textlink" startt="172" endt="176" onclick="play_video2_sub0_at(79)">Once again, this thing would be undefined if n were equal to negative 1. </object><object class="textlink" startt="176" endt="183" onclick="play_video3_sub0_at(0)">So let's do a couple of examples just to apply this-- you could call it the reverse power rule if you want, or the anti-power rule. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom3_sub0"                                 onclick="zoomvideo3_sub0()">
<video id="video3_sub0" startt="176" poster="figs/line3_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line3_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="184" endt="190" onclick="play_video3_sub0_at(8)">So let's take the antiderivative of x to the fifth power. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="190" endt="193" onclick="play_video3_sub0_at(14)">What is the antiderivative of x to the fifth? </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom2_sub1"                                 onclick="zoomvideo2_sub1()">
<video id="video2_sub1" startt="193" poster="figs/line2_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="193" endt="196" onclick="play_video2_sub1_at(0)">Well, all we have to say is, well, look, the 5 is equal to the n. </object><object class="textlink" startt="196" endt="199" onclick="play_video2_sub1_at(3)">We just have to increment the exponent by 1. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line3_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow3_sub1"                                     onclick="showline3_sub1()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom3_sub1"                                 onclick="zoomvideo3_sub1()">
<video id="video3_sub1" startt="199" poster="figs/line3_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line3_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line3_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="199" endt="204" onclick="play_video3_sub1_at(0)">So this is going to be equal to x to the 5 plus 1 power. </object><object class="textlink" startt="204" endt="206" onclick="play_video3_sub1_at(5)">And then we divide by that same value. </object><object class="textlink" startt="206" endt="211" onclick="play_video3_sub1_at(7)">Whatever the exponent was when you increment it by 1, we divide by that same value, divided by 5 plus 1. </object><object class="textlink" startt="211" endt="217" onclick="play_video3_sub1_at(12)">And of course, we want to encapsulate all of the possible antiderivatives, so you put the c right over there. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom4_sub0"                                 onclick="zoomvideo4_sub0()">
<video id="video4_sub0" startt="217" poster="figs/line4_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line4_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="217" endt="223" onclick="play_video4_sub0_at(0)">So this is going to be equal to x to the sixth over 6 plus c. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="223" endt="224" onclick="play_video4_sub0_at(6)">And you can verify. </object><object class="textlink" startt="224" endt="228" onclick="play_video4_sub0_at(7)">Take the derivative of this using the power rule, you indeed get x to the fifth. </object><object class="textlink" startt="229" endt="230" onclick="play_video5_sub0_at(0)">Let's try another one. </object><object class="textlink" startt="231" endt="233" onclick="play_video5_sub0_at(2)">Let's try-- now we'll do it in blue. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom5_sub0"                                 onclick="zoomvideo5_sub0()">
<video id="video5_sub0" startt="229" poster="figs/line5_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line5_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="234" endt="238" onclick="play_video5_sub0_at(5)">Let's try the antiderivative of-- let's make it interesting. </object><object class="textlink" startt="238" endt="245" onclick="play_video5_sub0_at(9)">Let's make it 5 times x to the negative 2 power dx. </object><object class="textlink" startt="245" endt="247" onclick="play_video5_sub0_at(16)">So how would we evaluate this? </object><object class="textlink" startt="248" endt="258" onclick="play_video5_sub0_at(19)">Well, one simplification you can do-- and I haven't rigorously proven it to you just yet-- but we know that scalars can go in and out of the derivative operator when you're multiplying by a scalar. </object><object class="textlink" startt="258" endt="266" onclick="play_video5_sub0_at(29)">So this is, indeed, equal to 5 times the antiderivative of x to the negative 2 power, dx. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom6_sub0"                                 onclick="zoomvideo6_sub0()">
<video id="video6_sub0" startt="266" poster="figs/line6_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line6_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="266" endt="285" onclick="play_video6_sub0_at(0)">And now we can just use, I guess we could call it this anti-power rule, so this is going to be equal to 5 times x to the negative 2 power plus 1 over the negative 2 power plus 1 plus some constant right over here. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom7_sub0"                                 onclick="zoomvideo7_sub0()">
<video id="video7_sub0" startt="286" poster="figs/line7_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line7_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="286" endt="299" onclick="play_video7_sub0_at(0)">And then we can rewrite this as 5 times negative 2 power plus 1 is x to the negative 1 over negative 2 plus 1 is negative 1, plus some constant. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom8_sub0"                                 onclick="zoomvideo8_sub0()">
<video id="video8_sub0" startt="299" poster="figs/line8_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line8_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="299" endt="306" onclick="play_video8_sub0_at(0)">And this is equal to 5 times negative x to the negative 1 plus some constant. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="306" endt="308" onclick="play_video8_sub0_at(7)">And then if we want, we can distribute the 5. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom9_sub0"                                 onclick="zoomvideo9_sub0()">
<video id="video9_sub0" startt="309" poster="figs/line9_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line9_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="309" endt="312" onclick="play_video9_sub0_at(0)">So this is equal to negative 5x to the negative 1. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line6_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom6_sub1"                                 onclick="zoomvideo6_sub1()">
<video id="video6_sub1" startt="321" poster="figs/line6_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line6_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line7_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom7_sub1"                                 onclick="zoomvideo7_sub1()">
<video id="video7_sub1" startt="325" poster="figs/line7_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line7_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line8_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom8_sub1"                                 onclick="zoomvideo8_sub1()">
<video id="video8_sub1" startt="326" poster="figs/line8_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line8_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="312" endt="318" onclick="play_video9_sub0_at(3)">Now, we could write plus 5 times some constant, but this is just an arbitrary constant. </object><object class="textlink" startt="318" endt="320" onclick="play_video9_sub0_at(9)">So this is still just an arbitrary constant. </object><object class="textlink" startt="321" endt="322" onclick="play_video6_sub1_at(0)">So maybe we could [INAUDIBLE] this. </object><object class="textlink" startt="322" endt="327" onclick="play_video6_sub1_at(1)">If you want it to show that it's a different constant, you could say this is c1, c1, c1. </object><object class="textlink" startt="327" endt="330" onclick="play_video9_sub1_at(0)">You multiply 5 times c1, you get another constant. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line9_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow9_sub1"                                     onclick="showline9_sub1()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom9_sub1"                                 onclick="zoomvideo9_sub1()">
<video id="video9_sub1" startt="327" poster="figs/line9_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line9_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line9_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="330" endt="333" onclick="play_video9_sub1_at(3)">We could just call that c, which is equal to 5 times c1. </object><object class="textlink" startt="334" endt="335" onclick="play_video9_sub1_at(7)">But there you have it. </object><object class="textlink" startt="335" endt="339" onclick="play_video9_sub1_at(8)">Negative 5x to the negative 1 plus c. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">

<script>
function updateTime() {
	var vtimes = []
	var vids = document.getElementsByTagName("video");
	for (var i = 0; i < vids.length; i++) {
		var vid = vids[i]
		if (!vid.paused) {
		var startt = parseInt(vid.getAttribute("startt"));
			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);
}
function highlightCurrent(vtimes){
	var links = document.getElementsByClassName("textlink");
	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");
		for (var j = 0; j < vtimes.length; j++) {
			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
};
$(document).ready(setInterval(updateTime, 1000)) ;

	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_expanded_icon.png";
		$(arrows[i]).attr('src', src);
	}

	var c2s = document.getElementsByClassName("c2");
