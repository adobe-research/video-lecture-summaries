<h1>Indefinite integrals of x raised to a power</h1>
<h3>Khan Academy</h3>
<!--

<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(1);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="240.0" height="73.5" class="textlink" startt="1" endt="12" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="0" endt="12" onclick="playvideo_at(0)">Let's take the derivative with respect to x of x to the n plus 1-th power over n plus 1 plus some constant c. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(17);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="67.5" height="15.75" class="textlink" startt="17" endt="19" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="12" endt="20" onclick="playvideo_at(12)">And we're going to assume here, because we want this expression to be defined, we're going to assume that n does not equal negative 1. </object><object class="textlink" startt="20" endt="24" onclick="playvideo_at(20)">If it equaled negative 1, we'd be dividing by 0, and we haven't defined what that means. </object><object class="textlink" startt="25" endt="26" onclick="playvideo_at(25)">So let's take the derivative here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<object onclick="playvideo_at(26);showline0_sub1();"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="621.75" height="81.75" class="textlink" startt="26" endt="87" />
</object>
</div>
<div id="line0_sub1_c2" class="c2", width="">
<object class="textlink" startt="26" endt="33" onclick="playvideo_at(26)">So this is going to be equal to-- well, the derivative of x to the n plus 1 over n plus 1, we can just use the power rule over here. </object></br>
<object id="textlink" onclick="playvideo_at(26);"><img src= "subline_linebreak_test/line0_upto_sub1_subsub0.png" width="274.5" height="75.75" class="textlink" startt="26" endt="38" />
</object></br>
<object class="textlink" startt="34" endt="36" onclick="playvideo_at(34)">So our exponent is n plus 1. </object><object class="textlink" startt="36" endt="38" onclick="playvideo_at(36)">We can bring it out front. </object><object class="textlink" startt="38" endt="47" onclick="playvideo_at(38)">So it's going to be n plus 1 times x to the-- I want to use that same color. </object></br>
<object id="textlink" onclick="playvideo_at(39);"><img src= "subline_linebreak_test/line0_upto_sub1_subsub1.png" width="417.75" height="75.75" class="textlink" startt="39" endt="57" />
</object></br>
<object class="textlink" startt="48" endt="54" onclick="playvideo_at(48)">Colors are the hard part-- times x to the-- instead of n plus 1, we subtract 1 from the exponent. </object><object class="textlink" startt="54" endt="55" onclick="playvideo_at(54)">This is just the power rule. </object><object class="textlink" startt="55" endt="58" onclick="playvideo_at(55)">So n plus 1 minus 1 is going to be n. </object><object class="textlink" startt="58" endt="61" onclick="playvideo_at(58)">And then we can't forget that we were dividing by this n plus 1. </object></br>
<object id="textlink" onclick="playvideo_at(59);"><img src= "subline_linebreak_test/line0_upto_sub1_subsub2.png" width="505.5" height="75.75" class="textlink" startt="59" endt="74" />
</object></br>
<object class="textlink" startt="61" endt="64" onclick="playvideo_at(61)">So we have divided by n plus 1. </object><object class="textlink" startt="64" endt="66" onclick="playvideo_at(64)">And then we have plus c. </object><object class="textlink" startt="66" endt="74" onclick="playvideo_at(66)">The derivative of a constant with respect to x-- a constant does not change as x changes, so it is just going to be 0, so plus 0. </object><object class="textlink" startt="75" endt="79" onclick="playvideo_at(75)">And since n is not equal to negative 1, we know that this is going to be defined. </object></br>
<object id="textlink" onclick="playvideo_at(78);"><img src= "subline_linebreak_test/line0_upto_sub1_subsub3.png" width="621.75" height="81.75" class="textlink" startt="78" endt="87" />
</object></br>
<object class="textlink" startt="79" endt="83" onclick="playvideo_at(79)">This is just going to be something divided by itself, which is just going to be 1. </object><object class="textlink" startt="83" endt="88" onclick="playvideo_at(83)">And this whole thing simplifies to x to the n. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="88" endt="92" onclick="playvideo_at(88)">So the derivative of this thing-- and this is a very general terms-- is equal to x to the n. </object><object class="textlink" startt="93" endt="98" onclick="playvideo_at(93)">So given that, what is the antiderivative-- let me switch colors here. </object><object class="textlink" startt="99" endt="107" onclick="playvideo_at(99)">What is the antiderivative of x to the n? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(101);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="384.75" height="169.5" class="textlink" startt="101" endt="171" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="107" endt="111" onclick="playvideo_at(107)">And remember, this is just the kind of strange-looking notation we use. </object><object class="textlink" startt="111" endt="113" onclick="playvideo_at(111)">It'll make more sense when we start doing definite integrals. </object><object class="textlink" startt="114" endt="117" onclick="playvideo_at(114)">But what is the antiderivative of x to the n? </object><object class="textlink" startt="117" endt="120" onclick="playvideo_at(117)">And we could say the antiderivative with respect to x, if we want to. </object><object class="textlink" startt="120" endt="126" onclick="playvideo_at(120)">And another way of calling this is the indefinite integral. </object><object class="textlink" startt="127" endt="131" onclick="playvideo_at(127)">Well, we know this is saying x to the n is the derivative of what? </object><object class="textlink" startt="132" endt="132" onclick="playvideo_at(132)">Well, we just figured it out. </object><object class="textlink" startt="132" endt="135" onclick="playvideo_at(132)">It's the derivative of this thing, and we've written it in very general terms. </object><object class="textlink" startt="135" endt="139" onclick="playvideo_at(135)">We're actually encapsulating multiple constants here. </object><object class="textlink" startt="139" endt="144" onclick="playvideo_at(139)">We could have x to the n plus 1 over n plus 1 plus 0, plus 1, plus 2, plus pi, plus a billion. </object><object class="textlink" startt="145" endt="153" onclick="playvideo_at(145)">So this is going to be equal to x to the n plus 1 over n plus 1 plus c. </object><object class="textlink" startt="154" endt="155" onclick="playvideo_at(154)">So this is pretty powerful. </object><object class="textlink" startt="155" endt="160" onclick="playvideo_at(155)">You can kind of view this as the reverse power rule. </object><object class="textlink" startt="160" endt="166" onclick="playvideo_at(160)">And it applies for any n, as long as n does not equal negative 1. </object><object class="textlink" startt="166" endt="169" onclick="playvideo_at(166)">Let me make that very clear. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="170" endt="172" onclick="playvideo_at(170)">n does not equal negative 1. </object><object class="textlink" startt="172" endt="176" onclick="playvideo_at(172)">Once again, this thing would be undefined if n were equal to negative 1. </object><object class="textlink" startt="176" endt="183" onclick="playvideo_at(176)">So let's do a couple of examples just to apply this-- you could call it the reverse power rule if you want, or the anti-power rule. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(185);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="87.75" height="41.25" class="textlink" startt="185" endt="190" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="184" endt="190" onclick="playvideo_at(184)">So let's take the antiderivative of x to the fifth power. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="190" endt="193" onclick="playvideo_at(190)">What is the antiderivative of x to the fifth? </object><object class="textlink" startt="193" endt="196" onclick="playvideo_at(193)">Well, all we have to say is, well, look, the 5 is equal to the n. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(195);showline2_sub1();"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="384.75" height="169.5" class="textlink" startt="195" endt="197" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="196" endt="199" onclick="playvideo_at(196)">We just have to increment the exponent by 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub1"                                     onclick="showline3_sub1()">
<object onclick="playvideo_at(200);showline3_sub1();"><img src= "subline_linebreak_test/labelline_3_sub1.png" width="300.75" height="72.75" class="textlink" startt="200" endt="216" />
</object>
</div>
<div id="line3_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="199" endt="204" onclick="playvideo_at(199)">So this is going to be equal to x to the 5 plus 1 power. </object><object class="textlink" startt="204" endt="206" onclick="playvideo_at(204)">And then we divide by that same value. </object><object class="textlink" startt="206" endt="211" onclick="playvideo_at(206)">Whatever the exponent was when you increment it by 1, we divide by that same value, divided by 5 plus 1. </object><object class="textlink" startt="211" endt="217" onclick="playvideo_at(211)">And of course, we want to encapsulate all of the possible antiderivatives, so you put the c right over there. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(218);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="148.5" height="54.75" class="textlink" startt="218" endt="223" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="217" endt="223" onclick="playvideo_at(217)">So this is going to be equal to x to the sixth over 6 plus c. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="223" endt="224" onclick="playvideo_at(223)">And you can verify. </object><object class="textlink" startt="224" endt="228" onclick="playvideo_at(224)">Take the derivative of this using the power rule, you indeed get x to the fifth. </object><object class="textlink" startt="229" endt="230" onclick="playvideo_at(229)">Let's try another one. </object><object class="textlink" startt="231" endt="233" onclick="playvideo_at(231)">Let's try-- now we'll do it in blue. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(234);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="332.25" height="60.0" class="textlink" startt="234" endt="266" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="234" endt="238" onclick="playvideo_at(234)">Let's try the antiderivative of-- let's make it interesting. </object><object class="textlink" startt="238" endt="245" onclick="playvideo_at(238)">Let's make it 5 times x to the negative 2 power dx. </object><object class="textlink" startt="245" endt="247" onclick="playvideo_at(245)">So how would we evaluate this? </object><object class="textlink" startt="248" endt="258" onclick="playvideo_at(248)">Well, one simplification you can do-- and I haven't rigorously proven it to you just yet-- but we know that scalars can go in and out of the derivative operator when you're multiplying by a scalar. </object><object class="textlink" startt="258" endt="266" onclick="playvideo_at(258)">So this is, indeed, equal to 5 times the antiderivative of x to the negative 2 power, dx. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(270);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="264.75" height="71.25" class="textlink" startt="270" endt="285" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="266" endt="285" onclick="playvideo_at(266)">And now we can just use, I guess we could call it this anti-power rule, so this is going to be equal to 5 times x to the negative 2 power plus 1 over the negative 2 power plus 1 plus some constant right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(287);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="209.25" height="61.5" class="textlink" startt="287" endt="298" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="286" endt="299" onclick="playvideo_at(286)">And then we can rewrite this as 5 times negative 2 power plus 1 is x to the negative 1 over negative 2 plus 1 is negative 1, plus some constant. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(299);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="198.0" height="42.75" class="textlink" startt="299" endt="306" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="299" endt="306" onclick="playvideo_at(299)">And this is equal to 5 times negative x to the negative 1 plus some constant. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="306" endt="308" onclick="playvideo_at(306)">And then if we want, we can distribute the 5. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object onclick="playvideo_at(309);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="173.25" height="33.0" class="textlink" startt="309" endt="315" />
</object>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="309" endt="312" onclick="playvideo_at(309)">So this is equal to negative 5x to the negative 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="312" endt="318" onclick="playvideo_at(312)">Now, we could write plus 5 times some constant, but this is just an arbitrary constant. </object><object class="textlink" startt="318" endt="320" onclick="playvideo_at(318)">So this is still just an arbitrary constant. </object><object class="textlink" startt="321" endt="322" onclick="playvideo_at(321)">So maybe we could [INAUDIBLE] this. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(324);showline6_sub1();"><img src= "subline_linebreak_test/labelline_6_sub1.png" width="264.75" height="71.25" class="textlink" startt="324" endt="325" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(325);showline7_sub1();"><img src= "subline_linebreak_test/labelline_7_sub1.png" width="209.25" height="61.5" class="textlink" startt="325" endt="326" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(326);showline8_sub1();"><img src= "subline_linebreak_test/labelline_8_sub1.png" width="198.0" height="42.75" class="textlink" startt="326" endt="326" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="322" endt="327" onclick="playvideo_at(322)">If you want it to show that it's a different constant, you could say this is c1, c1, c1. </object><object class="textlink" startt="327" endt="330" onclick="playvideo_at(327)">You multiply 5 times c1, you get another constant. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub1"                                     onclick="showline9_sub1()">
<object onclick="playvideo_at(329);showline9_sub1();"><img src= "subline_linebreak_test/labelline_9_sub1.png" width="173.25" height="61.5" class="textlink" startt="329" endt="341" />
</object>
</div>
<div id="line9_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="330" endt="333" onclick="playvideo_at(330)">We could just call that c, which is equal to 5 times c1. </object><object class="textlink" startt="334" endt="335" onclick="playvideo_at(334)">But there you have it. </object><object class="textlink" startt="335" endt="339" onclick="playvideo_at(335)">Negative 5x to the negative 1 plus c. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(344);showline5_sub1();"><img src= "subline_linebreak_test/labelline_5_sub1.png" width="332.25" height="60.0" class="textlink" startt="344" endt="346" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="339" endt="346" onclick="playvideo_at(339)">And once again, all of these, try to evaluate the derivative, and you will see that you get this business, right over there. </object></p></div>
</div>

$('#arrow0_sub1').on({

 		 var src = ($(this).attr('src') === "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png")
		? "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png"

function playvideo_at(sec){
	player.seekTo(sec, true);
	player.playVideo();
}

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
