<h1>Indefinite integrals of x raised to a power</h1>
<h3>Khan Academy</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/QxbJsg-Vdms?enablejsapi=1&amp;autoplay=0"></iframe></div>
</div>
<div id="summary" class="", width="">
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object id="textlink" onclick="playvideo_at(1)"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(0)">Let's take the derivative with respect to x of x to the n plus 1-th power over n plus 1 plus some constant c. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(12)">And we're going to assume here, because we want this expression to be defined, we're going to assume that n does not equal negative 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(17)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(20)">If it equaled negative 1, we'd be dividing by 0, and we haven't defined what that means. </object><object id="textlink" onclick="playvideo_at(25)">So let's take the derivative here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<object id="textlink" onclick="playvideo_at(26)"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub1_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(26)">So this is going to be equal to-- well, the derivative of x to the n plus 1 over n plus 1, we can just use the power rule over here. </object></br>
<img src= "subline_linebreak_test/line0_upto_sub1_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(34)">So our exponent is n plus 1. </object><object id="textlink" onclick="playvideo_at(36)">We can bring it out front. </object><object id="textlink" onclick="playvideo_at(38)">So it's going to be n plus 1 times x to the-- I want to use that same color. </object></br>
<img src= "subline_linebreak_test/line0_upto_sub1_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(48)">Colors are the hard part-- times x to the-- instead of n plus 1, we subtract 1 from the exponent. </object><object id="textlink" onclick="playvideo_at(54)">This is just the power rule. </object><object id="textlink" onclick="playvideo_at(55)">So n plus 1 minus 1 is going to be n. </object><object id="textlink" onclick="playvideo_at(58)">And then we can't forget that we were dividing by this n plus 1. </object></br>
<img src= "subline_linebreak_test/line0_upto_sub1_subsub2.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(61)">So we have divided by n plus 1. </object><object id="textlink" onclick="playvideo_at(64)">And then we have plus c. </object><object id="textlink" onclick="playvideo_at(66)">The derivative of a constant with respect to x-- a constant does not change as x changes, so it is just going to be 0, so plus 0. </object><object id="textlink" onclick="playvideo_at(75)">And since n is not equal to negative 1, we know that this is going to be defined. </object></br>
<img src= "subline_linebreak_test/line0_upto_sub1_subsub3.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(79)">This is just going to be something divided by itself, which is just going to be 1. </object><object id="textlink" onclick="playvideo_at(83)">And this whole thing simplifies to x to the n. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(88)">So the derivative of this thing-- and this is a very general terms-- is equal to x to the n. </object><object id="textlink" onclick="playvideo_at(93)">So given that, what is the antiderivative-- let me switch colors here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(101)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(99)">What is the antiderivative of x to the n? </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(107)">And remember, this is just the kind of strange-looking notation we use. </object><object id="textlink" onclick="playvideo_at(111)">It'll make more sense when we start doing definite integrals. </object><object id="textlink" onclick="playvideo_at(114)">But what is the antiderivative of x to the n? </object><object id="textlink" onclick="playvideo_at(117)">And we could say the antiderivative with respect to x, if we want to. </object><object id="textlink" onclick="playvideo_at(120)">And another way of calling this is the indefinite integral. </object><object id="textlink" onclick="playvideo_at(127)">Well, we know this is saying x to the n is the derivative of what? </object><object id="textlink" onclick="playvideo_at(132)">Well, we just figured it out. </object><object id="textlink" onclick="playvideo_at(132)">It's the derivative of this thing, and we've written it in very general terms. </object><object id="textlink" onclick="playvideo_at(135)">We're actually encapsulating multiple constants here. </object><object id="textlink" onclick="playvideo_at(139)">We could have x to the n plus 1 over n plus 1 plus 0, plus 1, plus 2, plus pi, plus a billion. </object><object id="textlink" onclick="playvideo_at(145)">So this is going to be equal to x to the n plus 1 over n plus 1 plus c. </object><object id="textlink" onclick="playvideo_at(154)">So this is pretty powerful. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(155)">You can kind of view this as the reverse power rule. </object><object id="textlink" onclick="playvideo_at(160)">And it applies for any n, as long as n does not equal negative 1. </object><object id="textlink" onclick="playvideo_at(166)">Let me make that very clear. </object><object id="textlink" onclick="playvideo_at(170)">n does not equal negative 1. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(172)">Once again, this thing would be undefined if n were equal to negative 1. </object><object id="textlink" onclick="playvideo_at(176)">So let's do a couple of examples just to apply this-- you could call it the reverse power rule if you want, or the anti-power rule. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(185)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(184)">So let's take the antiderivative of x to the fifth power. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(190)">What is the antiderivative of x to the fifth? </object><object id="textlink" onclick="playvideo_at(193)">Well, all we have to say is, well, look, the 5 is equal to the n. </object><object id="textlink" onclick="playvideo_at(196)">We just have to increment the exponent by 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(195)"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub1"                                     onclick="showline3_sub1()">
<object id="textlink" onclick="playvideo_at(200)"><img src= "subline_linebreak_test/labelline_3_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(199)">So this is going to be equal to x to the 5 plus 1 power. </object><object id="textlink" onclick="playvideo_at(204)">And then we divide by that same value. </object><object id="textlink" onclick="playvideo_at(206)">Whatever the exponent was when you increment it by 1, we divide by that same value, divided by 5 plus 1. </object><object id="textlink" onclick="playvideo_at(211)">And of course, we want to encapsulate all of the possible antiderivatives, so you put the c right over there. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(218)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(217)">So this is going to be equal to x to the sixth over 6 plus c. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(223)">And you can verify. </object><object id="textlink" onclick="playvideo_at(224)">Take the derivative of this using the power rule, you indeed get x to the fifth. </object><object id="textlink" onclick="playvideo_at(229)">Let's try another one. </object><object id="textlink" onclick="playvideo_at(231)">Let's try-- now we'll do it in blue. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(234)"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(234)">Let's try the antiderivative of-- let's make it interesting. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(238)">Let's make it 5 times x to the negative 2 power dx. </object><object id="textlink" onclick="playvideo_at(245)">So how would we evaluate this? </object><object id="textlink" onclick="playvideo_at(248)">Well, one simplification you can do-- and I haven't rigorously proven it to you just yet-- but we know that scalars can go in and out of the derivative operator when you're multiplying by a scalar. </object><object id="textlink" onclick="playvideo_at(258)">So this is, indeed, equal to 5 times the antiderivative of x to the negative 2 power, dx. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(270)"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(266)">And now we can just use, I guess we could call it this anti-power rule, so this is going to be equal to 5 times x to the negative 2 power plus 1 over the negative 2 power plus 1 plus some constant right over here. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(287)"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(286)">And then we can rewrite this as 5 times negative 2 power plus 1 is x to the negative 1 over negative 2 plus 1 is negative 1, plus some constant. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object id="textlink" onclick="playvideo_at(299)"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(299)">And this is equal to 5 times negative x to the negative 1 plus some constant. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(306)">And then if we want, we can distribute the 5. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object id="textlink" onclick="playvideo_at(309)"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(309)">So this is equal to negative 5x to the negative 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(312)">Now, we could write plus 5 times some constant, but this is just an arbitrary constant. </object><object id="textlink" onclick="playvideo_at(318)">So this is still just an arbitrary constant. </object><object id="textlink" onclick="playvideo_at(321)">So maybe we could [INAUDIBLE] this. </object><object id="textlink" onclick="playvideo_at(322)">If you want it to show that it's a different constant, you could say this is c1, c1, c1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(324)"><img src= "subline_linebreak_test/labelline_6_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(325)"><img src= "subline_linebreak_test/labelline_7_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(326)"><img src= "subline_linebreak_test/labelline_8_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line8_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(327)">You multiply 5 times c1, you get another constant. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub1"                                     onclick="showline9_sub1()">
<object id="textlink" onclick="playvideo_at(329)"><img src= "subline_linebreak_test/labelline_9_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(330)">We could just call that c, which is equal to 5 times c1. </object><object id="textlink" onclick="playvideo_at(334)">But there you have it. </object><object id="textlink" onclick="playvideo_at(335)">Negative 5x to the negative 1 plus c. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(339)">And once again, all of these, try to evaluate the derivative, and you will see that you get this business, right over there. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(344)"><img src= "subline_linebreak_test/labelline_5_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub1_c2" class="c2", width="">
<p></p></div>
</div>
