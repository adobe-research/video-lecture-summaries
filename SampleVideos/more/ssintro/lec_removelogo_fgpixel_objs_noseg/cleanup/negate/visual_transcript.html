<h1>Social Security Introduction</h1>
<h3>Sal Khan</h3>

<p><object class="textlink" startt="0" endt="20" onclick="play_video0_sub0_at(0)">When people refer to Social Security in the United States, they're really referring to the OASDI, which stands for Old Age Survivors and Disability Insurance. </object><object class="textlink" startt="20" endt="26" onclick="play_video0_sub0_at(20)">And it is exactly what this acronym implies it is. </object><object class="textlink" startt="27" endt="30" onclick="play_video0_sub0_at(27)">It provides retirement benefits when someone retires. </object><object class="textlink" startt="30" endt="42" onclick="play_video0_sub0_at(30)">Or if someone passes away before that and they had paid into, or paid into this social security insurance, this OASDI, then if they pass away, it'll provide benefits for their survivors. </object><object class="textlink" startt="42" endt="48" onclick="play_video0_sub0_at(42)">Or if that person doesn't pass away, but becomes disabled and can't work anymore, it'll also provide benefits for them. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="48" endt="58" onclick="play_video0_sub0_at(48)">Now, one very, very common misconception with Social Security is that it is somehow a form of a retirement savings account like a 401k or an IRA. </object><object class="textlink" startt="58" endt="59" onclick="play_video0_sub0_at(58)">It is not that. </object><object class="textlink" startt="59" endt="63" onclick="play_video0_sub0_at(59)">From the government's point of view, they actually do it more as a kind of insurance. </object><object class="textlink" startt="63" endt="70" onclick="play_video1_sub0_at(0)">But in reality, all it is a way of current workers to directly pay for the retirement of existing retirees. </object><object class="textlink" startt="70" endt="77" onclick="play_video1_sub0_at(7)">And the reason why they did this is when it started off in 1935, they wanted the current retirees to immediately get benefits. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<img class="zoom" src="../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom1_sub0"                                 onclick="zoomvideo1_sub0()">
<video id="video1_sub0" startt="63" poster="figs/line1_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<object class="textlink" startt="77" endt="81" onclick="play_video1_sub0_at(14)">They didn't want to wait for the current generation to save enough money and only use their money. </object></br>
<object id="textlink" onclick="playvideo_at(77);"><img src= "figs/line1_upto_sub0_subsub0.png" width="323.25" height="177.75" class="textlink" startt="77" endt="141" />
</object></br>
<object class="textlink" startt="81" endt="87" onclick="play_video1_sub0_at(18)">So they made it kind of a direct transfer from the current workers to the people who are using the benefits. </object><object class="textlink" startt="87" endt="95" onclick="play_video1_sub0_at(24)">And just to make the point clear, a traditional retirement account-- so let's say this is me over my career, and then I retire. </object><object class="textlink" startt="95" endt="97" onclick="play_video1_sub0_at(32)">And this is me after I retire. </object><object class="textlink" startt="97" endt="99" onclick="play_video1_sub0_at(34)">And so this is as I get older. </object><object class="textlink" startt="99" endt="102" onclick="play_video1_sub0_at(36)">So this is I'm aging as we go to the right. </object><object class="textlink" startt="103" endt="111" onclick="play_video1_sub0_at(40)">So while during my working years, in a traditional retirement plan, I would be putting money into some account someplace. </object><object class="textlink" startt="111" endt="114" onclick="play_video1_sub0_at(48)">And so this would be the case of an IRA or 401k. </object><object class="textlink" startt="115" endt="122" onclick="play_video1_sub0_at(52)">And so this is an account-- and with the cases of IRAs and 401Ks are tax deferred and you can invest this. </object><object class="textlink" startt="122" endt="126" onclick="play_video1_sub0_at(59)">You invested in, you can get some interest on it. </object><object class="textlink" startt="126" endt="129" onclick="play_video1_sub0_at(63)">So it can grow as you invest it, as you put more and more money into it. </object><object class="textlink" startt="130" endt="131" onclick="play_video1_sub0_at(67)">And you invest it well. </object><object class="textlink" startt="131" endt="141" onclick="play_video1_sub0_at(68)">And then once you retire, that money that you directly placed there, will be used to fund your retirement. </object><object class="textlink" startt="142" endt="144" onclick="play_video1_sub0_at(79)">Social Security is not this. </object><object class="textlink" startt="144" endt="147" onclick="play_video1_sub0_at(81)">When you pay the FICA tax, and we'll talk about that in more detail in future videos. </object><object class="textlink" startt="148" endt="154" onclick="play_video1_sub0_at(85)">When you pay that tax, you are actually not putting it into a little separate account that you will then tap into later. </object><object class="textlink" startt="154" endt="162" onclick="play_video1_sub0_at(91)">You are actually for the most part, paying current retirees, or survivors, or people with disabilities, you're paying their benefits. </object></br>
<object id="textlink" onclick="playvideo_at(161);"><img src= "figs/line1_upto_sub0_subsub1.png" width="427.5" height="411.0" class="textlink" startt="161" endt="201" />
</object></br>
<object class="textlink" startt="163" endt="166" onclick="play_video1_sub0_at(100)">So the way Social Security works is more like this. </object><object class="textlink" startt="166" endt="169" onclick="play_video1_sub0_at(103)">You have all of the current workers paying their FICA taxes. </object><object class="textlink" startt="170" endt="181" onclick="play_video1_sub0_at(107)">And right now, at least I think these numbers are as of 2010, you have 157 million people paying into Social Security. </object><object class="textlink" startt="182" endt="190" onclick="play_video1_sub0_at(119)">And you have 54 million people receiving Social Security. </object><object class="textlink" startt="190" endt="193" onclick="play_video1_sub0_at(127)">And so this ratio is pretty good. </object><object class="textlink" startt="193" endt="201" onclick="play_video1_sub0_at(130)">This money is right now, as of 2010, 2011, it's enough money to pay for all of these benefits. </object><object class="textlink" startt="201" endt="204" onclick="play_video1_sub0_at(138)">And actually we are running a little bit of a surplus. </object></br>
<object id="textlink" onclick="playvideo_at(201);"><img src= "figs/line1_upto_sub0_subsub2.png" width="486.0" height="411.0" class="textlink" startt="201" endt="241" />
</object></br>
<object class="textlink" startt="204" endt="208" onclick="play_video1_sub0_at(141)">And that surplus is put into a separate trust account. </object><object class="textlink" startt="209" endt="215" onclick="play_video1_sub0_at(146)">And it's normally informally call the Social Security Trust, or the more formal name is the OASDI Trust. </object><object class="textlink" startt="215" endt="219" onclick="play_video1_sub0_at(152)">But I'll just call it the Social Security Trust. </object><object class="textlink" startt="220" endt="223" onclick="play_video1_sub0_at(157)">And the idea behind this is, OK, we're running a surplus now. </object><object class="textlink" startt="223" endt="227" onclick="play_video1_sub0_at(160)">We can cover at least all of our current obligations and we have a surplus. </object><object class="textlink" startt="227" endt="236" onclick="play_video1_sub0_at(164)">And then as more baby boomers retire, and more people go from this side of the equation to this side of the equation, then we can use the trust to kind of make up any deficits we might have. </object><object class="textlink" startt="236" endt="239" onclick="play_video1_sub0_at(173)">Because as we have more people on the right, we're going to have to spend more. </object><object class="textlink" startt="239" endt="241" onclick="play_video1_sub0_at(176)">And we're going to have fewer people on the left. </object><object class="textlink" startt="241" endt="242" onclick="play_video1_sub0_at(178)">So we're going to have less coming in. </object><object class="textlink" startt="242" endt="245" onclick="play_video1_sub0_at(179)">But look, we had all that saved up surplus before. </object></br>
<object id="textlink" onclick="playvideo_at(244);"><img src= "figs/line1_upto_sub0_subsub3.png" width="764.25" height="411.0" class="textlink" startt="244" endt="293" />
</object></br>
<object class="textlink" startt="245" endt="246" onclick="play_video1_sub0_at(182)">And so we can use that. </object><object class="textlink" startt="246" endt="257" onclick="play_video1_sub0_at(183)">And that might sound like overall a decent idea, but the problem is that this trust is going to start shrinking because of all the retiring of the baby boomers. </object><object class="textlink" startt="257" endt="268" onclick="play_video1_sub0_at(194)">And we estimate 2023-- and these things move around based on how much benefits to retirees get, the economy, how many people are paying into it, and a whole other bunch of assumptions. </object><object class="textlink" startt="269" endt="273" onclick="play_video1_sub0_at(206)">But we estimate is going to start shrinking in roughly a decade from now. </object><object class="textlink" startt="273" endt="276" onclick="play_video1_sub0_at(210)">And the really bad thing is this thing will be completely depleted. </object><object class="textlink" startt="277" endt="284" onclick="play_video1_sub0_at(214)">So we won't be able to provide that extra funding for this kind of, this deficit, not having enough money to pay for all the retirees. </object><object class="textlink" startt="284" endt="289" onclick="play_video1_sub0_at(221)">It will be completely depleted sometime between 2030 or 2040. </object><object class="textlink" startt="289" endt="290" onclick="play_video1_sub0_at(226)">And once again, this is a good ways out. </object><object class="textlink" startt="290" endt="292" onclick="play_video1_sub0_at(227)">So it's based on a lot of assumptions. </object><object class="textlink" startt="292" endt="293" onclick="play_video1_sub0_at(229)">But it's not that far out. </object><object class="textlink" startt="293" endt="301" onclick="play_video1_sub0_at(230)">This is actually going to affect-- let's see I'm right now 35 in 2011, so in 2031, I'll be 55. </object><object class="textlink" startt="301" endt="305" onclick="play_video1_sub0_at(238)">And this will essentially affect my retirement. </object><object class="textlink" startt="305" endt="309" onclick="play_video1_sub0_at(242)">By the time I retire, in I don't know, hopefully I'm around 2042. </object><object class="textlink" startt="309" endt="314" onclick="play_video1_sub0_at(246)">Actually I'll probably have to be 67, so what is that, 2045 or whatever I'm going to retire. </object><object class="textlink" startt="315" endt="325" onclick="play_video1_sub0_at(252)">Based on the current taxes that are coming in, the current level of the Social Security Trusts, the interest that the Social Security Trust is getting on its invested money, and it's all being invested in Treasury securities. </object></br>
<object id="textlink" onclick="playvideo_at(318);"><img src= "figs/line1_upto_sub0_subsub4.png" width="764.25" height="411.0" class="textlink" startt="318" endt="352" />
</object></br>
<object class="textlink" startt="325" endt="327" onclick="play_video1_sub0_at(262)">So it's invested in Treasury. </object><object class="textlink" startt="327" endt="328" onclick="play_video1_sub0_at(264)">So it's not getting crazy. </object><object class="textlink" startt="328" endt="331" onclick="play_video1_sub0_at(265)">Interest it's getting only a few percentage points per year. </object><object class="textlink" startt="331" endt="334" onclick="play_video1_sub0_at(268)">But it has to because it has to be invested in a very safe place. </object><object class="textlink" startt="334" endt="337" onclick="play_video1_sub0_at(271)">So given this, there are three possible eventualities. </object><object class="textlink" startt="338" endt="340" onclick="play_video1_sub0_at(275)">Either the FICA tax goes up. </object><object class="textlink" startt="340" endt="345" onclick="play_video1_sub0_at(277)">So based on the number of people working here, you get more revenue per person right over here. </object><object class="textlink" startt="345" endt="351" onclick="play_video1_sub0_at(282)">Eventuality number two is the benefits go down, or even possibly disappear. </object><object class="textlink" startt="351" endt="361" onclick="play_video1_sub0_at(288)">And eventuality three is, by this time frame right over here, that other parts of the government's budget is going to have to fund Social Security to make up the shortfall. </object></br>
<object id="textlink" onclick="playvideo_at(352);"><img src= "figs/line1_upto_sub0_subsub5.png" width="764.25" height="411.0" class="textlink" startt="352" endt="386" />
</object></br>
<object class="textlink" startt="361" endt="366" onclick="play_video1_sub0_at(298)">Because you don't have enough revenue coming from the FICA tax and you don't have enough money from the Social Security Trust. </object><object class="textlink" startt="367" endt="370" onclick="play_video1_sub0_at(304)">So other parts of the budget. </object><object class="textlink" startt="370" endt="377" onclick="play_video1_sub0_at(307)">But as we'll see, there wont really be a lot of other parts to the budget because you also have Medicare also growing. </object><object class="textlink" startt="377" endt="382" onclick="play_video1_sub0_at(314)">And actually Medicare is a really unsustainable one, the one that's growing even faster than Social Security. </object><object class="textlink" startt="382" endt="388" onclick="play_video1_sub0_at(319)">So this is very much in question whether there's even another part of the budget that you could possibly even take from. </object></div>
