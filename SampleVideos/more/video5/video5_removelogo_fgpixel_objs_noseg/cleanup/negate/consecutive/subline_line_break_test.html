<h1>Uniform Distribution</h1>
<h3>Actuarial Path</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">

<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">

</object></div>

<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(0)">Hi everyone. </object><object id="textlink" onclick="playvideo_at(1)">This is lesson number twenty-two from actuarial path on probability and in this lesson we study the uniform distribution. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(9)"><img src= "subline_linebreak_test\labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(7)">If we have a random variable X that follow a uniform distribution, X follows the uniform distribution with parameters a and b. </object><object id="textlink" onclick="playvideo_at(18)">Here a and b are the lower and the upper limits of the values that the random variable X can take. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(27)">A uniform random variable is equally likely to take anybody between it's lower limit and it's upper limit. </object><object id="textlink" onclick="playvideo_at(34)">To explain that, I'm going to draw this graph. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(37)"><img src= "subline_linebreak_test\labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test\line2_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(39)">Let's say that's X and then that's the PDF X. </object><object id="textlink" onclick="playvideo_at(46)">You said that random variable X takes value between a and b. </object><object id="textlink" onclick="playvideo_at(54)">Since it's equally likely to take any value between a and b, it has a plot PDF. </object><object id="textlink" onclick="playvideo_at(63)">The PDF is flat. </object><object id="textlink" onclick="playvideo_at(66)">In other words, it's a constant function. </object><object id="textlink" onclick="playvideo_at(69)">We know that the area under the PDF is always equal to one, so that we have valid probability density function. </object></br>
<img src= "subline_linebreak_test\line2_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(81)">That means the area of this rectangle here should be equal to one. </object><object id="textlink" onclick="playvideo_at(86)">But we know area is the base times height. </object><object id="textlink" onclick="playvideo_at(89)">We can calculate the length of that height that we need so that the area under this curve, the area of the rectangle is equal to one. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(98)">This base of the rectangle has a length of (b-a). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(101)"><img src= "subline_linebreak_test\labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(102)">Therefore, for (b-a)*height should give us an area equal to one, which implies that h should be equal to 1/(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(109)"><img src= "subline_linebreak_test\labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<object id="textlink" onclick="playvideo_at(118)"><img src= "subline_linebreak_test\labelline_2_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(114)">The value taken by the PDF after the uniform distribution, from the lower limit a to the upper limit b is 1/(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(127)">In other words, that's the PDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(128)"><img src= "subline_linebreak_test\labelline_5_sub0.png" height="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(133)"><img src= "subline_linebreak_test\labelline_1_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub1"                                     onclick="showline5_sub1()">
<object id="textlink" onclick="playvideo_at(137)"><img src= "subline_linebreak_test\labelline_5_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(132)">The PDF random variable that follows the uniform distribution a to b equal 1/(b-a), for values of X between a and b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(148)">Now that we have the PDF, we're going to derive the CDF F(x). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(151)"><img src= "subline_linebreak_test\labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(153)">Let me actually write it. </object><object id="textlink" onclick="playvideo_at(155)">The CDF is going to be... </object><object id="textlink" onclick="playvideo_at(156)">I'll show you how to get that. </object><object id="textlink" onclick="playvideo_at(158)">0 if x&lta. </object><object id="textlink" onclick="playvideo_at(162)">And it's equal to (x-a)/(b-a) if x is between a and b. </object><object id="textlink" onclick="playvideo_at(174)">It's 1 if x&gtb. </object><object id="textlink" onclick="playvideo_at(178)">That's the CDF. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(180)"><img src= "subline_linebreak_test\labelline_7_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(180)">We also show that the expected value is (b+a)/2 or (a+b)/2. </object><object id="textlink" onclick="playvideo_at(190)">That's actually the mid point. </object><object id="textlink" onclick="playvideo_at(191)">So it says, since the PDF is plot and constant, the expected value is going to be right at the middle of lower, between the lower limits and the upper limit, which is (a+b)/2 or (b+a)/2. </object><object id="textlink" onclick="playvideo_at(207)">The variance of the random variable X is going to be equal to (b-a)^2/12. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object id="textlink" onclick="playvideo_at(220)"><img src= "subline_linebreak_test\labelline_8_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(218)">Finally, the MGF, the moment generating function of a uniform random variable, is equal to each of the b*t-each of the a*t/(b-a)*t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(234)">The rest of this lesson is going to be showing you how to get this CDF, expected value, variance, and momentarily function. </object><object id="textlink" onclick="playvideo_at(246)">Let's find the CDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object id="textlink" onclick="playvideo_at(252)"><img src= "subline_linebreak_test\labelline_9_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(249)">CDF of a random variable X is equal to the probability that random variable X takes a value less than or equal to little x. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object id="textlink" onclick="playvideo_at(260)"><img src= "subline_linebreak_test\labelline_10_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(260)">Let me actually draw that picture again so that I can explain things better. </object><object id="textlink" onclick="playvideo_at(266)">We have a here, b, uniform distribution takes any value between a and b, equally likely and height or the density function has a value equal to 1/(b-a). </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object id="textlink" onclick="playvideo_at(286)"><img src= "subline_linebreak_test\labelline_11_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(285)">When the value of X is less than the lower limit a, then the CDF is equal to zero. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object id="textlink" onclick="playvideo_at(292)"><img src= "subline_linebreak_test\labelline_12_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(294)">The reason for that is there's no chance that the random variable X can take value less than little x if, little x is less than a. </object><object id="textlink" onclick="playvideo_at(307)">That is because X cannot take values less than a. </object><object id="textlink" onclick="playvideo_at(313)">That's equal to zero. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object id="textlink" onclick="playvideo_at(318)"><img src= "subline_linebreak_test\labelline_13_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(317)">When X is between a and b, then the CDF is the integral from negative infinity to X of the PDF F(x) tx, but the PDF cannot take any value less than a. </object><object id="textlink" onclick="playvideo_at(343)">Instead of starting from negative infinity, I can set the lower limit of this integral to be a, so that I have integral from a to X of f(x) dX. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object id="textlink" onclick="playvideo_at(358)"><img src= "subline_linebreak_test\labelline_14_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(357)">But f(x) is 1/(b-a), for values of X between a and b. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow13_sub1"                                     onclick="showline13_sub1()">
<object id="textlink" onclick="playvideo_at(368)"><img src= "subline_linebreak_test\labelline_13_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(367)">This is 1/(b-a) du. </object><object id="textlink" onclick="playvideo_at(373)">Now, this integral is equal to u/(b-a), lower limit a, upper limit X. </object><object id="textlink" onclick="playvideo_at(382)">When you plug in the upper limit and the lower limit you get X/(b-a)-a/(b-a). </object><object id="textlink" onclick="playvideo_at(390)">That is equal to X-a/(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(393)">That's the CDF for values of X between a and b. </object><object id="textlink" onclick="playvideo_at(401)">It turns out that the CDF... </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow15_sub0"                                     onclick="showline15_sub0()">
<object id="textlink" onclick="playvideo_at(402)"><img src= "subline_linebreak_test\labelline_15_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line15_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(404)">what's the CDF at x is equal to b? </object><object id="textlink" onclick="playvideo_at(408)">The CDF at X equal to b if f(X,b). </object><object id="textlink" onclick="playvideo_at(412)">Plug in b in this equation. </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub2_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(414)"><img src= "subline_linebreak_test\labelline_13_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub2_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow15_sub1"                                     onclick="showline15_sub1()">
<object id="textlink" onclick="playvideo_at(415)"><img src= "subline_linebreak_test\labelline_15_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line15_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(415)">Then you have (b-a)/(b-a) equals 1. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line16_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow16_sub0"                                     onclick="showline16_sub0()">
<object id="textlink" onclick="playvideo_at(422)"><img src= "subline_linebreak_test\labelline_16_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line16_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(422)">With that in mind, we can actually just write the CDF when X is greater than b. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line17_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow17_sub0"                                     onclick="showline17_sub0()">
<object id="textlink" onclick="playvideo_at(433)"><img src= "subline_linebreak_test\labelline_17_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line17_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(431)">When X is greater than b, the CDF is equal to one. </object><object id="textlink" onclick="playvideo_at(436)">F(x) is equal to one. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(440)">I could have actually found that CDF in a much easier way than the way I did with integrals. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow10_sub1"                                     onclick="showline10_sub1()">
<object id="textlink" onclick="playvideo_at(447)"><img src= "subline_linebreak_test\labelline_10_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line10_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(449)">If this is the point x, the probability that random variable X takes a value less than or equal to little x, is equal to the area of that rectangle. </object><object id="textlink" onclick="playvideo_at(460)">You really didn't need to do the integral. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(464)">If you calculate the area of that rectangle, the base has a value of (x-a)*height, which is 1/(b-a), that gives you (x-a)/(b-a). </object></p></div>
</div>

function expandall(){
          var c2s = document.getElementsByClassName("c2");
          for (var i = 0; i < c2s.length; i++) {
              c2s[i].style.display = "inline-block";
         }
         var arrows = document.getElementsByClassName("arrow");
         for (var i = 0; i < arrows.length; i++) {
             var src = "../../../../../../../Mainpage/figures/arrow_expanded_icon.png";
             $(arrows[i]).attr('src', src);
         }
     }
function collapseall(){
          var c2s = document.getElementsByClassName("c2");
          for (var i = 0; i < c2s.length; i++) {
              c2s[i].style.display = "none";
         }
         var arrows = document.getElementsByClassName("arrow");
         for (var i = 0; i < arrows.length; i++) {
