<h1>Uniform Distribution</h1>
<h3>Actuarial Path</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/--cFKUyZ3r4?enablejsapi=1&amp;autoplay=0"></iframe></div>
</div>
<div id="summary" class="", width="">
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(0)"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(0)">Hi everyone. </object><object id="textlink" onclick="playvideo_at(1)">This is lesson number twenty-two from actuarial path on probability and in this lesson we study the uniform distribution. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(9)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(7)">If we have a random variable X that follow a uniform distribution, X follows the uniform distribution with parameters a and b. </object><object id="textlink" onclick="playvideo_at(18)">Here a and b are the lower and the upper limits of the values that the random variable X can take. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(27)">A uniform random variable is equally likely to take anybody between it's lower limit and it's upper limit. </object><object id="textlink" onclick="playvideo_at(34)">To explain that, I'm going to draw this graph. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(37)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(39)">Let's say that's X and then that's the PDF X. </object><object id="textlink" onclick="playvideo_at(46)">You said that random variable X takes value between a and b. </object><object id="textlink" onclick="playvideo_at(54)">Since it's equally likely to take any value between a and b, it has a plot PDF. </object><object id="textlink" onclick="playvideo_at(63)">The PDF is flat. </object><object id="textlink" onclick="playvideo_at(66)">In other words, it's a constant function. </object><object id="textlink" onclick="playvideo_at(69)">We know that the area under the PDF is always equal to one, so that we have valid probability density function. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(81)">That means the area of this rectangle here should be equal to one. </object><object id="textlink" onclick="playvideo_at(86)">But we know area is the base times height. </object><object id="textlink" onclick="playvideo_at(89)">We can calculate the length of that height that we need so that the area under this curve, the area of the rectangle is equal to one. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(98)">This base of the rectangle has a length of (b-a). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(101)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(102)">Therefore, for (b-a)*height should give us an area equal to one, which implies that h should be equal to 1/(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(109)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<object id="textlink" onclick="playvideo_at(118)"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(114)">The value taken by the PDF after the uniform distribution, from the lower limit a to the upper limit b is 1/(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(127)">In other words, that's the PDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(128)"><img src= "subline_linebreak_test/labelline_5_sub0.png" height="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(133)"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub1"                                     onclick="showline5_sub1()">
<object id="textlink" onclick="playvideo_at(137)"><img src= "subline_linebreak_test/labelline_5_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(132)">The PDF random variable that follows the uniform distribution a to b equal 1/(b-a), for values of X between a and b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(148)">Now that we have the PDF, we're going to derive the CDF F(x). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(151)"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(153)">Let me actually write it. </object><object id="textlink" onclick="playvideo_at(155)">The CDF is going to be... </object><object id="textlink" onclick="playvideo_at(156)">I'll show you how to get that. </object><object id="textlink" onclick="playvideo_at(158)">0 if x&lta. </object><object id="textlink" onclick="playvideo_at(162)">And it's equal to (x-a)/(b-a) if x is between a and b. </object><object id="textlink" onclick="playvideo_at(174)">It's 1 if x&gtb. </object><object id="textlink" onclick="playvideo_at(178)">That's the CDF. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(180)"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(180)">We also show that the expected value is (b+a)/2 or (a+b)/2. </object><object id="textlink" onclick="playvideo_at(190)">That's actually the mid point. </object><object id="textlink" onclick="playvideo_at(191)">So it says, since the PDF is plot and constant, the expected value is going to be right at the middle of lower, between the lower limits and the upper limit, which is (a+b)/2 or (b+a)/2. </object><object id="textlink" onclick="playvideo_at(207)">The variance of the random variable X is going to be equal to (b-a)^2/12. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object id="textlink" onclick="playvideo_at(220)"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(218)">Finally, the MGF, the moment generating function of a uniform random variable, is equal to each of the b*t-each of the a*t/(b-a)*t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(234)">The rest of this lesson is going to be showing you how to get this CDF, expected value, variance, and momentarily function. </object><object id="textlink" onclick="playvideo_at(246)">Let's find the CDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object id="textlink" onclick="playvideo_at(252)"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(249)">CDF of a random variable X is equal to the probability that random variable X takes a value less than or equal to little x. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object id="textlink" onclick="playvideo_at(260)"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(260)">Let me actually draw that picture again so that I can explain things better. </object><object id="textlink" onclick="playvideo_at(266)">We have a here, b, uniform distribution takes any value between a and b, equally likely and height or the density function has a value equal to 1/(b-a). </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object id="textlink" onclick="playvideo_at(286)"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(285)">When the value of X is less than the lower limit a, then the CDF is equal to zero. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object id="textlink" onclick="playvideo_at(292)"><img src= "subline_linebreak_test/labelline_12_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(294)">The reason for that is there's no chance that the random variable X can take value less than little x if, little x is less than a. </object><object id="textlink" onclick="playvideo_at(307)">That is because X cannot take values less than a. </object><object id="textlink" onclick="playvideo_at(313)">That's equal to zero. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object id="textlink" onclick="playvideo_at(318)"><img src= "subline_linebreak_test/labelline_13_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(317)">When X is between a and b, then the CDF is the integral from negative infinity to X of the PDF F(x) tx, but the PDF cannot take any value less than a. </object><object id="textlink" onclick="playvideo_at(343)">Instead of starting from negative infinity, I can set the lower limit of this integral to be a, so that I have integral from a to X of f(x) dX. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object id="textlink" onclick="playvideo_at(358)"><img src= "subline_linebreak_test/labelline_14_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(357)">But f(x) is 1/(b-a), for values of X between a and b. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow13_sub1"                                     onclick="showline13_sub1()">
<object id="textlink" onclick="playvideo_at(368)"><img src= "subline_linebreak_test/labelline_13_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub1_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(367)">This is 1/(b-a) du. </object></br>
<img src= "subline_linebreak_test/line13_upto_sub1_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(373)">Now, this integral is equal to u/(b-a), lower limit a, upper limit X. </object><object id="textlink" onclick="playvideo_at(382)">When you plug in the upper limit and the lower limit you get X/(b-a)-a/(b-a). </object><object id="textlink" onclick="playvideo_at(390)">That is equal to X-a/(b-a). </object><object id="textlink" onclick="playvideo_at(393)">That's the CDF for values of X between a and b. </object><object id="textlink" onclick="playvideo_at(401)">It turns out that the CDF... </object></br>
<img src= "subline_linebreak_test/line13_upto_sub1_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(404)">what's the CDF at x is equal to b? </object><object id="textlink" onclick="playvideo_at(408)">The CDF at X equal to b if f(X,b). </object><object id="textlink" onclick="playvideo_at(412)">Plug in b in this equation. </object><object id="textlink" onclick="playvideo_at(415)">Then you have (b-a)/(b-a) equals 1. </object><object id="textlink" onclick="playvideo_at(422)">With that in mind, we can actually just write the CDF when X is greater than b. </object></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow15_sub0"                                     onclick="showline15_sub0()">
<object id="textlink" onclick="playvideo_at(433)"><img src= "subline_linebreak_test/labelline_15_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line15_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(431)">When X is greater than b, the CDF is equal to one. </object><object id="textlink" onclick="playvideo_at(436)">F(x) is equal to one. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(440)">I could have actually found that CDF in a much easier way than the way I did with integrals. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow10_sub1"                                     onclick="showline10_sub1()">
<object id="textlink" onclick="playvideo_at(447)"><img src= "subline_linebreak_test/labelline_10_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line10_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(449)">If this is the point X, the probability that random variable X takes a value less than or equal to little x, is equal to the area of that rectangle. </object><object id="textlink" onclick="playvideo_at(460)">You really didn't need to do the integral. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(464)">If you calculate the area of that rectangle, the base has a value of (X-a)*height, which is 1/(b-a), that gives you (X-a)/(b-a). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line16_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow16_sub0"                                     onclick="showline16_sub0()">
<object id="textlink" onclick="playvideo_at(481)"><img src= "subline_linebreak_test/labelline_16_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line16_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(481)">Expected value of the random variable X is the integral overall the support of the random variable X. </object></br>
<img src= "subline_linebreak_test/line16_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(489)">Let's say the support for X is script X of X*f(x) dx. </object><object id="textlink" onclick="playvideo_at(497)">We know actually the support is from a to b, any value from the lower limit to the upper limit. </object><object id="textlink" onclick="playvideo_at(505)">X*f(x) is 1/(b-a)dx. </object></br>
<img src= "subline_linebreak_test/line16_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(511)">1/(b-a) is a constant just like to X, so I can take it outside of the integral and I have integral a to b, not X, dx. </object><object id="textlink" onclick="playvideo_at(521)">That's equal to 1/(b-a)-x^2/2, lower limit a, the upper limit b. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(531)">Plug in the lower limit and the upper limit here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line17_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow17_sub0"                                     onclick="showline17_sub0()">
<object id="textlink" onclick="playvideo_at(535)"><img src= "subline_linebreak_test/labelline_17_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line17_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(535)">You would find out this is equal to 1/(b-a)*(b^2-a^2)/2. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line18_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow18_sub0"                                     onclick="showline18_sub0()">
<object id="textlink" onclick="playvideo_at(548)"><img src= "subline_linebreak_test/labelline_18_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line18_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(543)">b^2-a^2 is the difference of two squares, which I can rewrite as (b-a)*(b+a) then I have divided by two. </object><object id="textlink" onclick="playvideo_at(563)">So (b-a) cancels out (b-a) therefore I am left with (b+a)/2. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line19_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow19_sub0"                                     onclick="showline19_sub0()">
<object id="textlink" onclick="playvideo_at(574)"><img src= "subline_linebreak_test/labelline_19_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line19_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(569)">The variance of the random variable X is the second moment minus the first moment square. </object><object id="textlink" onclick="playvideo_at(586)">We know the first moment.First </object><object id="textlink" onclick="playvideo_at(588)">moment is (b+a)/2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line20_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(582)"><img src= "subline_linebreak_test/labelline_20_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line20_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line21_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow21_sub0"                                     onclick="showline21_sub0()">
<object id="textlink" onclick="playvideo_at(591)"><img src= "subline_linebreak_test/labelline_21_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line21_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(590)">We can just find the second moment. </object></br>
<img src= "subline_linebreak_test/line21_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(593)">And then we use the first moment that we have here to calculate the variance. </object><object id="textlink" onclick="playvideo_at(597)">Second moment is the integral from a to b. </object><object id="textlink" onclick="playvideo_at(600)">In this case of X^2, f(x) dx. </object><object id="textlink" onclick="playvideo_at(606)">That is equal to the integral a to b. </object><object id="textlink" onclick="playvideo_at(608)">X^2*1/(b-a)dx. </object><object id="textlink" onclick="playvideo_at(609)">Again, 1/(b-a) is a constant with respect to X, so that can be outside of the integral from a to b, x^2 dx. </object></br>
<img src= "subline_linebreak_test/line21_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(626)">That is equal to 1/(b-a)*X^3/3, evaluated from the lower limit a to the upper limit b. </object></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line22_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow22_sub0"                                     onclick="showline22_sub0()">
<object id="textlink" onclick="playvideo_at(638)"><img src= "subline_linebreak_test/labelline_22_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line22_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(639)">This is (b-a)*by... </object><object id="textlink" onclick="playvideo_at(642)">If you plug in the upper limit and the lower limit, you get b^3-a^3/3. </object><object id="textlink" onclick="playvideo_at(647)">b^3-a^3 is the difference of two cubes.The </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line23_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow23_sub0"                                     onclick="showline23_sub0()">
<object id="textlink" onclick="playvideo_at(656)"><img src= "subline_linebreak_test/labelline_23_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line23_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(656)">difference of two cubes can be written as b-a... </object><object id="textlink" onclick="playvideo_at(663)">revise that from your algebra, if you don't remember. </object><object id="textlink" onclick="playvideo_at(669)">(b-a)*b^2+ab+a^2/3. </object><object id="textlink" onclick="playvideo_at(673)">Here again, b-a here cancels out b-a up here. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line24_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow24_sub0"                                     onclick="showline24_sub0()">
<object id="textlink" onclick="playvideo_at(681)"><img src= "subline_linebreak_test/labelline_24_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line24_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(680)">Therefore we are left with b^2+a*b+a^2/3. </object><object id="textlink" onclick="playvideo_at(684)">That's the second moment. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line25_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow25_sub0"                                     onclick="showline25_sub0()">
<object id="textlink" onclick="playvideo_at(693)"><img src= "subline_linebreak_test/labelline_25_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line25_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(691)">To find the variance, I need to subtract the first moment squared from the second moment. </object><object id="textlink" onclick="playvideo_at(702)">Second moment is b^2*ab+ab+a^2/3-the square of the first moment. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(712)">The first moment is (b+a)/2. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line26_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow26_sub0"                                     onclick="showline26_sub0()">
<object id="textlink" onclick="playvideo_at(713)"><img src= "subline_linebreak_test/labelline_26_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line26_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(715)">This is b^2+a*b+a^2-b^2+2ab+a^2/4. </object><object id="textlink" onclick="playvideo_at(720)">This common factor is 12. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line27_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow27_sub0"                                     onclick="showline27_sub0()">
<object id="textlink" onclick="playvideo_at(733)"><img src= "subline_linebreak_test/labelline_27_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line27_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(731)">12/3 is four, so we have four times b^2+a*b+a^2-12/4 is 3. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line28_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow28_sub0"                                     onclick="showline28_sub0()">
<object id="textlink" onclick="playvideo_at(760)"><img src= "subline_linebreak_test/labelline_28_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line28_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(761)">So 3*b^2+2ab+a^2. </object><object id="textlink" onclick="playvideo_at(764)">That is equal to 4b^2+4*ab+4a^2-3b^2-6*ab-3a^2. </object><object id="textlink" onclick="playvideo_at(778)">All quantity divided by twelve. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line29_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow29_sub0"                                     onclick="showline29_sub0()">
<object id="textlink" onclick="playvideo_at(781)"><img src= "subline_linebreak_test/labelline_29_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line29_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(783)">Again, 4b^2-3b^2 is b^2. </object><object id="textlink" onclick="playvideo_at(789)">4ab-6ab is -2ab. </object><object id="textlink" onclick="playvideo_at(793)">4a^2-3a^2+a^2/12. </object><object id="textlink" onclick="playvideo_at(795)">b^2-2ab+b^2 is (b-a)^2/12. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line30_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow30_sub0"                                     onclick="showline30_sub0()">
<object id="textlink" onclick="playvideo_at(803)"><img src= "subline_linebreak_test/labelline_30_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line30_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(802)">That's the variance of the random variable X which follows a uniform distribution between the lower limit a and the upper limit b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(820)">We found the CDF, expected value, and variance. </object><object id="textlink" onclick="playvideo_at(825)">We're going to go ahead and find the moment generating function. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line31_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow31_sub0"                                     onclick="showline31_sub0()">
<object id="textlink" onclick="playvideo_at(830)"><img src= "subline_linebreak_test/labelline_31_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line31_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(831)">The MGF MX of t is the expected value of e^t*X. </object><object id="textlink" onclick="playvideo_at(841)">That is equal to the integral over all the support of the random variable X, which is from hb and of e^t*X*f(x) dx, but f(x) is 1/(b-a)dx. </object><object id="textlink" onclick="playvideo_at(860)">I can again take 1/(b-a) outside of the integral and multiply it by the integral a to b of e^t*Xdx. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line32_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow32_sub0"                                     onclick="showline32_sub0()">
<object id="textlink" onclick="playvideo_at(871)"><img src= "subline_linebreak_test/labelline_32_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line32_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(870)">That is equal to 1/(b-a)*a^t*X/t, lower limit a, upper limit b. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line33_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow33_sub0"                                     onclick="showline33_sub0()">
<object id="textlink" onclick="playvideo_at(886)"><img src= "subline_linebreak_test/labelline_33_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line33_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(887)">That's equal to one/(b-a)*e^t*b-e^t*a/t. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line34_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow34_sub0"                                     onclick="showline34_sub0()">
<object id="textlink" onclick="playvideo_at(902)"><img src= "subline_linebreak_test/labelline_34_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line34_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(898)">When you rewrite this, you will find out that the MGF is e^t*b-e^t*a/(b-a)*t. </object></p></div>
</div>
</div>
