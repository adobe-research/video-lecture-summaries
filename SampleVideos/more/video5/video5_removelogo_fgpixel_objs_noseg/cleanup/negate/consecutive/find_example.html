<h1>Uniform Distribution</h1>
<h3>Actuarial Path</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
	<div id="player" class="", width="">
</div>
</div>
</div>
<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="308.25" height="86.25" class="textlink" startt="0" endt="0" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="0" endt="1" onclick="playvideo_at(0)">Hi everyone. </object><object class="textlink" startt="1" endt="7" onclick="playvideo_at(1)">This is lesson number twenty-two from a tutorial path on probability and in this lesson we study the uniform distribution. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(9);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="99.0" height="28.5" class="textlink" startt="9" endt="23" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="7" endt="18" onclick="playvideo_at(7)">If we have a random variable X that follow a uniform distribution, X follows the uniform distribution with parameters a and b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="18" endt="26" onclick="playvideo_at(18)">Here a and b are the lower and the upper limits of the values that the random variable X can take. </object><object class="textlink" startt="27" endt="34" onclick="playvideo_at(27)">A uniform random variable is equally likely to take anybody between it's lower limit and it's upper limit. </object><object class="textlink" startt="34" endt="39" onclick="playvideo_at(34)">To explain that, I'm going to draw this graph. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(37);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="252.0" height="109.5" class="textlink" startt="37" endt="98" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "37" endt="67" onclick="playvideo_at(37);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="39" endt="45" onclick="playvideo_at(39)">Let's say that's X and then that's the PDF X. </object><object class="textlink" startt="46" endt="53" onclick="playvideo_at(46)">You said that random variable X takes value between a and b. </object><object class="textlink" startt="54" endt="61" onclick="playvideo_at(54)">Since it's equally likely to take any value between a and b, it has a flat PDF. </object><object class="textlink" startt="63" endt="66" onclick="playvideo_at(63)">The PDF is flat. </object><object class="textlink" startt="66" endt="69" onclick="playvideo_at(66)">In other words, it's a constant function. </object><object class="textlink" startt="69" endt="79" onclick="playvideo_at(69)">We know that the area under the PDF is always equal to 1, so that we have valid probability density function. </object></br>
<object id="textlink" startt = "71" endt="98" onclick="playvideo_at(71);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="81" endt="85" onclick="playvideo_at(81)">That means the area of this rectangle here should be equal to 1. </object><object class="textlink" startt="86" endt="88" onclick="playvideo_at(86)">But we know area is the base times height. </object><object class="textlink" startt="89" endt="98" onclick="playvideo_at(89)">We can calculate the length of that height that we need so that the area under this curve, the area of the rectangle is equal to 1. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="98" endt="102" onclick="playvideo_at(98)">This base of the rectangle has a length of b a. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(101);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="93.75" height="16.5" class="textlink" startt="101" endt="108" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="102" endt="114" onclick="playvideo_at(102)">Therefore, for (b-a)*height should give us an area equal to 1, which implies that h should be equal to 1/(b-a). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(109);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="88.5" height="31.5" class="textlink" startt="109" endt="117" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(118);showline2_sub1();"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="252.75" height="109.5" class="textlink" startt="118" endt="126" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="114" endt="126" onclick="playvideo_at(114)">The value taken by the PDF after the uniform distribution, from the lower limit a to the upper limit b is 1/(b-a). </object><object class="textlink" startt="127" endt="129" onclick="playvideo_at(127)">In other words, that's the PDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(128);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="41.25" height="42.0" class="textlink" startt="128" endt="133" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(133);showline1_sub1();"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="99.0" height="40.5" class="textlink" startt="133" endt="135" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="132" endt="146" onclick="playvideo_at(132)">The PDF random variable that follows the uniform distribution a to b equal 1/(b-a), for values of X between a and b. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(137);showline5_sub1();"><img src= "subline_linebreak_test/labelline_5_sub1.png" width="223.5" height="42.75" class="textlink" startt="137" endt="147" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="148" endt="153" onclick="playvideo_at(148)">Now that we have the PDF, we're going to derive the CDF F(x). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(151);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="204.0" height="66.75" class="textlink" startt="151" endt="179" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="153" endt="155" onclick="playvideo_at(153)">Let me actually write it. </object><object class="textlink" startt="155" endt="156" onclick="playvideo_at(155)">The CDF is going to be... </object><object class="textlink" startt="156" endt="159" onclick="playvideo_at(156)">I'll show you how to get that. </object><object class="textlink" startt="159" endt="162" onclick="playvideo_at(159)">0 if x&lta. </object><object class="textlink" startt="162" endt="172" onclick="playvideo_at(162)">And it's equal to (x-a)/(b-a) if x is between a and b. </object><object class="textlink" startt="174" endt="178" onclick="playvideo_at(174)">It's 1 if x&gtb. </object><object class="textlink" startt="178" endt="180" onclick="playvideo_at(178)">That's the CDF. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(180);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="290.25" height="49.5" class="textlink" startt="180" endt="218" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="180" endt="190" onclick="playvideo_at(180)">We also show that the expected value is (b+a)/2 or (a+b)/2. </object><object class="textlink" startt="190" endt="191" onclick="playvideo_at(190)">That's actually the mid point. </object><object class="textlink" startt="191" endt="206" onclick="playvideo_at(191)">So it says, since the PDF is flat and constant, the expected value is going to be right at the middle of lower, between the lower limits and the upper limit, which is (a+b)/2 or (b+a)/2. </object><object class="textlink" startt="207" endt="216" onclick="playvideo_at(207)">The variance of the random variable X is going to be equal to (b-a)^2/12. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(220);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="157.5" height="52.5" class="textlink" startt="220" endt="239" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="218" endt="229" onclick="playvideo_at(218)">Finally, the MGF, the moment generating function of a uniform random variable, is equal to (e^(bt)-e^(at))/(b-a)t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="229" endt="245" onclick="playvideo_at(229)">The rest of this lesson is going to be showing you how to get this CDF, expected value, variance, and momentarily function. </object><object class="textlink" startt="246" endt="249" onclick="playvideo_at(246)">Let's find the CDF. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(252);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="144.75" height="34.5" class="textlink" startt="252" endt="260" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="249" endt="260" onclick="playvideo_at(249)">CDF of a random variable X is equal to the probability that random variable X takes a value less than or equal to little x. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object onclick="playvideo_at(260);showline10_sub0();"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="271.5" height="123.0" class="textlink" startt="260" endt="285" />
</object>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="260" endt="265" onclick="playvideo_at(260)">Let me actually draw that picture again so that I can explain things better. </object><object class="textlink" startt="266" endt="280" onclick="playvideo_at(266)">We have a here, b, uniform distribution takes any value between a and b, equally likely and height or the density function has a value equal to 1/(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(286);showline11_sub0();"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="106.5" height="15.75" class="textlink" startt="286" endt="291" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="285" endt="294" onclick="playvideo_at(285)">When the value of X is less than the lower limit a, then the CDF is equal to zero. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object onclick="playvideo_at(292);showline12_sub0();"><img src= "subline_linebreak_test/labelline_12_sub0.png" width="178.5" height="33.0" class="textlink" startt="292" endt="315" />
</object>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="294" endt="307" onclick="playvideo_at(294)">The reason for that is there's no chance that the random variable X can take value less than little x if, little x is less than a. </object><object class="textlink" startt="307" endt="312" onclick="playvideo_at(307)">That is because X cannot take values less than a. </object><object class="textlink" startt="313" endt="314" onclick="playvideo_at(313)">That's equal to zero. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object onclick="playvideo_at(318);showline13_sub0();"><img src= "subline_linebreak_test/labelline_13_sub0.png" width="228.0" height="67.5" class="textlink" startt="318" endt="354" />
</object>
</div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="317" endt="343" onclick="playvideo_at(317)">When X is between a and b, then the CDF is the integral from negative infinity to X of the PDF F(x) tx, but the PDF cannot take any value less than a. </object><object class="textlink" startt="343" endt="357" onclick="playvideo_at(343)">Instead of starting from negative infinity, I can set the lower limit of this integral to be a, so that I have integral from a to X of f(x) dX. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object onclick="playvideo_at(358);showline14_sub0();"><img src= "subline_linebreak_test/labelline_14_sub0.png" width="147.75" height="32.25" class="textlink" startt="358" endt="366" />
</object>
</div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="357" endt="364" onclick="playvideo_at(357)">But f(x) is 1/(b-a), for values of X between a and b. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow13_sub1"                                     onclick="showline13_sub1()">
<object onclick="playvideo_at(368);showline13_sub1();"><img src= "subline_linebreak_test/labelline_13_sub1.png" width="586.5" height="67.5" class="textlink" startt="368" endt="395" />
</object>
</div>
<div id="line13_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="367" endt="372" onclick="playvideo_at(367)">This is 1/(b-a) du. </object><object class="textlink" startt="373" endt="381" onclick="playvideo_at(373)">Now, this integral is equal to u/(b-a), lower limit a, upper limit X. </object><object class="textlink" startt="382" endt="389" onclick="playvideo_at(382)">When you plug in the upper limit and the lower limit you get X/(b-a)-a/(b-a). </object><object class="textlink" startt="390" endt="393" onclick="playvideo_at(390)">That is equal to X-a/(b-a). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="393" endt="399" onclick="playvideo_at(393)">That's the CDF for values of X between a and b. </object><object class="textlink" startt="401" endt="402" onclick="playvideo_at(401)">It turns out that the CDF... </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow15_sub0"                                     onclick="showline15_sub0()">
<object onclick="playvideo_at(402);showline15_sub0();"><img src= "subline_linebreak_test/labelline_15_sub0.png" width="144.75" height="36.75" class="textlink" startt="402" endt="414" />
</object>
</div>
<div id="line15_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="404" endt="408" onclick="playvideo_at(404)">what's the CDF at x is equal to b? </object><object class="textlink" startt="408" endt="412" onclick="playvideo_at(408)">The CDF at X equal to b if f(X,b). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="412" endt="415" onclick="playvideo_at(412)">Plug in b in this equation. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(414);showline13_sub2();"><img src= "subline_linebreak_test/labelline_13_sub2.png" width="591.0" height="68.25" class="textlink" startt="414" endt="415" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow15_sub1"                                     onclick="showline15_sub1()">
<object onclick="playvideo_at(415);showline15_sub1();"><img src= "subline_linebreak_test/labelline_15_sub1.png" width="205.5" height="39.0" class="textlink" startt="415" endt="421" />
</object>
</div>
<div id="line15_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="415" endt="420" onclick="playvideo_at(415)">Then you have (b-a)/(b-a) equals 1. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line16_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow16_sub0"                                     onclick="showline16_sub0()">
<object onclick="playvideo_at(422);showline16_sub0();"><img src= "subline_linebreak_test/labelline_16_sub0.png" width="78.75" height="33.0" class="textlink" startt="422" endt="431" />
</object>
</div>
<div id="line16_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="422" endt="431" onclick="playvideo_at(422)">With that in mind, we can actually just write the CDF when X is greater than b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="431" endt="436" onclick="playvideo_at(431)">When X is greater than b, the CDF is equal to 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line17_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow17_sub0"                                     onclick="showline17_sub0()">
<object onclick="playvideo_at(433);showline17_sub0();"><img src= "subline_linebreak_test/labelline_17_sub0.png" width="69.0" height="23.25" class="textlink" startt="433" endt="438" />
</object>
</div>
<div id="line17_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="436" endt="438" onclick="playvideo_at(436)">F(x) is equal to 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="440" endt="448" onclick="playvideo_at(440)">I could have actually found that CDF in a much easier way than the way I did with integrals. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub1"                                     onclick="showline10_sub1()">
<object onclick="playvideo_at(447);showline10_sub1();"><img src= "subline_linebreak_test/labelline_10_sub1.png" width="271.5" height="123.0" class="textlink" startt="447" endt="468" />
</object>
</div>
<div id="line10_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="449" endt="459" onclick="playvideo_at(449)">If this is the point X, the probability that random variable X takes a value less than or equal to little x, is equal to the area of that rectangle. </object><object class="textlink" startt="460" endt="464" onclick="playvideo_at(460)">You really didn't need to do the integral. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="464" endt="481" onclick="playvideo_at(464)">If you calculate the area of that rectangle, the base has a value of (X-a)*height, which is 1/(b-a), that gives you (X-a)/(b-a). </object><object class="textlink" startt="481" endt="489" onclick="playvideo_at(481)">Expected value of the random variable X is the integral overall the support of the random variable X. </object><object class="textlink" startt="489" endt="497" onclick="playvideo_at(489)">Let's say the support for X is script X of X*f(x) dx. </object><object class="textlink" startt="497" endt="505" onclick="playvideo_at(497)">We know actually the support is from a to b, any value from the lower limit to the upper limit. </object><object class="textlink" startt="505" endt="509" onclick="playvideo_at(505)">X*f(x) is 1/(b-a)dx. </object><object class="textlink" startt="511" endt="521" onclick="playvideo_at(511)">1/(b-a) is a constant just like to X, so I can take it outside of the integral and I have integral a to b, not X, dx. </object><object class="textlink" startt="521" endt="530" onclick="playvideo_at(521)">That's equal to 1/(b-a)-x^2/2, lower limit a, the upper limit b. </object><object class="textlink" startt="531" endt="535" onclick="playvideo_at(531)">Plug in the lower limit and the upper limit here. </object><object class="textlink" startt="535" endt="542" onclick="playvideo_at(535)">You would find out this is equal to 1/(b-a)*(b^2-a^2)/2. </object><object class="textlink" startt="543" endt="563" onclick="playvideo_at(543)">b^2-a^2 is the difference of two squares, which I can rewrite as (b-a)*(b+a) then I have divided by two. </object><object class="textlink" startt="563" endt="569" onclick="playvideo_at(563)">So (b-a) cancels out (b-a) therefore I am left with (b+a)/2. </object><object class="textlink" startt="569" endt="583" onclick="playvideo_at(569)">The variance of the random variable X is the second moment minus the first moment square. </object><object class="textlink" startt="586" endt="588" onclick="playvideo_at(586)">We know the first moment.First </object><object class="textlink" startt="588" endt="589" onclick="playvideo_at(588)">moment is (b+a)/2. </object><object class="textlink" startt="590" endt="592" onclick="playvideo_at(590)">We can just find the second moment. </object><object class="textlink" startt="593" endt="597" onclick="playvideo_at(593)">And then we use the first moment that we have here to calculate the variance. </object><object class="textlink" startt="597" endt="599" onclick="playvideo_at(597)">Second moment is the integral from a to b. </object><object class="textlink" startt="600" endt="604" onclick="playvideo_at(600)">In this case of X^2, f(x) dx. </object><object class="textlink" startt="606" endt="608" onclick="playvideo_at(606)">That is equal to the integral a to b. </object><object class="textlink" startt="608" endt="609" onclick="playvideo_at(608)">X^2+1/(b-a)dx. </object><object class="textlink" startt="609" endt="622" onclick="playvideo_at(609)">Again, 1/(b-a) is a constant with respect to X, so that can be outside of the integral from a to b, x^2 dx. </object><object class="textlink" startt="626" endt="638" onclick="playvideo_at(626)">That is equal to 1/(b-a)*X^3/3, evaluated from the lower limit a to the upper limit b. </object><object class="textlink" startt="639" endt="642" onclick="playvideo_at(639)">This is (b-a)*by... </object><object class="textlink" startt="642" endt="647" onclick="playvideo_at(642)">If you plug in the upper limit and the lower limit, you get b^3-a^3/3. </object><object class="textlink" startt="647" endt="655" onclick="playvideo_at(647)">b^3-a^3 is the difference of two cubes.The </object><object class="textlink" startt="656" endt="663" onclick="playvideo_at(656)">difference of two cubes can be written as b-a... </object><object class="textlink" startt="663" endt="668" onclick="playvideo_at(663)">revise that from your algebra, if you don't remember. </object><object class="textlink" startt="669" endt="671" onclick="playvideo_at(669)">(b-a)*b^2+ab+a^2/3. </object><object class="textlink" startt="673" endt="679" onclick="playvideo_at(673)">Here again, b-a here cancels out b-a up here. </object><object class="textlink" startt="680" endt="683" onclick="playvideo_at(680)">Therefore we are left with b^2+a*b+a^2/3. </object><object class="textlink" startt="684" endt="691" onclick="playvideo_at(684)">That's the second moment. </object><object class="textlink" startt="691" endt="702" onclick="playvideo_at(691)">To find the variance, I need to subtract the first moment squared from the second moment. </object><object class="textlink" startt="702" endt="711" onclick="playvideo_at(702)">Second moment is b^2*ab+ab+a^2/3-the square of the first moment. </object><object class="textlink" startt="712" endt="715" onclick="playvideo_at(712)">The first moment is (b+a)/2. </object><object class="textlink" startt="715" endt="720" onclick="playvideo_at(715)">This is b^2+a*b+a^2-b^2+2ab+a^2/4. </object><object class="textlink" startt="720" endt="730" onclick="playvideo_at(720)">This common factor is 12. </object><object class="textlink" startt="731" endt="759" onclick="playvideo_at(731)">12/3 is four, so we have four times b^2+a*b+a^2-12/4 is 3. </object><object class="textlink" startt="761" endt="763" onclick="playvideo_at(761)">So 3*b^2+2ab+a^2. </object><object class="textlink" startt="764" endt="777" onclick="playvideo_at(764)">That is equal to 4b^2+4*ab+4a^2-3b^2-6*ab-3a^2. </object><object class="textlink" startt="778" endt="780" onclick="playvideo_at(778)">All quantity divided by twelve. </object><object class="textlink" startt="783" endt="788" onclick="playvideo_at(783)">Again, 4b^2-3b^2 is b^2. </object><object class="textlink" startt="789" endt="792" onclick="playvideo_at(789)">4ab-6ab is -2ab. </object><object class="textlink" startt="793" endt="795" onclick="playvideo_at(793)">4a^2-3a^2+a^2/12. </object><object class="textlink" startt="795" endt="801" onclick="playvideo_at(795)">b^2-2ab+b^2 is (b-a)^2/12. </object><object class="textlink" startt="802" endt="818" onclick="playvideo_at(802)">That's the variance of the random variable X which follows a uniform distribution between the lower limit a and the upper limit b. </object><object class="textlink" startt="820" endt="825" onclick="playvideo_at(820)">We found the CDF, expected value, and variance. </object><object class="textlink" startt="826" endt="829" onclick="playvideo_at(826)">We're going to go ahead and find the moment generating function. </object><object class="textlink" startt="831" endt="841" onclick="playvideo_at(831)">The MGF MX(t) is the expected value of e^(tX). </object><object class="textlink" startt="841" endt="857" onclick="playvideo_at(841)">That is equal to the integral over all the support of the random variable X, which is from a to b and of e^(tX)f(x)dx, but f(x) is 1/(b-a)dx. </object><object class="textlink" startt="858" endt="869" onclick="playvideo_at(858)">I can again take 1/(b-a) outside of the integral and multiply it by the integral a to b of e^t*Xdx. </object><object class="textlink" startt="870" endt="886" onclick="playvideo_at(870)">That is equal to 1/(b-a)*(e^tX)/t, lower limit a, upper limit b. </object><object class="textlink" startt="887" endt="897" onclick="playvideo_at(887)">That's equal to 1/(b-a)*(e^(tb)-e^(ta))/t. </object><object class="textlink" startt="898" endt="911" onclick="playvideo_at(898)">When you rewrite this, you will find out that the MGF is (e^(tb)-e^(ta))/((b-a)t). </object><object class="textlink" startt="912" endt="919" onclick="playvideo_at(912)">That's the MGF of a uniform random variable. </object></p></div>
