<object id="textlink" onclick="playvideo_at(0)">Hi everyone. </br>
</object><object id="textlink" onclick="playvideo_at(1)">This is lesson number twenty-two from a tutorial path on probability and in this lesson we study the uniform distribution. </br>
</object><object id="textlink" onclick="playvideo_at(7)">If we have a random variable X that follow a uniform distribution, X follows the uniform distribution with parameters a and b. </br>
