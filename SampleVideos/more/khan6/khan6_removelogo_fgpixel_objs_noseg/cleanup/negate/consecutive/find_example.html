<h1>Both bounds being a function of x</h1>
<h3>Khan Academy</h3>

	<div id="player" class="", width="">

<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="218.25" height="117.75" class="textlink" startt="0" endt="52" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="0" endt="7" onclick="playvideo_at(0)">So let's see if we can take the derivative of this expression right over here, if we can find capital F prime of x. </object><object class="textlink" startt="7" endt="12" onclick="playvideo_at(7)">And once again, it looks like you might be able to use the fundamental theorem of calculus. </object><object class="textlink" startt="12" endt="17" onclick="playvideo_at(12)">A big giveaway is that you're taking the derivative of a definite integral that gives you a function of x. </object><object class="textlink" startt="17" endt="27" onclick="playvideo_at(17)">But here I have x on both the upper and the lower boundary, and the fundamental theorem of calculus, is at least from what we've seen, is when we have x's only on the upper boundary. </object><object class="textlink" startt="27" endt="32" onclick="playvideo_at(27)">And then, of course, it's an x squared, but we've seen examples of that already when we used the chain rule to do it. </object><object class="textlink" startt="32" endt="40" onclick="playvideo_at(32)">But how can we break this up and put this in a form that's a little bit closer to what we're familiar with when we apply the fundamental theorem of calculus? </object><object class="textlink" startt="40" endt="45" onclick="playvideo_at(40)">And to realize that, we really just have to attempt to graph what this is representing. </object><object class="textlink" startt="45" endt="49" onclick="playvideo_at(45)">So let's say that this is our lowercase f of x, or I should say f of t. </object><object class="textlink" startt="50" endt="52" onclick="playvideo_at(50)">So let's call this lowercase f of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="52" endt="56" onclick="playvideo_at(52)">And let's graph it over the interval between x and x squared. </object><object class="textlink" startt="57" endt="60" onclick="playvideo_at(57)">So let's say this is my y-axis. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(58);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="258.75" height="168.75" class="textlink" startt="58" endt="72" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="61" endt="64" onclick="playvideo_at(61)">This is my t-axis. </object><object class="textlink" startt="64" endt="69" onclick="playvideo_at(64)">And let's say that this right over here is y is equal to f of t. </object><object class="textlink" startt="69" endt="70" onclick="playvideo_at(69)">I'm drawing it generally. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="70" endt="72" onclick="playvideo_at(70)">I don't know what this exactly looks like. </object><object class="textlink" startt="72" endt="76" onclick="playvideo_at(72)">And we're going to talk about the interval between x and x squared. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(78);showline0_sub1();"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="218.25" height="123.75" class="textlink" startt="78" endt="79" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(80);showline1_sub1();"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="258.75" height="177.0" class="textlink" startt="80" endt="82" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="76" endt="84" onclick="playvideo_at(76)">So if we're going to talk about the interval between x, which is right over here, it's the lower bound, so x and x squared. </object><object class="textlink" startt="84" endt="85" onclick="playvideo_at(84)">It's the lower bound, at least for this definite integral. </object><object class="textlink" startt="85" endt="86" onclick="playvideo_at(85)">We don't know for sure. </object><object class="textlink" startt="86" endt="89" onclick="playvideo_at(86)">It depends on what x you choose on which one is actually smaller. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(94);showline0_sub2();"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="218.25" height="127.5" class="textlink" startt="94" endt="95" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="89" endt="99" onclick="playvideo_at(89)">But let's just say that for the sake of visualizing, we'll draw x right over here, and we will draw x squared right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub2"                                     onclick="showline1_sub2()">
<object onclick="playvideo_at(97);showline1_sub2();"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="258.75" height="180.0" class="textlink" startt="97" endt="136" />
</object>
</div>
<div id="line1_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="100" endt="111" onclick="playvideo_at(100)">So this whole expression, this entire definite integral, is essentially asking for, is essentially representing this entire area, the entire area under the curve. </object><object class="textlink" startt="111" endt="116" onclick="playvideo_at(111)">But what we could do is introduce a constant that's someplace in between x and x squared. </object><object class="textlink" startt="116" endt="123" onclick="playvideo_at(116)">Let's say that constant is c, and break this area into two different areas with c as the divider. </object><object class="textlink" startt="123" endt="126" onclick="playvideo_at(123)">So that same exact whole area we can now write it as two separate integrals. </object><object class="textlink" startt="126" endt="138" onclick="playvideo_at(126)">So one integral that represents this area right over here, and then another integral that represents this area right over there, and where we just say c is some constant between x and x squared. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="139" endt="142" onclick="playvideo_at(139)">Well, how can we denote this area in purple? </object><object class="textlink" startt="142" endt="146" onclick="playvideo_at(142)">Well, that's going to be-- So this thing is going to be equal to the sum of these two areas. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(144);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="661.5" height="83.25" class="textlink" startt="144" endt="221" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "144" endt="161" onclick="playvideo_at(144);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="146" endt="158" onclick="playvideo_at(146)">The purple area we can show is the definite integral from x to c of our function of t, cosine t over t dt. </object><object class="textlink" startt="159" endt="161" onclick="playvideo_at(159)">And then to that we're going to add the green area. </object><object class="textlink" startt="161" endt="164" onclick="playvideo_at(161)">And then we'll get the original area. </object><object class="textlink" startt="164" endt="180" onclick="playvideo_at(164)">So for the green area, our lower bound of integration is now our constant c, and our upper bound of integration is x squared, and it's going to be of cosine t over t dt. </object></br>
<object id="textlink" startt = "167" endt="182" onclick="playvideo_at(167);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="180" endt="186" onclick="playvideo_at(180)">And this is a form where, if we know how to apply the chain rule, we can apply the fundamental theorem of calculus. </object><object class="textlink" startt="186" endt="188" onclick="playvideo_at(186)">And this is almost in a form. </object><object class="textlink" startt="188" endt="190" onclick="playvideo_at(188)">We're used to seeing it where the x is the upper bound. </object><object class="textlink" startt="190" endt="192" onclick="playvideo_at(190)">And, well, we already know what happens. </object><object class="textlink" startt="192" endt="195" onclick="playvideo_at(192)">We can swap these two bounds, but it'll just be the negative of that integral. </object><object class="textlink" startt="195" endt="209" onclick="playvideo_at(195)">So this is going to be equal to-- let me rewrite it-- the negative of the definite integral from c to x of cosine t over t dt. </object></br>
<object id="textlink" startt = "197" endt="221" onclick="playvideo_at(197);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub2.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="210" endt="221" onclick="playvideo_at(210)">And then we have plus the definite integral that goes from c to x squared of cosine t over t dt. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="221" endt="227" onclick="playvideo_at(221)">So all we've done is we've rewritten this thing in a way that we're used to applying the fundamental theorem of calculus. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(229);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="348.75" height="60.0" class="textlink" startt="229" endt="270" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<object class="textlink" startt="228" endt="235" onclick="playvideo_at(228)">So if we want to find F prime of x, well, applying the derivative operator over here, we're going to have a negative out front. </object></br>
<object id="textlink" startt = "229" endt="243" onclick="playvideo_at(229);"><img src= "subline_linebreak_test/line3_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="236" endt="240" onclick="playvideo_at(236)">It's going to be equal to negative cosine x over x. </object><object class="textlink" startt="241" endt="245" onclick="playvideo_at(241)">Once again, just the fundamental theorem of calculus. </object><object class="textlink" startt="246" endt="258" onclick="playvideo_at(246)">And then plus-- we're first going to take the derivative of this thing with respect to x squared, and that's going to give you cosine of x squared over x squared. </object></br>
<object id="textlink" startt = "247" endt="270" onclick="playvideo_at(247);"><img src= "subline_linebreak_test/line3_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="258" endt="261" onclick="playvideo_at(258)">Wherever you saw t, you replace it with an x squared. </object><object class="textlink" startt="261" endt="265" onclick="playvideo_at(261)">And then you're going to multiply that times the derivative of x squared with respect to x. </object><object class="textlink" startt="265" endt="269" onclick="playvideo_at(265)">So that's just going to be-- derivative of x squared with respect to x is just 2x. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="270" endt="271" onclick="playvideo_at(270)">And we're done. </object><object class="textlink" startt="271" endt="273" onclick="playvideo_at(271)">We just need to simplify this thing. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(275);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="144.0" height="52.5" class="textlink" startt="275" endt="279" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(280);showline3_sub1();"><img src= "subline_linebreak_test/labelline_3_sub1.png" width="351.0" height="60.0" class="textlink" startt="280" endt="282" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="273" endt="288" onclick="playvideo_at(273)">So all of this is going to be equal to negative cosine x over x plus-- well, this is going to cancel out with just one of those-- plus 2 cosine x squared over x. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub1"                                     onclick="showline4_sub1()">
<object onclick="playvideo_at(283);showline4_sub1();"><img src= "subline_linebreak_test/labelline_4_sub1.png" width="475.5" height="66.0" class="textlink" startt="283" endt="301" />
</object>
</div>
<div id="line4_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="288" endt="301" onclick="playvideo_at(288)">And I guess we could simplify it even more as being equal to-- and we can swap these-- everything over x 2 cosine of x squared minus cosine of x. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="301" endt="302" onclick="playvideo_at(301)">And we are done. </object></p></div>
