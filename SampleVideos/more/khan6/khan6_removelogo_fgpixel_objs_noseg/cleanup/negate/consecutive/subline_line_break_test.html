<h1>Both bounds being a function of x</h1>
<h3>Khan Academy</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/0z52CLjC2C0?enablejsapi=1&amp;autoplay=0"></iframe></div>
</div>
<div id="summary" class="", width="">
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object id="textlink" onclick="playvideo_at(0)"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(0)">So let's see if we can take the derivative of this expression right over here, if we can find capital F prime of x. </object><object id="textlink" onclick="playvideo_at(7)">And once again, it looks like you might be able to use the fundamental theorem of calculus. </object><object id="textlink" onclick="playvideo_at(12)">A big giveaway is that you're taking the derivative of a definite integral that gives you a function of x. </object><object id="textlink" onclick="playvideo_at(17)">But here I have x on both the upper and the lower boundary, and the fundamental theorem of calculus, is at least from what we've seen, is when we have x's only on the upper boundary. </object><object id="textlink" onclick="playvideo_at(27)">And then, of course, it's an x squared, but we've seen examples of that already when we used the chain rule to do it. </object><object id="textlink" onclick="playvideo_at(32)">But how can we break this up and put this in a form that's a little bit closer to what we're familiar with when we apply the fundamental theorem of calculus? </object><object id="textlink" onclick="playvideo_at(40)">And to realize that, we really just have to attempt to graph what this is representing. </object><object id="textlink" onclick="playvideo_at(45)">So let's say that this is our lowercase f of x, or I should say f of t. </object><object id="textlink" onclick="playvideo_at(50)">So let's call this lowercase f of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(52)">And let's graph it over the interval between x and x squared. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(58)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(57)">So let's say this is my y-axis. </object><object id="textlink" onclick="playvideo_at(61)">This is my t-axis. </object><object id="textlink" onclick="playvideo_at(64)">And let's say that this right over here is y is equal to f of t. </object><object id="textlink" onclick="playvideo_at(69)">I'm drawing it generally. </object><object id="textlink" onclick="playvideo_at(70)">I don't know what this exactly looks like. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(72)">And we're going to talk about the interval between x and x squared. </object><object id="textlink" onclick="playvideo_at(76)">So if we're going to talk about the interval between x, which is right over here, it's the lower bound, so x and x squared. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(78)"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(80)"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(84)">It's the lower bound, at least for this definite integral. </object><object id="textlink" onclick="playvideo_at(85)">We don't know for sure. </object><object id="textlink" onclick="playvideo_at(86)">It depends on what x you choose on which one is actually smaller. </object><object id="textlink" onclick="playvideo_at(89)">But let's just say that for the sake of visualizing, we'll draw x right over here, and we will draw x squared right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(94)"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub2_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub2"                                     onclick="showline1_sub2()">
<object id="textlink" onclick="playvideo_at(97)"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub2_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(100)">So this whole expression, this entire definite integral, is essentially asking for, is essentially representing this entire area, the entire area under the curve. </object><object id="textlink" onclick="playvideo_at(111)">But what we could do is introduce a constant that's someplace in between x and x squared. </object><object id="textlink" onclick="playvideo_at(116)">Let's say that constant is c, and break this area into two different areas with c as the divider. </object><object id="textlink" onclick="playvideo_at(123)">So that same exact whole area we can now write it as two separate integrals. </object><object id="textlink" onclick="playvideo_at(126)">So one integral that represents this area right over here, and then another integral that represents this area right over there, and where we just say c is some constant between x and x squared. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(139)">Well, how can we denote this area in purple? </object><object id="textlink" onclick="playvideo_at(142)">Well, that's going to be-- So this thing is going to be equal to the sum of these two areas. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(144)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(146)">The purple area we can show is the definite integral from x to c of our function of t, cosine t over t dt. </object><object id="textlink" onclick="playvideo_at(159)">And then to that we're going to add the green area. </object><object id="textlink" onclick="playvideo_at(161)">And then we'll get the original area. </object><object id="textlink" onclick="playvideo_at(164)">So for the green area, our lower bound of integration is now our constant c, and our upper bound of integration is x squared, and it's going to be of cosine t over t dt. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(180)">And this is a form where, if we know how to apply the chain rule, we can apply the fundamental theorem of calculus. </object><object id="textlink" onclick="playvideo_at(186)">And this is almost in a form. </object><object id="textlink" onclick="playvideo_at(188)">We're used to seeing it where the x is the upper bound. </object><object id="textlink" onclick="playvideo_at(190)">And, well, we already know what happens. </object><object id="textlink" onclick="playvideo_at(192)">We can swap these two bounds, but it'll just be the negative of that integral. </object><object id="textlink" onclick="playvideo_at(195)">So this is going to be equal to-- let me rewrite it-- the negative of the definite integral from c to x of cosine t over t dt. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub2.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(210)">And then we have plus the definite integral that goes from c to x squared of cosine t over t dt. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(221)">So all we've done is we've rewritten this thing in a way that we're used to applying the fundamental theorem of calculus. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(229)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(228)">So if we want to find F prime of x, well, applying the derivative operator over here, we're going to have a negative out front. </object></br>
<img src= "subline_linebreak_test/line3_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(236)">It's going to be equal to negative cosine x over x. </object><object id="textlink" onclick="playvideo_at(241)">Once again, just the fundamental theorem of calculus. </object><object id="textlink" onclick="playvideo_at(246)">And then plus-- we're first going to take the derivative of this thing with respect to x squared, and that's going to give you cosine of x squared over x squared. </object></br>
<img src= "subline_linebreak_test/line3_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(258)">Wherever you saw t, you replace it with an x squared. </object><object id="textlink" onclick="playvideo_at(261)">And then you're going to multiply that times the derivative of x squared with respect to x. </object><object id="textlink" onclick="playvideo_at(265)">So that's just going to be-- derivative of x squared with respect to x is just 2x. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(270)">And we're done. </object><object id="textlink" onclick="playvideo_at(271)">We just need to simplify this thing. </object><object id="textlink" onclick="playvideo_at(273)">So all of this is going to be equal to negative cosine x over x plus-- well, this is going to cancel out with just one of those-- plus 2 cosine x squared over x. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(275)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(280)"><img src= "subline_linebreak_test/labelline_3_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub1"                                     onclick="showline4_sub1()">
<object id="textlink" onclick="playvideo_at(283)"><img src= "subline_linebreak_test/labelline_4_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(288)">And I guess we could simplify it even more as being equal to-- and we can swap these-- everything over x 2 cosine of x squared minus cosine of x. </object></p></div>
