</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(113)">It's going to be x to the 4th, or we're going to divide by x to the 4th. </object><object id="textlink" onclick="playvideo_at(116)">So it's x to the 4th over 4 is the antiderivative of x to the 3rd. </object><object id="textlink" onclick="playvideo_at(120)">And you just had this scaling quantity, the seven out front. </object><object id="textlink" onclick="playvideo_at(123)">So we can still just have the seven out front. </object><object id="textlink" onclick="playvideo_at(124)">So we get 7x to the 4th over 4. </object><object id="textlink" onclick="playvideo_at(127)">Fair enough. </object><object id="textlink" onclick="playvideo_at(128)">From that, we're going to subtract the antiderivative of this. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(133)">Now at first this might not be obvious, that you could use our inverse power rule, or anti-power rule here. </object><object id="textlink" onclick="playvideo_at(139)">But then you just need to realize that 5 times the principal root of x is the same thing as 5 times x to the 1/2 power. </object></p></div>

<object id="textlink" onclick="playvideo_at(175)">This is the same thing-- let me do it right over here-- this is the same thing as 18 times x to the 1/2 times x to the negative 3 power. </object></br>

<img src= "subline_linebreak_test/line3_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(199)">Or another way of thinking about it, this is the same thing as 18 times x to the 5/2 power. </object><object id="textlink" onclick="playvideo_at(208)">Did I do that right? </object><object id="textlink" onclick="playvideo_at(212)">Yeah. </object><object id="textlink" onclick="playvideo_at(213)">Negative 3. </object><object id="textlink" onclick="playvideo_at(215)">Oh sorry, this is negative 2 and 1/2. </object><object id="textlink" onclick="playvideo_at(217)">Let me make this very clear. </object><object id="textlink" onclick="playvideo_at(218)">And this is going to be the negative 5/2 power. </object><object id="textlink" onclick="playvideo_at(221)">x to the negative 3 is the same thing as x to the negative 6/2. </object><object id="textlink" onclick="playvideo_at(225)">Negative 6/2 plus 1/2 is negative 5/2. </object><object id="textlink" onclick="playvideo_at(230)">So once again, we just have to increment this exponent. </object></div>
