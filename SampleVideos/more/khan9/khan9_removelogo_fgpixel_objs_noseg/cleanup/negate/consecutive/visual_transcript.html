<p><object class="textlink" startt="0" endt="5" onclick="play_video0_sub0_at(0)">So our goal in this video is to take the antiderivative of this fairly crazy looking expression. </object><object class="textlink" startt="5" endt="11" onclick="play_video0_sub0_at(5)">Or another way of saying it is to find the indefinite integral of this crazy looking expression. </object><object class="textlink" startt="11" endt="17" onclick="play_video1_sub0_at(0)">And the key realization right over here is that this expression is made up of a bunch of terms. </object><object class="textlink" startt="17" endt="26" onclick="play_video1_sub0_at(6)">And the indefinite integral of the entire expression is going to be equal to the indefinite integral of each of the terms. </object></p></div>

<p><object class="textlink" startt="72" endt="78" onclick="play_video1_sub4_at(0)">So plus the antiderivative of x to the negative 40th power dx. </object><object class="textlink" startt="78" endt="80" onclick="play_video1_sub4_at(6)">So I've just rewritten this and color-coded things. </object><object class="textlink" startt="80" endt="83" onclick="play_video1_sub4_at(8)">So let's take the antiderivative of each of these. </object><object class="textlink" startt="83" endt="86" onclick="play_video1_sub4_at(11)">And you'll see that we'll be able to do it using our whatever we want to call it. </object><object class="textlink" startt="86" endt="90" onclick="play_video1_sub4_at(14)">The inverse of the power rule, or the anti-power rule, whatever you might want to call it. </object><object class="textlink" startt="91" endt="92" onclick="play_video1_sub4_at(19)">So let's look at the first one. </object><object class="textlink" startt="93" endt="100" onclick="play_video1_sub4_at(21)">So we have-- what I'm going to do is, I'm just going to find the antiderivative without the constant, and just add the constant at the end. </object><object class="textlink" startt="100" endt="101" onclick="play_video1_sub4_at(28)">For the sake of this one. </object><object class="textlink" startt="101" endt="103" onclick="play_video1_sub4_at(29)">Just to make sure we get the most general antiderivative. </object><object class="textlink" startt="104" endt="106" onclick="play_video1_sub4_at(32)">So here the exponent is a 3. </object></p></div>

<p><object class="textlink" startt="113" endt="116" onclick="play_video2_sub0_at(3)">It's going to be x to the 4th, or we're going to divide by x to the 4th. </object><object class="textlink" startt="116" endt="119" onclick="play_video2_sub0_at(6)">So it's x to the 4th over 4 is the antiderivative of x to the 3rd. </object><object class="textlink" startt="120" endt="123" onclick="play_video2_sub0_at(10)">And you just had this scaling quantity, the seven out front. </object><object class="textlink" startt="123" endt="124" onclick="play_video2_sub0_at(13)">So we can still just have the seven out front. </object><object class="textlink" startt="124" endt="127" onclick="play_video2_sub0_at(14)">So we get 7x to the 4th over 4. </object><object class="textlink" startt="127" endt="128" onclick="play_video2_sub0_at(17)">Fair enough. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="128" endt="132" onclick="play_video2_sub0_at(18)">From that, we're going to subtract the antiderivative of this. </object><object class="textlink" startt="133" endt="138" onclick="play_video2_sub0_at(23)">Now at first this might not be obvious, that you could use our inverse power rule, or anti-power rule here. </object><object class="textlink" startt="139" endt="150" onclick="play_video1_sub5_at(0)">But then you just need to realize that 5 times the principal root of x is the same thing as 5 times x to the 1/2 power. </object></p></div>

<object class="textlink" startt="199" endt="208" onclick="play_video3_sub0_at(24)">Or another way of thinking about it, this is the same thing as 18 times x to the 5/2 power. </object><object class="textlink" startt="208" endt="212" onclick="play_video3_sub0_at(33)">Did I do that right? </object><object class="textlink" startt="212" endt="212" onclick="play_video3_sub0_at(37)">Yeah. </object><object class="textlink" startt="213" endt="215" onclick="play_video3_sub0_at(38)">Negative 3. </object><object class="textlink" startt="215" endt="217" onclick="play_video3_sub0_at(40)">Oh sorry, this is negative 2 and 1/2. </object><object class="textlink" startt="217" endt="218" onclick="play_video3_sub0_at(42)">Let me make this very clear. </object><object class="textlink" startt="218" endt="220" onclick="play_video3_sub0_at(43)">And this is going to be the negative 5/2 power. </object><object class="textlink" startt="221" endt="225" onclick="play_video3_sub0_at(46)">x to the negative 3 is the same thing as x to the negative 6/2. </object><object class="textlink" startt="225" endt="229" onclick="play_video3_sub0_at(50)">Negative 6/2 plus 1/2 is negative 5/2. </object><object class="textlink" startt="230" endt="235" onclick="play_video3_sub0_at(55)">So once again, we just have to increment this exponent. </object></div>

	}

	var ctime = cap.currentTime;
	var cplay = false;
	if (!cap.paused) {
		cplay = true;
	}
	if(cap.zoomed != "false") {
		cap.zoomed = "false"; cap.src = "clips/line2_sub4.mp4"; cap.poster = "figs/line2_sub4_poster.png"; cap.style.width="90%";}
	else { 
		cap.zoomed = "true"; cap.src="clips/line2_sub4_crop.mp4"; cap.poster = "figs/line2_sub4_crop_poster.png"; cap.style.width=""}
	if (cplay) {
		cap.currentTime = ctime;
		cap.play();
	}
}

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage//figures/arrow_expanded_icon.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage//figures/arrow_collapsed_icon.png";
		$(arrows[i]).attr('src', src);
	}
}
