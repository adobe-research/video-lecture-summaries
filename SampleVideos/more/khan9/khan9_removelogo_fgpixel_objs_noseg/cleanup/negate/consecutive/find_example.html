<div id="c0" class="", width="">
<p><object class="textlink" startt="0" endt="5" onclick="playvideo_at(0)">So our goal in this video is to take the antiderivative of this fairly crazy looking expression. </object><object class="textlink" startt="5" endt="11" onclick="playvideo_at(5)">Or another way of saying it is to find the indefinite integral of this crazy looking expression. </object><object class="textlink" startt="11" endt="17" onclick="playvideo_at(11)">And the key realization right over here is that this expression is made up of a bunch of terms. </object><object class="textlink" startt="17" endt="26" onclick="playvideo_at(17)">And the indefinite integral of the entire expression is going to be equal to the indefinite integral of each of the terms. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(26);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="5.25" height="7.5" class="textlink" startt="26" endt="26" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(28);showline0_sub1();"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="402.0" height="60.0" class="textlink" startt="28" endt="29" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="26" endt="35" onclick="playvideo_at(26)">So this is going to be equal to, we could look at this term right over here, and just take the indefinite integral of that, 7x to the third dx. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(30);showline1_sub1();"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="117.0" height="45.0" class="textlink" startt="30" endt="36" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="35" endt="42" onclick="playvideo_at(35)">And then from that, we can subtract the indefinite integral of this thing. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(41);showline0_sub2();"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="402.0" height="63.0" class="textlink" startt="41" endt="43" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub2"                                     onclick="showline1_sub2()">
<object onclick="playvideo_at(43);showline1_sub2();"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="253.5" height="51.0" class="textlink" startt="43" endt="50" />
</object>
</div>
<div id="line1_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="42" endt="50" onclick="playvideo_at(42)">So we could say this is, and then minus the indefinite integral of 5 times the square root of x dx. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="50" endt="54" onclick="playvideo_at(50)">And then we can look at this one right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub3_c1" class="c1", width="">
<object onclick="playvideo_at(54);showline0_sub3();"><img src= "subline_linebreak_test/labelline_0_sub3.png" width="402.0" height="74.25" class="textlink" startt="54" endt="55" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub3_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub3"                                     onclick="showline1_sub3()">
<object onclick="playvideo_at(56);showline1_sub3();"><img src= "subline_linebreak_test/labelline_1_sub3.png" width="411.0" height="59.25" class="textlink" startt="56" endt="64" />
</object>
</div>
<div id="line1_sub3_c2" class="c2", width="">
<p><object class="textlink" startt="55" endt="61" onclick="playvideo_at(55)">So then we could say plus the indefinite integral of 18 square root of x. </object><object class="textlink" startt="61" endt="64" onclick="playvideo_at(61)">Square roots of x, over x to the third dx. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="64" endt="70" onclick="playvideo_at(64)">And then finally, I'm running out of colors here, finally I need more colors in my thing. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub4_c1" class="c1", width="">
<object onclick="playvideo_at(71);showline0_sub4();"><img src= "subline_linebreak_test/labelline_0_sub4.png" width="402.0" height="74.25" class="textlink" startt="71" endt="72" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="70" endt="72" onclick="playvideo_at(70)">We can take the antiderivative of this. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub4_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub4"                                     onclick="showline1_sub4()">
<object onclick="playvideo_at(72);showline1_sub4();"><img src= "subline_linebreak_test/labelline_1_sub4.png" width="567.75" height="73.5" class="textlink" startt="72" endt="106" />
</object>
</div>
<div id="line1_sub4_c2" class="c2", width="">
<p><object class="textlink" startt="72" endt="78" onclick="playvideo_at(72)">So plus the antiderivative of x to the negative 40th power dx. </object><object class="textlink" startt="78" endt="80" onclick="playvideo_at(78)">So I've just rewritten this and color-coded things. </object><object class="textlink" startt="80" endt="83" onclick="playvideo_at(80)">So let's take the antiderivative of each of these. </object><object class="textlink" startt="83" endt="86" onclick="playvideo_at(83)">And you'll see that we'll be able to do it using our whatever we want to call it. </object><object class="textlink" startt="86" endt="90" onclick="playvideo_at(86)">The inverse of the power rule, or the anti-power rule, whatever you might want to call it. </object><object class="textlink" startt="91" endt="92" onclick="playvideo_at(91)">So let's look at the first one. </object><object class="textlink" startt="93" endt="100" onclick="playvideo_at(93)">So we have-- what I'm going to do is, I'm just going to find the antiderivative without the constant, and just add the constant at the end. </object><object class="textlink" startt="100" endt="101" onclick="playvideo_at(100)">For the sake of this one. </object><object class="textlink" startt="101" endt="103" onclick="playvideo_at(101)">Just to make sure we get the most general antiderivative. </object><object class="textlink" startt="104" endt="106" onclick="playvideo_at(104)">So here the exponent is a 3. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="106" endt="108" onclick="playvideo_at(106)">So we can increase it by 1. </object><object class="textlink" startt="108" endt="109" onclick="playvideo_at(108)">So it's going to be x to the 4th. </object><object class="textlink" startt="110" endt="113" onclick="playvideo_at(110)">Let me do that same purple color, or pink color. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(112);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="65.25" height="72.0" class="textlink" startt="112" endt="130" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="113" endt="116" onclick="playvideo_at(113)">It's going to be x to the 4th, or we're going to divide by x to the 4th. </object><object class="textlink" startt="116" endt="119" onclick="playvideo_at(116)">So it's x to the 4th over 4 is the antiderivative of x to the 3rd. </object><object class="textlink" startt="120" endt="123" onclick="playvideo_at(120)">And you just had this scaling quantity, the seven out front. </object><object class="textlink" startt="123" endt="124" onclick="playvideo_at(123)">So we can still just have the seven out front. </object><object class="textlink" startt="124" endt="127" onclick="playvideo_at(124)">So we get 7x to the 4th over 4. </object><object class="textlink" startt="127" endt="128" onclick="playvideo_at(127)">Fair enough. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="128" endt="132" onclick="playvideo_at(128)">From that, we're going to subtract the antiderivative of this. </object><object class="textlink" startt="133" endt="138" onclick="playvideo_at(133)">Now at first this might not be obvious, that you could use our inverse power rule, or anti-power rule here. </object><object class="textlink" startt="139" endt="150" onclick="playvideo_at(139)">But then you just need to realize that 5 times the principal root of x is the same thing as 5 times x to the 1/2 power. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub5_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub5"                                     onclick="showline1_sub5()">
<object onclick="playvideo_at(144);showline1_sub5();"><img src= "subline_linebreak_test/labelline_1_sub5.png" width="567.75" height="96.0" class="textlink" startt="144" endt="153" />
</object>
</div>
<div id="line1_sub5_c2" class="c2", width="">
<p><object class="textlink" startt="150" endt="153" onclick="playvideo_at(150)">And so once again, the exponent here is 1/2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="153" endt="156" onclick="playvideo_at(153)">We can increment it by 1. </object><object class="textlink" startt="156" endt="159" onclick="playvideo_at(156)">So it's going to be x to the 3/2. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<object onclick="playvideo_at(157);showline2_sub1();"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="149.25" height="86.25" class="textlink" startt="157" endt="165" />
</object>
</div>
<div id="line2_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="159" endt="163" onclick="playvideo_at(159)">And then divide by the incremented exponent. </object><object class="textlink" startt="163" endt="165" onclick="playvideo_at(163)">So divide by 3/2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub6_c1" class="c1", width="">
<object onclick="playvideo_at(167);showline1_sub6();"><img src= "subline_linebreak_test/labelline_1_sub6.png" width="567.75" height="96.0" class="textlink" startt="167" endt="167" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(168);showline2_sub2();"><img src= "subline_linebreak_test/labelline_2_sub2.png" width="149.25" height="86.25" class="textlink" startt="168" endt="168" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="165" endt="170" onclick="playvideo_at(165)">And of course we had this 5 out front, so we still want to have the 5 out front. </object><object class="textlink" startt="170" endt="173" onclick="playvideo_at(170)">Now this next expression looks even wackier. </object><object class="textlink" startt="173" endt="175" onclick="playvideo_at(173)">But once again, we can simplify a little bit. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub7_c1" class="c1", width="">
<object onclick="playvideo_at(176);showline1_sub7();"><img src= "subline_linebreak_test/labelline_1_sub7.png" width="567.75" height="120.75" class="textlink" startt="176" endt="179" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="175" endt="185" onclick="playvideo_at(175)">This is the same thing-- let me do it right over here-- this is the same thing as 18 times x to the 1/2 times x to the negative 3 power. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(179);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="318.0" height="48.75" class="textlink" startt="179" endt="234" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "179" endt="196" onclick="playvideo_at(179);"><img src= "subline_linebreak_test/line3_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="186" endt="189" onclick="playvideo_at(186)">x to the 3rd in the denominator is the same thing as x to the negative 3. </object><object class="textlink" startt="190" endt="192" onclick="playvideo_at(190)">We have the same base, we could just add the exponents. </object><object class="textlink" startt="192" endt="199" onclick="playvideo_at(192)">So this is going to be equal to 18 times x to the 2 and 1/2 power. </object></br>
<object id="textlink" startt = "199" endt="234" onclick="playvideo_at(199);"><img src= "subline_linebreak_test/line3_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="199" endt="208" onclick="playvideo_at(199)">Or another way of thinking about it, this is the same thing as 18 times x to the 5/2 power. </object><object class="textlink" startt="208" endt="212" onclick="playvideo_at(208)">Did I do that right? </object><object class="textlink" startt="212" endt="212" onclick="playvideo_at(212)">Yeah. </object><object class="textlink" startt="213" endt="215" onclick="playvideo_at(213)">Negative 3. </object><object class="textlink" startt="215" endt="217" onclick="playvideo_at(215)">Oh sorry, this is negative 2 and 1/2. </object><object class="textlink" startt="217" endt="218" onclick="playvideo_at(217)">Let me make this very clear. </object><object class="textlink" startt="218" endt="220" onclick="playvideo_at(218)">And this is going to be the negative 5/2 power. </object><object class="textlink" startt="221" endt="225" onclick="playvideo_at(221)">x to the negative 3 is the same thing as x to the negative 6/2. </object><object class="textlink" startt="225" endt="229" onclick="playvideo_at(225)">Negative 6/2 plus 1/2 is negative 5/2. </object><object class="textlink" startt="230" endt="235" onclick="playvideo_at(230)">So once again, we just have to increment this exponent. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="235" endt="240" onclick="playvideo_at(235)">So negative 5/2 plus 1 is going to be negative 3/2. </object><object class="textlink" startt="240" endt="244" onclick="playvideo_at(240)">So you're going to have x to the negative 3/2. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub3_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub3"                                     onclick="showline2_sub3()">
<object onclick="playvideo_at(242);showline2_sub3();"><img src= "subline_linebreak_test/labelline_2_sub3.png" width="264.0" height="99.0" class="textlink" startt="242" endt="255" />
</object>
</div>
<div id="line2_sub3_c2" class="c2", width="">
<p><object class="textlink" startt="244" endt="248" onclick="playvideo_at(244)">And then you divide by what your exponent is when you increment it. </object><object class="textlink" startt="248" endt="252" onclick="playvideo_at(248)">So divide it by negative 3/2. </object><object class="textlink" startt="252" endt="255" onclick="playvideo_at(252)">And then you had the 18 out front. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="255" endt="258" onclick="playvideo_at(255)">And we obviously are going to have to simplify this. </object><object class="textlink" startt="258" endt="261" onclick="playvideo_at(258)">And then finally, our exponent in this term. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub8_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub8"                                     onclick="showline1_sub8()">
<object onclick="playvideo_at(261);showline1_sub8();"><img src= "subline_linebreak_test/labelline_1_sub8.png" width="567.75" height="120.75" class="textlink" startt="261" endt="266" />
</object>
</div>
<div id="line1_sub8_c2" class="c2", width="">
<p><object class="textlink" startt="262" endt="263" onclick="playvideo_at(262)">Let me not use that purple anymore. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="264" endt="267" onclick="playvideo_at(264)">The exponent in this term right over here is negative 40. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub4_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub4"                                     onclick="showline2_sub4()">
<object onclick="playvideo_at(269);showline2_sub4();"><img src= "subline_linebreak_test/labelline_2_sub4.png" width="500.25" height="99.0" class="textlink" startt="269" endt="280" />
</object>
</div>
<div id="line2_sub4_c2" class="c2", width="">
<p><object class="textlink" startt="267" endt="275" onclick="playvideo_at(267)">If we increment it, we get x to the negative 39 power, all of that over negative 39. </object><object class="textlink" startt="276" endt="280" onclick="playvideo_at(276)">And now we can add our constant, c. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="280" endt="283" onclick="playvideo_at(280)">And all we need to do is simplify all of this craziness. </object><object class="textlink" startt="284" endt="286" onclick="playvideo_at(284)">So the first one is fairly simplified. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(286);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="51.0" height="34.5" class="textlink" startt="286" endt="289" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="286" endt="289" onclick="playvideo_at(286)">We can write it as 7/4 x to the 4th. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="290" endt="295" onclick="playvideo_at(290)">Now this term right over here is essentially negative 5 divided by 3/2. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(295);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="180.75" height="59.25" class="textlink" startt="295" endt="303" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="295" endt="303" onclick="playvideo_at(295)">So 5 over 3/2 is equal to 5 times 2/3, which is equal to 10 over 3. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="304" endt="310" onclick="playvideo_at(304)">So this thing right over here simplifies to negative 10/3 x to the 3/2. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(306);showline4_sub1();"><img src= "subline_linebreak_test/labelline_4_sub1.png" width="156.75" height="54.0" class="textlink" startt="306" endt="310" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="310" endt="314" onclick="playvideo_at(310)">And then we have all of this craziness. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(316);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="216.0" height="81.0" class="textlink" startt="316" endt="337" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="314" endt="324" onclick="playvideo_at(314)">Now 18 divided by negative 3/2 is equal to 18 times negative 2/3. </object><object class="textlink" startt="324" endt="334" onclick="playvideo_at(324)">Which is equal to, well we can simplify this a little bit, this is the same thing as 6 times negative 2. </object><object class="textlink" startt="334" endt="337" onclick="playvideo_at(334)">Which is equal to negative 12. </object></p></div>

<p><object class="textlink" startt="343" endt="357" onclick="playvideo_at(343)">And then finally, this one right over here, we can just rewrite it as, if we want, we could, well, we could just write negative 1/39 x to the negative 39 plus c. </object><object class="textlink" startt="357" endt="357" onclick="playvideo_at(357)">And we're done. </object><object class="textlink" startt="357" endt="361" onclick="playvideo_at(357)">We've found the indefinite integral of all this craziness. </object><object class="textlink" startt="361" endt="363" onclick="playvideo_at(361)">And I encourage you to take the derivative of this. </object><object class="textlink" startt="363" endt="367" onclick="playvideo_at(363)">And you can do it using really just the power rule, to take the derivative of this. </object><object class="textlink" startt="367" endt="374" onclick="playvideo_at(367)">And verify that it does indeed equal this expression that we took the antiderivative of. </object></p></div>
