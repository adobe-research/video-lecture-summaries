<div id="line0_sub0_c1" class="", width="">

</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(0)">Let's say we have a path in the xy plane. </object><object id="textlink" onclick="playvideo_at(4)">That's my y-axis, that is my x-axis, in my path will look like this. </object><object id="textlink" onclick="playvideo_at(11)">Let's say it looks like that; trying to draw a bit of an arbitrary path, and let's say we go in a counter clockwise direction like that along our path. </object><object id="textlink" onclick="playvideo_at(23)">And we could call this path-- so we're going in a counter clockwise direction --we could call that path c. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(29)">And let's say we also have a vector field. </object><object id="textlink" onclick="playvideo_at(31)">And our vector field is going to be a little unusual; I'll call it p. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(34)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(36)">p of xy. </object><object id="textlink" onclick="playvideo_at(37)">It only has an i component, or all of its vectors are only multiples of the i-unit vector. </object><object id="textlink" onclick="playvideo_at(43)">So it's capital P of xy times the unit vector i. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<object id="textlink" onclick="playvideo_at(52)"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(48)">There is no j component, so if you have to visualize this vector field, all of the vectors, they're all multiples of the i-unit vector. </object><object id="textlink" onclick="playvideo_at(60)">Or they could be negative multiples, so they could also go in that direction. </object><object id="textlink" onclick="playvideo_at(63)">But they don't go diagonal or they don't go up. </object><object id="textlink" onclick="playvideo_at(66)">They all go left to right or right to left. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(69)">That's what this vector field would look like. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(75)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(72)">Now what I'm interested in doing is figuring out the line integral over a closed loop-- the closed loop c, or the closed path c --of p dot dr, which is just our standard kind of way of solving for a line integral. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(89)">And we've seen what dr is in the past. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub1"                                     onclick="showline1_sub1()">
<object id="textlink" onclick="playvideo_at(91)"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(92)">dr is equal to dx times i plus dy times the j-unit vector. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(100)">And you might say, isn't it dx, dt times dt? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(106)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(105)">Let me write that can't dr be written as dx, dt times dti plus dy, dt times dtj? </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(116)">And it could, but if you imagine these differentials could cancel out, and you're just left with the dx and a dy, and we've seen that multiple times. </object><object id="textlink" onclick="playvideo_at(123)">And I'm going to leave it in this form because hopefully, if we're careful, we won't have to deal with the third parameter, t. </object><object id="textlink" onclick="playvideo_at(130)">So let's just look at it in this form right here with just the dx's and the dy's. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(134)"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub2_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(136)">So this integral can be rewritten as the line integral, the curve c-- actually let me do it over down here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(145)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(145)">The line integral over the path of the curve c of p dot dr. </object><object id="textlink" onclick="playvideo_at(152)">So we take the product of each of the coefficients, let's say the coefficient of the i component, so we get p-- I'll do that in green, actually do that purple color --so we get p of xy times dx plus-- well there's no 0 times j times dy; 0 times dy id just going to be 0 --so this our line integral simplified to this right here. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(179)">This is equal to this original integral up here, so we're literally just taking the line integral around this path. </object><object id="textlink" onclick="playvideo_at(186)">Now I said that we play our cards right, we're not going to have to deal with the third variable, t; that we might be able just solve this integral only in terms of x. </object><object id="textlink" onclick="playvideo_at(195)">And so let's see if we can do that. </object><object id="textlink" onclick="playvideo_at(196)">So let's look at our minimum and maximum x points. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub2"                                     onclick="showline0_sub2()">
<object id="textlink" onclick="playvideo_at(199)"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub2_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line0_upto_sub2_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(199)">That looks like our minimum x point. </object><object id="textlink" onclick="playvideo_at(202)">Let's call that a. </object><object id="textlink" onclick="playvideo_at(204)">Let's call that our maximum x point; let's call that b. </object><object id="textlink" onclick="playvideo_at(209)">What we could do is we can break up this curve into two functions of x. </object><object id="textlink" onclick="playvideo_at(214)">y is functions of x. </object><object id="textlink" onclick="playvideo_at(216)">So this bottom one right here we could call as y1 of x. </object><object id="textlink" onclick="playvideo_at(220)">This is just a standard curve; you know when we were just dealing with standard calculus, this is just you can imagine this is f of x and it's a function of x. </object><object id="textlink" onclick="playvideo_at(230)">And this is y2 of x. </object></br>
<img src= "subline_linebreak_test/line0_upto_sub2_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(235)">Just like that. </object><object id="textlink" onclick="playvideo_at(236)">So you can imagine two paths; one path defined by y1 of x-- let me do that in a different color; magenta --one path defined by y1 of x as we go from x is equal to a to x is equal to b, and then another path defined by y2 of x as we go from x is equal to b to x is equal to a. </object><object id="textlink" onclick="playvideo_at(259)">That is our curve. </object></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub1"                                     onclick="showline4_sub1()">
<object id="textlink" onclick="playvideo_at(268)"><img src= "subline_linebreak_test/labelline_4_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub1_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(261)">So what we could do is, we could rewrite this integral-- which is the same thing as that integral --as this is equal to the integral-- we'll first do this first path --of x going from a to b of p of x. </object></br>
<img src= "subline_linebreak_test/line4_upto_sub1_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(280)">And I could to say p of x and y, but we know along this path y is a function of x. </object><object id="textlink" onclick="playvideo_at(285)">So we say x and y1 of x. </object></br>
<img src= "subline_linebreak_test/line4_upto_sub1_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(291)">Wherever we see a y we substitute it with a y1 of x, dx. </object><object id="textlink" onclick="playvideo_at(297)">So that covers that first path; I'll do it in the same color. </object></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub3_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub3"                                     onclick="showline0_sub3()">
<object id="textlink" onclick="playvideo_at(302)"><img src= "subline_linebreak_test/labelline_0_sub3.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub3_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(302)">We could imagine this is c1. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub2_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub2"                                     onclick="showline4_sub2()">
<object id="textlink" onclick="playvideo_at(306)"><img src= "subline_linebreak_test/labelline_4_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub2_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(304)">This is kind of the first half of our curve-- well it's not exactly the half --but that takes us right from that point to that point. </object></br>
<img src= "subline_linebreak_test/line4_upto_sub2_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(311)">And then we want to complete the circle. </object><object id="textlink" onclick="playvideo_at(313)">Maybe I'll do that, and I'll do that in yellow. </object><object id="textlink" onclick="playvideo_at(316)">That's going to be equal to-- sorry we're going to have to add these two --plus the integral from x is equal to b to x is equal to a of-- do it in that same color --of p of x. </object></br>
<img src= "subline_linebreak_test/line4_upto_sub2_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(337)">And now y is going to be y2 of x. </object><object id="textlink" onclick="playvideo_at(340)">Wherever you see a y, you can substitute with y2 of x along this curve. </object><object id="textlink" onclick="playvideo_at(344)">y2 of x, dx. </object><object id="textlink" onclick="playvideo_at(349)">This is already getting interesting and you might already see where I'm going with this. </object><object id="textlink" onclick="playvideo_at(353)">So this is the curve c2. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(357)">I think you appreciate if you take the union of c1 and c2, we've got our whole curve. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub4_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(356)"><img src= "subline_linebreak_test/labelline_0_sub4.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub4_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(362)">So let's see if we can simplify this integral a little bit. </object><object id="textlink" onclick="playvideo_at(365)">Well one thing we want to do, we might want to make their end points the same. </object><object id="textlink" onclick="playvideo_at(369)">So if you swap a and b here, it just turns the integral negative. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub3_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub3"                                     onclick="showline4_sub3()">
<object id="textlink" onclick="playvideo_at(373)"><img src= "subline_linebreak_test/labelline_4_sub3.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub3_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(373)">So you make this into a b, that into an a, and then make that plus sign into a minus sign. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(383)"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(380)">And now we can rewrite this whole thing as being equal to the integral from a to b of this thing, of p of x and y1 of x minus this thing, minus p of x and y2 of x, and then all of that times dx. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(406)">I'll write it in a third color. </object><object id="textlink" onclick="playvideo_at(408)">Now, I'm going to do something a little bit arbitrary, but I think you'll appreciate why I did this by the end of this video, and it's just a very simple operation. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(418)">What I'm going to do is I'm going to swap these two. </object><object id="textlink" onclick="playvideo_at(419)">So I'm essentially going to multiply this whole thing by negative 1, or essentially multiply and divide by negative 1. </object><object id="textlink" onclick="playvideo_at(425)">So I can multiply this by negative 1 and then multiply the outside by negative 1, and I will not have changed the integral; I'm multiplying by negative 1 twice. </object><object id="textlink" onclick="playvideo_at(433)">So if I swap these two things, if I multiply the inside times negative 1, so this is going to be equal to-- do the outside of the integral, a to b. </object></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(439)"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line6_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(442)">If I multiply the inside-- I'll do a dx out here --if I multiply the inside of the integral by negative 1, these two guys switch. </object><object id="textlink" onclick="playvideo_at(450)">So it becomes p of x of y2 of x. </object><object id="textlink" onclick="playvideo_at(456)">And then you're going to have minus p of x and y1 of x. </object></br>
<img src= "subline_linebreak_test/line6_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(466)">My handwriting's getting a little messy. </object><object id="textlink" onclick="playvideo_at(468)">But I can't just multiply just the inside by minus 1. </object><object id="textlink" onclick="playvideo_at(470)">I don't want to change the integral, so I multiplied the inside by minus 1, let me multiply the outside by minus 1. </object><object id="textlink" onclick="playvideo_at(476)">And since I multiplied by minus 1 twice, these two things are equivalent. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(480)">Or you could say this is the negative of that. </object><object id="textlink" onclick="playvideo_at(484)">Either way, I think you appreciate that I haven't changed the integral at all, numerically. </object><object id="textlink" onclick="playvideo_at(488)">I multiplied the inside and the outside by minus 1. </object><object id="textlink" onclick="playvideo_at(491)">And now the next step I'm going to do, it might look a little bit foreign to you, but I think you'll appreciate it. </object><object id="textlink" onclick="playvideo_at(500)">It might be obvious to you if you've recently done some double integrals. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(502)"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(504)">So this thing can be rewritten as minus the integral from a to b of-- and let me do a new color --of the function p of x, y evaluated at y2 of x minus-- and let me make it very clear; this is y is equal to y2 of x --minus this function evaluated at y is equal to y1 of x. </object><object id="textlink" onclick="playvideo_at(539)">And of course all of that times dx. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(543)">This statement and what we saw right here-- this statement right here --are completely identical. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(548)"><img src= "subline_linebreak_test/labelline_6_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub1_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(552)">And then if we assume that a partial derivative of capital P with respect to y exists, hopefully you'll realize-- and I'll focus on this a little bit because I don't want to confuse you on this step. </object><object id="textlink" onclick="playvideo_at(567)">Let me write the outside of this integral. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub1"                                     onclick="showline7_sub1()">
<object id="textlink" onclick="playvideo_at(569)"><img src= "subline_linebreak_test/labelline_7_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub1_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line7_upto_sub1_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(569)">So this is going to be equal to-- and this is kind of a neat outcome, and we're starting to build up to a very neat outcome, which will probably have to take the next video to do --so we do the outside dx. </object><object id="textlink" onclick="playvideo_at(582)">If we assume that capital P has a partial derivative, this right here is the exact same thing. </object><object id="textlink" onclick="playvideo_at(591)">This right here is the exact same thing as the partial derivative of P with respect to y, dy, the antiderivative of that from y1 of x to y2 of x. </object><object id="textlink" onclick="playvideo_at(610)">I want to make you feel comfortable that these two things are equivalent. </object><object id="textlink" onclick="playvideo_at(614)">And to realize they're equivalent, you'll probably just have to start here and then go to that. </object></br>
<img src= "subline_linebreak_test/line7_upto_sub1_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(619)">We're used to seeing this; we're used to seeing a double integral like this, and then the very first step we say, OK to solve this double integral we start on the inside integral right there, and we say, OK let's take the antiderivative of this with respect to y. </object><object id="textlink" onclick="playvideo_at(634)">So if you take the antiderivative of the partial of p with respect to y, you're going to end up with p. </object><object id="textlink" onclick="playvideo_at(641)">And since this is a definite integral, the boundaries are going to be in terms of x, you're going to evaluate that from y is equal to y2 of x, and you're going to subtract from that y is equal to y1 of x. </object><object id="textlink" onclick="playvideo_at(652)">Normally we start with something like this, and we go to something like this. </object><object id="textlink" onclick="playvideo_at(656)">This is kind of unusual that we started, we kind of solved, we started with the solution of the definite integral, and then we slowly built back to the definite integral. </object><object id="textlink" onclick="playvideo_at(665)">So hopefully you realize that this is true, that this is just we're kind of going in a reverse direction than we normally do. </object><object id="textlink" onclick="playvideo_at(671)">And if you do realize that, then we've just established a pretty neat outcome. </object><object id="textlink" onclick="playvideo_at(674)">Because what is this right here? </object><object id="textlink" onclick="playvideo_at(677)">Let me go back, let me see if I can fit everything. </object><object id="textlink" onclick="playvideo_at(681)">I have some function-- and I'm assuming that the partial of P with respect to y exists --but I have some function defined over the xy plane. </object></div>
