<h1>Basic trig and exponential antiderivatives</h1>
<h3>Khan Academy</h3>

<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="248.25" height="56.25" class="textlink" startt="0" endt="0" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(0);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="198.75" height="56.25" class="textlink" startt="0" endt="0" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="0" endt="10" onclick="playvideo_at(0)">I thought I would do a few more examples of taking antiderivatives, just so we feel comfortable taking antiderivatives of all of the basic functions that we know how to take the derivatives of. </object><object class="textlink" startt="10" endt="15" onclick="playvideo_at(10)">And on top of that, I just want to make it clear that it doesn't always have to be functions of x. </object><object class="textlink" startt="15" endt="19" onclick="playvideo_at(15)">Here we have a function of t, and we're taking the antiderivative with respect to t. </object><object class="textlink" startt="20" endt="22" onclick="playvideo_at(20)">And so you would not write a dx here. </object><object class="textlink" startt="22" endt="23" onclick="playvideo_at(22)">That is not the notation. </object><object class="textlink" startt="23" endt="26" onclick="playvideo_at(23)">You'll see why when we focus on definite integrals. </object><object class="textlink" startt="26" endt="29" onclick="playvideo_at(26)">So what's the antiderivative of this business right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<object onclick="playvideo_at(32);showline0_sub1();"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="560.25" height="62.25" class="textlink" startt="32" endt="46" />
</object>
</div>
<div id="line0_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="29" endt="47" onclick="playvideo_at(29)">Well, it's going to be the same thing as the antiderivative of sine of t, or the indefinite integral of sine of t, plus the indefinite integral, or the antiderivative, of cosine of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="48" endt="50" onclick="playvideo_at(48)">So let's think about what these antiderivatives are. </object><object class="textlink" startt="50" endt="53" onclick="playvideo_at(50)">And we already know a little bit about taking the derivatives of trig functions. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(55);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="233.25" height="52.5" class="textlink" startt="55" endt="85" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="53" endt="65" onclick="playvideo_at(53)">We know that the derivative with respect to t of cosine of t is equal to negative sine of t. </object><object class="textlink" startt="65" endt="69" onclick="playvideo_at(65)">So if we want a sine of t here, we would just have to take the derivative of negative cosine t. </object><object class="textlink" startt="69" endt="74" onclick="playvideo_at(69)">If we take the derivative of negative cosine t, then we get positive sine of t. </object><object class="textlink" startt="74" endt="78" onclick="playvideo_at(74)">The derivative with respect to t of cosine t is negative sine of t. </object><object class="textlink" startt="78" endt="79" onclick="playvideo_at(78)">We have the negative out front. </object><object class="textlink" startt="79" endt="81" onclick="playvideo_at(79)">It becomes positive sine of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="81" endt="86" onclick="playvideo_at(81)">So the antiderivative of sine of t is negative cosine of t. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub2"                                     onclick="showline0_sub2()">
<object onclick="playvideo_at(87);showline0_sub2();"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="696.0" height="62.25" class="textlink" startt="87" endt="90" />
</object>
</div>
<div id="line0_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="86" endt="90" onclick="playvideo_at(86)">So this is going to be equal to negative cosine of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="91" endt="93" onclick="playvideo_at(91)">And then what's the antiderivative of cosine of t? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(95);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="201.75" height="43.5" class="textlink" startt="95" endt="101" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="94" endt="101" onclick="playvideo_at(94)">Well, we already know that the derivative with respect to t of sine of t is equal to cosine of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="101" endt="107" onclick="playvideo_at(101)">So cosine of t's antiderivative is just sine of t-- so plus sine of t. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub3_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub3"                                     onclick="showline0_sub3()">
<object onclick="playvideo_at(104);showline0_sub3();"><img src= "subline_linebreak_test/labelline_0_sub3.png" width="798.0" height="71.25" class="textlink" startt="104" endt="111" />
</object>
</div>
<div id="line0_sub3_c2" class="c2", width="">
<p><object class="textlink" startt="108" endt="108" onclick="playvideo_at(108)">And we're done. </object><object class="textlink" startt="108" endt="111" onclick="playvideo_at(108)">We've found the antiderivative. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="112" endt="112" onclick="playvideo_at(112)">Now let's tackle this. </object><object class="textlink" startt="112" endt="113" onclick="playvideo_at(112)">Now we don't have a t. </object><object class="textlink" startt="113" endt="119" onclick="playvideo_at(113)">We're taking the indefinite integral with respect to-- actually, this is a mistake. </object><object class="textlink" startt="119" endt="121" onclick="playvideo_at(119)">This should be with respect to a. </object><object class="textlink" startt="121" endt="122" onclick="playvideo_at(121)">Let me clean this up. </object><object class="textlink" startt="123" endt="123" onclick="playvideo_at(123)">This should be a da. </object><object class="textlink" startt="123" endt="127" onclick="playvideo_at(123)">If we were taking this with respect to t, then we would treat all of these things as just constants. </object><object class="textlink" startt="128" endt="129" onclick="playvideo_at(128)">But I don't want to confuse you right now. </object><object class="textlink" startt="130" endt="131" onclick="playvideo_at(130)">Let me make it clear. </object><object class="textlink" startt="131" endt="133" onclick="playvideo_at(131)">This is going to be da. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub1"                                     onclick="showline1_sub1()">
<object onclick="playvideo_at(131);showline1_sub1();"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="561.0" height="75.0" class="textlink" startt="131" endt="158" />
</object>
</div>
<div id="line1_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="133" endt="136" onclick="playvideo_at(133)">That's what we are integrating or taking the antiderivative with respect to. </object><object class="textlink" startt="137" endt="139" onclick="playvideo_at(137)">So what is this going to be equal to? </object><object class="textlink" startt="139" endt="143" onclick="playvideo_at(139)">Well once again, we can rewrite it as the sum of integrals. </object><object class="textlink" startt="143" endt="158" onclick="playvideo_at(143)">This is the indefinite integral of e to the a da, so this one right over here-- a d I'll do it in green-- plus the indefinite integral, or the antiderivative, of 1/a da. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="159" endt="162" onclick="playvideo_at(159)">Now, what is the antiderivative of e to the a? </object><object class="textlink" startt="163" endt="165" onclick="playvideo_at(163)">Well, we already know a little bit about exponentials. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(166);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="183.0" height="57.0" class="textlink" startt="166" endt="171" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="165" endt="171" onclick="playvideo_at(165)">The derivative with respect to x of e to the x is equal to e to the x. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="171" endt="175" onclick="playvideo_at(171)">That's one of the reasons why e in the exponential function in general is so amazing. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(179);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="188.25" height="60.0" class="textlink" startt="179" endt="185" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="175" endt="185" onclick="playvideo_at(175)">And if we just replaced a with x or x with a, you get the derivative with respect to a of e to the a is equal to e to the a. </object><object class="textlink" startt="185" endt="191" onclick="playvideo_at(185)">So the antiderivative here, the derivative of e to the a, the antiderivative is going to be e to the a. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(193);showline1_sub2();"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="598.5" height="75.0" class="textlink" startt="193" endt="193" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="191" endt="194" onclick="playvideo_at(191)">And maybe you can shift it by some type of a constant. </object><object class="textlink" startt="194" endt="198" onclick="playvideo_at(194)">Oh, and let me not forget, I have to put my constant right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub4_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub4"                                     onclick="showline0_sub4()">
<object onclick="playvideo_at(196);showline0_sub4();"><img src= "subline_linebreak_test/labelline_0_sub4.png" width="865.5" height="71.25" class="textlink" startt="196" endt="209" />
</object>
</div>
<div id="line0_sub4_c2" class="c2", width="">
<p><object class="textlink" startt="198" endt="200" onclick="playvideo_at(198)">I could have a constant factor. </object><object class="textlink" startt="200" endt="202" onclick="playvideo_at(200)">So let me-- always important. </object><object class="textlink" startt="202" endt="203" onclick="playvideo_at(202)">Remember the constant. </object><object class="textlink" startt="204" endt="207" onclick="playvideo_at(204)">So you have a constant factor right over here. </object><object class="textlink" startt="208" endt="209" onclick="playvideo_at(208)">Never forget that. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="209" endt="210" onclick="playvideo_at(209)">I almost did. </object><object class="textlink" startt="210" endt="213" onclick="playvideo_at(210)">So once again, over here, what's the antiderivative of e to the a? </object><object class="textlink" startt="214" endt="217" onclick="playvideo_at(214)">It is e to the a. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(215);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="254.25" height="74.25" class="textlink" startt="215" endt="240" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="217" endt="220" onclick="playvideo_at(217)">What's the antiderivative of 1/a? </object><object class="textlink" startt="220" endt="222" onclick="playvideo_at(220)">Well, we've seen that in the last video. </object><object class="textlink" startt="222" endt="227" onclick="playvideo_at(222)">It is going to be the natural log of the absolute value of a. </object><object class="textlink" startt="227" endt="234" onclick="playvideo_at(227)">And then we want to have the most general antiderivative, so there could be a constant factor out here as well. </object><object class="textlink" startt="235" endt="236" onclick="playvideo_at(235)">And we are done. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="236" endt="242" onclick="playvideo_at(236)">We found the antiderivative of both of these expressions. </object></p></div>
