<div id="" class="c0", width="">
<p><object class="textlink" startt="0" endt="10" onclick="play_video0_sub0_at(0)">I thought I would do a few more examples of taking antiderivatives, just so we feel comfortable taking antiderivatives of all of the basic functions that we know how to take the derivatives of. </object><object class="textlink" startt="10" endt="15" onclick="play_video1_sub0_at(10)">And on top of that, I just want to make it clear that it doesn't always have to be functions of x. </object><object class="textlink" startt="15" endt="19" onclick="play_video0_sub1_at(0)">Here we have a function of t, and we're taking the antiderivative with respect to t. </object><object class="textlink" startt="20" endt="22" onclick="play_video0_sub1_at(5)">And so you would not write a dx here. </object><object class="textlink" startt="22" endt="23" onclick="play_video0_sub1_at(7)">That is not the notation. </object><object class="textlink" startt="23" endt="26" onclick="play_video0_sub1_at(8)">You'll see why when we focus on definite integrals. </object><object class="textlink" startt="26" endt="29" onclick="play_video0_sub1_at(11)">So what's the antiderivative of this business right over here. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub1"                                 onclick="zoomvideo0_sub1()">
<video id="video0_sub1" startt="15" poster="figs/line0_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="29" endt="47" onclick="play_video0_sub1_at(14)">Well, it's going to be the same thing as the antiderivative of sine of t, or the indefinite integral of sine of t, plus the indefinite integral, or the antiderivative, of cosine of t. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="48" endt="50" onclick="play_video0_sub1_at(33)">So let's think about what these antiderivatives are. </object><object class="textlink" startt="50" endt="53" onclick="play_video2_sub0_at(0)">And we already know a little bit about taking the derivatives of trig functions. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom2_sub0"                                 onclick="zoomvideo2_sub0()">
<video id="video2_sub0" startt="50" poster="figs/line2_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="53" endt="65" onclick="play_video2_sub0_at(3)">We know that the derivative with respect to t of cosine of t is equal to negative sine of t. </object><object class="textlink" startt="65" endt="69" onclick="play_video2_sub0_at(15)">So if we want a sine of t here, we would just have to take the derivative of negative cosine t. </object><object class="textlink" startt="69" endt="74" onclick="play_video2_sub0_at(19)">If we take the derivative of negative cosine t, then we get positive sine of t. </object><object class="textlink" startt="74" endt="78" onclick="play_video2_sub0_at(24)">The derivative with respect to t of cosine t is negative sine of t. </object><object class="textlink" startt="78" endt="79" onclick="play_video2_sub0_at(28)">We have the negative out front. </object><object class="textlink" startt="79" endt="81" onclick="play_video2_sub0_at(29)">It becomes positive sine of t. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="81" endt="86" onclick="play_video2_sub0_at(31)">So the antiderivative of sine of t is negative cosine of t. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub2"                                     onclick="showline0_sub2()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub2"                                 onclick="zoomvideo0_sub2()">
<video id="video0_sub2" startt="86" poster="figs/line0_sub2_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub2_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="86" endt="90" onclick="play_video0_sub2_at(0)">So this is going to be equal to negative cosine of t. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="91" endt="93" onclick="play_video0_sub2_at(5)">And then what's the antiderivative of cosine of t? </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom3_sub0"                                 onclick="zoomvideo3_sub0()">
<video id="video3_sub0" startt="94" poster="figs/line3_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line3_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="94" endt="101" onclick="play_video3_sub0_at(0)">Well, we already know that the derivative with respect to t of sine of t is equal to cosine of t. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="101" endt="107" onclick="play_video0_sub3_at(0)">So cosine of t's antiderivative is just sine of t-- so plus sine of t. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub3_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub3"                                     onclick="showline0_sub3()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub3"                                 onclick="zoomvideo0_sub3()">
<video id="video0_sub3" startt="101" poster="figs/line0_sub3_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub3_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub3_c2" class="c2", width="">
<p><object class="textlink" startt="108" endt="108" onclick="play_video0_sub3_at(7)">And we're done. </object><object class="textlink" startt="108" endt="111" onclick="play_video0_sub3_at(7)">We've found the antiderivative. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="112" endt="112" onclick="play_video0_sub3_at(11)">Now let's tackle this. </object><object class="textlink" startt="112" endt="113" onclick="play_video0_sub3_at(11)">Now we don't have a t. </object><object class="textlink" startt="113" endt="119" onclick="play_video0_sub3_at(12)">We're taking the indefinite integral with respect to-- actually, this is a mistake. </object><object class="textlink" startt="119" endt="121" onclick="play_video0_sub3_at(18)">This should be with respect to a. </object><object class="textlink" startt="121" endt="122" onclick="play_video1_sub1_at(0)">Let me clean this up. </object><object class="textlink" startt="123" endt="123" onclick="play_video1_sub1_at(2)">This should be a da. </object><object class="textlink" startt="123" endt="127" onclick="play_video1_sub1_at(2)">If we were taking this with respect to t, then we would treat all of these things as just constants. </object><object class="textlink" startt="128" endt="129" onclick="play_video1_sub1_at(7)">But I don't want to confuse you right now. </object><object class="textlink" startt="130" endt="131" onclick="play_video1_sub1_at(9)">Let me make it clear. </object><object class="textlink" startt="131" endt="133" onclick="play_video1_sub1_at(10)">This is going to be da. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow1_sub1"                                     onclick="showline1_sub1()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom1_sub1"                                 onclick="zoomvideo1_sub1()">
<video id="video1_sub1" startt="121" poster="figs/line1_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line1_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="133" endt="136" onclick="play_video1_sub1_at(12)">That's what we are integrating or taking the antiderivative with respect to. </object><object class="textlink" startt="137" endt="139" onclick="play_video1_sub1_at(16)">So what is this going to be equal to? </object><object class="textlink" startt="139" endt="143" onclick="play_video1_sub1_at(18)">Well once again, we can rewrite it as the sum of integrals. </object><object class="textlink" startt="143" endt="158" onclick="play_video1_sub1_at(22)">This is the indefinite integral of e to the a da, so this one right over here-- a d I'll do it in green-- plus the indefinite integral, or the antiderivative, of 1/a da. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="159" endt="162" onclick="play_video1_sub1_at(38)">Now, what is the antiderivative of e to the a? </object><object class="textlink" startt="163" endt="165" onclick="play_video4_sub0_at(0)">Well, we already know a little bit about exponentials. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom4_sub0"                                 onclick="zoomvideo4_sub0()">
<video id="video4_sub0" startt="163" poster="figs/line4_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line4_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="165" endt="171" onclick="play_video4_sub0_at(2)">The derivative with respect to x of e to the x is equal to e to the x. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom5_sub0"                                 onclick="zoomvideo5_sub0()">
<video id="video5_sub0" startt="175" poster="figs/line5_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line5_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub2_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom1_sub2"                                 onclick="zoomvideo1_sub2()">
<video id="video1_sub2" startt="191" poster="figs/line1_sub2_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub2_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="171" endt="175" onclick="play_video4_sub0_at(8)">That's one of the reasons why e in the exponential function in general is so amazing. </object><object class="textlink" startt="175" endt="185" onclick="play_video5_sub0_at(0)">And if we just replaced a with x or x with a, you get the derivative with respect to a of e to the a is equal to e to the a. </object><object class="textlink" startt="185" endt="191" onclick="play_video5_sub0_at(10)">So the antiderivative here, the derivative of e to the a, the antiderivative is going to be e to the a. </object><object class="textlink" startt="191" endt="194" onclick="play_video1_sub2_at(0)">And maybe you can shift it by some type of a constant. </object><object class="textlink" startt="194" endt="198" onclick="play_video0_sub4_at(0)">Oh, and let me not forget, I have to put my constant right over here. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub4_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub4"                                     onclick="showline0_sub4()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub4"                                 onclick="zoomvideo0_sub4()">
<video id="video0_sub4" startt="194" poster="figs/line0_sub4_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub4_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub4_c2" class="c2", width="">
<p><object class="textlink" startt="198" endt="200" onclick="play_video0_sub4_at(4)">I could have a constant factor. </object><object class="textlink" startt="200" endt="202" onclick="play_video0_sub4_at(6)">So let me-- always important. </object><object class="textlink" startt="202" endt="203" onclick="play_video0_sub4_at(8)">Remember the constant. </object><object class="textlink" startt="204" endt="207" onclick="play_video0_sub4_at(10)">So you have a constant factor right over here. </object><object class="textlink" startt="208" endt="209" onclick="play_video0_sub4_at(14)">Never forget that. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="209" endt="210" onclick="play_video0_sub4_at(15)">I almost did. </object><object class="textlink" startt="210" endt="213" onclick="play_video0_sub4_at(16)">So once again, over here, what's the antiderivative of e to the a? </object><object class="textlink" startt="214" endt="217" onclick="play_video1_sub3_at(0)">It is e to the a. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub3_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow1_sub3"                                     onclick="showline1_sub3()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom1_sub3"                                 onclick="zoomvideo1_sub3()">
<video id="video1_sub3" startt="214" poster="figs/line1_sub3_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub3_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line1_sub3_c2" class="c2", width="">
<p><object class="textlink" startt="217" endt="220" onclick="play_video1_sub3_at(3)">What's the antiderivative of 1/a? </object><object class="textlink" startt="220" endt="222" onclick="play_video1_sub3_at(6)">Well, we've seen that in the last video. </object><object class="textlink" startt="222" endt="227" onclick="play_video1_sub3_at(8)">It is going to be the natural log of the absolute value of a. </object><object class="textlink" startt="227" endt="234" onclick="play_video1_sub3_at(13)">And then we want to have the most general antiderivative, so there could be a constant factor out here as well. </object><object class="textlink" startt="235" endt="236" onclick="play_video1_sub3_at(21)">And we are done. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="236" endt="242" onclick="play_video1_sub3_at(22)">We found the antiderivative of both of these expressions. </object></p></div>

<script>
function updateTime() {
	var vtimes = []
	var vids = document.getElementsByTagName("video");
	for (var i = 0; i < vids.length; i++) {
		var vid = vids[i]
		if (!vid.paused) {
		var startt = parseInt(vid.getAttribute("startt"));
			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);
}
function highlightCurrent(vtimes){
	var links = document.getElementsByClassName("textlink");
	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");
		for (var j = 0; j < vtimes.length; j++) {
			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
};

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_expanded_icon.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon.png";
		$(arrows[i]).attr('src', src);
	}
}
