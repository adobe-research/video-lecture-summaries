<body>
<h1>Basic trig and exponential antiderivatives</h1>
<h3>Khan Academy</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/hXg-6YgAARk?enablejsapi=1&amp;autoplay=0"></iframe></div>
</div>
<div id="summary" class="", width="">
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(0)">I thought I would do a few more examples of taking antiderivatives, just so we feel comfortable taking antiderivatives of all of the basic functions that we know how to take the derivatives of. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(0)"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(0)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(10)">And on top of that, I just want to make it clear that it doesn't always have to be functions of x. </object><object id="textlink" onclick="playvideo_at(15)">Here we have a function of t, and we're taking the antiderivative with respect to t. </object><object id="textlink" onclick="playvideo_at(20)">And so you would not write a dx here. </object><object id="textlink" onclick="playvideo_at(22)">That is not the notation. </object><object id="textlink" onclick="playvideo_at(23)">You'll see why when we focus on definite integrals. </object><object id="textlink" onclick="playvideo_at(26)">So what's the antiderivative of this business right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<object id="textlink" onclick="playvideo_at(32)"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(29)">Well, it's going to be the same thing as the antiderivative of sine of t, or the indefinite integral of sine of t, plus the indefinite integral, or the antiderivative, of cosine of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(48)">So let's think about what these antiderivatives are. </object><object id="textlink" onclick="playvideo_at(50)">And we already know a little bit about taking the derivatives of trig functions. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(55)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(53)">We know that the derivative with respect to t of cosine of t is equal to negative sine of t. </object><object id="textlink" onclick="playvideo_at(65)">So if we want a sine of t here, we would just have to take the derivative of negative cosine t. </object><object id="textlink" onclick="playvideo_at(69)">If we take the derivative of negative cosine t, then we get positive sine of t. </object><object id="textlink" onclick="playvideo_at(74)">The derivative with respect to t of cosine t is negative sine of t. </object><object id="textlink" onclick="playvideo_at(78)">We have the negative out front. </object><object id="textlink" onclick="playvideo_at(79)">It becomes positive sine of t. </object><object id="textlink" onclick="playvideo_at(81)">So the antiderivative of sine of t is negative cosine of t. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub2"                                     onclick="showline0_sub2()">
<object id="textlink" onclick="playvideo_at(87)"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub2_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(86)">So this is going to be equal to negative cosine of t. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(91)">And then what's the antiderivative of cosine of t? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(95)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(94)">Well, we already know that the derivative with respect to t of sine of t is equal to cosine of t. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub3_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub3"                                     onclick="showline0_sub3()">
<object id="textlink" onclick="playvideo_at(104)"><img src= "subline_linebreak_test/labelline_0_sub3.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub3_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(101)">So cosine of t's antiderivative is just sine of t-- so plus sine of t. </object><object id="textlink" onclick="playvideo_at(108)">And we're done. </object><object id="textlink" onclick="playvideo_at(108)">We've found the antiderivative. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(112)">Now let's tackle this. </object><object id="textlink" onclick="playvideo_at(112)">Now we don't have a t. </object><object id="textlink" onclick="playvideo_at(113)">We're taking the indefinite integral with respect to-- actually, this is a mistake. </object><object id="textlink" onclick="playvideo_at(119)">This should be with respect to a. </object><object id="textlink" onclick="playvideo_at(121)">Let me clean this up. </object><object id="textlink" onclick="playvideo_at(123)">This should be a da. </object><object id="textlink" onclick="playvideo_at(123)">If we were taking this with respect to t, then we would treat all of these things as just constants. </object><object id="textlink" onclick="playvideo_at(128)">But I don't want to confuse you right now. </object><object id="textlink" onclick="playvideo_at(130)">Let me make it clear. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub1"                                     onclick="showline1_sub1()">
<object id="textlink" onclick="playvideo_at(131)"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(131)">This is going to be da. </object><object id="textlink" onclick="playvideo_at(133)">That's what we are integrating or taking the antiderivative with respect to. </object><object id="textlink" onclick="playvideo_at(137)">So what is this going to be equal to? </object><object id="textlink" onclick="playvideo_at(139)">Well once again, we can rewrite it as the sum of integrals. </object><object id="textlink" onclick="playvideo_at(143)">This is the indefinite integral of e to the a da, so this one right over here-- a d I'll do it in green-- plus the indefinite integral, or the antiderivative, of 1/a da. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(159)">Now, what is the antiderivative of e to the a? </object><object id="textlink" onclick="playvideo_at(163)">Well, we already know a little bit about exponentials. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(166)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(165)">The derivative with respect to x of e to the x is equal to e to the x. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(171)">That's one of the reasons why e in the exponential function in general is so amazing. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(179)"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(175)">And if we just replaced a with x or x with a, you get the derivative with respect to a of e to the a is equal to e to the a. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(185)">So the antiderivative here, the derivative of e to the a, the antiderivative is going to be e to the a. </object><object id="textlink" onclick="playvideo_at(191)">And maybe you can shift it by some type of a constant. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(193)"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub2_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(194)">Oh, and let me not forget, I have to put my constant right over here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub4_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub4"                                     onclick="showline0_sub4()">
<object id="textlink" onclick="playvideo_at(196)"><img src= "subline_linebreak_test/labelline_0_sub4.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub4_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(198)">I could have a constant factor. </object><object id="textlink" onclick="playvideo_at(200)">So let me-- always important. </object><object id="textlink" onclick="playvideo_at(202)">Remember the constant. </object><object id="textlink" onclick="playvideo_at(204)">So you have a constant factor right over here. </object><object id="textlink" onclick="playvideo_at(208)">Never forget that. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(209)">I almost did. </object><object id="textlink" onclick="playvideo_at(210)">So once again, over here, what's the antiderivative of e to the a? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(215)"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(214)">It is e to the a. </object><object id="textlink" onclick="playvideo_at(217)">What's the antiderivative of 1/a? </object><object id="textlink" onclick="playvideo_at(220)">Well, we've seen that in the last video. </object><object id="textlink" onclick="playvideo_at(222)">It is going to be the natural log of the absolute value of a. </object><object id="textlink" onclick="playvideo_at(227)">And then we want to have the most general antiderivative, so there could be a constant factor out here as well. </object><object id="textlink" onclick="playvideo_at(235)">And we are done. </object><object id="textlink" onclick="playvideo_at(236)">We found the antiderivative of both of these expressions. </object></p></div>
</div>
