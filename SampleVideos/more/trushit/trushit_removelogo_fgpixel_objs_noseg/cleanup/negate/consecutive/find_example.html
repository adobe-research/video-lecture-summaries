<h1>Algebra: Quick way of simplification and expansion</h1>
<h3>Trushit Vaishnav</h3>

<div id="c0" class="", width="">
<p><object class="textlink" startt="0" endt="8" onclick="playvideo_at(0)">In this video we are going to learn how to expand or we can say how to simplify a given set of algebraic factors. </object><object class="textlink" startt="9" endt="16" onclick="playvideo_at(9)">For example, let us say I am having x minus one into x minus two. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(11);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="221.25" height="60.0" class="textlink" startt="11" endt="22" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="17" endt="19" onclick="playvideo_at(17)">What would be the usual process for this? </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(23);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="99.0" height="33.0" class="textlink" startt="23" endt="25" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="20" endt="27" onclick="playvideo_at(20)">First of all, I would multiply this x into this x to get x two and I will mention the equal to sign. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(28);showline0_sub1();"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="221.25" height="75.0" class="textlink" startt="28" endt="30" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="27" endt="31" onclick="playvideo_at(27)">Then I will multiply this x with this minus two to get minus two x. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(31);showline1_sub1();"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="172.5" height="37.5" class="textlink" startt="31" endt="33" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(38);showline0_sub2();"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="221.25" height="75.0" class="textlink" startt="38" endt="39" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="33" endt="42" onclick="playvideo_at(33)">Then I will be multiplying this minus one with this x, to get minus x. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(41);showline1_sub2();"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="236.25" height="37.5" class="textlink" startt="41" endt="42" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub3_c1" class="c1", width="">
<object onclick="playvideo_at(43);showline0_sub3();"><img src= "subline_linebreak_test/labelline_0_sub3.png" width="221.25" height="75.0" class="textlink" startt="43" endt="45" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub3_c1" class="c1", width="">
<object onclick="playvideo_at(46);showline1_sub3();"><img src= "subline_linebreak_test/labelline_1_sub3.png" width="288.75" height="37.5" class="textlink" startt="46" endt="47" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="42" endt="47" onclick="playvideo_at(42)">Then I would multiply this minus one with this minus two to get plus two. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(50);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="219.0" height="34.5" class="textlink" startt="50" endt="63" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="49" endt="55" onclick="playvideo_at(49)">Later, the next step, x two remains as it is. </object><object class="textlink" startt="56" endt="63" onclick="playvideo_at(56)">minus two x and minus x makes minus three x, plus two. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="63" endt="70" onclick="playvideo_at(63)">The process is really easy, and we could do it in a fairly simple way. </object><object class="textlink" startt="70" endt="75" onclick="playvideo_at(70)">But here, there are only two factors that have to be multiplied, so that we could follow this process. </object><object class="textlink" startt="75" endt="81" onclick="playvideo_at(75)">But what if we had some three or four factors to multiply? </object><object class="textlink" startt="81" endt="86" onclick="playvideo_at(81)">Let us say I have one more over here, like say x minus three. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub4_c1" class="c1", width="">
<object onclick="playvideo_at(84);showline0_sub4();"><img src= "subline_linebreak_test/labelline_0_sub4.png" width="331.5" height="75.0" class="textlink" startt="84" endt="87" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub4_c1" class="c1", width="">
<object onclick="playvideo_at(89);showline1_sub4();"><img src= "subline_linebreak_test/labelline_1_sub4.png" width="408.0" height="56.25" class="textlink" startt="89" endt="93" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(96);showline2_sub1();"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="357.75" height="49.5" class="textlink" startt="96" endt="99" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="87" endt="105" onclick="playvideo_at(87)">What I will have to do is, I will have to put a bracket over here, and I will have to continue multiplying these corresponding things, which actually means that I will have to reach through the step, and then I will have to perform similar operations with these two. </object><object class="textlink" startt="105" endt="110" onclick="playvideo_at(105)">Now, here there were only two terms in one bracket and another two terms in another bracket. </object><object class="textlink" startt="110" endt="115" onclick="playvideo_at(110)">Here we are having three terms in the first bracket, and two terms in the latter. </object><object class="textlink" startt="115" endt="123" onclick="playvideo_at(115)">You will see that, as we move down, as the number of factors increases, the number of terms that has to be multiplied also goes up. </object><object class="textlink" startt="124" endt="126" onclick="playvideo_at(124)">This makes things really complicated. </object><object class="textlink" startt="126" endt="129" onclick="playvideo_at(126)">There is an easy way to avoid this hassle. </object><object class="textlink" startt="130" endt="131" onclick="playvideo_at(130)">Let us see how. </object><object class="textlink" startt="138" endt="143" onclick="playvideo_at(138)">Here, let us generalize this entire process first. </object><object class="textlink" startt="143" endt="147" onclick="playvideo_at(143)">We will first derive our results and then see how this pattern actually works. </object><object class="textlink" startt="148" endt="163" onclick="playvideo_at(148)">First of all, your first factor is in the form of ax plus b, and another is in the form of cx plus d, and a third one is in the form of ex plus f. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(155);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="401.25" height="58.5" class="textlink" startt="155" endt="182" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="165" endt="175" onclick="playvideo_at(165)">But these three factors, we can derive our results, and we can expand this method, even if you are having say four or five factors, or even any number of factors. </object><object class="textlink" startt="176" endt="184" onclick="playvideo_at(176)">First, I will deal with this part. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(189);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="660.0" height="49.5" class="textlink" startt="189" endt="219" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="185" endt="206" onclick="playvideo_at(185)">So, ax into cx is equal to acx two and ax into d is adx, plus b into cx is bcx, plus b into d. </object><object class="textlink" startt="208" endt="217" onclick="playvideo_at(208)">This forms first bracket, and multiply it by ex plus f. </object><object class="textlink" startt="218" endt="219" onclick="playvideo_at(218)">Fine. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(221);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="655.5" height="66.0" class="textlink" startt="221" endt="252" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="221" endt="238" onclick="playvideo_at(221)">Now, simplifying this further, I will get acx two plus, taking x common, ad plus bc plus bd. </object><object class="textlink" startt="239" endt="242" onclick="playvideo_at(239)">Then I get ex plus f. </object><object class="textlink" startt="243" endt="245" onclick="playvideo_at(243)">Now, this thing you need to remember. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="249" endt="260" onclick="playvideo_at(249)">I will stop over here, and this is a really quick way to obtain the simplified form of multiplication of two factors. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(260);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="300.0" height="38.25" class="textlink" startt="260" endt="267" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="260" endt="267" onclick="playvideo_at(260)">Let's say I have two x plus one into five x plus three. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="268" endt="272" onclick="playvideo_at(268)">Rather than multiplying things correspondingly, what I can do is, a into c. </object><object class="textlink" startt="273" endt="274" onclick="playvideo_at(273)">Let's look at this. </object><object class="textlink" startt="274" endt="275" onclick="playvideo_at(274)">What is a into c? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(276);showline3_sub1();"><img src= "subline_linebreak_test/labelline_3_sub1.png" width="401.25" height="58.5" class="textlink" startt="276" endt="279" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="276" endt="280" onclick="playvideo_at(276)">It is a coefficient of x, and c is also a coefficient of x. </object><object class="textlink" startt="280" endt="283" onclick="playvideo_at(280)">What we want is x two. </object><object class="textlink" startt="283" endt="292" onclick="playvideo_at(283)">In this general form, you can see that when we are multiplying two factors, both of them having x, the highest power will be x two. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub1"                                     onclick="showline6_sub1()">
<object onclick="playvideo_at(288);showline6_sub1();"><img src= "subline_linebreak_test/labelline_6_sub1.png" width="330.75" height="133.5" class="textlink" startt="288" endt="354" />
</object>
</div>
<div id="line6_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="293" endt="295" onclick="playvideo_at(293)">What would be its coefficient? </object><object class="textlink" startt="296" endt="299" onclick="playvideo_at(296)">Multiplying its corresponding coefficients of five into two is ten. </object><object class="textlink" startt="300" endt="306" onclick="playvideo_at(300)">Fine, ten plus next lower power would be x. </object><object class="textlink" startt="307" endt="309" onclick="playvideo_at(307)">Now, you can update x, ad plus bc. </object><object class="textlink" startt="309" endt="314" onclick="playvideo_at(309)">What is a into this term, plus b into this term? </object><object class="textlink" startt="314" endt="330" onclick="playvideo_at(314)">A is a coefficient of x, multiplied by its constant part that is the part that does not have variable along with it of the second bracket, plus the constant part of the first bracket, multiplied by the part which is the coefficient of the variable in the second bracket. </object><object class="textlink" startt="330" endt="335" onclick="playvideo_at(330)">Take the coefficient of x, that is a, into d. </object><object class="textlink" startt="335" endt="336" onclick="playvideo_at(335)">Let's apply it over here. </object><object class="textlink" startt="336" endt="341" onclick="playvideo_at(336)">Coefficient of x is two multiplied by three, so you get six. </object><object class="textlink" startt="342" endt="352" onclick="playvideo_at(342)">Then take the coefficient of x on this bracket, so it's five and multiply it with one so this is it. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="353" endt="354" onclick="playvideo_at(353)">Then b into c. </object><object class="textlink" startt="354" endt="355" onclick="playvideo_at(354)">What is b? </object><object class="textlink" startt="356" endt="360" onclick="playvideo_at(356)">A constant part over here, and... </object><object class="textlink" startt="360" endt="362" onclick="playvideo_at(360)">sorry, it's b into d. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(361);showline5_sub1();"><img src= "subline_linebreak_test/labelline_5_sub1.png" width="655.5" height="66.0" class="textlink" startt="361" endt="362" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="363" endt="363" onclick="playvideo_at(363)">What is b into d? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub2"                                     onclick="showline3_sub2()">
<object onclick="playvideo_at(364);showline3_sub2();"><img src= "subline_linebreak_test/labelline_3_sub2.png" width="401.25" height="58.5" class="textlink" startt="364" endt="372" />
</object>
</div>
<div id="line3_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="365" endt="369" onclick="playvideo_at(365)">Constant part over here, and constant part over here. </object><object class="textlink" startt="369" endt="373" onclick="playvideo_at(369)">We just change the color, the constant part over here and the constant part over here. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="374" endt="375" onclick="playvideo_at(374)">That is b into d. </object><object class="textlink" startt="375" endt="377" onclick="playvideo_at(375)">It does not have any coefficient... </object><object class="textlink" startt="377" endt="384" onclick="playvideo_at(377)">it does not have x along with it, or I can say it is x to power of zero. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub2"                                     onclick="showline6_sub2()">
<object onclick="playvideo_at(382);showline6_sub2();"><img src= "subline_linebreak_test/labelline_6_sub2.png" width="480.75" height="133.5" class="textlink" startt="382" endt="397" />
</object>
</div>
<div id="line6_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="385" endt="386" onclick="playvideo_at(385)">As you can see, it is power of one. </object><object class="textlink" startt="387" endt="393" onclick="playvideo_at(387)">So, b into d, and it is three. </object><object class="textlink" startt="393" endt="397" onclick="playvideo_at(393)">This should be the simplified form of this. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(397);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="385.5" height="159.75" class="textlink" startt="397" endt="422" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="397" endt="422" onclick="playvideo_at(397)">Let us do it with our usual method, two x plus one multiplied by five x plus three, the ten x two plus six x plus five x plus three, which is equal to ten x two plus six plus five is eleven x, plus this is a plus sign plus three. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(423);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="313.5" height="35.25" class="textlink" startt="423" endt="429" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="423" endt="432" onclick="playvideo_at(423)">As you can see, we can simplify this further as ten x two plus six plus five eleven x, plus three, and x to the zero is one. </object><object class="textlink" startt="433" endt="437" onclick="playvideo_at(433)">You're getting both same answer, but this method is really efficient. </object><object class="textlink" startt="437" endt="440" onclick="playvideo_at(437)">Now, you might be wondering if every time you have to write this general form. </object><object class="textlink" startt="440" endt="441" onclick="playvideo_at(440)">You really don't need to. </object><object class="textlink" startt="442" endt="450" onclick="playvideo_at(442)">Let us see how it works, even when you don't write the general form, or you don't go through this above mentioned generic process. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object onclick="playvideo_at(450);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="291.75" height="38.25" class="textlink" startt="450" endt="463" />
</object>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="453" endt="466" onclick="playvideo_at(453)">If you have a number like five x minus one and three x plus two, remember that here it is negative. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="467" endt="476" onclick="playvideo_at(467)">Here there are two factors, so highest power will be squared, and there will be some coefficient of it. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object onclick="playvideo_at(470);showline10_sub0();"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="468.75" height="48.75" class="textlink" startt="470" endt="522" />
</object>
</div>
<div id="line10_sub0_c2" class="c2", width="">
</br>
<object id="textlink" onclick="playvideo_at(470);"><img src= "subline_linebreak_test/line10_upto_sub0_subsub0.png" width="267.0" height="48.75" class="textlink" startt="470" endt="498" />
</object></br>
<object class="textlink" startt="476" endt="480" onclick="playvideo_at(476)">It will be five into three, fifteen. </object><object class="textlink" startt="481" endt="485" onclick="playvideo_at(481)">Then, next power will be x. </object><object class="textlink" startt="486" endt="489" onclick="playvideo_at(486)">What will be its coefficient? </object><object class="textlink" startt="490" endt="499" onclick="playvideo_at(490)">five that is coefficient of x in the first bracket, and the constant part in the second is five into two is ten. </object><object class="textlink" startt="499" endt="505" onclick="playvideo_at(499)">Then, constant part of first bracket, multiplied by the coefficient of x in second, it is minus three because here it's minus one. </object></br>

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
