<h1>CBSE- Class 10-IIT Foundation-Quadratic Equations Completing the square method</h1>
<h3>Sanjay Raj Jain</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/pHkxKqL1gi8?enablejsapi=1&amp;autoplay=0"></iframe></div>
</div>
<div id="summary" class="", width="">
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(1)">Let us discuss about another way of solving a quadratic equation. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object id="textlink" onclick="playvideo_at(5)"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(5)">That is, by completing the square. </object><object id="textlink" onclick="playvideo_at(9)">Completing the square method. </object><object id="textlink" onclick="playvideo_at(12)">In the previous videos, we have covered factorization method. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(15)">Now I'll tell you the algorithm that is used in completing the square method. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(23)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(20)">So, let us apply the completing the square method to the standard form of quadratic equation. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(30)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(30)">The first step of completing the square method is to make the coefficient of x^2 equal to 1. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub1"                                     onclick="showline1_sub1()">
<object id="textlink" onclick="playvideo_at(43)"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(38)">What we do is we divide by the coefficient of x^2 on both sides so that the coefficient of x^2 becomes 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(50)">Let's do it, and then you will understand. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<object id="textlink" onclick="playvideo_at(54)"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(54)">Dividing the equation by a. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(64)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(63)">What do we get? </object><object id="textlink" onclick="playvideo_at(66)">ax^2/a+bx/a+c/a is equal to 0/a. </object><object id="textlink" onclick="playvideo_at(72)">That is nothing but 0. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(80)">The coefficient of x^2 here has become 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(82)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(86)">That was our purpose of doing this step. </object><object id="textlink" onclick="playvideo_at(92)">bx/a+c/a is equal to 0. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(97)"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(98)">In the second step what we need to do is we will add and subtract half of the coefficient of x, square of half of coefficient of x. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(125)"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(125)">That is b/2a. </object><object id="textlink" onclick="playvideo_at(127)">It is (b/(2a))^2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(131)">We need to add and subtract this thing in this equation. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(144)"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(144)">x^2+bx/a+(b/(2a))^2. </object><object id="textlink" onclick="playvideo_at(149)">If we add something to an equation, we need to subtract the same amount to keep the equation intact. </object><object id="textlink" onclick="playvideo_at(162)">+c/a is equal to 0. </object><object id="textlink" onclick="playvideo_at(166)">I haven't made any changes to the original equation. </object><object id="textlink" onclick="playvideo_at(169)">I've just added something and subtracted the same thing. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(174)">Now, if you notice carefully, this expression has become of the form a^2+b^2+2ab. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(183)"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object id="textlink" onclick="playvideo_at(192)"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(191)">So, we can write it as (a+b)^2. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object id="textlink" onclick="playvideo_at(197)"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(195)">This expression can be written as (x+b/(2a))^2, and the rest of the expression, (b/(2a))^2+c/a is equal to 0. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object id="textlink" onclick="playvideo_at(220)"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(217)">We will keep this complete square on the left hand side, and let us take the rest of the things to the right hand side of the equation. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object id="textlink" onclick="playvideo_at(237)"><img src= "subline_linebreak_test/labelline_12_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(236)">Now, let us further solve this equation. </object><object id="textlink" onclick="playvideo_at(242)">This will become b^2/(4a^2)-c/a, and this will become (b^2-4ac)/(4a^2). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(259)">Let me take another page, then I'll explain. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(252)"><img src= "subline_linebreak_test/labelline_13_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object id="textlink" onclick="playvideo_at(271)"><img src= "subline_linebreak_test/labelline_14_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(269)">(x+b/(2a))^2 is equal to b^2-4ac is equal to (b^2-4ac)/4a^2. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub1_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow13_sub1"                                     onclick="showline13_sub1()">
<object id="textlink" onclick="playvideo_at(291)"><img src= "subline_linebreak_test/labelline_13_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub1_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(291)">(b^2-4ac)/4a^2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(293)">Next logical step would be to take the square root. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(301)"><img src= "subline_linebreak_test/labelline_15_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line15_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line16_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow16_sub0"                                     onclick="showline16_sub0()">
<object id="textlink" onclick="playvideo_at(308)"><img src= "subline_linebreak_test/labelline_16_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line16_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(304)">I'll get x+b/(2a) is equal to plus or minus and the sqrt(b^2-4ac)/2a.. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(321)">The entire purpose of this exercise is to get the values of x, so we'll keep x on the left hand side and take this b/(2a) to the right hand side. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line17_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow17_sub0"                                     onclick="showline17_sub0()">
<object id="textlink" onclick="playvideo_at(332)"><img src= "subline_linebreak_test/labelline_17_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line17_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(341)">We'll change the sign. </object><object id="textlink" onclick="playvideo_at(345)">-b/(2a)+/-(b^2-4ac)/2a. </object><object id="textlink" onclick="playvideo_at(348)">Here we got the values of x, so we can further simplify it. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line18_sub0_c1" class="", width="">
<img src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow18_sub0"                                     onclick="showline18_sub0()">
<object id="textlink" onclick="playvideo_at(356)"><img src= "subline_linebreak_test/labelline_18_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line18_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(360)">-b+/-(b^2-4ac)/2a. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(361)">These are the values of x that we get by completing the square method. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line19_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(368)"><img src= "subline_linebreak_test/labelline_19_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line19_sub0_c2" class="c2", width="">
<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(373)">We'll further discuss various terms in this expression, but this is how we do solutions of quadratic equations using completing the square method. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line18_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(378)"><img src= "subline_linebreak_test/labelline_18_sub1.png" width="" usemap="#" id="" class="">
</object></div>

<p></p></div>
