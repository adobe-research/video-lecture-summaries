<h3>Sanjay Raj Jain</h3>

<p><object class="textlink" startt="1" endt="4" onclick="playvideo_at(1)">Let us discuss about another way of solving a quadratic equation. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(5);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="243.0" height="39.0" class="textlink" startt="5" endt="15" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="5" endt="7" onclick="playvideo_at(5)">That is, by completing the square. </object><object class="textlink" startt="9" endt="11" onclick="playvideo_at(9)">Completing the square method. </object><object class="textlink" startt="12" endt="15" onclick="playvideo_at(12)">In the previous videos, we have covered factorization method. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="15" endt="19" onclick="playvideo_at(15)">Now I'll tell you the algorithm that is used in completing the square method. </object><object class="textlink" startt="20" endt="28" onclick="playvideo_at(20)">So, let us apply the completing the square method to the standard form of quadratic equation. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(23);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="151.5" height="18.75" class="textlink" startt="23" endt="28" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(30);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="102.0" height="27.75" class="textlink" startt="30" endt="38" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="30" endt="37" onclick="playvideo_at(30)">The first step of completing the square method is to make the coefficient of x^2 equal to 1. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(43);showline1_sub1();"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="153.0" height="33.0" class="textlink" startt="43" endt="49" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="38" endt="49" onclick="playvideo_at(38)">What we do is we divide by the coefficient of x^2 on both sides so that the coefficient of x^2 becomes 1. </object><object class="textlink" startt="50" endt="53" onclick="playvideo_at(50)">Let's do it, and then you will understand. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<object onclick="playvideo_at(54);showline2_sub1();"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="388.5" height="54.0" class="textlink" startt="54" endt="62" />
</object>
</div>
<div id="line2_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="54" endt="62" onclick="playvideo_at(54)">Dividing the equation by a. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="63" endt="65" onclick="playvideo_at(63)">What do we get? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(64);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="299.25" height="48.0" class="textlink" startt="64" endt="80" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="66" endt="72" onclick="playvideo_at(66)">ax^2/a+bx/a+c/a is equal to 0/a. </object><object class="textlink" startt="72" endt="77" onclick="playvideo_at(72)">That is nothing but 0. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="80" endt="84" onclick="playvideo_at(80)">The coefficient of x^2 here has become 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(82);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="205.5" height="33.0" class="textlink" startt="82" endt="95" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="86" endt="92" onclick="playvideo_at(86)">That was our purpose of doing this step. </object><object class="textlink" startt="92" endt="96" onclick="playvideo_at(92)">bx/a+c/a is equal to 0. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(97);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="501.0" height="40.5" class="textlink" startt="97" endt="124" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="98" endt="124" onclick="playvideo_at(98)">In the second step what we need to do is we will add and subtract half of the coefficient of x, square of half of coefficient of x. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="125" endt="127" onclick="playvideo_at(125)">That is b/2a. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(125);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="65.25" height="61.5" class="textlink" startt="125" endt="136" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="127" endt="129" onclick="playvideo_at(127)">It is (b/(2a))^2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="131" endt="144" onclick="playvideo_at(131)">We need to add and subtract this thing in this equation. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(144);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="353.25" height="73.5" class="textlink" startt="144" endt="180" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="144" endt="148" onclick="playvideo_at(144)">x^2+bx/a+(b/(2a))^2. </object><object class="textlink" startt="149" endt="160" onclick="playvideo_at(149)">If we add something to an equation, we need to subtract the same amount to keep the equation intact. </object><object class="textlink" startt="162" endt="164" onclick="playvideo_at(162)">+c/a is equal to 0. </object><object class="textlink" startt="166" endt="169" onclick="playvideo_at(166)">I haven't made any changes to the original equation. </object><object class="textlink" startt="169" endt="172" onclick="playvideo_at(169)">I've just added something and subtracted the same thing. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="174" endt="187" onclick="playvideo_at(174)">Now, if you notice carefully, this expression has become of the form a^2+b^2+2ab. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(183);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="114.0" height="28.5" class="textlink" startt="183" endt="187" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="191" endt="194" onclick="playvideo_at(191)">So, we can write it as (a+b)^2. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(192);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="88.5" height="27.75" class="textlink" startt="192" endt="195" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object onclick="playvideo_at(197);showline10_sub0();"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="317.25" height="69.0" class="textlink" startt="197" endt="218" />
</object>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="195" endt="215" onclick="playvideo_at(195)">This expression can be written as (x+b/(2a))^2, and the rest of the expression, (b/(2a))^2+c/a is equal to 0. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object onclick="playvideo_at(220);showline11_sub0();"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="315.75" height="62.25" class="textlink" startt="220" endt="234" />
</object>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="217" endt="231" onclick="playvideo_at(217)">We will keep this complete square on the left hand side, and let us take the rest of the things to the right hand side of the equation. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object onclick="playvideo_at(237);showline12_sub0();"><img src= "subline_linebreak_test/labelline_12_sub0.png" width="210.0" height="51.0" class="textlink" startt="237" endt="251" />
</object>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="236" endt="242" onclick="playvideo_at(236)">Now, let us further solve this equation. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="242" endt="258" onclick="playvideo_at(242)">This will become b^2/(4a^2)-c/a, and this will become (b^2-4ac)/(4a^2). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(252);showline13_sub0();"><img src= "subline_linebreak_test/labelline_13_sub0.png" width="77.25" height="51.75" class="textlink" startt="252" endt="260" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="259" endt="269" onclick="playvideo_at(259)">Let me take another page, then I'll explain. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object onclick="playvideo_at(271);showline14_sub0();"><img src= "subline_linebreak_test/labelline_14_sub0.png" width="243.0" height="60.0" class="textlink" startt="271" endt="287" />
</object>
</div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="269" endt="287" onclick="playvideo_at(269)">(x+b/(2a))^2 is equal to b^2-4ac is equal to (b^2-4ac)/4a^2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="291" endt="293" onclick="playvideo_at(291)">(b^2-4ac)/4a^2. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(291);showline13_sub1();"><img src= "subline_linebreak_test/labelline_13_sub1.png" width="92.25" height="57.0" class="textlink" startt="291" endt="293" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="293" endt="302" onclick="playvideo_at(293)">Next logical step would be to take the square root. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(301);showline15_sub0();"><img src= "subline_linebreak_test/labelline_15_sub0.png" width="203.25" height="29.25" class="textlink" startt="301" endt="307" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="304" endt="320" onclick="playvideo_at(304)">I'll get x+b/(2a) is equal to plus or minus and the sqrt(b^2-4ac)/2a.. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line16_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(308);showline16_sub0();"><img src= "subline_linebreak_test/labelline_16_sub0.png" width="327.75" height="75.75" class="textlink" startt="308" endt="325" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="321" endt="341" onclick="playvideo_at(321)">The entire purpose of this exercise is to get the values of x, so we'll keep x on the left hand side and take this b/(2a) to the right hand side. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line17_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow17_sub0"                                     onclick="showline17_sub0()">
<object onclick="playvideo_at(332);showline17_sub0();"><img src= "subline_linebreak_test/labelline_17_sub0.png" width="324.0" height="59.25" class="textlink" startt="332" endt="355" />
</object>
</div>
<div id="line17_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="341" endt="343" onclick="playvideo_at(341)">We'll change the sign. </object><object class="textlink" startt="345" endt="346" onclick="playvideo_at(345)">-b/(2a)+/-(b^2-4ac)/2a. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="348" endt="358" onclick="playvideo_at(348)">Here we got the values of x, so we can further simplify it. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line18_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow18_sub0"                                     onclick="showline18_sub0()">
<object onclick="playvideo_at(356);showline18_sub0();"><img src= "subline_linebreak_test/labelline_18_sub0.png" width="128.25" height="45.75" class="textlink" startt="356" endt="365" />
</object>
</div>
<div id="line18_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="360" endt="361" onclick="playvideo_at(360)">-b+/-(b^2-4ac)/2a. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line19_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(368);showline19_sub0();"><img src= "subline_linebreak_test/labelline_19_sub0.png" width="37.5" height="16.5" class="textlink" startt="368" endt="368" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="361" endt="372" onclick="playvideo_at(361)">These are the values of x that we get by completing the square method. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line18_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(378);showline18_sub1();"><img src= "subline_linebreak_test/labelline_18_sub1.png" width="128.25" height="63.0" class="textlink" startt="378" endt="379" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="373" endt="386" onclick="playvideo_at(373)">We'll further discuss various terms in this expression, but this is how we do solutions of quadratic equations using completing the square method. </object><object class="textlink" startt="386" endt="391" onclick="playvideo_at(386)">I'll take some examples to further simplify it in further videos. </object></p></div>

function playvideo_at(sec){
	player.seekTo(sec, true);
	player.playVideo();
}

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
