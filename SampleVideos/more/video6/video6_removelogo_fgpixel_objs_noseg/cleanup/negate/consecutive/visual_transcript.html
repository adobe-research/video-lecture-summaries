<h1>CBSE- Class 10-IIT Foundation-Quadratic Equations Completing the square method</h1>
<h3>Sanjay Raj Jain</h3>
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="summary" class="", width="">
<div id="" class="c0", width="">
<p><object class="textlink" startt="1" endt="4" onclick="play_video0_sub0_at(0)">Let us discuss about another way of solving a quadratic equation. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom0_sub0"                                 onclick="zoomvideo0_sub0()">
<video id="video0_sub0" startt="1" poster="figs/line0_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="5" endt="7" onclick="play_video0_sub0_at(4)">That is, by completing the square. </object><object class="textlink" startt="9" endt="11" onclick="play_video0_sub0_at(8)">Completing the square method. </object><object class="textlink" startt="12" endt="15" onclick="play_video0_sub0_at(11)">In the previous videos, we have covered factorization method. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="15" endt="19" onclick="play_video0_sub0_at(14)">Now I'll tell you the algorithm that is used in completing the square method. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom1_sub0"                                 onclick="zoomvideo1_sub0()">
<video id="video1_sub0" startt="20" poster="figs/line1_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="20" endt="28" onclick="play_video1_sub0_at(0)">So, let us apply the completing the square method to the standard form of quadratic equation. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom2_sub0"                                 onclick="zoomvideo2_sub0()">
<video id="video2_sub0" startt="30" poster="figs/line2_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="30" endt="37" onclick="play_video2_sub0_at(0)">The first step of completing the square method is to make the coefficient of x^2 equal to 1. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom1_sub1"                                 onclick="zoomvideo1_sub1()">
<video id="video1_sub1" startt="38" poster="figs/line1_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="38" endt="49" onclick="play_video1_sub1_at(0)">What we do is we divide by the coefficient of x^2 on both sides so that the coefficient of x^2 becomes 1. </object><object class="textlink" startt="50" endt="53" onclick="play_video1_sub1_at(12)">Let's do it, and then you will understand. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom2_sub1"                                 onclick="zoomvideo2_sub1()">
<video id="video2_sub1" startt="54" poster="figs/line2_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="54" endt="62" onclick="play_video2_sub1_at(0)">Dividing the equation by a. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="63" endt="65" onclick="play_video3_sub0_at(0)">What do we get? </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom3_sub0"                                 onclick="zoomvideo3_sub0()">
<video id="video3_sub0" startt="63" poster="figs/line3_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line3_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="66" endt="72" onclick="play_video3_sub0_at(3)">ax^2/a+bx/a+c/a is equal to 0/a. </object><object class="textlink" startt="72" endt="77" onclick="play_video3_sub0_at(9)">That is nothing but 0. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="80" endt="84" onclick="play_video4_sub0_at(0)">The coefficient of x^2 here has become 1. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom4_sub0"                                 onclick="zoomvideo4_sub0()">
<video id="video4_sub0" startt="80" poster="figs/line4_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line4_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="86" endt="92" onclick="play_video4_sub0_at(6)">That was our purpose of doing this step. </object><object class="textlink" startt="92" endt="96" onclick="play_video4_sub0_at(12)">bx/a+c/a is equal to 0. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom5_sub0"                                 onclick="zoomvideo5_sub0()">
<video id="video5_sub0" startt="97" poster="figs/line5_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line5_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="98" endt="124" onclick="play_video5_sub0_at(1)">In the second step what we need to do is we will add and subtract half of the coefficient of x, square of half of coefficient of x. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="125" endt="127" onclick="play_video6_sub0_at(0)">That is b/2a. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom6_sub0"                                 onclick="zoomvideo6_sub0()">
<video id="video6_sub0" startt="125" poster="figs/line6_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line6_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="127" endt="129" onclick="play_video6_sub0_at(2)">It is (b/(2a))^2. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="131" endt="144" onclick="play_video6_sub0_at(6)">We need to add and subtract this thing in this equation. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom7_sub0"                                 onclick="zoomvideo7_sub0()">
<video id="video7_sub0" startt="144" poster="figs/line7_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line7_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="144" endt="148" onclick="play_video7_sub0_at(0)">x^2+bx/a+(b/(2a))^2. </object><object class="textlink" startt="149" endt="160" onclick="play_video7_sub0_at(5)">If we add something to an equation, we need to subtract the same amount to keep the equation intact. </object><object class="textlink" startt="162" endt="164" onclick="play_video7_sub0_at(18)">+c/a is equal to 0. </object><object class="textlink" startt="166" endt="169" onclick="play_video7_sub0_at(22)">I haven't made any changes to the original equation. </object><object class="textlink" startt="169" endt="172" onclick="play_video7_sub0_at(25)">I've just added something and subtracted the same thing. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom8_sub0"                                 onclick="zoomvideo8_sub0()">
<video id="video8_sub0" startt="183" poster="figs/line8_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line8_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom9_sub0"                                 onclick="zoomvideo9_sub0()">
<video id="video9_sub0" startt="191" poster="figs/line9_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line9_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="174" endt="187" onclick="play_video7_sub0_at(30)">Now, if you notice carefully, this expression has become of the form a^2+b^2+2ab. </object><object class="textlink" startt="191" endt="194" onclick="play_video9_sub0_at(0)">So, we can write it as (a+b)^2. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom10_sub0"                                 onclick="zoomvideo10_sub0()">
<video id="video10_sub0" startt="195" poster="figs/line10_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line10_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="195" endt="215" onclick="play_video10_sub0_at(0)">This expression can be written as (x+b/(2a))^2, and the rest of the expression, (b/(2a))^2+c/a is equal to 0. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom11_sub0"                                 onclick="zoomvideo11_sub0()">
<video id="video11_sub0" startt="217" poster="figs/line11_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line11_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="217" endt="231" onclick="play_video11_sub0_at(0)">We will keep this complete square on the left hand side, and let us take the rest of the things to the right hand side of the equation. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom12_sub0"                                 onclick="zoomvideo12_sub0()">
<video id="video12_sub0" startt="236" poster="figs/line12_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line12_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="236" endt="242" onclick="play_video12_sub0_at(0)">Now, let us further solve this equation. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line13_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom13_sub0"                                 onclick="zoomvideo13_sub0()">
<video id="video13_sub0" startt="252" poster="figs/line13_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line13_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="242" endt="258" onclick="play_video12_sub0_at(6)">This will become b^2/(4a^2)-c/a, and this will become (b^2-4ac)/(4a^2). </object><object class="textlink" startt="259" endt="269" onclick="play_video13_sub0_at(7)">Let me take another page, then I'll explain. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line14_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom14_sub0"                                 onclick="zoomvideo14_sub0()">
<video id="video14_sub0" startt="269" poster="figs/line14_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line14_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="269" endt="287" onclick="play_video14_sub0_at(0)">(x+b/(2a))^2 is equal to b^2-4ac is equal to (b^2-4ac)/4a^2. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line13_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom13_sub1"                                 onclick="zoomvideo13_sub1()">
<video id="video13_sub1" startt="291" poster="figs/line13_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line13_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="291" endt="293" onclick="play_video13_sub1_at(0)">(b^2-4ac)/4a^2. </object><object class="textlink" startt="293" endt="302" onclick="play_video15_sub0_at(0)">Next logical step would be to take the square root. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line15_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow15_sub0"                                     onclick="showline15_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom15_sub0"                                 onclick="zoomvideo15_sub0()">
<video id="video15_sub0" startt="293" poster="figs/line15_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line15_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line15_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="304" endt="320" onclick="play_video15_sub0_at(11)">I'll get x+b/(2a) is equal to plus or minus and the sqrt(b^2-4ac)/2a.. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="321" endt="341" onclick="play_video16_sub0_at(0)">The entire purpose of this exercise is to get the values of x, so we'll keep x on the left hand side and take this b/(2a) to the right hand side. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line16_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow16_sub0"                                     onclick="showline16_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom16_sub0"                                 onclick="zoomvideo16_sub0()">
<video id="video16_sub0" startt="321" poster="figs/line16_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line16_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line16_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="341" endt="343" onclick="play_video16_sub0_at(20)">We'll change the sign. </object><object class="textlink" startt="345" endt="346" onclick="play_video16_sub0_at(24)">-b/(2a)+/-(b^2-4ac)/2a. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="348" endt="358" onclick="play_video16_sub0_at(27)">Here we got the values of x, so we can further simplify it. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line17_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow17_sub0"                                     onclick="showline17_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom17_sub0"                                 onclick="zoomvideo17_sub0()">
<video id="video17_sub0" startt="356" poster="figs/line17_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line17_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line17_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="360" endt="361" onclick="play_video17_sub0_at(4)">-b+/-(b^2-4ac)/2a. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line18_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom18_sub0"                                 onclick="zoomvideo18_sub0()">
<video id="video18_sub0" startt="368" poster="figs/line18_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line18_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line17_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom17_sub1"                                 onclick="zoomvideo17_sub1()">
<video id="video17_sub1" startt="373" poster="figs/line17_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line17_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="361" endt="372" onclick="play_video17_sub0_at(5)">These are the values of x that we get by completing the square method. </object><object class="textlink" startt="373" endt="386" onclick="play_video17_sub1_at(0)">We'll further discuss various terms in this expression, but this is how we do solutions of quadratic equations using completing the square method. </object><object class="textlink" startt="386" endt="391" onclick="play_video17_sub1_at(13)">I'll take some examples to further simplify it in further videos. </object></p></div>
</div>
<script>
function updateTime() {
	var vtimes = []
	var vids = document.getElementsByTagName("video");
	for (var i = 0; i < vids.length; i++) {
		var vid = vids[i]
		if (!vid.paused) {
		var startt = parseInt(vid.getAttribute("startt"));
			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);
}
function highlightCurrent(vtimes){
	var links = document.getElementsByClassName("textlink");
	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");
		for (var j = 0; j < vtimes.length; j++) {
			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
};

		video.setAttribute("controls", "controls")
	}
})

function play_video17_sub1_at(sec){
	var video = document.getElementById('video17_sub1');
	video.currentTime = sec;
	video.play();
}

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage//figures/arrow_expanded_icon.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage//figures/arrow_collapsed_icon.png";
		$(arrows[i]).attr('src', src);
	}
}
