</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(35)">Now our lower endpoint is a, so that's a right over there. </object></p></div>

</object></div>

<p></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(41)">Our upper boundary is b. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(42)"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="" usemap="#" id="" class="">
</object></div>

</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub2"                                     onclick="showline1_sub2()">
<object id="textlink" onclick="playvideo_at(45)"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub2_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(44)">Let me make that clear. </object><object id="textlink" onclick="playvideo_at(47)">And actually just to show that we're including that endpoint, let me make them bold lines, filled in lines. </object><object id="textlink" onclick="playvideo_at(52)">So lower boundary, a, upper boundary, b. </object><object id="textlink" onclick="playvideo_at(54)">We're just saying and I've drawn it this way that f is continuous on that. </object><object id="textlink" onclick="playvideo_at(58)">Now let's define some new function. </object><object id="textlink" onclick="playvideo_at(61)">Let's define some new function that's the area under the curve between a and some point that's in our interval. </object><object id="textlink" onclick="playvideo_at(70)">Let me pick this right over here, x. </object><object id="textlink" onclick="playvideo_at(73)">So let's define some new function to capture the area under the curve between a and x. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(82)">Well, how do we denote the area under the curve between two endpoints? </object><object id="textlink" onclick="playvideo_at(87)">Well, we just use our definite integral. </object><object id="textlink" onclick="playvideo_at(89)">That's our Riemann integral. </object><object id="textlink" onclick="playvideo_at(90)">It's really that right now before we come up with the conclusion of this video, it really just represents the area under the curve between two endpoints. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(104)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(98)">So this right over here, we can say is the definite integral from a to x of f(t)dt. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(113)">Now this right over here is going to be a function of x-- and let me make it clear-- where x is in the interval between a and b. </object><object id="textlink" onclick="playvideo_at(130)">This thing right over here is going to be another function of x. </object><object id="textlink" onclick="playvideo_at(134)">This value is going to depend on what x we actually choose. </object><object id="textlink" onclick="playvideo_at(138)">So let's define this as a function of x. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(141)">So I'm going to say that this is equal to uppercase F(x). </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(146)">So all fair and good. </object><object id="textlink" onclick="playvideo_at(149)">Uppercase F(x) is a function. </object><object id="textlink" onclick="playvideo_at(151)">If you give me an x value that's between a and b, it'll tell you the area under lowercase f(t) between a and x. </object><object id="textlink" onclick="playvideo_at(160)">Now the cool part, the fundamental theorem of calculus. </object><object id="textlink" onclick="playvideo_at(165)">The fundamental theorem of calculus tells us-- let me write this down because this is a big deal. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(169)"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line3_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(170)">Fundamental theorem-- that's not an abbreviation-- theorem of calculus tells us that if we were to take the derivative of our capital F, so the derivative-- let me make sure I have enough space here. </object><object id="textlink" onclick="playvideo_at(186)">So if I were to take the derivative of capital F with respect to x, which is the same thing as taking the derivative of this with respect to x, which is equal to the derivative of all of this business-- let me copy this. </object></br>
<img src= "subline_linebreak_test/line3_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(198)">So copy and then paste, which is the same thing. </object><object id="textlink" onclick="playvideo_at(204)">I've defined capital F as this stuff. </object><object id="textlink" onclick="playvideo_at(206)">So if I'm taking the derivative of the left hand side, it's the same thing as taking the derivative of the right hand side. </object><object id="textlink" onclick="playvideo_at(211)">The fundamental theorem of calculus tells us that this is going to be equal to lowercase f(x). </object><object id="textlink" onclick="playvideo_at(222)">Now why is this a big deal? </object><object id="textlink" onclick="playvideo_at(226)">Why does it get such an important title as the fundamental theorem of calculus? </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(234)">Well, it tells us that for any continuous function f, if I define a function, that is, the area under the curve between a and x right over here, that the derivative of that function is going to be f. </object><object id="textlink" onclick="playvideo_at(248)">So let me make it clear. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(250)"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(249)">Every continuous function, every continuous f, has an antiderivative capital F(x). </object><object id="textlink" onclick="playvideo_at(260)">That by itself is a cool thing. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(266)">But the other really cool thing-- or I guess these are somewhat related. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(269)"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line5_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(272)">Remember, coming into this, all we did, we just viewed the definite integral as symbolizing as the area under the curve between two points. </object><object id="textlink" onclick="playvideo_at(281)">That's where that Riemann definition of integration comes from. </object><object id="textlink" onclick="playvideo_at(285)">But now we see a connection between that and derivatives. </object><object id="textlink" onclick="playvideo_at(289)">When you're taking the definite integral, one way of thinking, especially if you're taking a definite integral between a lower boundary and an x, one way to think about it is you're essentially taking an antiderivative. </object><object id="textlink" onclick="playvideo_at(298)">So we now see a connection-- and this is why it is the fundamental theorem of calculus. </object></br>
<img src= "subline_linebreak_test/line5_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(304)">It connects differential calculus and integral calculus-- connection between derivatives, or maybe I should say antiderivatives, derivatives and integration. </object><object id="textlink" onclick="playvideo_at(317)">Which before this video, we just viewed integration as area under curve. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(321)">Now we see it has a connection to derivatives. </object><object id="textlink" onclick="playvideo_at(324)">Well, how would you actually use the fundamental theorem of calculus? </object><object id="textlink" onclick="playvideo_at(327)">Well, maybe in the context of a calculus class. </object><object id="textlink" onclick="playvideo_at(330)">And we'll do the intuition for why this happens or why this is true and maybe a proof in later videos. </object><object id="textlink" onclick="playvideo_at(335)">But how would you actually apply this right over here? </object><object id="textlink" onclick="playvideo_at(338)">Well, let's say someone told you that they want to find the derivative. </object><object id="textlink" onclick="playvideo_at(343)">Let me do this in a new color just to show this is an example. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object id="textlink" onclick="playvideo_at(347)"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line6_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(346)">Let's say someone wanted to find the derivative with respect to x of the integral from-- I don't know. </object></br>
<img src= "subline_linebreak_test/line6_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(352)">I'll pick some random number here. </object><object id="textlink" onclick="playvideo_at(354)">So pi to x-- I'll put something crazy here-- cos^2(t)/ln(t-sqrt(t))dt. </object><object id="textlink" onclick="playvideo_at(370)">So they want you take the derivative with respect to x of this crazy thing. </object><object id="textlink" onclick="playvideo_at(375)">Remember, this thing in the parentheses is a function of x. </object><object id="textlink" onclick="playvideo_at(378)">Its value, it's going to have a value that is dependent on x. </object><object id="textlink" onclick="playvideo_at(381)">If you give it a different x, it's going to have a different value. </object><object id="textlink" onclick="playvideo_at(384)">So what's the derivative of this with respect to x? </object><object id="textlink" onclick="playvideo_at(386)">Well, the fundamental theorem of calculus tells us it can be very simple. </object><object id="textlink" onclick="playvideo_at(390)">We essentially-- and you can even pattern match up here. </object><object id="textlink" onclick="playvideo_at(394)">And we'll get more intuition of why this is true in future videos. </object><object id="textlink" onclick="playvideo_at(397)">But essentially, everywhere where you see this right over here is an f(t). </object><object id="textlink" onclick="playvideo_at(400)">Everywhere you see a t, replace it with an x and it becomes an f(x). </object></br>
<img src= "subline_linebreak_test/line6_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(406)">So this is going to be equal to cos^(x)/ln(x-sqrt(x)). </object><object id="textlink" onclick="playvideo_at(413)">You take the derivative of the indefinite integral where the upper boundary is x right over here. </object><object id="textlink" onclick="playvideo_at(418)">It just becomes whatever you were taking the integral of, that as a function instead of t, that is now a function x. </object><object id="textlink" onclick="playvideo_at(427)">So it can really simplify sometimes taking a derivative. </object><object id="textlink" onclick="playvideo_at(430)">And sometimes you'll see on exams these trick problems where you had this really hairy thing that you need to take a definite integral of and then take the derivative, and you just have to remember the fundamental theorem of calculus, the thing that ties it all together, connects derivatives and integration, that you can just simplify it by realizing that this is just going to be instead of a function lowercase f(t), it's going to be lowercase f(x). </object><object id="textlink" onclick="playvideo_at(451)">Let me make it clear. </object><object id="textlink" onclick="playvideo_at(452)">In this example right over here, this right over here was lowercase f(t). </object><object id="textlink" onclick="playvideo_at(457)">And now it became lowercase f(x). </object><object id="textlink" onclick="playvideo_at(461)">This right over here was our a. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(465)">And notice, it doesn't matter what the lower boundary of a actually is. </object><object id="textlink" onclick="playvideo_at(468)">You don't have anything on the right hand side that is in some way dependent on a. </object><object id="textlink" onclick="playvideo_at(472)">Anyway, hope you enjoyed that. </object><object id="textlink" onclick="playvideo_at(473)">And in the next few videos, we'll think about the intuition and do more examples making use of the fundamental theorem of calculus. </object></p></div>
</div>
