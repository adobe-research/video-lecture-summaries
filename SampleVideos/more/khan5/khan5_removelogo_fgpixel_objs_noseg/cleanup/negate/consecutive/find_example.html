<p><object class="textlink" startt="0" endt="11" onclick="playvideo_at(0)">Let's say I have some function f that is continuous on an interval between a and b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="11" endt="14" onclick="playvideo_at(11)">And I have these brackets here, so it also includes a and b in the interval. </object><object class="textlink" startt="14" endt="17" onclick="playvideo_at(14)">So let me graph this just so we get a sense of what I'm talking about. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">

<object onclick="playvideo_at(17);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="293.25" height="160.5" class="textlink" startt="17" endt="34" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="18" endt="20" onclick="playvideo_at(18)">So that's my vertical axis. </object><object class="textlink" startt="20" endt="22" onclick="playvideo_at(20)">This is my horizontal axis. </object><object class="textlink" startt="22" endt="26" onclick="playvideo_at(22)">I'm going to label my horizontal axis t so we can save x for later. </object><object class="textlink" startt="26" endt="28" onclick="playvideo_at(26)">I can still make this y right over there. </object><object class="textlink" startt="28" endt="29" onclick="playvideo_at(28)">And let me graph. </object><object class="textlink" startt="30" endt="34" onclick="playvideo_at(30)">This right over here is the graph of y is equal to f(t). </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(36);showline0_sub1();"><img src= "subline_linebreak_test/labelline_0_sub1.png" width="319.5" height="35.25" class="textlink" startt="36" endt="37" />
</object>
</div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(38);showline1_sub1();"><img src= "subline_linebreak_test/labelline_1_sub1.png" width="293.25" height="167.25" class="textlink" startt="38" endt="41" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="35" endt="41" onclick="playvideo_at(35)">Now our lower endpoint is a, so that's a right over there. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub2_c1" class="c1", width="">
<object onclick="playvideo_at(42);showline0_sub2();"><img src= "subline_linebreak_test/labelline_0_sub2.png" width="319.5" height="35.25" class="textlink" startt="42" endt="43" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="41" endt="43" onclick="playvideo_at(41)">Our upper boundary is b. </object><object class="textlink" startt="44" endt="47" onclick="playvideo_at(44)">Let me make that clear. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub2_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub2"                                     onclick="showline1_sub2()">
<object onclick="playvideo_at(45);showline1_sub2();"><img src= "subline_linebreak_test/labelline_1_sub2.png" width="293.25" height="167.25" class="textlink" startt="45" endt="81" />
</object>
</div>
<div id="line1_sub2_c2" class="c2", width="">
<p><object class="textlink" startt="47" endt="52" onclick="playvideo_at(47)">And actually just to show that we're including that endpoint, let me make them bold lines, filled in lines. </object><object class="textlink" startt="52" endt="54" onclick="playvideo_at(52)">So lower boundary, a, upper boundary, b. </object><object class="textlink" startt="54" endt="57" onclick="playvideo_at(54)">We're just saying and I've drawn it this way that f is continuous on that. </object><object class="textlink" startt="58" endt="61" onclick="playvideo_at(58)">Now let's define some new function. </object><object class="textlink" startt="61" endt="70" onclick="playvideo_at(61)">Let's define some new function that's the area under the curve between a and some point that's in our interval. </object><object class="textlink" startt="70" endt="73" onclick="playvideo_at(70)">Let me pick this right over here, x. </object><object class="textlink" startt="73" endt="82" onclick="playvideo_at(73)">So let's define some new function to capture the area under the curve between a and x. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="82" endt="87" onclick="playvideo_at(82)">Well, how do we denote the area under the curve between two endpoints? </object><object class="textlink" startt="87" endt="89" onclick="playvideo_at(87)">Well, we just use our definite integral. </object><object class="textlink" startt="89" endt="90" onclick="playvideo_at(89)">That's our Riemann integral. </object><object class="textlink" startt="90" endt="97" onclick="playvideo_at(90)">It's really that right now before we come up with the conclusion of this video, it really just represents the area under the curve between two endpoints. </object><object class="textlink" startt="98" endt="112" onclick="playvideo_at(98)">So this right over here, we can say is the definite integral from a to x of f(t)dt. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(104);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="428.25" height="66.75" class="textlink" startt="104" endt="146" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="113" endt="130" onclick="playvideo_at(113)">Now this right over here is going to be a function of x-- and let me make it clear-- where x is in the interval between a and b. </object><object class="textlink" startt="130" endt="134" onclick="playvideo_at(130)">This thing right over here is going to be another function of x. </object><object class="textlink" startt="134" endt="138" onclick="playvideo_at(134)">This value is going to depend on what x we actually choose. </object><object class="textlink" startt="138" endt="141" onclick="playvideo_at(138)">So let's define this as a function of x. </object><object class="textlink" startt="141" endt="145" onclick="playvideo_at(141)">So I'm going to say that this is equal to uppercase F(x). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="146" endt="149" onclick="playvideo_at(146)">So all fair and good. </object><object class="textlink" startt="149" endt="151" onclick="playvideo_at(149)">Uppercase F(x) is a function. </object><object class="textlink" startt="151" endt="160" onclick="playvideo_at(151)">If you give me an x value that's between a and b, it'll tell you the area under lowercase f(t) between a and x. </object><object class="textlink" startt="160" endt="164" onclick="playvideo_at(160)">Now the cool part, the fundamental theorem of calculus. </object><object class="textlink" startt="165" endt="169" onclick="playvideo_at(165)">The fundamental theorem of calculus tells us-- let me write this down because this is a big deal. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(169);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="420.75" height="124.5" class="textlink" startt="169" endt="233" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="170" endt="186" onclick="playvideo_at(170)">Fundamental theorem-- that's not an abbreviation-- theorem of calculus tells us that if we were to take the derivative of our capital F, so the derivative-- let me make sure I have enough space here. </object><object class="textlink" startt="186" endt="197" onclick="playvideo_at(186)">So if I were to take the derivative of capital F with respect to x, which is the same thing as taking the derivative of this with respect to x, which is equal to the derivative of all of this business-- let me copy this. </object><object class="textlink" startt="198" endt="204" onclick="playvideo_at(198)">So copy and then paste, which is the same thing. </object><object class="textlink" startt="204" endt="206" onclick="playvideo_at(204)">I've defined capital F as this stuff. </object><object class="textlink" startt="206" endt="210" onclick="playvideo_at(206)">So if I'm taking the derivative of the left hand side, it's the same thing as taking the derivative of the right hand side. </object><object class="textlink" startt="211" endt="221" onclick="playvideo_at(211)">The fundamental theorem of calculus tells us that this is going to be equal to lowercase f(x). </object><object class="textlink" startt="222" endt="226" onclick="playvideo_at(222)">Now why is this a big deal? </object><object class="textlink" startt="226" endt="234" onclick="playvideo_at(226)">Why does it get such an important title as the fundamental theorem of calculus? </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="234" endt="248" onclick="playvideo_at(234)">Well, it tells us that for any continuous function f, if I define a function, that is, the area under the curve between a and x right over here, that the derivative of that function is going to be f. </object><object class="textlink" startt="248" endt="249" onclick="playvideo_at(248)">So let me make it clear. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(250);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="535.5" height="93.0" class="textlink" startt="250" endt="320" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="249" endt="259" onclick="playvideo_at(249)">Every continuous function, every continuous f, has an antiderivative capital F(x). </object><object class="textlink" startt="260" endt="266" onclick="playvideo_at(260)">That by itself is a cool thing. </object><object class="textlink" startt="266" endt="272" onclick="playvideo_at(266)">But the other really cool thing-- or I guess these are somewhat related. </object><object class="textlink" startt="272" endt="281" onclick="playvideo_at(272)">Remember, coming into this, all we did, we just viewed the definite integral as symbolizing as the area under the curve between two points. </object><object class="textlink" startt="281" endt="284" onclick="playvideo_at(281)">That's where that Riemann definition of integration comes from. </object><object class="textlink" startt="285" endt="288" onclick="playvideo_at(285)">But now we see a connection between that and derivatives. </object><object class="textlink" startt="289" endt="298" onclick="playvideo_at(289)">When you're taking the definite integral, one way of thinking, especially if you're taking a definite integral between a lower boundary and an x, one way to think about it is you're essentially taking an antiderivative. </object><object class="textlink" startt="298" endt="304" onclick="playvideo_at(298)">So we now see a connection-- and this is why it is the fundamental theorem of calculus. </object><object class="textlink" startt="304" endt="317" onclick="playvideo_at(304)">It connects differential calculus and integral calculus-- connection between derivatives, or maybe I should say antiderivatives, derivatives and integration. </object><object class="textlink" startt="317" endt="321" onclick="playvideo_at(317)">Which before this video, we just viewed integration as area under curve. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="321" endt="324" onclick="playvideo_at(321)">Now we see it has a connection to derivatives. </object><object class="textlink" startt="324" endt="327" onclick="playvideo_at(324)">Well, how would you actually use the fundamental theorem of calculus? </object><object class="textlink" startt="327" endt="330" onclick="playvideo_at(327)">Well, maybe in the context of a calculus class. </object><object class="textlink" startt="330" endt="335" onclick="playvideo_at(330)">And we'll do the intuition for why this happens or why this is true and maybe a proof in later videos. </object><object class="textlink" startt="335" endt="337" onclick="playvideo_at(335)">But how would you actually apply this right over here? </object><object class="textlink" startt="338" endt="343" onclick="playvideo_at(338)">Well, let's say someone told you that they want to find the derivative. </object><object class="textlink" startt="343" endt="345" onclick="playvideo_at(343)">Let me do this in a new color just to show this is an example. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(347);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="479.25" height="153.75" class="textlink" startt="347" endt="465" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<object class="textlink" startt="346" endt="352" onclick="playvideo_at(346)">Let's say someone wanted to find the derivative with respect to x of the integral from-- I don't know. </object></br>
<object id="textlink" onclick="playvideo_at(347);"><img src= "subline_linebreak_test/line5_upto_sub0_subsub0.png" width="283.5" height="87.0" class="textlink" startt="347" endt="390" />
</object></br>
<object class="textlink" startt="352" endt="354" onclick="playvideo_at(352)">I'll pick some random number here. </object><object class="textlink" startt="354" endt="370" onclick="playvideo_at(354)">So pi to x-- I'll put something crazy here-- cos^2(t)/ln(t-sqrt(t))dt. </object><object class="textlink" startt="370" endt="374" onclick="playvideo_at(370)">So they want you take the derivative with respect to x of this crazy thing. </object><object class="textlink" startt="375" endt="378" onclick="playvideo_at(375)">Remember, this thing in the parentheses is a function of x. </object><object class="textlink" startt="378" endt="381" onclick="playvideo_at(378)">Its value, it's going to have a value that is dependent on x. </object><object class="textlink" startt="381" endt="383" onclick="playvideo_at(381)">If you give it a different x, it's going to have a different value. </object><object class="textlink" startt="384" endt="386" onclick="playvideo_at(384)">So what's the derivative of this with respect to x? </object><object class="textlink" startt="386" endt="390" onclick="playvideo_at(386)">Well, the fundamental theorem of calculus tells us it can be very simple. </object><object class="textlink" startt="390" endt="394" onclick="playvideo_at(390)">We essentially-- and you can even pattern match up here. </object><object class="textlink" startt="394" endt="396" onclick="playvideo_at(394)">And we'll get more intuition of why this is true in future videos. </object><object class="textlink" startt="397" endt="400" onclick="playvideo_at(397)">But essentially, everywhere where you see this right over here is an f(t). </object><object class="textlink" startt="400" endt="406" onclick="playvideo_at(400)">Everywhere you see a t, replace it with an x and it becomes an f(x). </object></br>
<object id="textlink" onclick="playvideo_at(406);"><img src= "subline_linebreak_test/line5_upto_sub0_subsub1.png" width="479.25" height="153.75" class="textlink" startt="406" endt="465" />
</object></br>
<object class="textlink" startt="406" endt="413" onclick="playvideo_at(406)">So this is going to be equal to cos^(x)/ln(x-sqrt(x)). </object><object class="textlink" startt="413" endt="418" onclick="playvideo_at(413)">You take the derivative of the indefinite integral where the upper boundary is x right over here. </object><object class="textlink" startt="418" endt="427" onclick="playvideo_at(418)">It just becomes whatever you were taking the integral of, that as a function instead of t, that is now a function x. </object><object class="textlink" startt="427" endt="430" onclick="playvideo_at(427)">So it can really simplify sometimes taking a derivative. </object><object class="textlink" startt="430" endt="451" onclick="playvideo_at(430)">And sometimes you'll see on exams these trick problems where you had this really hairy thing that you need to take a definite integral of and then take the derivative, and you just have to remember the fundamental theorem of calculus, the thing that ties it all together, connects derivatives and integration, that you can just simplify it by realizing that this is just going to be instead of a function lowercase f(t), it's going to be lowercase f(x). </object><object class="textlink" startt="451" endt="452" onclick="playvideo_at(451)">Let me make it clear. </object><object class="textlink" startt="452" endt="457" onclick="playvideo_at(452)">In this example right over here, this right over here was lowercase f(t). </object><object class="textlink" startt="457" endt="460" onclick="playvideo_at(457)">And now it became lowercase f(x). </object><object class="textlink" startt="461" endt="464" onclick="playvideo_at(461)">This right over here was our a. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="465" endt="468" onclick="playvideo_at(465)">And notice, it doesn't matter what the lower boundary of a actually is. </object><object class="textlink" startt="468" endt="472" onclick="playvideo_at(468)">You don't have anything on the right hand side that is in some way dependent on a. </object><object class="textlink" startt="472" endt="473" onclick="playvideo_at(472)">Anyway, hope you enjoyed that. </object><object class="textlink" startt="473" endt="481" onclick="playvideo_at(473)">And in the next few videos, we'll think about the intuition and do more examples making use of the fundamental theorem of calculus. </object></p></div>
</div>
