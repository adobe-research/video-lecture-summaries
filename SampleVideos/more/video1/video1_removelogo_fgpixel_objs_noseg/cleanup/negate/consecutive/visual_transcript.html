<html>
	<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link href="../../../../../../../Mainpage//visual_transcript.css" rel="stylesheet" />
	<title>Proving Trigonometry Formulas from Euler's Formula</title>
</head>
<body>
<h1>Proving Trigonometry Formulas from Euler's Formula</h1>
<h3>Lee Stemkoski</h3>
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="summary" class="", width="">
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom0_sub0"                                 onclick="zoomvideo0_sub0()">
<video id="video0_sub0" startt="0" poster="figs/line0_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="0" endt="9" onclick="play_video0_sub0_at(0)">We are going to prove some formulas from trigonometry, directly from Euler's formula, e^(ix) = cos(x)+isin(x). </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom1_sub0"                                 onclick="zoomvideo1_sub0()">
<video id="video1_sub0" startt="11" poster="figs/line1_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="11" endt="20" onclick="play_video1_sub0_at(0)">First, we are going to prove that sin^2(x)+cos^(x) = 1. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="21" endt="30" onclick="play_video1_sub0_at(10)">This can be proven from the Pythagorean theorem and the definitions of the trigonometric functions, but we are going to do it using Euler's formula. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom2_sub0"                                 onclick="zoomvideo2_sub0()">
<video id="video2_sub0" startt="31" poster="figs/line2_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="31" endt="40" onclick="play_video2_sub0_at(0)">First, use the fact that e^(ix), we know that's cos(x)+isin(x). </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom3_sub0"                                 onclick="zoomvideo3_sub0()">
<video id="video3_sub0" startt="42" poster="figs/line3_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line3_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="42" endt="59" onclick="play_video3_sub0_at(0)">We also use the fact that, we've got e^(-ix) is e^i(-x) that's the same thing as cos(-x)+isin(-x). </object><object class="textlink" startt="60" endt="72" onclick="play_video3_sub0_at(18)">Furthermore, since cos is an even function, cos(-x) is cos(x), and since sin is an odd function, sin(-x) is negative sin(x). </object><object class="textlink" startt="73" endt="75" onclick="play_video3_sub0_at(31)">We write the negative out in front of the i. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="78" endt="81" onclick="play_video3_sub0_at(36)">Next, we are going to multiply together these two equations right here. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom4_sub0"                                 onclick="zoomvideo4_sub0()">
<video id="video4_sub0" startt="82" poster="figs/line4_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line4_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="82" endt="100" onclick="play_video4_sub0_at(0)">We have e^(ix)*e^(-ix) is equal to (cos(x)+isin(x)) times the quantity (cos(x)-isin(x)). </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="100" endt="106" onclick="play_video4_sub0_at(18)">Now, on the left hand side, we have the same base. </object><object class="textlink" startt="106" endt="111" onclick="play_video5_sub0_at(0)">These exponents we will add them together, get zero for an exponent, and e^0 is 1. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom5_sub0"                                 onclick="zoomvideo5_sub0()">
<video id="video5_sub0" startt="106" poster="figs/line5_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line5_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="111" endt="116" onclick="play_video5_sub0_at(5)">On the right hand side, multiplying together the first two terms, we get cos^2(x). </object><object class="textlink" startt="117" endt="124" onclick="play_video5_sub0_at(11)">Multiplying together the outside terms, we get negative icos(x)sin(x). </object><object class="textlink" startt="125" endt="133" onclick="play_video5_sub0_at(19)">Then multiplying together the inside terms, we are going to get a isin(x)cos(x). </object><object class="textlink" startt="134" endt="141" onclick="play_video5_sub0_at(28)">Finally, multiplying together the two last terms, we are going to get a negative i^2 sin^2(x). </object><object class="textlink" startt="143" endt="157" onclick="play_video5_sub0_at(37)">Now, there is some great cancellation which happens, these two terms cancel out, and this negative i^2, i^2 is one, negative negative 1 is positive 1. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom6_sub0"                                 onclick="zoomvideo6_sub0()">
<video id="video6_sub0" startt="157" poster="figs/line6_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line6_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="157" endt="173" onclick="play_video6_sub0_at(0)">What we are left with is 1 = cos^2(x)+sin^2(x), which was exactly what we hoped to get up above. </object><object class="textlink" startt="173" endt="179" onclick="play_video6_sub0_at(16)">That's just the first way you can use Euler's formula to come up with a more algebraic proof. </object><object class="textlink" startt="179" endt="182" onclick="play_video7_sub0_at(0)">We will prove a few more results similarly. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom7_sub0"                                 onclick="zoomvideo7_sub0()">
<video id="video7_sub0" startt="179" poster="figs/line7_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line7_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="182" endt="186" onclick="play_video7_sub0_at(3)">For instance, I'd like to prove the Angle Sum formulas. </object><object class="textlink" startt="188" endt="199" onclick="play_video7_sub0_at(9)">I have a hard time remembering these sometimes but that's a great reason to remember where formulas came from, and you can always rederive them for yourself. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom8_sub0"                                 onclick="zoomvideo8_sub0()">
<video id="video8_sub0" startt="201" poster="figs/line8_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line8_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="201" endt="206" onclick="play_video8_sub0_at(0)">First, say we have e^(ia), that's cos(a)+isin(a). </object><object class="textlink" startt="207" endt="213" onclick="play_video8_sub0_at(6)">Also say we have e^(ib). </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom9_sub0"                                 onclick="zoomvideo9_sub0()">
<video id="video9_sub0" startt="214" poster="figs/line9_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line9_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="214" endt="217" onclick="play_video9_sub0_at(0)">That's cos(b)+isin(b). </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="217" endt="234" onclick="play_video10_sub0_at(0)">Now, just like before, we'll take these two equations and multiply them together e^(ia)*e^(ib) = (cos(a)+isin(a))*(cos(b)+isin(b)). </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom10_sub0"                                 onclick="zoomvideo10_sub0()">
<video id="video10_sub0" startt="217" poster="figs/line10_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line10_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="234" endt="244" onclick="play_video10_sub0_at(17)">On the left, it's simplified. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom11_sub0"                                 onclick="zoomvideo11_sub0()">
<video id="video11_sub0" startt="243" poster="figs/line11_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line11_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="244" endt="258" onclick="play_video11_sub0_at(1)">On the right, we'll get cos(a)*cos(b) plus we are going to multiply together the two last terms here. </object><object class="textlink" startt="258" endt="260" onclick="play_video11_sub0_at(15)">i^2 is negative 1. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom12_sub0"                                 onclick="zoomvideo12_sub0()">
<video id="video12_sub0" startt="260" poster="figs/line12_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line12_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="260" endt="282" onclick="play_video12_sub0_at(0)">So, negative sin(a)sin(b) multiplying the interior terms, in the exterior terms, both are going to have a factor of i, cos(a)sin(b) we are going to write the i on the outside, now factoring that out, we have a sin(a)cos(b). </object><object class="textlink" startt="287" endt="293" onclick="play_video13_sub0_at(0)">Next, I am going to take Euler's formula and apply it directly to e^(i(a+b)). </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line13_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom13_sub0"                                 onclick="zoomvideo13_sub0()">
<video id="video13_sub0" startt="287" poster="figs/line13_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line13_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="293" endt="301" onclick="play_video13_sub0_at(6)">In that case we get cos(a+b)+isin(a+b). </object><object class="textlink" startt="301" endt="320" onclick="play_video13_sub0_at(14)">Now, interesting thing, when two complex numbers are equal, their real in their imaginary parts must also be equal, the real part, this first term is cos(a+b) which matches up with this part here. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line11_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom11_sub1"                                 onclick="zoomvideo11_sub1()">
<video id="video11_sub1" startt="320" poster="figs/line11_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line11_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line13_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom13_sub1"                                 onclick="zoomvideo13_sub1()">
<video id="video13_sub1" startt="321" poster="figs/line13_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line13_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line12_sub1_c1" class="c1", width="">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom12_sub1"                                 onclick="zoomvideo12_sub1()">
<video id="video12_sub1" startt="327" poster="figs/line12_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line12_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="321" endt="327" onclick="play_video13_sub1_at(0)">And the imaginary part is sin(a+b) which must therefore be equal to this part. </object><object class="textlink" startt="327" endt="334" onclick="play_video12_sub1_at(0)">If we write down these two results, we have the angle sum formulas. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line14_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom14_sub0"                                 onclick="zoomvideo14_sub0()">
<video id="video14_sub0" startt="334" poster="figs/line14_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line14_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="334" endt="343" onclick="play_video14_sub0_at(0)">cos(a+b) is equal to cos(a)cos(b)-sin(a)sin(b). </object><object class="textlink" startt="344" endt="349" onclick="play_video14_sub0_at(10)">And we get the sum formula for sin as well. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="350" endt="359" onclick="play_video15_sub0_at(0)">sin(a+b) is equal to cos(a)sin(b)+sin(a)cos(b). </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line15_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow15_sub0"                                     onclick="showline15_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom15_sub0"                                 onclick="zoomvideo15_sub0()">
<video id="video15_sub0" startt="350" poster="figs/line15_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line15_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line15_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="360" endt="371" onclick="play_video15_sub0_at(10)">Furthermore, if you want to get the double angle formulas, that's not too bad. </object></p></div>
</div>
<div id="" class="c1c2wrapper", width="">
<div id="line16_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage//figures/arrow_collapsed_icon.png" height="30px" id="arrow16_sub0"                                     onclick="showline16_sub0()">
<img class="zoom" src="../../../../../../../Mainpage//figures/zoom_out.png" height="27px" id="zoom16_sub0"                                 onclick="zoomvideo16_sub0()">
<video id="video16_sub0" startt="372" poster="figs/line16_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line16_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line16_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="372" endt="398" onclick="play_video16_sub0_at(0)">If you let a = x and b = x then you will get cos(2x) that's x+x is equal to cos(x)cos(x) is cos^2(x), sin(x)sin(x) is sin^(x). </object><object class="textlink" startt="399" endt="403" onclick="play_video16_sub0_at(27)">And sin(2x). </object><object class="textlink" startt="405" endt="409" onclick="play_video16_sub0_at(33)">We are going to have cos(x)sin(x)+sin(x)cos(x). </object><object class="textlink" startt="409" endt="415" onclick="play_video16_sub0_at(37)">Both those terms are actually the same, so, you get 2sin(x)cos(x). </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="415" endt="430" onclick="play_video16_sub0_at(43)">Once more, Euler's formula proves to be a handy tool to have. </object></p></div>
</div>
<script>
function updateTime() {
	var vtimes = []
	var vids = document.getElementsByTagName("video");
	for (var i = 0; i < vids.length; i++) {
		var vid = vids[i]
		if (!vid.paused) {
		var startt = parseInt(vid.getAttribute("startt"));
			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);
}
function highlightCurrent(vtimes){
	var links = document.getElementsByClassName("textlink");
	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");
		for (var j = 0; j < vtimes.length; j++) {
			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
};
$(document).ready(setInterval(updateTime, 1000)) ;

	}
});

$('#zoom0_sub0').on({
	'click': function() {
