<body>
<h1>Proving Trigonometry Formulas from Euler's Formula</h1>
<h3>Lee Stemkoski</h3>
<!--

-->
<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="486.0" height="62.25" class="textlink" startt="0" endt="0" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="0" endt="9" onclick="playvideo_at(0)">We are going to prove some formulas from trigonometry, directly from Euler's formula, e^(ix) = cos(x)+isin(x). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(11);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="193.5" height="36.75" class="textlink" startt="11" endt="24" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="11" endt="20" onclick="playvideo_at(11)">First, we are going to prove that sin^2(x)+cos^(x) = 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="21" endt="30" onclick="playvideo_at(21)">This can be proven from the Pythagorean theorem and the definitions of the trigonometric functions, but we are going to do it using Euler's formula. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(32);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="198.75" height="23.25" class="textlink" startt="32" endt="42" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="31" endt="40" onclick="playvideo_at(31)">First, use the fact that e^(ix), we know that's cos(x)+isin(x). </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(43);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="510.0" height="33.75" class="textlink" startt="43" endt="79" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="42" endt="59" onclick="playvideo_at(42)">We also use the fact that, we've got e^(-ix) is e^i(-x) that's the same thing as cos(-x)+isin(-x). </object><object class="textlink" startt="60" endt="72" onclick="playvideo_at(60)">Furthermore, since cos is an even function, cos(-x) is cos(x), and since sin is an odd function, sin(-x) is negative sin(x). </object><object class="textlink" startt="73" endt="75" onclick="playvideo_at(73)">We write the negative out in front of the i. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="78" endt="81" onclick="playvideo_at(78)">Next, we are going to multiply together these two equations right here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(83);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="430.5" height="33.0" class="textlink" startt="83" endt="104" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="82" endt="100" onclick="playvideo_at(82)">We have e^(ix)*e^(-ix) is equal to (cos(x)+isin(x)) times the quantity (cos(x)-isin(x)). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="100" endt="106" onclick="playvideo_at(100)">Now, on the left hand side, we have the same base. </object><object class="textlink" startt="106" endt="111" onclick="playvideo_at(106)">These exponents we will add them together, get zero for an exponent, and e^0 is 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(110);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="422.25" height="45.75" class="textlink" startt="110" endt="158" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "110" endt="124" onclick="playvideo_at(110);"><img src= "subline_linebreak_test/line5_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="111" endt="116" onclick="playvideo_at(111)">On the right hand side, multiplying together the first two terms, we get cos^2(x). </object><object class="textlink" startt="117" endt="124" onclick="playvideo_at(117)">Multiplying together the outside terms, we get negative icos(x)sin(x). </object></br>
<object id="textlink" startt = "125" endt="158" onclick="playvideo_at(125);"><img src= "subline_linebreak_test/line5_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="125" endt="133" onclick="playvideo_at(125)">Then multiplying together the inside terms, we are going to get a isin(x)cos(x). </object><object class="textlink" startt="134" endt="141" onclick="playvideo_at(134)">Finally, multiplying together the two last terms, we are going to get a negative i^2 sin^2(x). </object><object class="textlink" startt="143" endt="157" onclick="playvideo_at(143)">Now, there is some great cancellation which happens, these two terms cancel out, and this negative i^2, i^2 is one, negative negative 1 is positive 1. </object></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(162);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="210.0" height="26.25" class="textlink" startt="162" endt="172" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="157" endt="173" onclick="playvideo_at(157)">What we are left with is 1 = cos^2(x)+sin^2(x), which was exactly what we hoped to get up above. </object><object class="textlink" startt="173" endt="179" onclick="playvideo_at(173)">That's just the first way you can use Euler's formula to come up with a more algebraic proof. </object><object class="textlink" startt="179" endt="182" onclick="playvideo_at(179)">We will prove a few more results similarly. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(183);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="466.5" height="66.75" class="textlink" startt="183" endt="223" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="182" endt="186" onclick="playvideo_at(182)">For instance, I'd like to prove the Angle Sum formulas. </object><object class="textlink" startt="188" endt="199" onclick="playvideo_at(188)">I have a hard time remembering these sometimes but that's a great reason to remember where formulas came from, and you can always rederive them for yourself. </object><object class="textlink" startt="201" endt="206" onclick="playvideo_at(201)">First, say we have e^(ia), that's cos(a)+isin(a). </object><object class="textlink" startt="207" endt="213" onclick="playvideo_at(207)">Also say we have e^(ib). </object><object class="textlink" startt="214" endt="217" onclick="playvideo_at(214)">That's cos(b)+isin(b). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="217" endt="234" onclick="playvideo_at(217)">Now, just like before, we'll take these two equations and multiply them together e^(ia)*e^(ib) = (cos(a)+isin(a))*(cos(b)+isin(b)). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(226);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="401.25" height="35.25" class="textlink" startt="226" endt="243" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="234" endt="244" onclick="playvideo_at(234)">On the left, it's simplified. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object onclick="playvideo_at(243);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="396.0" height="27.75" class="textlink" startt="243" endt="267" />
</object>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="244" endt="258" onclick="playvideo_at(244)">On the right, we'll get cos(a)*cos(b) plus we are going to multiply together the two last terms here. </object><object class="textlink" startt="258" endt="260" onclick="playvideo_at(258)">i^2 is negative 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="260" endt="282" onclick="playvideo_at(260)">So, negative sin(a)sin(b) multiplying the interior terms, in the exterior terms, both are going to have a factor of i, cos(a)sin(b) we are going to write the i on the outside, now factoring that out, we have a sin(a)cos(b). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(274);showline10_sub0();"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="333.0" height="30.0" class="textlink" startt="274" endt="289" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="287" endt="293" onclick="playvideo_at(287)">Next, I am going to take Euler's formula and apply it directly to e^(i(a+b)). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object onclick="playvideo_at(291);showline11_sub0();"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="360.75" height="33.0" class="textlink" startt="291" endt="319" />
</object>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="293" endt="301" onclick="playvideo_at(293)">In that case we get cos(a+b)+isin(a+b). </object><object class="textlink" startt="301" endt="320" onclick="playvideo_at(301)">Now, interesting thing, when two complex numbers are equal, their real in their imaginary parts must also be equal, the real part, this first term is cos(a+b) which matches up with this part here. </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(320);showline9_sub1();"><img src= "subline_linebreak_test/labelline_9_sub1.png" width="412.5" height="30.75" class="textlink" startt="320" endt="322" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(325);showline11_sub1();"><img src= "subline_linebreak_test/labelline_11_sub1.png" width="360.75" height="33.0" class="textlink" startt="325" endt="326" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="321" endt="327" onclick="playvideo_at(321)">And the imaginary part is sin(a+b) which must therefore be equal to this part. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub1_c1" class="c1", width="">
<object onclick="playvideo_at(328);showline10_sub1();"><img src= "subline_linebreak_test/labelline_10_sub1.png" width="333.0" height="31.5" class="textlink" startt="328" endt="329" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="327" endt="334" onclick="playvideo_at(327)">If we write down these two results, we have the angle sum formulas. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object onclick="playvideo_at(334);showline12_sub0();"><img src= "subline_linebreak_test/labelline_12_sub0.png" width="382.5" height="21.75" class="textlink" startt="334" endt="349" />
</object>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="334" endt="343" onclick="playvideo_at(334)">cos(a+b) is equal to cos(a)cos(b)-sin(a)sin(b). </object><object class="textlink" startt="344" endt="349" onclick="playvideo_at(344)">And we get the sum formula for sin as well. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="350" endt="359" onclick="playvideo_at(350)">sin(a+b) is equal to cos(a)sin(b)+sin(a)cos(b). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(352);showline13_sub0();"><img src= "subline_linebreak_test/labelline_13_sub0.png" width="392.25" height="25.5" class="textlink" startt="352" endt="370" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="360" endt="398" onclick="playvideo_at(360)">Furthermore, if you want to get the double angle formulas, that's not too bad, if you let a = x and b = x then you will get cos(2x) that's x+x is equal to cos(x)cos(x) is cos^2(x), sin(x)sin(x) is sin^(x). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object onclick="playvideo_at(377);showline14_sub0();"><img src= "subline_linebreak_test/labelline_14_sub0.png" width="472.5" height="56.25" class="textlink" startt="377" endt="423" />
</object>
</div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="399" endt="403" onclick="playvideo_at(399)">And sin(2x). </object><object class="textlink" startt="405" endt="409" onclick="playvideo_at(405)">We are going to have cos(x)sin(x)+sin(x)cos(x). </object><object class="textlink" startt="409" endt="415" onclick="playvideo_at(409)">Both those terms are actually the same, so, you get 2sin(x)cos(x). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="415" endt="430" onclick="playvideo_at(415)">Once more, Euler's formula proves to be a handy tool to have. </object></p></div>
</div>

function playvideo_at(sec){
	player.seekTo(sec, true);
	player.playVideo();
}

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
