<body>
<h1>Proving Trigonometry Formulas from Euler's Formula</h1>
<h3>Lee Stemkoski</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
<iframe id="thevideo" width="600px" height="500px" frameborder="0" allowfullscreen="1" title="YouTube video player" src="http://www.youtube.com/embed/../SampleVideos/more/video1/video1_framepos.txt?enablejsapi=1&amp;autoplay=0"></iframe><br></div>
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
</div>
<div id="summary" class="", width="">
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test\labelline_0_sub0.png" width="" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(0)">We are going to prove some formulas from trigonometry, directly from Euler's formula, e^(ix) = cos(x)+isin(x). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(11);showline1_sub0();"><img src= "subline_linebreak_test\labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(11)">First, we are going to prove that sin^2(x)+cos^(x) = 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(21)">This can be proven from the Pythagorean theorem and the definitions of the trigonometric functions, but we are going to do it using Euler's formula. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(32);showline2_sub0();"><img src= "subline_linebreak_test\labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(31)">First, use the fact that e^(ix), we know that's cos(x)+isin(x). </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(43);showline3_sub0();"><img src= "subline_linebreak_test\labelline_3_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(42)">We also use the fact that, we've got e^(-ix) is e^i(-x) that's the same thing as cos(-x)+isin(-x). </object><object id="textlink" onclick="playvideo_at(60)">Furthermore, since cos is an even function, cos(-x) is cos(x), and since sin is an odd function, sin(-x) is negative sin(x). </object><object id="textlink" onclick="playvideo_at(73)">We write the negative out in front of the i. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(78)">Next, we are going to multiply together these two equations right here. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object id="textlink" onclick="playvideo_at(83);showline4_sub0();"><img src= "subline_linebreak_test\labelline_4_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(82)">We have e^(ix)*e^(-ix) is equal to (cos(x)+isin(x)) times the quantity (cos(x)-isin(x)). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(100)">Now, on the left hand side, we have the same base. </object><object id="textlink" onclick="playvideo_at(106)">These exponents we will add them together, get zero for an exponent, and e^0 is 1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object id="textlink" onclick="playvideo_at(110);showline5_sub0();"><img src= "subline_linebreak_test\labelline_5_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line5_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(111)">On the right hand side, multiplying together the first two terms, we get cos^2(x). </object><object id="textlink" onclick="playvideo_at(117)">Multiplying together the outside terms, we get negative icos(x)sin(x). </object><object id="textlink" onclick="playvideo_at(125)">Then multiplying together the inside terms, we are going to get a isin(x)cos(x). </object><object id="textlink" onclick="playvideo_at(134)">Finally, multiplying together the two last terms, we are going to get a negative i^2 sin^2(x). </object><object id="textlink" onclick="playvideo_at(143)">Now, there is some great cancellation which happens, these two terms cancel out, and this negative i^2, i^2 is one, negative negative 1 is positive 1. </object></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(162);showline6_sub0();"><img src= "subline_linebreak_test\labelline_6_sub0.png" width="" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(157)">What we are left with is 1 = cos^2(x)+sin^2(x), which was exactly what we hoped to get up above. </object><object id="textlink" onclick="playvideo_at(173)">That's just the first way you can use Euler's formula to come up with a more algebraic proof. </object><object id="textlink" onclick="playvideo_at(179)">We will prove a few more results similarly. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object id="textlink" onclick="playvideo_at(183);showline7_sub0();"><img src= "subline_linebreak_test\labelline_7_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(182)">For instance, I'd like to prove the Angle Sum formulas. </object><object id="textlink" onclick="playvideo_at(188)">I have a hard time remembering these sometimes but that's a great reason to remember where formulas came from, and you can always rederive them for yourself. </object><object id="textlink" onclick="playvideo_at(201)">First, say we have e^(ia), that's cos(a)+isin(a). </object><object id="textlink" onclick="playvideo_at(207)">Also say we have e^(ib). </object><object id="textlink" onclick="playvideo_at(214)">That's cos(b)+isin(b). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(217)">Now, just like before, we'll take these two equations and multiply them together e^(ia)*e^(ib) = (cos(a)+isin(a))*(cos(b)+isin(b)). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object id="textlink" onclick="playvideo_at(226);showline8_sub0();"><img src= "subline_linebreak_test\labelline_8_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(234)">On the left, it's simplified. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object id="textlink" onclick="playvideo_at(243);showline9_sub0();"><img src= "subline_linebreak_test\labelline_9_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(244)">On the right, we'll get cos(a)*cos(b) plus we are going to multiply together the two last terms here. </object><object id="textlink" onclick="playvideo_at(258)">i^2 is negative 1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(260)">So, negative sin(a)sin(b) multiplying the interior terms, in the exterior terms, both are going to have a factor of i, cos(a)sin(b) we are going to write the i on the outside, now factoring that out, we have a sin(a)cos(b). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(274);showline10_sub0();"><img src= "subline_linebreak_test\labelline_10_sub0.png" width="" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(287)">Next, I am going to take Euler's formula and apply it directly to e^(i(a+b)). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object id="textlink" onclick="playvideo_at(291);showline11_sub0();"><img src= "subline_linebreak_test\labelline_11_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(293)">In that case we get cos(a+b)+isin(a+b). </object><object id="textlink" onclick="playvideo_at(301)">Now, interesting thing, when two complex numbers are equal, their real in their imaginary parts must also be equal, the real part, this first term is cos(a+b) which matches up with this part here. </object></p></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(320);showline9_sub1();"><img src= "subline_linebreak_test\labelline_9_sub1.png" width="" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(325);showline11_sub1();"><img src= "subline_linebreak_test\labelline_11_sub1.png" width="" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(321)">And the imaginary part is sin(a+b) which must therefore be equal to this part. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub1_c1" class="", width="">
<object id="textlink" onclick="playvideo_at(328);showline10_sub1();"><img src= "subline_linebreak_test\labelline_10_sub1.png" width="" usemap="#" id="" class="">
</object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(327)">If we write down these two results, we have the angle sum formulas. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object id="textlink" onclick="playvideo_at(334);showline12_sub0();"><img src= "subline_linebreak_test\labelline_12_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(334)">cos(a+b) is equal to cos(a)cos(b)-sin(a)sin(b). </object><object id="textlink" onclick="playvideo_at(344)">And we get the sum formula for sin as well. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(350)">sin(a+b) is equal to cos(a)sin(b)+sin(a)cos(b). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object id="textlink" onclick="playvideo_at(352);showline13_sub0();"><img src= "subline_linebreak_test\labelline_13_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(360)">Furthermore, if you want to get the double angle formulas, that's not too bad. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object id="textlink" onclick="playvideo_at(377);showline14_sub0();"><img src= "subline_linebreak_test\labelline_14_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(372)">If you let a = x and b = x then you will get cos(2x) that's x+x is equal to cos(x)cos(x) is cos^2(x), sin(x)sin(x) is sin^(x). </object><object id="textlink" onclick="playvideo_at(399)">And sin(2x). </object><object id="textlink" onclick="playvideo_at(405)">We are going to have cos(x)sin(x)+sin(x)cos(x). </object><object id="textlink" onclick="playvideo_at(409)">Both those terms are actually the same, so, you get 2sin(x)cos(x). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(415)">Once more, Euler's formula proves to be a handy tool to have. </object></p></div>
</div>
