<h1>Swapping the bounds for definite integral</h1>
<h3>Khan Academy</h3>

	<div id="player" class="", width="">
</div>
</div>
</div>
<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="222.75" height="87.75" class="textlink" startt="0" endt="10" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="0" endt="5" onclick="playvideo_at(0)">We want to find the derivative with respect to x of all of this business right over here. </object><object class="textlink" startt="5" endt="8" onclick="playvideo_at(5)">And you might guess-- and this is definitely a function of x. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="8" endt="12" onclick="playvideo_at(8)">x is one of the boundaries of integration for this definite integral. </object><object class="textlink" startt="12" endt="22" onclick="playvideo_at(12)">And you might say, well, it looks like the fundamental theorem of calculus might apply, but I'm used to seeing the x, or the function x, as the upper bound, not as the lower bound. </object><object class="textlink" startt="22" endt="24" onclick="playvideo_at(22)">How do I deal with this? </object><object class="textlink" startt="25" endt="31" onclick="playvideo_at(25)">And the key realization is to realize what happens when you switch bounds for a definite integral. </object><object class="textlink" startt="32" endt="34" onclick="playvideo_at(32)">And I'll do a little bit of an aside to review that. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(35);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="325.5" height="81.0" class="textlink" startt="35" endt="50" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="34" endt="51" onclick="playvideo_at(34)">So if I'm taking the definite integral from a to b of f of t, dt, we know that this is capital F, the antiderivative of f, evaluated at b minus the antiderivative of F evaluated at a. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="51" endt="58" onclick="playvideo_at(51)">This is corollary to the fundamental theorem, or it's the fundamental theorem part two, or the second fundamental theorem of calculus. </object><object class="textlink" startt="58" endt="61" onclick="playvideo_at(58)">This is how we evaluate definite integrals. </object><object class="textlink" startt="61" endt="64" onclick="playvideo_at(61)">Now, let's think about what the negative of this is. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(65);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="618.75" height="73.5" class="textlink" startt="65" endt="85" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="64" endt="84" onclick="playvideo_at(64)">So the negative of that-- of a to b of f of t, dt, is just going to be equal to the negative of this, which is equal to-- so it's the negative of f of b minus f of a, which is equal to capital F of a minus capital F of b. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="85" endt="88" onclick="playvideo_at(85)">All I did is distribute the negative sign and then switch the two terms. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(90);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="131.25" height="78.0" class="textlink" startt="90" endt="101" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="88" endt="101" onclick="playvideo_at(88)">But this right over here is equal to the definite integral from, instead of a to b, but from b to a of f of t, dt. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="101" endt="106" onclick="playvideo_at(101)">So notice, when you put a negative, that's just like switching the signs or switching the boundaries. </object><object class="textlink" startt="106" endt="108" onclick="playvideo_at(106)">Or if you switch the boundaries, they are the negatives of each other. </object><object class="textlink" startt="109" endt="111" onclick="playvideo_at(109)">So we can go back to our original problem. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(114);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="513.0" height="81.0" class="textlink" startt="114" endt="152" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="111" endt="143" onclick="playvideo_at(111)">We can rewrite this as being equal to the derivative with respect to x of-- instead of this, it'll be the negative of the same definite integral but with the boundaries switched-- the negative of x with the upper boundary is x, the lower bound is 3 of the square root of the absolute value of cosine t, dt, which is equal to-- we can take the negative out front-- negative times the derivative with respect to x of all of this business. </object><object class="textlink" startt="143" endt="147" onclick="playvideo_at(143)">I should just copy and paste that, so I'll just copy and paste. </object><object class="textlink" startt="148" endt="149" onclick="playvideo_at(148)">Let me-- and paste it. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="149" endt="156" onclick="playvideo_at(149)">So times the derivative with respect to x of all that, and now the fundamental theorem of calculus directly applies. </object><object class="textlink" startt="157" endt="160" onclick="playvideo_at(157)">This is going to be equal to-- we deserve a drum roll now. </object><object class="textlink" startt="160" endt="163" onclick="playvideo_at(160)">This is going to be equal to the negative-- can't forget the negative. </object><object class="textlink" startt="163" endt="169" onclick="playvideo_at(163)">And the fundamental theorem of calculus tells us that that's just going to be this function as a function of x. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(171);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="152.25" height="50.25" class="textlink" startt="171" endt="176" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="169" endt="177" onclick="playvideo_at(169)">So it's going to be negative square root of the absolute value of cosine of not t anymore, but x. </object><object class="textlink" startt="177" endt="178" onclick="playvideo_at(177)">And we are done. </object></p></div>
