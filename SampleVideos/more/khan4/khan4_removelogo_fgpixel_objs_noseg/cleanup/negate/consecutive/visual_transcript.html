<h1>Swapping the bounds for definite integral</h1>
<h3>Khan Academy</h3>

<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="summary" class="", width="">
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub0"                                 onclick="zoomvideo0_sub0()">
<video id="video0_sub0" startt="0" poster="figs/line0_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="0" endt="5" onclick="play_video0_sub0_at(0)">We want to find the derivative with respect to x of all of this business right over here. </object><object class="textlink" startt="5" endt="8" onclick="play_video0_sub0_at(5)">And you might guess-- and this is definitely a function of x. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="8" endt="12" onclick="play_video0_sub0_at(8)">x is one of the boundaries of integration for this definite integral. </object><object class="textlink" startt="12" endt="22" onclick="play_video0_sub0_at(12)">And you might say, well, it looks like the fundamental theorem of calculus might apply, but I'm used to seeing the x, or the function x, as the upper bound, not as the lower bound. </object><object class="textlink" startt="22" endt="24" onclick="play_video1_sub0_at(0)">How do I deal with this? </object><object class="textlink" startt="25" endt="31" onclick="play_video1_sub0_at(3)">And the key realization is to realize what happens when you switch bounds for a definite integral. </object><object class="textlink" startt="32" endt="34" onclick="play_video1_sub0_at(10)">And I'll do a little bit of an aside to review that. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom1_sub0"                                 onclick="zoomvideo1_sub0()">
<video id="video1_sub0" startt="22" poster="figs/line1_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line1_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="34" endt="51" onclick="play_video1_sub0_at(12)">So if I'm taking the definite integral from a to b of f of t, dt, we know that this is capital F, the antiderivative of f, evaluated at b minus the antiderivative of F evaluated at a. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="51" endt="58" onclick="play_video1_sub0_at(29)">This is corollary to the fundamental theorem, or it's the fundamental theorem part two, or the second fundamental theorem of calculus. </object><object class="textlink" startt="58" endt="61" onclick="play_video2_sub0_at(0)">This is how we evaluate definite integrals. </object><object class="textlink" startt="61" endt="64" onclick="play_video2_sub0_at(3)">Now, let's think about what the negative of this is. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom2_sub0"                                 onclick="zoomvideo2_sub0()">
<video id="video2_sub0" startt="58" poster="figs/line2_sub0_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line2_sub0_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="64" endt="84" onclick="play_video2_sub0_at(6)">So the negative of that-- of a to b of f of t, dt, is just going to be equal to the negative of this, which is equal to-- so it's the negative of f of b minus f of a, which is equal to capital F of a minus capital F of b. </object><object class="textlink" startt="85" endt="88" onclick="play_video2_sub0_at(27)">All I did is distribute the negative sign and then switch the two terms. </object><object class="textlink" startt="88" endt="101" onclick="play_video2_sub0_at(30)">But this right over here is equal to the definite integral from, instead of a to b, but from b to a of f of t, dt. </object></p></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="101" endt="106" onclick="play_video2_sub0_at(43)">So notice, when you put a negative, that's just like switching the signs or switching the boundaries. </object><object class="textlink" startt="106" endt="108" onclick="play_video2_sub0_at(48)">Or if you switch the boundaries, they are the negatives of each other. </object><object class="textlink" startt="109" endt="111" onclick="play_video0_sub1_at(0)">So we can go back to our original problem. </object></p></div>
<div id="" class="c1c2wrapper", width="">
<div id="line0_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="30px" id="arrow0_sub1"                                     onclick="showline0_sub1()">
<img class="zoom" src="../../../../../../../Mainpage/figures/zoom_out.png" height="27px" id="zoom0_sub1"                                 onclick="zoomvideo0_sub1()">
<video id="video0_sub1" startt="109" poster="figs/line0_sub1_crop_poster.png" zoomed="true" >
                                 <source src = "clips/line0_sub1_crop.mp4" type="video/mp4">
                                 </video>
</div>
<div id="line0_sub1_c2" class="c2", width="">
<object class="textlink" startt="111" endt="143" onclick="play_video0_sub1_at(2)">We can rewrite this as being equal to the derivative with respect to x of-- instead of this, it'll be the negative of the same definite integral but with the boundaries switched-- the negative of x with the upper boundary is x, the lower bound is 3 of the square root of the absolute value of cosine t, dt, which is equal to-- we can take the negative out front-- negative times the derivative with respect to x of all of this business. </object></br>
<object id="textlink" onclick="playvideo_at(114);"><img src= "figs/line0_upto_sub1_subsub0.png" width="604.5" height="93.75" class="textlink" startt="114" endt="141" />
</object></br>
<object class="textlink" startt="143" endt="147" onclick="play_video0_sub1_at(34)">I should just copy and paste that, so I'll just copy and paste. </object><object class="textlink" startt="148" endt="149" onclick="play_video0_sub1_at(39)">Let me-- and paste it. </object><object class="textlink" startt="149" endt="156" onclick="play_video0_sub1_at(40)">So times the derivative with respect to x of all that, and now the fundamental theorem of calculus directly applies. </object></br>
<object id="textlink" onclick="playvideo_at(149);"><img src= "figs/line0_upto_sub1_subsub1.png" width="754.5" height="139.5" class="textlink" startt="149" endt="176" />
</object></br>
<object class="textlink" startt="157" endt="160" onclick="play_video0_sub1_at(48)">This is going to be equal to-- we deserve a drum roll now. </object><object class="textlink" startt="160" endt="163" onclick="play_video0_sub1_at(51)">This is going to be equal to the negative-- can't forget the negative. </object><object class="textlink" startt="163" endt="169" onclick="play_video0_sub1_at(54)">And the fundamental theorem of calculus tells us that that's just going to be this function as a function of x. </object><object class="textlink" startt="169" endt="177" onclick="play_video0_sub1_at(60)">So it's going to be negative square root of the absolute value of cosine of not t anymore, but x. </object></div>
</div>
<div id="" class="c0", width="">
<p><object class="textlink" startt="177" endt="178" onclick="play_video0_sub1_at(68)">And we are done. </object></p></div>

function updateTime() {
	var vtimes = []

		if (!vid.paused) {
		var startt = parseInt(vid.getAttribute("startt"));
			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);
}
function highlightCurrent(vtimes){
	var links = document.getElementsByClassName("textlink");
	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");

			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
};
