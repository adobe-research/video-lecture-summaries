<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow0_sub0"                                     onclick="showline0_sub0()">

</br>
<img src= "subline_linebreak_test/line0_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(0)">Let's say that we have capital F of x as being equal to the definite integral from pi to x of cotangent squared of t dt. </object><object id="textlink" onclick="playvideo_at(11)">And what we're curious about finding is the derivative of this business. </object><object id="textlink" onclick="playvideo_at(15)">We want to figure out what F prime of x is equal to. </object><object id="textlink" onclick="playvideo_at(21)">Well this is a direct application of the fundamental theorem of calculus. </object><object id="textlink" onclick="playvideo_at(24)">This is just going to be the derivative with respect to x of all of this craziness. </object><object id="textlink" onclick="playvideo_at(29)">So let me just copy and paste that. </object><object id="textlink" onclick="playvideo_at(31)">So it's just going to be the derivative with respect to that. </object><object id="textlink" onclick="playvideo_at(36)">And the fundamental theorem of calculus tells us that this is going to be equal to just this function, but it's not going to be a function of t anymore. </object></br>
<img src= "subline_linebreak_test/line0_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(48)">It's going to be a function of x. </object><object id="textlink" onclick="playvideo_at(51)">So it's going to be equal to cotangent squared of x. </object><object id="textlink" onclick="playvideo_at(56)">And you'll often see problems like this if you go to calculus competitions or things like that and, or maybe certain exams. </object></br>
<img src= "subline_linebreak_test/line0_upto_sub0_subsub2.png" width="" usemap="#" id="" class="">
</br>
</div>

<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(61)">And It's like, oh my god, I have to take the antiderivative of all of this business, evaluate it at the different boundaries, and then I got to take the derivative. </object><object id="textlink" onclick="playvideo_at(69)">No. </object><object id="textlink" onclick="playvideo_at(69)">You just apply the fundamental theorem of calculus, and it's actually a very straightforward and a very fast thing to do. </object><object id="textlink" onclick="playvideo_at(76)">Now let's mix it up a little bit. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(82)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(79)">Let's say that you had the expression the definite integral from pi-- instead of from pi to x, let's say it's from pi to x squared-- and let me write that x squared in a different color just to make it clear what I'm doing-- from pi to x squared of cotangent squared of t dt. </object></br>
<img src= "subline_linebreak_test/line1_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(103)">And you wanted to take the derivative of this business. </object><object id="textlink" onclick="playvideo_at(107)">So you want to take the derivative with respect to x of this business. </object><object id="textlink" onclick="playvideo_at(113)">How would you do it? </object><object id="textlink" onclick="playvideo_at(115)">Well the recognition here is that this is capital-- capital F of x was defined as this. </object><object id="textlink" onclick="playvideo_at(121)">Now instead of an x, you have an x squared. </object><object id="textlink" onclick="playvideo_at(123)">So this is the exact same thing as taking the derivative with respect to x of capital F of-- not x. </object></br>
<img src= "subline_linebreak_test/line1_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(132)">That would be this. </object><object id="textlink" onclick="playvideo_at(133)">Instead, we have capital F of x squared. </object><object id="textlink" onclick="playvideo_at(136)">Where we had an x here before, we now have an x squared. </object><object id="textlink" onclick="playvideo_at(139)">You can verify. </object><object id="textlink" onclick="playvideo_at(140)">If you had capital F of x squared, every place where you saw the x here would be an x squared. </object><object id="textlink" onclick="playvideo_at(145)">So it would look exactly like this. </object><object id="textlink" onclick="playvideo_at(148)">And so we just have to apply the chain rule. </object><object id="textlink" onclick="playvideo_at(151)">So this is going to be equal to the derivative of F with respect to x squared. </object><object id="textlink" onclick="playvideo_at(161)">And this is just straight out of the chain rule. </object><object id="textlink" onclick="playvideo_at(164)">It's going to be F prime of x squared times the derivative with respect to x of x squared. </object><object id="textlink" onclick="playvideo_at(178)">This is the derivative of F with respect to x squared and then times the derivative of x squared with respect to x. </object><object id="textlink" onclick="playvideo_at(185)">This is just the chain rule right over here. </object><object id="textlink" onclick="playvideo_at(188)">So what's F prime of x squared-- the derivative of F with respect to x squared? </object><object id="textlink" onclick="playvideo_at(193)">Well, if you evaluate F prime at x squared, instead of just being cotangent squared of x, it's going to be cotangent squared of x squared. </object><object id="textlink" onclick="playvideo_at(201)">So this part right over here, this business right over here, is going to be cotangent squared of x squared. </object></br>
<img src= "subline_linebreak_test/line1_upto_sub0_subsub2.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(209)">So this is the derivative of all of this business with respect to x squared, and then you have to multiply that times the derivative of x squared with respect to x, which is just 2x. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(223)">So there you have it. </object></p></div>
