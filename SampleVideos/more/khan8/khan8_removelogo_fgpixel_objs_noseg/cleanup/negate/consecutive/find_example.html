</object></br>
<object class="textlink" startt="0" endt="11" onclick="playvideo_at(0)">Let's say that we have capital F of x as being equal to the definite integral from pi to x of cotangent squared of t dt. </object><object class="textlink" startt="11" endt="15" onclick="playvideo_at(11)">And what we're curious about finding is the derivative of this business. </object><object class="textlink" startt="15" endt="20" onclick="playvideo_at(15)">We want to figure out what F prime of x is equal to. </object><object class="textlink" startt="21" endt="24" onclick="playvideo_at(21)">Well this is a direct application of the fundamental theorem of calculus. </object><object class="textlink" startt="24" endt="28" onclick="playvideo_at(24)">This is just going to be the derivative with respect to x of all of this craziness. </object><object class="textlink" startt="29" endt="30" onclick="playvideo_at(29)">So let me just copy and paste that. </object><object class="textlink" startt="31" endt="36" onclick="playvideo_at(31)">So it's just going to be the derivative with respect to that. </object><object class="textlink" startt="36" endt="48" onclick="playvideo_at(36)">And the fundamental theorem of calculus tells us that this is going to be equal to just this function, but it's not going to be a function of t anymore. </object></br>
<object id="textlink" startt = "46" endt="59" onclick="playvideo_at(46);"><img src= "subline_linebreak_test/line0_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="48" endt="51" onclick="playvideo_at(48)">It's going to be a function of x. </object><object class="textlink" startt="51" endt="56" onclick="playvideo_at(51)">So it's going to be equal to cotangent squared of x. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="56" endt="61" onclick="playvideo_at(56)">And you'll often see problems like this if you go to calculus competitions or things like that and, or maybe certain exams. </object><object class="textlink" startt="61" endt="69" onclick="playvideo_at(61)">And It's like, oh my god, I have to take the antiderivative of all of this business, evaluate it at the different boundaries, and then I got to take the derivative. </object><object class="textlink" startt="69" endt="69" onclick="playvideo_at(69)">No. </object><object class="textlink" startt="69" endt="76" onclick="playvideo_at(69)">You just apply the fundamental theorem of calculus, and it's actually a very straightforward and a very fast thing to do. </object><object class="textlink" startt="76" endt="78" onclick="playvideo_at(76)">Now let's mix it up a little bit. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(82);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="663.75" height="117.75" class="textlink" startt="82" endt="223" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<object class="textlink" startt="79" endt="103" onclick="playvideo_at(79)">Let's say that you had the expression the definite integral from pi-- instead of from pi to x, let's say it's from pi to x squared-- and let me write that x squared in a different color just to make it clear what I'm doing-- from pi to x squared of cotangent squared of t dt. </object></br>
<object id="textlink" startt = "82" endt="112" onclick="playvideo_at(82);"><img src= "subline_linebreak_test/line1_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="103" endt="106" onclick="playvideo_at(103)">And you wanted to take the derivative of this business. </object><object class="textlink" startt="107" endt="113" onclick="playvideo_at(107)">So you want to take the derivative with respect to x of this business. </object><object class="textlink" startt="113" endt="114" onclick="playvideo_at(113)">How would you do it? </object><object class="textlink" startt="115" endt="121" onclick="playvideo_at(115)">Well the recognition here is that this is capital-- capital F of x was defined as this. </object><object class="textlink" startt="121" endt="123" onclick="playvideo_at(121)">Now instead of an x, you have an x squared. </object><object class="textlink" startt="123" endt="132" onclick="playvideo_at(123)">So this is the exact same thing as taking the derivative with respect to x of capital F of-- not x. </object></br>
<object id="textlink" startt = "125" endt="179" onclick="playvideo_at(125);"><img src= "subline_linebreak_test/line1_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="132" endt="133" onclick="playvideo_at(132)">That would be this. </object><object class="textlink" startt="133" endt="136" onclick="playvideo_at(133)">Instead, we have capital F of x squared. </object><object class="textlink" startt="136" endt="138" onclick="playvideo_at(136)">Where we had an x here before, we now have an x squared. </object><object class="textlink" startt="139" endt="140" onclick="playvideo_at(139)">You can verify. </object><object class="textlink" startt="140" endt="145" onclick="playvideo_at(140)">If you had capital F of x squared, every place where you saw the x here would be an x squared. </object><object class="textlink" startt="145" endt="147" onclick="playvideo_at(145)">So it would look exactly like this. </object><object class="textlink" startt="148" endt="151" onclick="playvideo_at(148)">And so we just have to apply the chain rule. </object><object class="textlink" startt="151" endt="161" onclick="playvideo_at(151)">So this is going to be equal to the derivative of F with respect to x squared. </object><object class="textlink" startt="161" endt="164" onclick="playvideo_at(161)">And this is just straight out of the chain rule. </object><object class="textlink" startt="164" endt="178" onclick="playvideo_at(164)">It's going to be F prime of x squared times the derivative with respect to x of x squared. </object><object class="textlink" startt="178" endt="185" onclick="playvideo_at(178)">This is the derivative of F with respect to x squared and then times the derivative of x squared with respect to x. </object><object class="textlink" startt="185" endt="187" onclick="playvideo_at(185)">This is just the chain rule right over here. </object><object class="textlink" startt="188" endt="192" onclick="playvideo_at(188)">So what's F prime of x squared-- the derivative of F with respect to x squared? </object><object class="textlink" startt="193" endt="201" onclick="playvideo_at(193)">Well, if you evaluate F prime at x squared, instead of just being cotangent squared of x, it's going to be cotangent squared of x squared. </object><object class="textlink" startt="201" endt="209" onclick="playvideo_at(201)">So this part right over here, this business right over here, is going to be cotangent squared of x squared. </object></br>
<object id="textlink" startt = "203" endt="223" onclick="playvideo_at(203);"><img src= "subline_linebreak_test/line1_upto_sub0_subsub2.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="209" endt="223" onclick="playvideo_at(209)">So this is the derivative of all of this business with respect to x squared, and then you have to multiply that times the derivative of x squared with respect to x, which is just 2x. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="223" endt="224" onclick="playvideo_at(223)">So there you have it. </object></p></div>

<p><object class="textlink" startt="224" endt="232" onclick="playvideo_at(224)">The derivative of this, all this craziness, is equal to 2x cotangent squared of x squared. </object></p></div>
