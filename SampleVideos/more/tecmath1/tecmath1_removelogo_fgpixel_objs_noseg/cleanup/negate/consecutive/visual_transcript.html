<p><object class="textlink" startt="377" endt="381" onclick="play_video6_sub0_at(14)">You're going to notice now I'm not starting with simple fractions. </object><object class="textlink" startt="381" endt="383" onclick="play_video6_sub0_at(18)">I'm starting with mixed numbers, OK. </object><object class="textlink" startt="383" endt="385" onclick="play_video6_sub0_at(20)">And we're going to be adding mixed numbers. </object><object class="textlink" startt="385" endt="388" onclick="play_video6_sub0_at(22)">Mixed numbers are where we have a whole number and a fraction together. </object><object class="textlink" startt="389" endt="393" onclick="play_video6_sub0_at(26)">So, the way we deal with this is we have to turn this into what is known as improper fractions. </object><object class="textlink" startt="393" endt="397" onclick="play_video7_sub0_at(0)">Is, is a fraction where the b- the number on the top is bigger than the number on the bottom. </object><object class="textlink" startt="397" endt="404" onclick="play_video7_sub0_at(4)">And the simplest way to do that is you get this number, you times it by this number, and you add to this number. </object><object class="textlink" startt="404" endt="405" onclick="play_video7_sub0_at(11)">That will give you the number at the top. </object><object class="textlink" startt="406" endt="407" onclick="play_video7_sub0_at(13)">Over that again to get the number at the top. </object></p></div>

<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="407" endt="409" onclick="play_video7_sub0_at(14)">This times this, plus this. </object><object class="textlink" startt="409" endt="411" onclick="play_video7_sub0_at(16)">So 1 times 2 is 2. </object><object class="textlink" startt="411" endt="414" onclick="play_video7_sub0_at(18)">Plus 1 is 3. </object><object class="textlink" startt="414" endt="416" onclick="play_video7_sub0_at(21)">The bottom number stays the same. </object><object class="textlink" startt="418" endt="419" onclick="play_video7_sub0_at(25)">The plus stays the same. </object><object class="textlink" startt="420" endt="421" onclick="play_video7_sub0_at(27)">Again same process. </object><object class="textlink" startt="421" endt="425" onclick="play_video7_sub0_at(28)">2 times 3 is 6, plus 1 is 7. </object><object class="textlink" startt="427" endt="428" onclick="play_video7_sub0_at(34)">Then the bottom number stays the same. </object><object class="textlink" startt="428" endt="431" onclick="play_video7_sub0_at(35)">And then we trade it, uh, what we were before, OK. </object><object class="textlink" startt="432" endt="432" onclick="play_video7_sub0_at(39)">Bottom number. </object><object class="textlink" startt="433" endt="435" onclick="play_video7_sub0_at(40)">What about I use red for this. </object><object class="textlink" startt="435" endt="438" onclick="play_video7_sub0_at(42)">Bottom number two 3s, 6. </object><object class="textlink" startt="439" endt="439" onclick="play_video7_sub0_at(46)">OK. </object><object class="textlink" startt="440" endt="441" onclick="play_video7_sub0_at(47)">We do these ones. </object><object class="textlink" startt="441" endt="443" onclick="play_video7_sub0_at(48)">Three 3s, and 9. </object><object class="textlink" startt="444" endt="445" onclick="play_video7_sub0_at(51)">You put the plus there. </object><object class="textlink" startt="445" endt="447" onclick="play_video7_sub0_at(52)">Seven 2s, a 14. </object><object class="textlink" startt="448" endt="451" onclick="play_video7_sub0_at(55)">Then what we do is we add these guys together, 23. </object><object class="textlink" startt="452" endt="453" onclick="play_video7_sub0_at(59)">Then we put that over 6. </object><object class="textlink" startt="453" endt="458" onclick="play_video7_sub0_at(60)">Now, as you'll see again this number, this is the improper fraction. </object><object class="textlink" startt="458" endt="460" onclick="play_video7_sub0_at(65)">This number is bigger than this number. </object><object class="textlink" startt="461" endt="465" onclick="play_video7_sub0_at(68)">So we go 23/6 coz this line here means divided by. </object><object class="textlink" startt="465" endt="469" onclick="play_video7_sub0_at(72)">23/6 goes three times coz three 6s are 18. </object><object class="textlink" startt="470" endt="473" onclick="play_video7_sub0_at(77)">We have 5 left over. </object></p></div>

function updateTime() {
	var vtimes = []
	var vids = document.getElementsByTagName("video");
	for (var i = 0; i < vids.length; i++) {
		var vid = vids[i]
		if (!vid.paused) {
		var startt = parseInt(vid.getAttribute("startt"));
			vtimes.push(startt + vid.currentTime);
		}
	}
	highlightCurrent(vtimes);
}
function highlightCurrent(vtimes){
	var links = document.getElementsByClassName("textlink");
	var colored = []
	for (var i = 0; i < links.length; i++) {
		var startt = links[i].getAttribute("startt");
		var endt = links[i].getAttribute("endt");
		for (var j = 0; j < vtimes.length; j++) {
			videotime = vtimes[j];
			if (startt < videotime && videotime < endt) {
				colored.push(i);
		}
		}
	}	for (var i = 0; i < links.length; i++) {
		links[i].style.backgroundColor = '#ffffff';
	}
	for (var i = 0; i < colored.length; i++) {
		links[colored[i]].style.backgroundColor = '#72a8ff'
	}
};
