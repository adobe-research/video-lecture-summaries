<body>
<h1>Properties of Linearity</h1>
<h3>Dave Academy</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
	<div id="player" class="", width="">
</div>
</div>
</div>
<div id="summary" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
<div id="c0" class="", width="">
<p></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="338.25" height="85.5" class="textlink" startt="0" endt="0" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="2" endt="4" onclick="playvideo_at(2)">Let's recap what we did in the last video. </object><object class="textlink" startt="4" endt="26" onclick="playvideo_at(4)">We had this differential equation here, then we found that it had two linearly independent solutions, e to the t and e to the three t, and we said that the general solution to this differential equation is a linear combination of these two solutions, just a constant times one solution plus another constant times the other solution. </object><object class="textlink" startt="30" endt="34" onclick="playvideo_at(30)">What I want to talk about in this video is, why is this the case? </object><object class="textlink" startt="34" endt="38" onclick="playvideo_at(34)">Why is the general solution a linear combination? </object><object class="textlink" startt="38" endt="43" onclick="playvideo_at(38)">How does that even result from this property of linearity of the differential equation? </object><object class="textlink" startt="45" endt="46" onclick="playvideo_at(45)">Let's get started. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(47);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="81.0" height="25.5" class="textlink" startt="47" endt="60" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="48" endt="56" onclick="playvideo_at(48)">We know that y is equal to e to the t, we know that's a solution to this differential equation, it satisfies it. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="56" endt="69" onclick="playvideo_at(56)">What would happen if we were to multiply this solution by constant, like c or c could be any number like two, point five, negative twelve, anything, it's just a constant. </object><object class="textlink" startt="70" endt="73" onclick="playvideo_at(70)">Is it constant times a solution still a solution? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(73);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="73.5" height="50.25" class="textlink" startt="73" endt="82" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="73" endt="74" onclick="playvideo_at(73)">Let's find out. </object><object class="textlink" startt="75" endt="83" onclick="playvideo_at(75)">We take the first derivative, that's just c times e to the t, and likewise, the second derivative, that's also c times e to the t. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(86);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="210.0" height="72.0" class="textlink" startt="86" endt="121" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="84" endt="100" onclick="playvideo_at(84)">If were to plug these into here, we get that the second derivative minus four times the first derivative, plus three times y, that's equal to zero. </object><object class="textlink" startt="101" endt="116" onclick="playvideo_at(101)">Every term has a c times e to the t term, so we can factor that out, we get c times e to the t times, one minus four plus three, that should be equal to zero. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="116" endt="123" onclick="playvideo_at(116)">We knew that one minus four plus three is zero, so we get that zero is equal to zero, and this holds. </object><object class="textlink" startt="124" endt="134" onclick="playvideo_at(124)">C times e to the t is also a solution, which means if we multiply solution by any constant, it is still a solution to this differential equation. </object><object class="textlink" startt="135" endt="148" onclick="playvideo_at(135)">That means that, pi times e to the t satisfies it, that means a million times e to the t satisfies this, that means point zero zero one times e to the t satisfies it. </object><object class="textlink" startt="148" endt="149" onclick="playvideo_at(148)">They are all solutions. </object><object class="textlink" startt="151" endt="154" onclick="playvideo_at(151)">Now, let's take a look at one other thing. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(152);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="134.25" height="29.25" class="textlink" startt="152" endt="163" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="156" endt="165" onclick="playvideo_at(156)">We know that, e to the t is a solution, and we knew that e to the three t is a solution, but what would happen if we were to add them together? </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="166" endt="170" onclick="playvideo_at(166)">Is the sum of two solutions also a solution? </object><object class="textlink" startt="170" endt="171" onclick="playvideo_at(170)">Let's find out. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(170);showline5_sub0();"><img src= "subline_linebreak_test/labelline_5_sub0.png" width="105.0" height="24.75" class="textlink" startt="170" endt="176" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="171" endt="178" onclick="playvideo_at(171)">Let's take the first derivative again, that's just e to the t plus three e to the three t. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(177);showline6_sub0();"><img src= "subline_linebreak_test/labelline_6_sub0.png" width="110.25" height="26.25" class="textlink" startt="177" endt="183" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="179" endt="186" onclick="playvideo_at(179)">Let's take the second derivative, that's just e to the t plus nine e to the three t. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub1"                                     onclick="showline4_sub1()">
<object onclick="playvideo_at(188);showline4_sub1();"><img src= "subline_linebreak_test/labelline_4_sub1.png" width="352.5" height="60.0" class="textlink" startt="188" endt="211" />
</object>
</div>
<div id="line4_sub1_c2" class="c2", width="">
<p><object class="textlink" startt="187" endt="216" onclick="playvideo_at(187)">If we plug that into the differential equation, we get the second derivative e to the t plus nine, oops, e to the three t minus four times the first derivative, e to the t plus three e to the three t plus three times our zero derivative, that should be equal to zero, we'll see. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="217" endt="225" onclick="playvideo_at(217)">Let's group together all the two like the e to the t terms in all the e to the three t terms together. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(223);showline7_sub0();"><img src= "subline_linebreak_test/labelline_7_sub0.png" width="228.0" height="60.0" class="textlink" startt="223" endt="260" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="226" endt="251" onclick="playvideo_at(226)">So we get e to the t, I am going to factor it out, and say, times one minus four plus three plus e to the three t, grouping all these terms together times nine minus four times three is minus twelve plus three is then equal to zero. </object><object class="textlink" startt="251" endt="262" onclick="playvideo_at(251)">We know that, one minus four plus three is zero, and nine minus twelve plus three is zero, so, we have e to the t times zero plus e to the three t times zero is equal to zero. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="263" endt="264" onclick="playvideo_at(263)">That is also true. </object><object class="textlink" startt="265" endt="269" onclick="playvideo_at(265)">A sum of two solutions is also a solution. </object><object class="textlink" startt="271" endt="273" onclick="playvideo_at(271)">Now, let's combine these two facts that we learned. </object><object class="textlink" startt="273" endt="280" onclick="playvideo_at(273)">Let's take our solutions, multiply them by constants and add them together, but there is a name for that. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(278);showline8_sub0();"><img src= "subline_linebreak_test/labelline_8_sub0.png" width="153.75" height="36.0" class="textlink" startt="278" endt="294" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="280" endt="280" onclick="playvideo_at(280)">What's it called? </object><object class="textlink" startt="281" endt="285" onclick="playvideo_at(281)">It's called, taking the linear combination of our two solutions. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="287" endt="298" onclick="playvideo_at(287)">We know that since multiplying by a constant works in, by adding our two solution works, we know that, this linear combination is also a solution. </object><object class="textlink" startt="299" endt="310" onclick="playvideo_at(299)">In fact, we like to call it the general solution, because it can describe all possible solutions to this differential equation, describes every possible solution. </object><object class="textlink" startt="313" endt="324" onclick="playvideo_at(313)">If you have a linear differential equation, the general solution is a linear combination of the linearly independent solutions. </object><object class="textlink" startt="324" endt="328" onclick="playvideo_at(324)">You are going to hear the word, linear quite a lot in this video. </object><object class="textlink" startt="329" endt="336" onclick="playvideo_at(329)">That's all a very important property that, all is a case for a linear differential equation. </object><object class="textlink" startt="336" endt="339" onclick="playvideo_at(336)">What makes a linear differential equation so special? </object><object class="textlink" startt="340" endt="345" onclick="playvideo_at(340)">In order to really answer that, we have to take a step back. </object><object class="textlink" startt="346" endt="352" onclick="playvideo_at(346)">Let's move away from differential equations, and just think about Math in abstract terms. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object onclick="playvideo_at(351);showline9_sub0();"><img src= "subline_linebreak_test/labelline_9_sub0.png" width="152.25" height="39.75" class="textlink" startt="351" endt="364" />
</object>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="355" endt="358" onclick="playvideo_at(355)">Let's say, we have a function g of x. </object><object class="textlink" startt="359" endt="364" onclick="playvideo_at(359)">We say that something operates on this function, you can call it an operator f. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="365" endt="370" onclick="playvideo_at(365)">If it inputs one function, then we get out another function, let's say, h of x. </object><object class="textlink" startt="371" endt="374" onclick="playvideo_at(371)">There are lots of examples of operators. </object><object class="textlink" startt="375" endt="385" onclick="playvideo_at(375)">Just something that changes one function to another function, like multiplying by a constant is an operator, taking a derivative is an operator, squaring something is an operator. </object><object class="textlink" startt="386" endt="391" onclick="playvideo_at(386)">All these things in taking one function as an input, and giving another function as an output. </object><object class="textlink" startt="392" endt="394" onclick="playvideo_at(392)">Just like thinking in abstract terms. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object onclick="playvideo_at(394);showline10_sub0();"><img src= "subline_linebreak_test/labelline_10_sub0.png" width="363.0" height="42.75" class="textlink" startt="394" endt="430" />
</object>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="396" endt="401" onclick="playvideo_at(396)">There is an important class of operators called, linear operators. </object><object class="textlink" startt="402" endt="406" onclick="playvideo_at(402)">Linear operators, all share one very important property. </object><object class="textlink" startt="407" endt="421" onclick="playvideo_at(407)">If you have the input a times g of x plus b times h of x, g of x and h of x, they are just two arbitrary functions, and a and b, those are just two constants. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="422" endt="437" onclick="playvideo_at(422)">This is equal to a times f operated on g of x plus b times f operated on h of x. </object><object class="textlink" startt="438" endt="447" onclick="playvideo_at(438)">This may seem fairly confusing when we think of it in very abstract terms, but we'll find that they are quite a lot of examples of linear operators. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow11_sub0"                                     onclick="showline11_sub0()">
<object onclick="playvideo_at(446);showline11_sub0();"><img src= "subline_linebreak_test/labelline_11_sub0.png" width="309.75" height="30.75" class="textlink" startt="446" endt="469" />
</object>
</div>
<div id="line11_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="448" endt="449" onclick="playvideo_at(448)">Let's make things more clear. </object><object class="textlink" startt="449" endt="475" onclick="playvideo_at(449)">Instead of using this input, let's take a look at two x plus three x squared, and we'll find that multiplying by a constant is a linear operator, because if we are to multiply this by four, we know that's the same as just two times four times x plus three times four times x squared. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="477" endt="492" onclick="playvideo_at(477)">We'll find that basically saying that this operator or this entire input is the same as it operating on one input, with the same scalar plus operating the other input with the same scalar. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object onclick="playvideo_at(488);showline12_sub0();"><img src= "subline_linebreak_test/labelline_12_sub0.png" width="315.0" height="45.0" class="textlink" startt="488" endt="509" />
</object>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="494" endt="497" onclick="playvideo_at(494)">Now, we'll find that there are other examples of linear operators. </object><object class="textlink" startt="497" endt="506" onclick="playvideo_at(497)">Like, taking a derivative is a linear operator because if we take e derivative, we take the derivative term by term. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="506" endt="516" onclick="playvideo_at(506)">That's two times the derivative of x plus three times the derivative of x squared. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object onclick="playvideo_at(513);showline13_sub0();"><img src= "subline_linebreak_test/labelline_13_sub0.png" width="315.75" height="39.75" class="textlink" startt="513" endt="536" />
</object>
</div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="517" endt="524" onclick="playvideo_at(517)">We'll find that, taking a definite integral is a linear operator. </object><object class="textlink" startt="527" endt="530" onclick="playvideo_at(527)">Because likewise, we integrate term by term. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="530" endt="545" onclick="playvideo_at(530)">And we know that, this is equal to two times the definite integral of x dx plus three times the definite integral of x squared dx. </object><object class="textlink" startt="545" endt="551" onclick="playvideo_at(545)">Taking derivatives and integrating definitely, that's also a linear operator. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line14_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow14_sub0"                                     onclick="showline14_sub0()">
<object onclick="playvideo_at(550);showline14_sub0();"><img src= "subline_linebreak_test/labelline_14_sub0.png" width="267.75" height="33.0" class="textlink" startt="550" endt="572" />
</object>
</div>
<div id="line14_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="552" endt="556" onclick="playvideo_at(552)">Now, what's an example of something that's not a linear operator? </object><object class="textlink" startt="557" endt="563" onclick="playvideo_at(557)">One important class of non-linear operators is raising to an exponent. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="564" endt="580" onclick="playvideo_at(564)">If we had this two x plus three x squared, well, if we have this all squared, we know that, this is not equal to two times x squared plus three times x squared squared. </object><object class="textlink" startt="581" endt="584" onclick="playvideo_at(581)">We know that, we have to factor out, and we'll have other terms. </object><object class="textlink" startt="584" endt="588" onclick="playvideo_at(584)">So, raising to an exponent is not a linear operator. </object><object class="textlink" startt="590" endt="603" onclick="playvideo_at(590)">We can form other linear operators by combining these, like taking a derivative and multiplying by a constant is a linear operator, taking higher derivatives is a linear operator. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line15_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow15_sub0"                                     onclick="showline15_sub0()">
<object onclick="playvideo_at(602);showline15_sub0();"><img src= "subline_linebreak_test/labelline_15_sub0.png" width="376.5" height="91.5" class="textlink" startt="602" endt="679" />
</object>
</div>
<div id="line15_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "602" endt="652" onclick="playvideo_at(602);"><img src= "subline_linebreak_test/line15_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="604" endt="609" onclick="playvideo_at(604)">If we add two linear operators, the result is almost like a linear operator. </object><object class="textlink" startt="609" endt="625" onclick="playvideo_at(609)">In fact, we can say something like taking a derivative of a function, or secondary derivative of a function minus four times taking the derivative of a function plus three times that function, that's also a linear operator. </object><object class="textlink" startt="626" endt="629" onclick="playvideo_at(626)">But this was just our differential equation. </object><object class="textlink" startt="629" endt="634" onclick="playvideo_at(629)">It's is basically the same thing, except we had it under one constraint, that this was equal to zero. </object><object class="textlink" startt="638" endt="645" onclick="playvideo_at(638)">It turns out, our linear differential equation is also a linear operator. </object><object class="textlink" startt="649" endt="653" onclick="playvideo_at(649)">Since, it is a linear operator, some people like to use a little shorthand. </object></br>
<object id="textlink" startt = "652" endt="679" onclick="playvideo_at(652);"><img src= "subline_linebreak_test/line15_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="654" endt="663" onclick="playvideo_at(654)">If this is all equal to zero, they may just say that the linear operator of this differential equation, acting on y is equal to zero. </object><object class="textlink" startt="664" endt="671" onclick="playvideo_at(664)">Here, our L acting on y, that's just analogous to this whole f acting on g of x. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="671" endt="683" onclick="playvideo_at(671)">In this particular case, you can think of L as just equal to the second derivative minus four times the first derivative plus three. </object><object class="textlink" startt="684" endt="688" onclick="playvideo_at(684)">L acting on y is just this acting on y. </object><object class="textlink" startt="690" endt="691" onclick="playvideo_at(690)">So it's a little shorthand notation. </object><object class="textlink" startt="694" endt="702" onclick="playvideo_at(694)">If we think about it, this makes sense that this linear differential equation, or at least this bit here is a linear operator. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line16_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow16_sub0"                                     onclick="showline16_sub0()">
<object onclick="playvideo_at(701);showline16_sub0();"><img src= "subline_linebreak_test/labelline_16_sub0.png" width="339.0" height="42.0" class="textlink" startt="701" endt="734" />
</object>
</div>
<div id="line16_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="702" endt="707" onclick="playvideo_at(702)">Let's look back at the definition we used for a linear differential equation. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="708" endt="744" onclick="playvideo_at(708)">We said that a differential equation was linear, if it had a general form, a n of x times d nth derivative of a function with respect to x plus a to the n minus one, of x times the n minus one derivative, all the way down to let's just say, a one of x times the first derivative plus a naught acting on y. </object><object class="textlink" startt="746" endt="755" onclick="playvideo_at(746)">We said that, this was a form of a linear differential equation, and the reason is, it's composed of linear operations. </object><object class="textlink" startt="756" endt="770" onclick="playvideo_at(756)">If you recall, if we square or raised any of these derivative terms, to an exponent or if we multiply any of these derivative terms by each other, then it would be non-linear differential equation. </object><object class="textlink" startt="771" endt="776" onclick="playvideo_at(771)">We know now, that's because, raising to an exponent, that's not a linear operation. </object><object class="textlink" startt="778" endt="782" onclick="playvideo_at(778)">A linear differential equation is composed of linear operations. </object><object class="textlink" startt="786" endt="792" onclick="playvideo_at(786)">How does this property of linearity show up for linear differential equations? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line17_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(791);showline17_sub0();"><img src= "subline_linebreak_test/labelline_17_sub0.png" width="19.5" height="54.75" class="textlink" startt="791" endt="793" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="793" endt="795" onclick="playvideo_at(793)">We'll find what we know. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line18_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(795);showline18_sub0();"><img src= "subline_linebreak_test/labelline_18_sub0.png" width="81.75" height="54.75" class="textlink" startt="795" endt="802" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="796" endt="813" onclick="playvideo_at(796)">Let's just say that we have two solutions that satisfy this differential equation, y one and y two, such that, L operating on y one is just zero and L operating on y two is equal to zero. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line19_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow19_sub0"                                     onclick="showline19_sub0()">
<object onclick="playvideo_at(807);showline19_sub0();"><img src= "subline_linebreak_test/labelline_19_sub0.png" width="360.0" height="48.0" class="textlink" startt="807" endt="844" />
</object>
</div>
<div id="line19_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="814" endt="844" onclick="playvideo_at(814)">That means that, we can work in reverse, and say that L operating on c one times y one plus c two times y two, that's equal to using our main property of linear operators, that is equal to c one times L acting on y one plus c two times L acting on y two. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="844" endt="852" onclick="playvideo_at(844)">We know that, L acting on y one, that's zero and L acting on y two is equal to zero. </object><object class="textlink" startt="852" endt="858" onclick="playvideo_at(852)">So, we get that, this whole thing is equal to zero, which means that this whole thing is also a solution. </object><object class="textlink" startt="859" endt="865" onclick="playvideo_at(859)">It also satisfies this condition, that the linear operator is equal to zero. </object><object class="textlink" startt="868" endt="884" onclick="playvideo_at(868)">Because our differential equation is linear, we know that if we have two solution that satisfy it, with that we can form a linear combination of those two solutions, and the result will still satisfy it. </object><object class="textlink" startt="884" endt="896" onclick="playvideo_at(884)">That's exactly what we found up here, we found that, if we add two solutions that satisfy this differential equation, that the linear combination of them also satisfy it. </object><object class="textlink" startt="897" endt="899" onclick="playvideo_at(897)">We just worked in reverse up here. </object><object class="textlink" startt="899" endt="905" onclick="playvideo_at(899)">Here we went from the property and went forward, up here we had this and went backwards. </object><object class="textlink" startt="908" endt="909" onclick="playvideo_at(908)">That's quite a lot. </object><object class="textlink" startt="909" endt="912" onclick="playvideo_at(909)">Let's recap what we found in this video. </object><object class="textlink" startt="912" endt="915" onclick="playvideo_at(912)">We were able to define a linear operator. </object><object class="textlink" startt="916" endt="940" onclick="playvideo_at(916)">And we said that, our linear differential equations, that's a differential equation that's composed of linear operators, and because of this property that all linear operators follow, we know that, if we were to have two solutions, then a linear combination of these two solutions is also a solution. </object><object class="textlink" startt="940" endt="952" onclick="playvideo_at(940)">We were able to theoretically show the origin of why a linear combination of two solutions is also a solution. </object><object class="textlink" startt="953" endt="956" onclick="playvideo_at(953)">It all stems from this wonderful property of linearity. </object><object class="textlink" startt="958" endt="960" onclick="playvideo_at(958)">Hopefully, that wasn't too confusing. </object><object class="textlink" startt="961" endt="966" onclick="playvideo_at(961)">We'll continue on with more second order differential equations in the next video. </object></p></div>
