<body>
<h1>Dividers</h1>
<h3>Leslie Pack Kaelbling</h3>
<div id="summary1" class="", width="">
<div id="transcriptbutton" class="", width="">
<button id="expand" onclick="expandall()">Expand all transcript</button><button id="expand" onclick="collapseall()">Collapse all transcript</button><br></div>
    
<div class="sec-title">Voltage Divider</div>
<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "figs/labelline_0_sub0.png" width="124" height="26" class="textlink" startt="0" endt="30" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="1" endt="10" onclick="playvideo_at(1)">So we just looked at what happens when you see resistors in series and in parallel, and thought about how they could be seen as equivalent resistances. </object><object class="textlink" startt="11" endt="18" onclick="playvideo_at(11)">Another thing to think about when you see resistances as in series or parallel is that you can think of them as dividers. </object><object class="textlink" startt="19" endt="22" onclick="playvideo_at(19)">First we'll think about a voltage divider. </object></p></div>
</div>

<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object onclick="playvideo_at(32);showline1_sub0();"><img src= "figs/labelline_1_sub0.png" width="87" height="129" class="textlink" startt="32" endt="86" />
</object>
</div>
<div id="line1_sub0_c2" class="c2", width="">
<object class="textlink" startt="31" endt="37" onclick="playvideo_at(31)">A voltage divider is made with two resistors in series. </object></br>
<object id="textlink" onclick="playvideo_at(32);"><img src= "figs/line1_upto_sub0_subsub0.png" width="44.25" height="90.0" class="textlink" startt="32" endt="58" />
</object></br>
<object class="textlink" startt="40" endt="47" onclick="playvideo_at(40)">Imagine that I have a resistor on one, and a resistor on two here. </object><object class="textlink" startt="47" endt="58" onclick="playvideo_at(47)">I have a voltage V1 across R1 and a voltage V2 across R2. </object><object class="textlink" startt="59" endt="68" onclick="playvideo_at(59)">At this point we can I think be ready to believe that this current I, is going to be the same as this current I. </object></br>
<object id="textlink" onclick="playvideo_at(61);"><img src= "figs/line1_upto_sub0_subsub1.png" width="65.25" height="96.75" class="textlink" startt="61" endt="86" />
</object></br>
<object class="textlink" startt="69" endt="73" onclick="playvideo_at(69)">We got a node in there, above that node. </object><object class="textlink" startt="73" endt="89" onclick="playvideo_at(73)">What we're going to be interested in is thinking about, you can also think about this big voltage, which is the voltage difference from the top to the bottom of this thing. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="89" endt="90" onclick="playvideo_at(89)">This is a voltage divider set up. </object><object class="textlink" startt="91" endt="93" onclick="playvideo_at(91)">What do I know about what's going on here? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(93);showline2_sub0();"><img src= "figs/labelline_2_sub0.png" width="93" height="21" class="textlink" startt="93" endt="126" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="94" endt="107" onclick="playvideo_at(94)">I know that V, the voltage across the whole thing is, I know V=IR. </object><object class="textlink" startt="107" endt="110" onclick="playvideo_at(107)">Let's understand the V, and the I, and the R. </object><object class="textlink" startt="111" endt="113" onclick="playvideo_at(111)">We believe that there's one current going through here. </object><object class="textlink" startt="113" endt="118" onclick="playvideo_at(113)">That is the same through both components, so V=I. </object><object class="textlink" startt="118" endt="122" onclick="playvideo_at(118)">The R here we already saw, is equivalent to R1+R2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="122" endt="128" onclick="playvideo_at(122)">That's from understanding resistors in series, V=I(R1+R2). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(127);showline3_sub0();"><img src= "figs/labelline_3_sub0.png" width="74" height="33" class="textlink" startt="127" endt="150" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="128" endt="130" onclick="playvideo_at(128)">That means the current. </object><object class="textlink" startt="132" endt="134" onclick="playvideo_at(132)">I'm thinking we can solve now for the current. </object><object class="textlink" startt="136" endt="137" onclick="playvideo_at(136)">Small 'i'. </object><object class="textlink" startt="139" endt="145" onclick="playvideo_at(139)">The current here is V/(R1+R2). </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(151);showline4_sub0();"><img src= "figs/labelline_4_sub0.png" width="54" height="15" class="textlink" startt="151" endt="157" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="151" endt="159" onclick="playvideo_at(151)">We know that V1 is R1 I, that's V1. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line5_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow5_sub0"                                     onclick="showline5_sub0()">
<object onclick="playvideo_at(159);showline5_sub0();"><img src= "figs/labelline_5_sub0.png" width="75" height="35" class="textlink" startt="159" endt="182" />
</object>
</div>
<div id="line5_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="159" endt="179" onclick="playvideo_at(159)">We can think of V1 also as being equal to R1 times that expression for current and I'm just going to rewrite it little more nicely. </object><object class="textlink" startt="179" endt="179" onclick="playvideo_at(179)">V*R1/(R1+R2). </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="181" endt="184" onclick="playvideo_at(181)">This is the voltage divider relationship. </object><object class="textlink" startt="185" endt="197" onclick="playvideo_at(185)">It says that the voltage drop across this first resistor is R1/(R1+R2) times the original voltage. </object><object class="textlink" startt="198" endt="207" onclick="playvideo_at(198)">The amount of voltage drop across the first resistor is proportional to the R1/(R1+R2). </object></p></div>
<div class="sec-title">Example (Voltage Divider)</div>
<div id="c1c2wrapper" class="", width="">
<div id="line6_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow6_sub0"                                     onclick="showline6_sub0()">
<object onclick="playvideo_at(201);showline6_sub0();"><img src= "figs/labelline_6_sub0.png" width="153" height="138" class="textlink" startt="201" endt="264" />
</object>
</div>
<div id="line6_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="208" endt="211" onclick="playvideo_at(208)">Let's just see this in an example, just to make it totally concrete. </object><object class="textlink" startt="211" endt="225" onclick="playvideo_at(211)">Imagine that we have a particular case with a 5 ohm resistor, and a 10 ohm resistor. </object><object class="textlink" startt="225" endt="235" onclick="playvideo_at(225)">We're interested in knowing the voltage drop here, and here. </object><object class="textlink" startt="236" endt="242" onclick="playvideo_at(236)">If we put our equations in here, we say what's the voltage drop across here? </object><object class="textlink" startt="243" endt="250" onclick="playvideo_at(243)">It's V*5/(5+10), so it's V/3. </object><object class="textlink" startt="252" endt="261" onclick="playvideo_at(252)">That's, again, if this total voltage difference is V, then the voltage difference here is V/3 and the voltage difference here is 2V/3. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="262" endt="268" onclick="playvideo_at(262)">Now that they add up to V and they're in proportion to the resistances. </object></p></div>

<div class="sec-title">Current Divider</div>
<div id="c1c2wrapper" class="", width="">
<div id="line7_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow7_sub0"                                     onclick="showline7_sub0()">
<object onclick="playvideo_at(267);showline7_sub0();"><img src= "figs/labelline_7_sub0.png" width="115" height="20" class="textlink" startt="267" endt="285" />
</object>
</div>
<div id="line7_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="269" endt="271" onclick="playvideo_at(269)">That's voltage divider. </object><object class="textlink" startt="271" endt="273" onclick="playvideo_at(271)">That's reasonably easy. </object><object class="textlink" startt="273" endt="277" onclick="playvideo_at(273)">Slightly trickier, but pretty interesting is a current divider. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="282" endt="287" onclick="playvideo_at(282)">A current divider, as you might anticipate, is made with resistors in parallel. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line8_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow8_sub0"                                     onclick="showline8_sub0()">
<object onclick="playvideo_at(287);showline8_sub0();"><img src= "figs/labelline_8_sub0.png" width="165" height="88" class="textlink" startt="287" endt="341" />
</object>
</div>
<div id="line8_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="289" endt="291" onclick="playvideo_at(289)">Let's make some resistors in parallel. </object><object class="textlink" startt="291" endt="297" onclick="playvideo_at(291)">I have fun drawing resistors. </object><object class="textlink" startt="304" endt="305" onclick="playvideo_at(304)">Resistors in parallel. </object><object class="textlink" startt="306" endt="310" onclick="playvideo_at(306)">I have some current I coming in this way. </object><object class="textlink" startt="310" endt="315" onclick="playvideo_at(310)">I have I1 and I2. </object><object class="textlink" startt="317" endt="320" onclick="playvideo_at(317)">I have a voltage. </object><object class="textlink" startt="323" endt="333" onclick="playvideo_at(323)">You can probably believe that these voltages are the same and the voltage across here is also the same. </object><object class="textlink" startt="334" endt="340" onclick="playvideo_at(334)">This guy has resistance R1 and this guy has resistance R2. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="342" endt="356" onclick="playvideo_at(342)">Let's see if we can understand the algebra of this and figure out how the current gets divided between the current through the first resistor and the current through the second resistor. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line9_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow9_sub0"                                     onclick="showline9_sub0()">
<object onclick="playvideo_at(353);showline9_sub0();"><img src= "figs/labelline_9_sub0.png" width="92" height="42" class="textlink" startt="353" endt="375" />
</object>
</div>
<div id="line9_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="357" endt="370" onclick="playvideo_at(357)">Again, we can use what we know about resistors in parallel, we get V=I*R1R2/(R1+R2). </object><object class="textlink" startt="371" endt="376" onclick="playvideo_at(371)">That's what we know about the whole arrangement. </object></p></div>
</div>
<div id="c1c2wrapper" class="", width="">
<div id="line10_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow10_sub0"                                     onclick="showline10_sub0()">
<object onclick="playvideo_at(376);showline10_sub0();"><img src= "figs/labelline_10_sub0.png" width="59" height="32" class="textlink" startt="376" endt="390" />
</object>
</div>
<div id="line10_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="377" endt="383" onclick="playvideo_at(377)">Now, if we want to think about I1, I1=V/R1. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="383" endt="409" onclick="playvideo_at(383)">If we write that out, we get that it's I*R1 R2/(R1+R2) divided by R1. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line11_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(393);showline11_sub0();"><img src= "figs/labelline_11_sub0.png" width="93" height="36" class="textlink" startt="393" endt="412" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="409" endt="415" onclick="playvideo_at(409)">That's equal to I*R2/(R1+R2). </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line12_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow12_sub0"                                     onclick="showline12_sub0()">
<object onclick="playvideo_at(413);showline12_sub0();"><img src= "figs/labelline_12_sub0.png" width="82" height="35" class="textlink" startt="413" endt="426" />
</object>
</div>
<div id="line12_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="416" endt="422" onclick="playvideo_at(416)">This is pretty cool. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="423" endt="438" onclick="playvideo_at(423)">This is a divider and we get a similar kind of proportionality relationship here, but the current through resistor one is proportional to R2/(R1+R2). </object></p></div>
<div class="sec-title">Example (Current Divider)</div>
<div id="c1c2wrapper" class="", width="">
<div id="line13_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow13_sub0"                                     onclick="showline13_sub0()">
<object onclick="playvideo_at(434);showline13_sub0();"><img src= "figs/labelline_13_sub0.png" width="140" height="100" class="textlink" startt="434" endt="492" />
</object>
</div>
<div id="line13_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="438" endt="441" onclick="playvideo_at(438)">That comes out a little bit differently. </object><object class="textlink" startt="441" endt="444" onclick="playvideo_at(441)">Again, let's see what that means concretely with particular values. </object><object class="textlink" startt="445" endt="447" onclick="playvideo_at(445)">Let's draw that same picture again. </object><object class="textlink" startt="455" endt="457" onclick="playvideo_at(455)">Like this. </object><object class="textlink" startt="457" endt="465" onclick="playvideo_at(457)">We've got some current I here and V here. </object><object class="textlink" startt="466" endt="491" onclick="playvideo_at(466)">Now, if this is 5 ohms, let's say, and this is 10 ohms, what this tells us is that the current through here is going to be two-thirds of I and the current going through here is going to be one-third of I. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="492" endt="497" onclick="playvideo_at(492)">That makes sense because this resistor sometimes is more difficult to go through. </object><object class="textlink" startt="497" endt="498" onclick="playvideo_at(497)">Less of the current takes that path. </object><object class="textlink" startt="499" endt="501" onclick="playvideo_at(499)">This resistor is easy to go through. </object><object class="textlink" startt="501" endt="502" onclick="playvideo_at(501)">More of the current goes through. </object><object class="textlink" startt="503" endt="509" onclick="playvideo_at(503)">What's important is that the proportionalities stay nice and linear in the way that we like. </object><object class="textlink" startt="509" endt="513" onclick="playvideo_at(509)">Voltage divider, current divider, these are useful common patterns. </object></p></div>
</div>

function playvideo_at(sec){
	player.seekTo(sec, true);
	player.playVideo();
}

function expandall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "inline-block";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
function collapseall(){
	var c2s = document.getElementsByClassName("c2");
	for (var i = 0; i < c2s.length; i++) {
		c2s[i].style.display = "none";
	}
	var arrows = document.getElementsByClassName("arrow");
	for (var i = 0; i < arrows.length; i++) {
		var src = "../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png";
		$(arrows[i]).attr('src', src);
	}
}
