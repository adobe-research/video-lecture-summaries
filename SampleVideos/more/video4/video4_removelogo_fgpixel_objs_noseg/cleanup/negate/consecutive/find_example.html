<h1>The Big Bang: The Shape of the Universe</h1>
<h3>PhysicistMichael</h3>
<div id="vid" class="", width="">
<div id="ytplayer" class="", width="">
	<div id="player" class="", width="">
</div>

<div id="c1c2wrapper" class="", width="">
<div id="line0_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow0_sub0"                                     onclick="showline0_sub0()">
<object onclick="playvideo_at(0);showline0_sub0();"><img src= "subline_linebreak_test/labelline_0_sub0.png" width="376.5" height="110.25" class="textlink" startt="0" endt="67" />
</object>
</div>
<div id="line0_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="7" endt="14" onclick="playvideo_at(7)">In the last video, we considered some of the assumptions that are made when we consider the Big Bang theory. </object><object class="textlink" startt="14" endt="16" onclick="playvideo_at(14)">There are two key assumptions. </object><object class="textlink" startt="16" endt="33" onclick="playvideo_at(16)">The first is the cosmological principle which says that on large enough scales the universe is both homogeneous, which means it looks the same at all points, and isotropic, so there's no special directions in the universe. </object><object class="textlink" startt="34" endt="43" onclick="playvideo_at(34)">Our second assumption was that all of the laws of physics that we have studied and come to understand are valid everywhere in the universe. </object><object class="textlink" startt="43" endt="50" onclick="playvideo_at(43)">For the purposes of studying the Big Bang, probably the most important law of physics is general relativity. </object><object class="textlink" startt="51" endt="54" onclick="playvideo_at(51)">General relativity is Einstein's theory of gravity. </object><object class="textlink" startt="54" endt="66" onclick="playvideo_at(54)">But instead of describing gravity as a pulling force, Einstein describes gravity as the effect of matter and energy actually curving spacetime. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="67" endt="75" onclick="playvideo_at(67)">When you have a curved spacetime, the curvature of that spacetime will actually tell matter and energy how to move and how to flow. </object><object class="textlink" startt="76" endt="96" onclick="playvideo_at(76)">In this picture, one of the most important things is that space is not just some fixed background that matter and energy move around on, rather spacetime will actually take a dynamical role and evolve right along with matter and energy as the universe evolves. </object><object class="textlink" startt="96" endt="101" onclick="playvideo_at(96)">It's going to be very important for us to understand the geometry of this spacetime. </object><object class="textlink" startt="102" endt="114" onclick="playvideo_at(102)">A good place to start from here is saying, \ if the geometry of space is gonna be so important, what kinds of geometries can I have that satisfy the cosmological principle? </object><object class="textlink" startt="114" endt="118" onclick="playvideo_at(114)">What kind of geometries can I have that are both homogeneous and isotropic?\ </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="c1", width="">
<object onclick="playvideo_at(116);showline1_sub0();"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="100.5" height="27.0" class="textlink" startt="116" endt="123" />
</object>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="118" endt="129" onclick="playvideo_at(118)">For the purposes of simplicity, we're just going to start by considering some two-dimensional surfaces, two-dimensional spaces. </object><object class="textlink" startt="130" endt="136" onclick="playvideo_at(130)">By considering these spaces, we'll learn the general properties that some of these different geometries can have. </object><object class="textlink" startt="136" endt="141" onclick="playvideo_at(136)">They have very analogous cases to three-dimensional spaces. </object><object class="textlink" startt="141" endt="144" onclick="playvideo_at(141)">We know our universe has three dimensions. </object><object class="textlink" startt="144" endt="149" onclick="playvideo_at(144)">But the lessons we learn looking at two-dimensional spaces will follow right through to the 3D case. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object onclick="playvideo_at(147);showline2_sub0();"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="597.0" height="180.0" class="textlink" startt="147" endt="338" />
</object>
</div>
<div id="line2_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "147" endt="182" onclick="playvideo_at(147);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="151" endt="160" onclick="playvideo_at(151)">The first type of space that we can have is probably one that we're most comfortable with the idea of just, say, an infinite flat plane. </object><object class="textlink" startt="160" endt="165" onclick="playvideo_at(160)">Let's just say I have some plane that extends in all directions. </object><object class="textlink" startt="165" endt="166" onclick="playvideo_at(165)">This is flat. </object><object class="textlink" startt="168" endt="169" onclick="playvideo_at(168)">It's infinite in size. </object><object class="textlink" startt="172" endt="177" onclick="playvideo_at(172)">All of the rules of geometry that we've learned in grade school still apply. </object><object class="textlink" startt="177" endt="187" onclick="playvideo_at(177)">If I draw, say, a triangle on this space, then the angles of that triangle will add up to 180 degrees. </object><object class="textlink" startt="187" endt="192" onclick="playvideo_at(187)">This is a rule that we've probably all learned in public school and, hopefully, familiar to most. </object><object class="textlink" startt="193" endt="195" onclick="playvideo_at(193)">It still applies in this case. </object><object class="textlink" startt="195" endt="205" onclick="playvideo_at(195)">We notice that this space, if it's infinite in extent, is homogeneous, there's no special points on here and it's isotropic there's no special directions. </object></br>
<object id="textlink" startt = "202" endt="256" onclick="playvideo_at(202);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="205" endt="208" onclick="playvideo_at(205)">This isn't the only kind of space that we could have. </object><object class="textlink" startt="209" endt="214" onclick="playvideo_at(209)">For example, we could consider the surface of a sphere, so let's draw a sphere. </object><object class="textlink" startt="216" endt="220" onclick="playvideo_at(216)">This space will have different geometric properties. </object><object class="textlink" startt="220" endt="227" onclick="playvideo_at(220)">We would say that this space is positively curved. </object><object class="textlink" startt="229" endt="233" onclick="playvideo_at(229)">We notice that this space is actually a finite space. </object><object class="textlink" startt="233" endt="235" onclick="playvideo_at(233)">There's only so much area it has, so it's finite. </object><object class="textlink" startt="237" endt="241" onclick="playvideo_at(237)">But, even though it's a finite space, it still has no edge to it. </object><object class="textlink" startt="241" endt="252" onclick="playvideo_at(241)">If I were a two-dimensional person living on this two-dimensional surface, I could walk around and around and never come into any boundary or anything. </object><object class="textlink" startt="252" endt="260" onclick="playvideo_at(252)">If I look at my general rules of geometry, if I make a triangle on this curved surface, the triangle might look something like this. </object></br>
<object id="textlink" startt = "260" endt="268" onclick="playvideo_at(260);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub2.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="261" endt="276" onclick="playvideo_at(261)">This triangle where each of these lines are following straight lines on this curved space, if I sum up the angles that this triangle makes, then the angles will actually sum up to more than 180 degrees. </object><object class="textlink" startt="276" endt="280" onclick="playvideo_at(276)">It's a very different kind of geometry than the flat geometry we're used to. </object><object class="textlink" startt="281" endt="286" onclick="playvideo_at(281)">However, this geometry is still homogeneous and isotropic. </object><object class="textlink" startt="286" endt="291" onclick="playvideo_at(286)">If I'm living on this surface, there's no special points, and there's no special direction. </object></br>
<object id="textlink" startt = "290" endt="338" onclick="playvideo_at(290);"><img src= "subline_linebreak_test/line2_upto_sub0_subsub3.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="292" endt="295" onclick="playvideo_at(292)">It still satisfies the cosmological principle. </object><object class="textlink" startt="295" endt="298" onclick="playvideo_at(295)">There's another type of space that I can have. </object><object class="textlink" startt="298" endt="300" onclick="playvideo_at(298)">That is a negatively curved space. </object><object class="textlink" startt="300" endt="303" onclick="playvideo_at(300)">This one is kind of difficult to draw, so let's see how I do with this. </object><object class="textlink" startt="304" endt="309" onclick="playvideo_at(304)">It kind of looks like this shape of a saddle. </object><object class="textlink" startt="309" endt="317" onclick="playvideo_at(309)">We have this saddle shape, and we say this has negative curvature, negatively curved. </object><object class="textlink" startt="319" endt="322" onclick="playvideo_at(319)">This space, like the plane, would be infinite in size. </object><object class="textlink" startt="322" endt="327" onclick="playvideo_at(322)">It would extend in these directions out as far as you want to go. </object><object class="textlink" startt="328" endt="336" onclick="playvideo_at(328)">But when I look at a triangle on this shape, following straight lines on this curved space, the triangle might look something like this. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="336" endt="344" onclick="playvideo_at(336)">The angles of that triangle would add up to less than 180 degrees. </object><object class="textlink" startt="344" endt="346" onclick="playvideo_at(344)">Again, we have a different type of geometry. </object><object class="textlink" startt="346" endt="351" onclick="playvideo_at(346)">But this geometry is also going to be homogeneous and isotropic. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object onclick="playvideo_at(352);showline3_sub0();"><img src= "subline_linebreak_test/labelline_3_sub0.png" width="75.75" height="123.0" class="textlink" startt="352" endt="377" />
</object>
</div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object class="textlink" startt="351" endt="355" onclick="playvideo_at(351)">It's still a valid possibility for the shape of our universe. </object><object class="textlink" startt="356" endt="361" onclick="playvideo_at(356)">There are other geometries that are out there, that could exist. </object><object class="textlink" startt="361" endt="366" onclick="playvideo_at(361)">For instance, instead of a sphere, I could have some sort of egg shape. </object><object class="textlink" startt="368" endt="377" onclick="playvideo_at(368)">But we notice, when looking at this egg shape, that the curvature at the very top of the egg is going to be different than the curvature on the side of the egg. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="377" endt="382" onclick="playvideo_at(377)">The side of the egg is much more flat than the very tip of it. </object><object class="textlink" startt="382" endt="386" onclick="playvideo_at(382)">That means these two points are going to be different. </object><object class="textlink" startt="386" endt="390" onclick="playvideo_at(386)">That goes against our cosmological principle. </object><object class="textlink" startt="390" endt="393" onclick="playvideo_at(390)">This space would not be homogeneous anymore. </object><object class="textlink" startt="393" endt="395" onclick="playvideo_at(393)">There are differences between those spaces. </object><object class="textlink" startt="396" endt="407" onclick="playvideo_at(396)">Even though we could have other geometries, these are the only three kinds of geometries that we can have for the universe that are both homogeneous and isotropic. </object><object class="textlink" startt="408" endt="418" onclick="playvideo_at(408)">In order to identify which of these shapes actually describes our universe, we're ultimately going to have to go and measure something to identify which type it is. </object><object class="textlink" startt="418" endt="421" onclick="playvideo_at(418)">But we'll talk about that sort of thing later. </object><object class="textlink" startt="421" endt="428" onclick="playvideo_at(421)">Now, looking at these two curved geometries, you might be saying, \ these can't actually describe what the universe looks like. </object><object class="textlink" startt="429" endt="437" onclick="playvideo_at(429)">I can, you know, get two friends and a couple of pieces of string and, and go out and form a triangle, and measure the angles in that triangle. </object><object class="textlink" startt="437" endt="441" onclick="playvideo_at(437)">And I notice that they'll add up to 180 degrees, like the flat plane. </object><object class="textlink" startt="441" endt="446" onclick="playvideo_at(441)">So, so this must be unambiguously what the shape of our universe is.\ </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<object onclick="playvideo_at(448);showline2_sub1();"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="597.0" height="180.0" class="textlink" startt="448" endt="546" />
</object>
</div>
<div id="line2_sub1_c2" class="c2", width="">
<object class="textlink" startt="447" endt="470" onclick="playvideo_at(447)">My response to that would be, \ you look at this, um, at this surface of, for instance, this sphere on very, very small spaces, on very small scales, then this little patch will appear to be almost flat for the same reason that people for hundreds of years thought that the Earth was flat.\ </object></br>
<object id="textlink" startt = "448" endt="456" onclick="playvideo_at(448);"><img src= "subline_linebreak_test/line2_upto_sub1_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="471" endt="475" onclick="playvideo_at(471)">If you're only looking on small scales, the surface of the Earth seems flat. </object><object class="textlink" startt="475" endt="481" onclick="playvideo_at(475)">It's only when you kind of look on larger scales that you realize that the Earth is actually round. </object></br>
<object id="textlink" startt = "479" endt="495" onclick="playvideo_at(479);"><img src= "subline_linebreak_test/line2_upto_sub1_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="482" endt="487" onclick="playvideo_at(482)">For all of these surfaces, if you look on small enough scales, it will appear flat. </object><object class="textlink" startt="488" endt="500" onclick="playvideo_at(488)">But with modern technology and modern telescopes, we're actually able to see far enough to begin to test the kind of large-scale properties of the geometry of our universe. </object><object class="textlink" startt="502" endt="515" onclick="playvideo_at(502)">If this kind of length scale is on the order of billions of light years, then looking on scales like the Earth and the solar system, you're not going to be able to notice the curvature of space on those scales. </object><object class="textlink" startt="518" endt="530" onclick="playvideo_at(518)">When working with these curved spaces, there's something that's very, very important to note and is a source of a lot of confusion when it comes to talking about the geometry of the early universe. </object><object class="textlink" startt="530" endt="546" onclick="playvideo_at(530)">That is the idea of, when I draw this picture just for kind of simplicity and, and our understanding of this geometry, I draw it as the two-dimensional surface of a three-dimensional sphere. </object></br>
<object id="textlink" startt = "541" endt="546" onclick="playvideo_at(541);"><img src= "subline_linebreak_test/line2_upto_sub1_subsub2.png" width="" height="" usemap="#" id="" class="">
</object></br>
</div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="547" endt="568" onclick="playvideo_at(547)">The truth is that if I have this two-dimensional space, I can completely describe that two-dimensional space using only the properties on that surface without ever having to refer to some third dimension, the volume of this object, or anything else. </object><object class="textlink" startt="568" endt="573" onclick="playvideo_at(568)">It can be completely on its own a perfectly valid two-dimensional space. </object><object class="textlink" startt="573" endt="576" onclick="playvideo_at(573)">It's actually fairly easy to describe mathematically. </object><object class="textlink" startt="577" endt="578" onclick="playvideo_at(577)">Same with this other curved geometry. </object><object class="textlink" startt="578" endt="584" onclick="playvideo_at(578)">I can completely describe that without ever referring to any higher dimensional space. </object><object class="textlink" startt="585" endt="600" onclick="playvideo_at(585)">When we start talking about the universe expanding and contracting, what we're talking about is, \ have this homogeneous and isotropic geometry, and maybe that geometry starts small. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="c1", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon_2.png" height="10px" id="arrow4_sub0"                                     onclick="showline4_sub0()">
<object onclick="playvideo_at(589);showline4_sub0();"><img src= "subline_linebreak_test/labelline_4_sub0.png" width="430.5" height="74.25" class="textlink" startt="589" endt="781" />
</object>
</div>
<div id="line4_sub0_c2" class="c2", width="">
</br>
<object id="textlink" startt = "589" endt="650" onclick="playvideo_at(589);"><img src= "subline_linebreak_test/line4_upto_sub0_subsub0.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="601" endt="610" onclick="playvideo_at(601)">And then that geometry expands into some, into some what we would call a larger geometry.\ </object><object class="textlink" startt="610" endt="613" onclick="playvideo_at(610)">There's more surface area here than there is here. </object><object class="textlink" startt="614" endt="624" onclick="playvideo_at(614)">But what people often want to say is that there is some higher dimensional space that this object, that this surface is expanding into. </object><object class="textlink" startt="624" endt="633" onclick="playvideo_at(624)">But I can describe all of the geometry completely staying on this surface, without ever leaving this surface. </object><object class="textlink" startt="633" endt="640" onclick="playvideo_at(633)">A higher dimension does not have to exist in order for this to be a consistent theory. </object><object class="textlink" startt="641" endt="650" onclick="playvideo_at(641)">When we talk more about the expansion of the universe, this is the kind of expansion that we're talking about, this geometry of space itself changing. </object><object class="textlink" startt="650" endt="671" onclick="playvideo_at(650)">If I have, say, two points on this surface, here, let's see if I can get a bit brighter color then, as this space expands, these two points will appear to be farther apart. </object></br>
<object id="textlink" startt = "651" endt="684" onclick="playvideo_at(651);"><img src= "subline_linebreak_test/line4_upto_sub0_subsub1.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="671" endt="674" onclick="playvideo_at(671)">It will take longer for light to bounce back and forth. </object><object class="textlink" startt="674" endt="676" onclick="playvideo_at(674)">This doesn't just happen for curved geometries. </object><object class="textlink" startt="676" endt="684" onclick="playvideo_at(676)">I can have this flat geometry starting in a somewhat kind of compressed state, you can say. </object><object class="textlink" startt="684" endt="687" onclick="playvideo_at(684)">These two points start close together. </object><object class="textlink" startt="687" endt="690" onclick="playvideo_at(687)">Then it takes light a certain amount of time to bounce between those. </object><object class="textlink" startt="690" endt="707" onclick="playvideo_at(690)">But that geometry, through general relativity, because we said that according to general relativity spacetime can actually evolve and change based on the matter and energy that's in it this space can actually expand. </object></br>
<object id="textlink" startt = "696" endt="781" onclick="playvideo_at(696);"><img src= "subline_linebreak_test/line4_upto_sub0_subsub2.png" width="" height="" usemap="#" id="" class="">
</object></br>
<object class="textlink" startt="709" endt="716" onclick="playvideo_at(709)">These two points will be moved farther away from each other. </object><object class="textlink" startt="716" endt="719" onclick="playvideo_at(716)">It will take light a longer amount of time to travel between those two points. </object><object class="textlink" startt="720" endt="732" onclick="playvideo_at(720)">But one of the important things to note when we're considering these expanding geometries is that we do not need to have some higher dimension that this thing is expanding into. </object><object class="textlink" startt="732" endt="737" onclick="playvideo_at(732)">We don't have compressed matter and empty space outside that this is expanding into. </object><object class="textlink" startt="737" endt="753" onclick="playvideo_at(737)">We can completely describe this simply as, \ geometry of this space is changing\ only using quantities that are on that geometry, not anywhere else out here. </object><object class="textlink" startt="753" endt="766" onclick="playvideo_at(753)">When people sometimes say that the universe is expanding into something, that's like saying, \ have a, a burrow that has a certain amount of temperature, and that temperature is, is increasing. </object><object class="textlink" startt="766" endt="769" onclick="playvideo_at(766)">And what is that temperature increasing into?\ </object><object class="textlink" startt="769" endt="773" onclick="playvideo_at(769)">When we talk about it that way, this question of, \ is the universe expanding into?\ </object><object class="textlink" startt="773" endt="776" onclick="playvideo_at(773)">just doesn't make sense anymore. </object><object class="textlink" startt="776" endt="780" onclick="playvideo_at(776)">That's a very important point that I really want to emphasize. </object></div>
</div>
<div id="c0" class="", width="">
<p><object class="textlink" startt="780" endt="785" onclick="playvideo_at(780)">There does not have to be some higher dimensional space that this is expanding into. </object><object class="textlink" startt="785" endt="796" onclick="playvideo_at(785)">We'll talk a little bit more about how the universe expands and what sort of effects the expansion of the universe has in future videos. </object></p></div>
</div>
