<div id="line0_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(7)">In the last video, we considered some of the assumptions that are made when we consider the Big Bang theory. </object><object id="textlink" onclick="playvideo_at(14)">There are two key assumptions. </object><object id="textlink" onclick="playvideo_at(16)">The first is the cosmological principle which says that on large enough scales the universe is both homogeneous, which means it looks the same at all points, and isotropic, so there's no special directions in the universe. </object><object id="textlink" onclick="playvideo_at(34)">Our second assumption was that all of the laws of physics that we have studied and come to understand are valid everywhere in the universe. </object><object id="textlink" onclick="playvideo_at(43)">For the purposes of studying the Big Bang, probably the most important law of physics is general relativity. </object><object id="textlink" onclick="playvideo_at(51)">General relativity is Einstein's theory of gravity. </object><object id="textlink" onclick="playvideo_at(54)">But instead of describing gravity as a pulling force, Einstein describes gravity as the effect of matter and energy actually curving spacetime. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(67)">When you have a curved spacetime, the curvature of that spacetime will actually tell matter and energy how to move and how to flow. </object><object id="textlink" onclick="playvideo_at(76)">In this picture, one of the most important things is that space is not just some fixed background that matter and energy move around on, rather spacetime will actually take a dynamical role and evolve right along with matter and energy as the universe evolves. </object><object id="textlink" onclick="playvideo_at(96)">It's going to be very important for us to understand the geometry of this spacetime. </object><object id="textlink" onclick="playvideo_at(102)">A good place to start from here is saying, \ if the geometry of space is gonna be so important, what kinds of geometries can I have that satisfy the cosmological principle? </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line1_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow1_sub0"                                     onclick="showline1_sub0()">
<object id="textlink" onclick="playvideo_at(116)"><img src= "subline_linebreak_test/labelline_1_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line1_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(114)">What kind of geometries can I have that are both homogeneous and isotropic?\ </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(118)">For the purposes of simplicity, we're just going to start by considering some two-dimensional surfaces, two-dimensional spaces. </object><object id="textlink" onclick="playvideo_at(130)">By considering these spaces, we'll learn the general properties that some of these different geometries can have. </object><object id="textlink" onclick="playvideo_at(136)">They have very analogous cases to three-dimensional spaces. </object><object id="textlink" onclick="playvideo_at(141)">We know our universe has three dimensions. </object><object id="textlink" onclick="playvideo_at(144)">But the lessons we learn looking at two-dimensional spaces will follow right through to the 3D case. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub0"                                     onclick="showline2_sub0()">
<object id="textlink" onclick="playvideo_at(147)"><img src= "subline_linebreak_test/labelline_2_sub0.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub0_c2" class="c2", width="">
</br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(151)">The first type of space that we can have is probably one that we're most comfortable with the idea of just, say, an infinite flat plane. </object><object id="textlink" onclick="playvideo_at(160)">Let's just say I have some plane that extends in all directions. </object><object id="textlink" onclick="playvideo_at(165)">This is flat. </object><object id="textlink" onclick="playvideo_at(168)">It's infinite in size. </object><object id="textlink" onclick="playvideo_at(172)">All of the rules of geometry that we've learned in grade school still apply. </object><object id="textlink" onclick="playvideo_at(177)">If I draw, say, a triangle on this space, then the angles of that triangle will add up to 180 degrees. </object><object id="textlink" onclick="playvideo_at(187)">This is a rule that we've probably all learned in public school and, hopefully, familiar to most. </object><object id="textlink" onclick="playvideo_at(193)">It still applies in this case. </object><object id="textlink" onclick="playvideo_at(195)">We notice that this space, if it's infinite in extent, is homogeneous, there's no special points on here and it's isotropic there's no special directions. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(205)">This isn't the only kind of space that we could have. </object><object id="textlink" onclick="playvideo_at(209)">For example, we could consider the surface of a sphere, so let's draw a sphere. </object><object id="textlink" onclick="playvideo_at(216)">This space will have different geometric properties. </object><object id="textlink" onclick="playvideo_at(220)">We would say that this space is positively curved. </object><object id="textlink" onclick="playvideo_at(229)">We notice that this space is actually a finite space. </object><object id="textlink" onclick="playvideo_at(233)">There's only so much area it has, so it's finite. </object><object id="textlink" onclick="playvideo_at(237)">But, even though it's a finite space, it still has no edge to it. </object><object id="textlink" onclick="playvideo_at(241)">If I were a two-dimensional person living on this two-dimensional surface, I could walk around and around and never come into any boundary or anything. </object><object id="textlink" onclick="playvideo_at(252)">If I look at my general rules of geometry, if I make a triangle on this curved surface, the triangle might look something like this. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub2.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(261)">This triangle where each of these lines are following straight lines on this curved space, if I sum up the angles that this triangle makes, then the angles will actually sum up to more than 180 degrees. </object><object id="textlink" onclick="playvideo_at(276)">It's a very different kind of geometry than the flat geometry we're used to. </object><object id="textlink" onclick="playvideo_at(281)">However, this geometry is still homogeneous and isotropic. </object><object id="textlink" onclick="playvideo_at(286)">If I'm living on this surface, there's no special points, and there's no special direction. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub0_subsub3.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(292)">It still satisfies the cosmological principle. </object><object id="textlink" onclick="playvideo_at(295)">There's another type of space that I can have. </object><object id="textlink" onclick="playvideo_at(298)">That is a negatively curved space. </object><object id="textlink" onclick="playvideo_at(300)">This one is kind of difficult to draw, so let's see how I do with this. </object><object id="textlink" onclick="playvideo_at(304)">It kind of looks like this shape of a saddle. </object><object id="textlink" onclick="playvideo_at(309)">We have this saddle shape, and we say this has negative curvature, negatively curved. </object><object id="textlink" onclick="playvideo_at(319)">This space, like the plane, would be infinite in size. </object><object id="textlink" onclick="playvideo_at(322)">It would extend in these directions out as far as you want to go. </object><object id="textlink" onclick="playvideo_at(328)">But when I look at a triangle on this shape, following straight lines on this curved space, the triangle might look something like this. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(336)">The angles of that triangle would add up to less than 180 degrees. </object><object id="textlink" onclick="playvideo_at(344)">Again, we have a different type of geometry. </object><object id="textlink" onclick="playvideo_at(346)">But this geometry is also going to be homogeneous and isotropic. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line3_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow3_sub0"                                     onclick="showline3_sub0()">
<object id="textlink" onclick="playvideo_at(352)"><img src= "subline_linebreak_test/labelline_3_sub0.png" height="" usemap="#" id="" class="">
</object></div>
<div id="line3_sub0_c2" class="c2", width="">
<p><object id="textlink" onclick="playvideo_at(351)">It's still a valid possibility for the shape of our universe. </object><object id="textlink" onclick="playvideo_at(356)">There are other geometries that are out there, that could exist. </object><object id="textlink" onclick="playvideo_at(361)">For instance, instead of a sphere, I could have some sort of egg shape. </object><object id="textlink" onclick="playvideo_at(368)">But we notice, when looking at this egg shape, that the curvature at the very top of the egg is going to be different than the curvature on the side of the egg. </object></p></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(377)">The side of the egg is much more flat than the very tip of it. </object><object id="textlink" onclick="playvideo_at(382)">That means these two points are going to be different. </object><object id="textlink" onclick="playvideo_at(386)">That goes against our cosmological principle. </object><object id="textlink" onclick="playvideo_at(390)">This space would not be homogeneous anymore. </object><object id="textlink" onclick="playvideo_at(393)">There are differences between those spaces. </object><object id="textlink" onclick="playvideo_at(396)">Even though we could have other geometries, these are the only three kinds of geometries that we can have for the universe that are both homogeneous and isotropic. </object><object id="textlink" onclick="playvideo_at(408)">In order to identify which of these shapes actually describes our universe, we're ultimately going to have to go and measure something to identify which type it is. </object><object id="textlink" onclick="playvideo_at(418)">But we'll talk about that sort of thing later. </object><object id="textlink" onclick="playvideo_at(421)">Now, looking at these two curved geometries, you might be saying, \ these can't actually describe what the universe looks like. </object><object id="textlink" onclick="playvideo_at(429)">I can, you know, get two friends and a couple of pieces of string and, and go out and form a triangle, and measure the angles in that triangle. </object><object id="textlink" onclick="playvideo_at(437)">And I notice that they'll add up to 180 degrees, like the flat plane. </object><object id="textlink" onclick="playvideo_at(441)">So, so this must be unambiguously what the shape of our universe is.\ </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line2_sub1_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow2_sub1"                                     onclick="showline2_sub1()">
<object id="textlink" onclick="playvideo_at(448)"><img src= "subline_linebreak_test/labelline_2_sub1.png" width="" usemap="#" id="" class="">
</object></div>
<div id="line2_sub1_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(447)">My response to that would be, \ you look at this, um, at this surface of, for instance, this sphere on very, very small spaces, on very small scales, then this little patch will appear to be almost flat for the same reason that people for hundreds of years thought that the Earth was flat.\ </object></br>
<img src= "subline_linebreak_test/line2_upto_sub1_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(471)">If you're only looking on small scales, the surface of the Earth seems flat. </object><object id="textlink" onclick="playvideo_at(475)">It's only when you kind of look on larger scales that you realize that the Earth is actually round. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub1_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(482)">For all of these surfaces, if you look on small enough scales, it will appear flat. </object><object id="textlink" onclick="playvideo_at(488)">But with modern technology and modern telescopes, we're actually able to see far enough to begin to test the kind of large-scale properties of the geometry of our universe. </object><object id="textlink" onclick="playvideo_at(502)">If this kind of length scale is on the order of billions of light years, then looking on scales like the Earth and the solar system, you're not going to be able to notice the curvature of space on those scales. </object><object id="textlink" onclick="playvideo_at(518)">When working with these curved spaces, there's something that's very, very important to note and is a source of a lot of confusion when it comes to talking about the geometry of the early universe. </object><object id="textlink" onclick="playvideo_at(530)">That is the idea of, when I draw this picture just for kind of simplicity and, and our understanding of this geometry, I draw it as the two-dimensional surface of a three-dimensional sphere. </object></br>
<img src= "subline_linebreak_test/line2_upto_sub1_subsub2.png" width="" usemap="#" id="" class="">
</br>
</div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(547)">The truth is that if I have this two-dimensional space, I can completely describe that two-dimensional space using only the properties on that surface without ever having to refer to some third dimension, the volume of this object, or anything else. </object><object id="textlink" onclick="playvideo_at(568)">It can be completely on its own a perfectly valid two-dimensional space. </object><object id="textlink" onclick="playvideo_at(573)">It's actually fairly easy to describe mathematically. </object><object id="textlink" onclick="playvideo_at(577)">Same with this other curved geometry. </object><object id="textlink" onclick="playvideo_at(578)">I can completely describe that without ever referring to any higher dimensional space. </object></p></div>
<div id="c1c2wrapper" class="", width="">
<div id="line4_sub0_c1" class="", width="">
<img class="arrow" src="../../../../../../../Mainpage/figures/arrow_collapsed_icon.png" height="20px" id="arrow4_sub0"                                     onclick="showline4_sub0()">

</object></div>
<div id="line4_sub0_c2" class="c2", width="">
<object id="textlink" onclick="playvideo_at(585)">When we start talking about the universe expanding and contracting, what we're talking about is, \ have this homogeneous and isotropic geometry, and maybe that geometry starts small. </object></br>
<img src= "subline_linebreak_test/line4_upto_sub0_subsub0.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(601)">And then that geometry expands into some, into some what we would call a larger geometry.\ </object><object id="textlink" onclick="playvideo_at(610)">There's more surface area here than there is here. </object><object id="textlink" onclick="playvideo_at(614)">But what people often want to say is that there is some higher dimensional space that this object, that this surface is expanding into. </object><object id="textlink" onclick="playvideo_at(624)">But I can describe all of the geometry completely staying on this surface, without ever leaving this surface. </object><object id="textlink" onclick="playvideo_at(633)">A higher dimension does not have to exist in order for this to be a consistent theory. </object><object id="textlink" onclick="playvideo_at(641)">When we talk more about the expansion of the universe, this is the kind of expansion that we're talking about, this geometry of space itself changing. </object></br>
<img src= "subline_linebreak_test/line4_upto_sub0_subsub1.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(650)">If I have, say, two points on this surface, here, let's see if I can get a bit brighter color then, as this space expands, these two points will appear to be farther apart. </object><object id="textlink" onclick="playvideo_at(671)">It will take longer for light to bounce back and forth. </object><object id="textlink" onclick="playvideo_at(674)">This doesn't just happen for curved geometries. </object></br>
<img src= "subline_linebreak_test/line4_upto_sub0_subsub2.png" width="" usemap="#" id="" class="">
</br>
<object id="textlink" onclick="playvideo_at(676)">I can have this flat geometry starting in a somewhat kind of compressed state, you can say. </object><object id="textlink" onclick="playvideo_at(684)">These two points start close together. </object><object id="textlink" onclick="playvideo_at(687)">Then it takes light a certain amount of time to bounce between those. </object><object id="textlink" onclick="playvideo_at(690)">But that geometry, through general relativity, because we said that according to general relativity spacetime can actually evolve and change based on the matter and energy that's in it this space can actually expand. </object><object id="textlink" onclick="playvideo_at(709)">These two points will be moved farther away from each other. </object><object id="textlink" onclick="playvideo_at(716)">It will take light a longer amount of time to travel between those two points. </object><object id="textlink" onclick="playvideo_at(720)">But one of the important things to note when we're considering these expanding geometries is that we do not need to have some higher dimension that this thing is expanding into. </object><object id="textlink" onclick="playvideo_at(732)">We don't have compressed matter and empty space outside that this is expanding into. </object><object id="textlink" onclick="playvideo_at(737)">We can completely describe this simply as, \ geometry of this space is changing\ only using quantities that are on that geometry, not anywhere else out here. </object><object id="textlink" onclick="playvideo_at(753)">When people sometimes say that the universe is expanding into something, that's like saying, \ have a, a burrow that has a certain amount of temperature, and that temperature is, is increasing. </object><object id="textlink" onclick="playvideo_at(766)">And what is that temperature increasing into?\ </object><object id="textlink" onclick="playvideo_at(769)">When we talk about it that way, this question of, \ is the universe expanding into?\ </object><object id="textlink" onclick="playvideo_at(773)">just doesn't make sense anymore. </object><object id="textlink" onclick="playvideo_at(776)">That's a very important point that I really want to emphasize. </object></div>
</div>
<div id="c0" class="", width="">
<p><object id="textlink" onclick="playvideo_at(780)">There does not have to be some higher dimensional space that this is expanding into. </object><object id="textlink" onclick="playvideo_at(785)">We'll talk a little bit more about how the universe expands and what sort of effects the expansion of the universe has in future videos. </object></p></div>
