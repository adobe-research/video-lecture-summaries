<object class="textlink" startt="0" endt="9" onclick="playvideo_at(0)">We were going to look at something that's like Thevenin equivalent only it's called the Norton equivalent circuit, Norton equivalent. </object><object class="textlink" startt="16" endt="53" onclick="playvideo_at(16)">And just as a reminder, let's look at one port, lines coming in, current I, voltage here and we were going to let V0 be the voltage when I equals zero and I0 be -I, when V is equal to zero. </object><object class="textlink" startt="54" endt="60" onclick="playvideo_at(54)">And we defined R0 to be I0 over V0. </object><object class="textlink" startt="61" endt="65" onclick="playvideo_at(61)">OK now for the Norton equivalent let's again... </object><object class="textlink" startt="66" endt="68" onclick="playvideo_at(66)">we'll make a simple circuit that we don't understand. </object><object class="textlink" startt="68" endt="76" onclick="playvideo_at(68)">This time it's going to be one with a current source in parallel with a resistor. </object><object class="textlink" startt="77" endt="89" onclick="playvideo_at(77)">The Thevenin was a voltage source in series of the resistor; Norton is a current source in parallel with the resistor and will call this guy 'I?' </object></br>

<p><object class="textlink" startt="117" endt="125" onclick="playvideo_at(117)">Now, for this circuit we can ask ourselves what are VO and IO, what's VO? </object><object class="textlink" startt="126" endt="130" onclick="playvideo_at(126)">We want to ask the question if we don't add any wires to this. </object><object class="textlink" startt="130" endt="132" onclick="playvideo_at(130)">What's the voltage difference between here and here? </object><object class="textlink" startt="133" endt="145" onclick="playvideo_at(133)">To figure that out we had to figure out the current and the resistance, it looks like VO, the voltage difference across here is going to be 'I?' </object><object class="textlink" startt="145" endt="154" onclick="playvideo_at(145)">or question mark, equals IR, that's the voltage across here. </object><object class="textlink" startt="155" endt="171" onclick="playvideo_at(155)">And the current, just think about what IO is remember to do that we figure out the short circuit current, if we just connected those wires up we would ask ourselves, \ the current?\ </object><object class="textlink" startt="171" endt="179" onclick="playvideo_at(171)">well, there we just have this loop here and I always -I and -I is pretty clearly 'I?' </object><object class="textlink" startt="179" endt="183" onclick="playvideo_at(179)">So this is going to 'I?'. </object><object class="textlink" startt="188" endt="191" onclick="playvideo_at(188)">OK, if we solve here we figure out 'I?' </object><object class="textlink" startt="191" endt="194" onclick="playvideo_at(191)">is equal to I and 'R?' </object><object class="textlink" startt="194" endt="200" onclick="playvideo_at(194)">is going to be the O or IO. </object></p></div>
